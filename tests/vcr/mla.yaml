        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u201CGive me your
        hands if we be friends\u201D: collaborative authority in Shakespeare fan fiction</dc:title><dc:creator>Valerie
        Fazel</dc:creator><dc:creator>Louise Geddes</dc:creator><dc:date>2015</dc:date><dc:publisher>Informa
        UK Limited</dc:publisher><dc:subject>British literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Digital humanities</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6GG6K</dc:identifier><dc:description>Due
        to the interactive affordances of twenty-first century technologies, the relationship
        between readers and texts is often repositioned as part of a communal experience
        of consumption and reproduction. Inclusive in this expanding culture are user-generated
        adaptations of Shakespeare, most saliently fanfic. The fanfic universe prolifically
        crosses genres, putting the Shakespearean urtext in conversation with any
        other object of cultural interest, and occasionally subjugates the Shakespearean
        text to the dominant popular icon of the moment.\nFanfic manifests textual
        enjoyment as a creative act; the genre is both\nrecreational and re-creational,
        resulting in new adaptive works that expand the dramas to include sequels,
        prequels, and off-stage explorations of character and plot. Because Shakespeare
        is experienced variously through printed text, television, film, theatrical,
        or digitized performance \u2013 all of which underline the instability of
        an authoritative Shakespeare text \u2013 Shakespeare studies is uniquely\npositioned
        to expand critical understanding of adaptation and appropriation vis-a-vis
        the fanfiction universe. Fanfic\u2019s online modality, existing on websites
        that facilitate dialogic interaction between author and audience, offers scholars
        an ongoing chronicle of reception. Uniquely, online interactions allow Shakespeare
        cultural critics to analyze the ways user-generated fanfic positions Shakespeare\u2019s\nwork
        as open to transition, crafting adaptations that illustrate what Shakespeare
        means to everyday users.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:675</identifier><datestamp>2016-04-12T01:25:54Z</datestamp></header><metadata><oai_dc:dc
