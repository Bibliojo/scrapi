        Synesth\xE9sie th\xE9\xE2trale et dramaturgie symboliste</dc:title><dc:creator>Marisa
        Verna</dc:creator><dc:date>2005</dc:date><dc:type>text</dc:type><dc:subject>Drama</dc:subject><dc:subject>French
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M62S3T</dc:identifier><dc:description>The
        object of this article is the idea of theatrical synesthaesia, as it was developed
        into the relationship between painters and symbolist poets at the \u201CTh\xE9\xE2tre
        d\u2019Art\u201D directed by Paul Fort since november 1890 till march 1892.
        Aesthaetic theories of two of the most important Nabis painters (Maurice Denis
        and Emile Bernard) are examined in relation to the esthaetic of symbolist
        poets, a theorie that was based on idea of sensorial fusion and perceptive
        synthesis. The innovation by the Th\xE9\xE2tre d\u2019Art of Paul Fort was
        in fact more striking innovating as it was recognised till now.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:93</identifier><datestamp>2015-07-08T13:43:16Z</datestamp></header><metadata><oai_dc:dc
