        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>THE ILLUSIONS OF
        PHALLIC AGENCY Invisible Man, Totem and Taboo, and the Santa Claus Surprise</dc:title><dc:creator>Doug
        Steward</dc:creator><dc:date>2003</dc:date><dc:type>text</dc:type><dc:publisher>Callaloo</dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M6MW2F</dc:identifier><dc:description>For
        the narrator of Invisible Man, the abjection of women and homosexuals operates
        at first as a discursive strategy for making the black male\u2019s position
        more subjectively endurable, but the narrator must eventually confront this
        discursive strategy as an illusion of hetero-phallic agency, since he continually
        fails to acquire the sorts of instrumentalities of power associated with directly
        political speech. In the end, he recognizes possession of the phallus as a
        myth on the order of Santa Claus and opts for a more obviously representational,
        but less obviously political, discourse: his narrative. If we are to take
        the novel itself as the evidence of the invisible man\u2019s agency, though,
        then this agency is entirely representational: it acts in and on the world
        only as a shifty fiction, a tricky Word.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:7</identifier><datestamp>2015-05-04T17:52:52Z</datestamp></header><metadata><oai_dc:dc
