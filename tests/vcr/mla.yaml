        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"It sure's hell
        looked like war\": Terrorism and the Cold War in Thomas Pynchon\u2019s Against
        the Day and Don DeLillo\u2019s Underworld</dc:title><dc:creator>Martin Paul
        Eve</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:publisher>Wydawnictwo
        KUL</dc:publisher><dc:subject>American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6HC77</dc:identifier><dc:description>This
        piece explores the resonances between the depiction of the Cold War and the
        War Against Terror in Thomas Pynchon's Against the Day and Don DeLillo's Underworld.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:303</identifier><datestamp>2015-10-28T19:00:10Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Pynchon and Wittgenstein:
        ethics, relativism and philosophical methodology</dc:title><dc:creator>Martin
        Paul Eve</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:publisher>Presses
        Universitaires de la M\xE9diterran\xE9e</dc:publisher><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6CP4Z</dc:identifier><dc:description>This
        piece presents a tripartite analysis of the relationship between the philosophical
        works of Ludwig Wittgenstein and the novels of Thomas Pynchon. This is broadly
        structured around three schools of Wittgenstein scholarship identified by
        Guy Kahane et al. as the Orthodox Tractatus, the New Wittgenstein, and several
        strands of the Orthodox Investigations (Kahane et al. 4-14). Moving from the
        earliest affiliation that Pynchon stages between Wittgenstein and Weissman,
        the underlying theme lies in Pynchon's relationship to ethical relativism
        as it pertains to Nazism. From this it will become clear that neither relativism
        of experience and representation, nor an unbounded relativism of non-committal
        ethics, are central to Pynchon's fiction.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:305</identifier><datestamp>2015-10-28T19:14:10Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Utopia Fading:
        Taxonomies, Freedom and Dissent in Open Access Publishing</dc:title><dc:creator>Martin
        Paul Eve</dc:creator><dc:date>2013</dc:date><dc:type>text</dc:type><dc:publisher>Taylor
        &amp; Francis</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M67W21</dc:identifier><dc:description>It
        is fairly commonly known, in certain circles, that open access comes in different
        \"flavours\". Besides the well-known adage of Richard Stallman that there
        are multiple types of freedom that can be divided into gratis and libre (\"free\"
        as in \"beer\" as opposed to \"free\" as in \"speech\"), the ways in which
        we provide access to material that is free in either sense are also plural.
        This piece, consisting of two parts, will give the historical backdrop to
        \"gold\", \"green\" and the lesser known \"platinum\" models but also frame
        these routes to access in the light of a failed utopian project that has been
        undermined by credentialist models of assessment. While May 1968, another
        utopian failure, gave us slogans of hope - \"Under the paving stones, the
        beach!\" - with open access publishing it seems the chances of finding our
        way back are growing slimmer, even if some hints of sand and surf shine through
        in the remaining admirable aspects of the system. The first portion of this
        piece will appraise the current taxonomies of open access arguing that \"platinum\"
        is a form of category error; a misplaced term that nonetheless signals current
        dissatisfaction. The second section here will think, practically, on the question
        of ?what is to be done?? In this second part, with reference (ironically,
        given the pragmatism deployed) to Adorno's theorizations of utopia, I will
        critique the conclusions of the UK's Finch Report as a document that neglects
        critical thinking, but one whose outcome may be dissent on a wide enough scale
        to trigger academic disobedience and revolt against the current publication
        system. From this I will lay out the three criteria that I believe are necessary
        for a transition away from \"Article Processing Charge\"-driven publication
        practices and the infrastructures that should be in place to capitalize on
        this dissatisfaction, including a modified Public Library of Science-type
        model.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><resumptionToken>oai_dc.f(2016-05-25T00:00:00Z).u(2016-05-27T00:00:00Z):125</resumptionToken></ListRecords></OAI-PMH>"}
