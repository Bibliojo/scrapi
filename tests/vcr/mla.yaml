        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Religious jouissance,
        bigotry and identificatory mis-recognition in Elmer Gantry's conversion experience</dc:title><dc:creator>Ana
        Maria Marques Da Costa Pereira Lopes</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Comparative
        religion</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6MG6T</dc:identifier><dc:description>Abstract:
        \n\nAssuming that the American self (and culture) was founded upon Puritan
        values, the aim of this paper is to discuss the importance of identificatory
        processes in helping to enforce conformity towards prevailing religious mores,
        as stated above, of a puritanical nature.  \nUnderlying our decision to focus
        the discussion on the novel Elmer Gantry is our belief that, as a novelist
        of manners, the author of Elmer Gantry, Sinclair Lewis, was particularly talented
        in the art of deconstructing many of the mechanisms used by the ruling class,
        the American middle class, to enforce conformity of the individual towards
        the dominant ideological, religious and social order. Contrary to the myth
        of the province as locus amoenus, an extension/enlargement of the myth of
        the farmer as the most honest and hardworking of men (whose forefathers were
        puritans, believed to be no less pious than their descendants were to become),
        popularized by authors such as Zona Gale, Booth Tarkington or Meredith Nicholson,
        Sinclair Lewis showed that the province had received the legacy of three centuries
        of ideological indoctrination and intellectual, moral and spiritual dilettantism.
        Having broken, after the publication of Main Street in 1920, with the prevailing
        literary tradition, Lewis demonstrates, in all the novels pertaining to the
        20s (including obviously Elmer Gantry) that white middle class Americans (of
        Anglo-Saxon ancestry), assume the role of \u201Csubjects\u201D maintaining
        with \u201Cthe other\u201D, be he an Indian, an immigrant, or even nature,
        a castrating relationship that eventually results in the puerile, neurotic
        or megalomaniac alienation of the subject himself/herself. \nThus, the trajectory
        of Lewis\u2019s hero Elmer Gantry can be analysed through an application of
        key psychoanalytic concepts, such as Melanie Klein\u2019s theory of \u201Cgood\u201D
        and bad breasts\u201D or the Oedipus complex or paternal metaphor, elaborated
        by Freud and recovered by Lacan, under the designation of the Name-of\u2013the\u2013Father.
        Accepting the Name-of-the-Father implies a perception of a denial, a lack,
        a prohibition, once the French word nom (name), when pronounced orally, is
        indistinguishable from non (no). Elmer, therefore, will commit a double murder,
        symbolically killing both his earthly and his Heavenly Father, so as to become
        equal to (or even replace) him/Him. \n\nKey words: \u201Cgood and bad objects/breasts\u201D;
        subject; other; introjection; Oedipus complex; The \u2013Name-of-the-Father</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:193</identifier><datestamp>2015-10-20T00:53:27Z</datestamp></header><metadata><oai_dc:dc
