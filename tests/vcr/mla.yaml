        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Applied Blake:
        Milton's Response to Empire</dc:title><dc:creator>Roger Whitson</dc:creator><dc:date>2008</dc:date><dc:type>text</dc:type><dc:publisher>Penn
        State University Press</dc:publisher><dc:subject>British literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Literary theory</dc:subject><dc:subject>Philosophy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6WG69</dc:identifier><dc:description>Studying
        William Blake means studying the event of history, the way history merges
        with and emerges within theology, politics and philosophy. William Blake\u2019s
        poetry has had a precarious relationship with history; his work resonates
        from very specific historical concerns and yet also seems to struggle against
        being confined to any formal historical scheme. Blake\u2019s poetry is, to
        quote Anotonio Negri\u2019s characterization of Spinoza\u2019s thought, \u201Cmonsterous\u201D
        (4). It has an \u201Cinternal leap that dislocates its significance onto diverse
        horizons\u201D (5). The monstrosity of Blake\u2019s poetry, its struggle to
        displace history, even as it is quite obviously part of history, makes reading
        and studying Blake a singularly uncanny experience. To read Blake, one must
        constantly find new ways to apply Blake, to renew Blake, to dislocate Blake
        onto new horizons that can be applicable to contemporary, and ever-changing,
        concerns.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:359</identifier><datestamp>2015-11-13T21:48:56Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
