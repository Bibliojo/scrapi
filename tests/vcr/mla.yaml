        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Marie Darrieussecq\u2019s
        Cl\xE8ves: A Wittigian Rewriting of Adolescence</dc:title><dc:creator>Annabel
        Kim</dc:creator><dc:date>2016</dc:date><dc:publisher>New Prairie Press</dc:publisher><dc:subject>French
        literature</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Romance
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6XG70</dc:identifier><dc:description>Marie
        Darrieussecq's Cl\xE8ves (2011) shocked readers with the vulgarity of its
        language and spurred controversy over its status as a literary text. In this
        article, I show how the novel's \"bad\" language is a foil for Darrieussecq's
        larger project of rewriting the adolescent female body, removing it from the
        sexualized and objectified optic through which it is usually viewed in order
        to stage it instead as a body in process, as a situation. For this body in
        process, gender and sexuality are not givens, but deeply unfamiliar experiences
        that resist the social order\u2019s dominant framing narratives, its scripts
        for normal and normative subjectivation. The novel, through a Wittigian universalization
        of the particular point of view of the female adolescent, gives readers access
        to the experience and the knowledge provided by her body in process.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:699</identifier><datestamp>2016-05-08T19:25:38Z</datestamp></header><metadata><oai_dc:dc
