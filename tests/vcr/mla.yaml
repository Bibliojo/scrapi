        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>A McKeonist Understanding
        of Kenneth Burke's Rhetorical Realism in Particular and Constructivism in
        General</dc:title><dc:creator>Robert Victor Wess</dc:creator><dc:date>2015</dc:date><dc:subject>Philosophy</dc:subject><dc:subject>Rhetoric</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6GK57</dc:identifier><dc:description>Readers
        of KB Journal likely know Richard McKeon mainly through his essays on rhetoric
        and his relationship to Kenneth Burke. But McKeon was first and foremost a
        philosopher who came to rhetoric in mid-career, so that his work is a philosophical
        path to and defense of rhetoric. This path, moreover, precisely because of
        its philosophical depth, offers insight into why \"the linguistic turn,\"
        which began sooner than is commonly thought today, culminated in \"the rhetorical
        turn\" that informs constructivist theorizing in general and that is perhaps
        best exemplified by Burke's \"rhetorical realism\" in particular.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:257</identifier><datestamp>2015-10-23T02:47:04Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"The Circle Uncoiled,
        Unwound\": Following Memory's Storyline with Mystory</dc:title><dc:creator>Martha
        Dana Rust</dc:creator><dc:creator>Suzanne England</dc:creator><dc:date>2015</dc:date><dc:publisher>IDP</dc:publisher><dc:subject>American
        literature</dc:subject><dc:subject>Digital humanities</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Russian
        history</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6BS39</dc:identifier><dc:description>\"A
        colored spiral in a small ball of glass, this is how I see my own life,\"
        writes Vladimir Nabokov in his memoir, Speak, Memory. In our course \u201CWhat
        is Memory?\u201D we read and write with Nabokov\u2019s life story using our
        own form of Gregory Ulmer\u2019s \"mystory\" mode of writing as a way to discover
        the life cycles of memories--ours and our students as well as those related
        by Nabokov--and to explore their tendencies to constellate around images,
        objects, and their metaphorical relations--the spiral, for instance. Following
        Ulmer, our mystory is modeled after Roland Barthes\u2019 A Lover\u2019s Discourse.
        Like A Lover\u2019s Discourse, it is based on a \"tutor text\": A Lover\u2019s
        Discourse\u2019s tutor text is Goethe\u2019s Sorrows of Young Werther; ours
        is Nabokov\u2019s Speak, Memory. Like A Lover\u2019s Discourse, our mystory
        consists of a collection of \"figures,\" short open-ended compositions in
        which we write with and after Nabokov, weaving our responses to the autobiography
        with our own and each others' memories, including autobiographical and collective
        memories as well as memories of other texts. This \"weaving\" process is supported
        by our use of Scalar a multi-modal web-authoring platform, as the environment
        for our collaborative work. Coupling the responsive mystory mode of studying
        a memoir to the collaborative Scalar writing environment facilitates students\u2019
        appreciation of the similarities between life writing and story writing, thereby
        also helping them to recognize the activity of remembering as itself a creative
        process.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:259</identifier><datestamp>2015-10-23T03:41:10Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Revelation
        of the Veiled in Toni Morrison's Paradise: The Whirling Dervishes in the Harem
        of the Convent</dc:title><dc:creator>Majda R. Atieh</dc:creator><dc:date>2011</dc:date><dc:publisher>The
        Society for the Study of the Multi-Ethnic Literature of the United States</dc:publisher><dc:subject>African
        American culture</dc:subject><dc:subject>African American literature</dc:subject><dc:subject>Religion</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6730B</dc:identifier><dc:description>Muslim
        women's perspective on liberatory Islamic orality (or empowerment via the
        oral traditions within Islam) is vastly accentuated in Fatema Mernissi's and
        Leila Ahmed's examinations of the harem structure. These harem narratives
        celebrate Sufism, a mystical Islamic theosophy that foregrounds orality and
        invites a constant search toward divine discovery and liberation from human
        limitations. Recalling these narratives, Morrison's Paradise (1997) emerges
        as a harem narrative that culls the liberatory Sufi rituals crystallized by
        Jalalu 'ddin Rumi, his lineage of the Mevlevi Order, and other Sufi mystics
        such as Mansur al-Hallaj and Muhyiddin ibn 'Arabi. Paradise celebrates Sufism
        as a paradigmatic vision for female resistance, empowerment, and liberation.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:261</identifier><datestamp>2015-10-23T06:38:24Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Becomings in J.
        M. Coetzee's Waiting for the Barbarians and Jos\xE9 Saramago's Blindness</dc:title><dc:creator>Hania
        A.M. Nashef</dc:creator><dc:date>2010</dc:date><dc:publisher>Penn State University
        Press</dc:publisher><dc:subject>Comparative literature</dc:subject><dc:subject>English
        literature</dc:subject><dc:subject>Literature and philosophy</dc:subject><dc:subject>Portuguese
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6388V</dc:identifier><dc:description>\u201CBecoming-animal\u201D
        is a term used by Gilles Deleuze and F\xE9lix Guattari in their work, A Thousand
        Plateaus: Capitalism and Schizophrenia which at times can designate a movement
        towards denigration. With a \u201Cbecoming,\u201D a threshold is, invariably,
        crossed and the boundaries that have existed between the animal and the human
        become blurred. Moreover, \u201Cbecoming\u201D challenges an existing order.
        Deleuze and Guattari suggest that at times, it could function as a source
        of creativity. In this paper, I propose to show otherwise. This paper examines
        the process of \u201Cbecoming-animal\u201D in J.M. Coetzee\u2019s novel, Waiting
        for the Barbarians, and Jos\xE9 Saramago\u2019s novel, Blindness, and how
        this process invariably is one of degradation. This paper will also be discussing
        the issue of blindness and how in Saramago\u2019s novel it functions as the
        catalyst behind the becoming.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:263</identifier><datestamp>2015-10-23T17:27:38Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Uncovering the
        Platonic in Kafka</dc:title><dc:creator>Phillip Lundberg</dc:creator><dc:date>2011</dc:date><dc:type>text</dc:type><dc:publisher>The
        Kafka Society of America</dc:publisher><dc:subject>Germanic literature</dc:subject><dc:subject>Literature
        and philosophy</dc:subject><dc:subject>Translation</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6ZK5K</dc:identifier><dc:description>Kafka's
        Romanticism/Platonism is hidden underneath the covers.  In this article I
        show how better translations can help the reader take the covers off the bed.
        \ Whether it be K.'s meeting with Buergel in the Castle or with the Josef
        K.'s meeting with the Priest in The Trial,\nessentially the message resonates.
        \ A preview of ESSENTIAL KAFKA.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:265</identifier><datestamp>2015-10-23T18:23:41Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Rethinking How
        Humanities Think: Daring and 'do / make / think'</dc:title><dc:creator>Lindsay
        Parker</dc:creator><dc:creator>James Gifford</dc:creator><dc:date>2012</dc:date><dc:subject>Academe</dc:subject><dc:subject>Professional
        development</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6TS3N</dc:identifier><dc:description>Whether
        the administrative organization of people in the humanities takes the form
        of a department of English, philosophy, history, or comparative literature,
        etc., in the modern university, humanistic disciplines continue to reflect
        the institution in which they reside, even as that institution submits them
        to \"two cultures,\" \"science wars,\" or corporatization. Neither disciplinary
        distinctiveness, group identity, nor solidarity within the humanities as a
        division protect these forms of inquiry and exchange against dominant institutional
        imperatives and incursions. As a traditional container for academic activity,
        departments contribute to what is increasingly becoming a black box nexus
        of activity around the individual players: the black box being a reduction
        of a complex process to simply its inputs and outputs with the box around
        process itself.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:267</identifier><datestamp>2015-10-23T21:42:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Invention of
        Race in the European Middle Ages I: Race Studies, Modernity, and the Middle
        Ages</dc:title><dc:creator>Geraldine Heng</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Comparative
        literature</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>European
        literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:subject>Literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6Q30P</dc:identifier><dc:description>\u201CThe
        Invention of Race in the European Middle Ages\u201D\u2014a two-part article\u2014questions
        the widely held belief in critical race theory that \u201Crace\u201D is a
        category without purchase before the modern era.  Surveying a variety of cultural
        documents from the 13th, 14th, and 15th centuries\u2014chronicles, hagiography,
        literature, stories, sculpture, maps, canon law, statuary, illustrations,
        religious commentary, and architectural features\u2014the study considers
        racial thinking, racial law, racial formation, and racialized behaviors and
        phenomena in medieval Europe before the emergence of a recognizable vocabulary
        of race.  One focus is how a political hermeneutics of religion\u2014so much
        in play again today\u2014enabled the positing of fundamental human differences
        in biopolitical and culturalist ways to create strategic essentialisms demarcating
        human kinds and populations.  Another focus is how race figures in the emergence
        of homo europaeus and the identity of Western Europe (beginning as Latin Christendom)
        in this time.  \n\nPart I\u2014\u201CRace Studies, Modernity, and the Middle
        Ages\u201D\u2014surveys the current state of race theory, and puts in conversation
        race studies and medieval studies, fields that exist on either side of a vast
        divide.  Part II\u2014\u201CLocations of Medieval Race\u201D\u2014identifies
        and analyzes specific concretions of medieval race, while continuing to develop
        the theoretical arguments of Part I.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:269</identifier><datestamp>2015-10-23T21:57:47Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
