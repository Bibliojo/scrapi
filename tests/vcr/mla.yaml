        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Tortured Zionism:
        Messianism, Ambivalence, and Israel in post-Holocaust Jewish American literature</dc:title><dc:creator>Elana
        Hornblass Dushey</dc:creator><dc:date>2015</dc:date><dc:subject>American literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Jewish American literature</dc:subject><dc:subject>Jewish
        studies</dc:subject><dc:subject>Middle Eastern history</dc:subject><dc:subject>Political
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6X889</dc:identifier><dc:description>This
        dissertation examines post-Holocaust, Jewish American novelists that utilize
        messianism in their narratives to negotiate ambivalence about Zionism. Studying
        novels from the mid-1980\u2019s to 2013, I look at the triangular relationship
        between Jewish American identification, the Holocaust, and Israel, to explore
        major topics in contemporary Jewry and fiction, including the homeland/ diaspora
        binary, the Jewish American writer\u2019s ethical responsibility, the legacy
        of the Holocaust, the complexity surrounding Zionism, and the formalist experimentation
        of postmodernism. My study begins with Michael Chabon\u2019s The Amazing Adventures
        of Kavalier and Clay and The Yiddish Policemen\u2019s Union, and his use of
        the messianic figure, which works as a fulcrum to examine both the limitations
        of Holocaust art as a healing device, and post-Holocaust diasporic anxiety;
        Chabon suggests that this anxiety is exasperated by ambivalent feelings about
        Israel and a lingering hope in the actualization of the Zionist dream. I continue
        with Philip Roth\u2019s Israel centered novels, The Counterlife and Operation
        Shylock, and his non-fictional, The Facts and Patrimony, delineating how Roth
        both depicts his writer protagonists\u2019 progression towards Jewish collectivity
        and presents a template for Jewish American solidarity to Zionism. Roth identifies
        loyalty to Zionism with a Jewishness that is paternally engendered, and, in
        his rejection of messianic ideology, suggests that his model of Zionism can
        only exist when Jewish Americans critique Israel with honesty and complexity.
        My study ends with a gendered reading of Tova Reich\u2019s Israel novels,
        which portray the disastrous consequences of the collision between messianic
        extremism and the Jewish mother. Within that dynamic, Reich delineates Zionism\u2019s
        and Judaism\u2019s patriarchal origins and inconsistencies, and reveals how
        extremists exploit those patriarchal elements to dangerous excess. Through
        the novels, Reich tacitly advocates for a complete revamping of Zionism and
        Judaism that eradicates hierarchy and chosenness and that is aligned with
        Judith Plaskow\u2019s concept of feminist Judaism. Tortured Zionism utilizes
        post-colonial, post-Zionist, Jewish, gender, and formalistic hermeneutics
        to elucidate that contemporary Jewish American writers are rejecting a diasporist
        approach to Jewish American identity and are solidifying the importance of
        Israel in the Jewish American imagination, despite and because of the complex
        issues surrounding Zionism.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:405</identifier><datestamp>2015-12-19T03:44:03Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
