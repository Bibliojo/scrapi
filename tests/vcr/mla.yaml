        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Worldviews in Literature:
        An Anthology</dc:title><dc:creator>Tia Black</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>KendallHunt
        Publishers</dc:publisher><dc:subject>Comparative literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>History and literature</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6K886</dc:identifier><dc:description>Worldviews
        in Literature: An Anthology responds to UNESCO Director-General Irina Bokova\u2019s
        2012 global initiatives for study of world literature for a \u201CNew Humanism\u201D
        along with Nobel laureate Rabindranath Tagore\u2019s directive for world literature
        \u201Cto discover what is universal across national literatures.\u201D Worldviews
        includes fifteen authors from the East and West and reflects on UNESCO themes
