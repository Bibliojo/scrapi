        : Proust au vingt-et-uni\xE8me si\xE8cle</dc:title><dc:creator>Marisa Verna</dc:creator><dc:date>2016</dc:date><dc:publisher>University
        of Ottawa</dc:publisher><dc:subject>Digital humanities</dc:subject><dc:subject>French
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6M89W</dc:identifier><dc:description>Digital
        reading is not just a matter of new media; it is a new cognitive activity
        that Proust\u2019s writing seems to have anticipated. Our goal is to demonstrate
        that the \u201Cbranching and responding text\u201D that was announced by Ted
        Nelson in Litary Machines corresponds in its very logic and patterns to the
        new writing style that is to be observed in Proust\u2019s novel. We are going
        to focus on a specific semantic field (sensorial processes and experience)
        and analyze some passages from the Recherche, in order to unveil its organic
        \u2018connectivity\u2019 and its affinity with hypertext as a new approach
        to knowledge.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:673</identifier><datestamp>2016-04-12T00:00:55Z</datestamp></header><metadata><oai_dc:dc
