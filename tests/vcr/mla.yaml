        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Annihilated Time,
        Smooth Surfaces, and Rough Edges in Steampunk and Schivelbusch\u2019s _The
        Railway Journey_: A Departure Point</dc:title><dc:creator>Rachel Bowser</dc:creator><dc:creator>Brian
        Croxall</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Cultural
        studies</dc:subject><dc:subject>Literature and science</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6K01S</dc:identifier><dc:description>This
        paper questions how Wolfgang Schivelbusch's seminal study of railway networks
        in 19th-century should lead us to think differently about trains and transportation
        within steampunk. The paper considers how both the railway and steampunk annihilate
        space and time; act as transportation networks; and foreground reading practices,
        or the lack thereof. It closes by juxtaposing the oft-cited appeal of steampunk's
        ability to counteract \"too smooth\" and \"inauthentic\" contemporary technologies
        with the fact that the train itself was perceived as being inauthentic and
        disconnected from nature.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:39</identifier><datestamp>2015-05-14T18:59:33Z</datestamp></header><metadata><oai_dc:dc
