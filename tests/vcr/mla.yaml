        Knowledge Project Research Group</dc:creator><dc:date>2012</dc:date><dc:subject>Digital
        humanities</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6KS3G</dc:identifier><dc:description>This
        article explores building blocks in extant and emerging social media toward
        the possibilities they offer to the scholarly edition in electronic form,
        positing that we are witnessing the nascent stages of a new \u2018social\u2019
        edition existing at the intersection of social media and digital editing.
        Beginning with a typological formulation of electronic scholarly editions,
        activities common to humanities scholars who engage with texts as expert readers
        are considered, noting that many methods of engagement both reflect the interrelated
        nature of long-standing professional reading strategies and are social in
        nature; extending this frame work, the next steps in the scholarly edition\u2019s
        development in its incorporation of social media functionality reflect the
        importance of traditional humanistic activities and workflows, and include
        collaboration, incorporating contributions by its readers and re-visioning
        the role of the editor away from that of ultimate authority and more toward
        that of facilitator of reader involvement. Intended to provide a \u2018toolkit\u2019
        for academic consideration, this discussion of the emerging social edition
        points to new methods of textual engagement in digital literary studies and
        is accompanied by two integral, detailed appendices, published in Digital
        Humanities Quarterly under the title \u2018Pertinent discussions toward modeling
        the social edition: Annotated bibliographies\u2019 (http://www.digitalhumanities.org/dhq/vol/6/1/000111/000111.html):
        one addressing issues pertinent to online reading and interaction, and another
        on social networking tools.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:85</identifier><datestamp>2015-06-25T01:29:09Z</datestamp></header><metadata><oai_dc:dc
