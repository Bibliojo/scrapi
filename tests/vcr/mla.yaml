        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Electronic Environments
        for Reading: An Annotated Bibliography of Pertinent Hardware and Software</dc:title><dc:creator>Coorina
        Koolen</dc:creator><dc:creator>Alex Garnet</dc:creator><dc:creator>Raymond
        G. Siemens</dc:creator><dc:creator>the Implementing New Knowledge Environments
        Research Group</dc:creator><dc:creator>the Electronic Textual Cultures Lab
        Research Group</dc:creator><dc:creator>the Public Knowledge Project Research
        Group</dc:creator><dc:date>2013</dc:date><dc:subject>Digital humanities</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6B881</dc:identifier><dc:description>In
        the development of new research environments, hardware has often been neglected.
        E-readers have (reasonably) successfully been developed for leisurely reading,
        but reading with the goal of writing demands a different approach. This bibliography
        has been written to inform the INKE research group on physical aspects of
        digital scholarly reading. It consists of two parts: a hardware section, including
        a description of commercial e-readers as well as an overview of academically
        developed digital reading devices and a software section, also including commercially
        available packages next to academically developed reading environments which
        allow for flexible manipulation of text and other modalities; as well as reflections
        on digital scholarly reading. Combined, the two sections inform an integrated
        approach in the development of new research environments.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:89</identifier><datestamp>2015-06-30T17:57:01Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Refrain, Again:
        The Return of the Villanelle</dc:title><dc:creator>Amanda L. French</dc:creator><dc:date>2004</dc:date><dc:type>text</dc:type><dc:subject>British
        literature</dc:subject><dc:subject>French literature</dc:subject><dc:subject>History
        and literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M66K5R</dc:identifier><dc:description>Poets
        and scholars are all wrong about the villanelle. While most reference texts
        teach that the villanelle's nineteen-line alternating-refrain form was codified
        in the Renaissance, the scholar Julie Kane has conclusively shown that Jean
        Passerat's \"Villanelle\" (\"J'ay perdu ma Tourterelle\"), written in 1574
        and first published in 1606, is the only Renaissance example of this form.
        My own research has discovered that the nineteenth-century \"revival\" of
        the villanelle stems from an 1844 treatise by a little- known French Romantic
        poet-critic named Wilhelm Te\u0301nint. My study traces the villanelle first
        from its highly mythologized origin in the humanism of Renaissance France
        to its deployment in French post-Romantic and English Parnassian and Decadent
        verse, then from its bare survival in the period of high modernism to its
        minor revival by mid-century modernists, concluding with its prominence in
        the polyvocal culture wars of Anglophone poetry ever since Elizabeth Bishop\u2019s
        \"One Art\" (1976). The villanelle might justly be called the only fixed form
        of contemporary invention in English; contemporary poets may be attracted
        to the form because it connotes tradition without bearing the burden of tradition.
        Poets and scholars have neither wanted nor needed to know that the villanelle
        is not an archaic, foreign form. The introduction documents the current popularity
        of the nineteen-line fixed-form villanelle in Anglophone poetry and its absence
        in Francophone poetry. The first chapter focuses on Jean Passerat's \"J'ay
        perdu ma Tourterelle,\" offering a history, collation, interpretation, and
        new translation of this ignored original villanelle. The second chapter describes
        the highly politicized aesthetic context of nineteenth-century French and
        English post-Romanticism, when professional poet-critics The\u0301odore de
        Banville and Edmund Gosse claimed a false history for the villanelle. The
        third chapter examines the low status of the French forms in the period of
        high modernism and the Great War, discussing works by Joyce and Pound as well
        as patriotic poems. The fourth chapter explores the sources of Dylan Thomas's
        \"Do not go gentle into that good night\" and its influence on later poets,
        especially Elizabeth Bishop. The conclusion places the villanelle firmly within
        the context of contemporary professional poetry culture.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:91</identifier><datestamp>2015-07-07T14:19:24Z</datestamp></header><metadata><oai_dc:dc
