        GoGwilt</dc:creator><dc:date>2016</dc:date><dc:subject>Comparative literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6S89F</dc:identifier><dc:description>Panelists
        discuss a range of perspectives of the institutional and curricular relations
        between comparative literature and global studies, specifically the effects
        of global studies on comparative literature and the ways in which comparative
        literature is shaping localized versions of global studies. How can we work
        together as allies and partners rather than as adversaries?</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:531</identifier><datestamp>2016-01-26T19:45:10Z</datestamp></header><metadata><oai_dc:dc
