        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Vassanji\u2019s
        Toronto and Durrell\u2019s Alexandria: The View from Across or the View from
        Beside?</dc:title><dc:creator>James Gifford</dc:creator><dc:date>2008</dc:date><dc:subject>British
        literature</dc:subject><dc:subject>Canadian literature</dc:subject><dc:subject>Comparative
        literature</dc:subject><dc:subject>Indian literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M66W2Q</dc:identifier><dc:description>The
        British and Canadian authors Lawrence Durrell and M. G. Vassanji do not, at
        first thought, call out for a comparative study. Neither are typically regarded
        in criticism through their origins or ethnicity. The focus instead goes to
        their characters and subject matter, their cosmopolitan experiences. Confusions
        surrounding both authors have limited biographical studies, and their distinct
        prose styles limit their immediate affinities\u2014Durrell is known for lush
        writing and playfulness with textuality while Vassanji\u2019s terse and conversational
        diction is paratactical. Nevertheless, Vassanji provokes readers to make comparisons
        on precisely these terms, though he has acknowledged the unexpected nature
        of his suggestion\u2014in 2002 he delivered a public lecture on Lawrence Durrell
        in Ottawa, \u201CThe Boy in the Street: The View from Across.\u201D They are
        tied through the \u201Cfact of imperial rule,\u201D which neither could escape
        and that distorts their perspectives. Vassanji\u2019s conjecture is the crux
        of my argument.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:323</identifier><datestamp>2015-10-30T17:44:40Z</datestamp></header><metadata><oai_dc:dc
