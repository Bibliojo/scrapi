        Scholarly Publishing Capacity: The Renaissance Knowledge Network (ReKN) as
        Digital Production Hub</dc:title><dc:creator>Daniel Powell</dc:creator><dc:creator>Raymond
        Siemens</dc:creator><dc:date>2014</dc:date><dc:publisher>CISP Press</dc:publisher><dc:subject>Digital
        humanities</dc:subject><dc:subject>Early modern studies</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M68P41</dc:identifier><dc:description>The
        Renaissance Knowledge Network (ReKN) is a major scholarly initiative designed
        to develop digital capacity within early modern studies. In this paper, we
        present an outline for the development of ReKN as an integrated scholarly
        research environment devoted to early modern scholarship. Additionally, we
        focus extensively on the prospects for scholarly production within such a
        holistic environment in the form of editions, criticism, and middle-state
        publication.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:353</identifier><datestamp>2015-11-11T14:57:57Z</datestamp></header><metadata><oai_dc:dc
