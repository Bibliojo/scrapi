        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Eponymous \xC9criture
        and the Poetics of Reading a Transnational Epic</dc:title><dc:creator>Aurangzeb
        Alamgir Hashmi</dc:creator><dc:date>2011</dc:date><dc:type>text</dc:type><dc:publisher>The
        Dublin Quarterly</dc:publisher><dc:subject>Comparative literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Teaching
        of literature</dc:subject><dc:subject>Translation</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6688S</dc:identifier><dc:description>The
        article enacts the essay as the mainstay of scholarly discourse in a knowledgeable
        community. It deals with (con)textualized readings of poetry (or literature)
        mainly through the medium of translation as an important intercultural phenomenon
        involving poetics, episteme, borders.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:215</identifier><datestamp>2015-10-21T03:31:31Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
