        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Write YOUR Story\"
        children's writing workshop in the news!</dc:title><dc:creator>Julia V. Douthwaite</dc:creator><dc:creator>Margaret
        Fosmoe</dc:creator><dc:date>2015</dc:date><dc:publisher>Schurz Communications,
        Inc.</dc:publisher><dc:subject>Children's literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M60305</dc:identifier><dc:description>In
        this free workshop, children and preteens (age 8-12) creatively explore and
        expand their sense of self by thinking and writing about their life - past,
        present, and future. Group activities, games, solitary writing, and illustrating
        provide for a fun and productive setting.   Students will receive individual
        attention and gradually realize how easy good writing can be when approached
        cooperatively. By May 2016, all will have developed their story into a hand-made,
        well-illustrated, hard-bound book!\n\nInspired by the 826 National network:
        http://www.826national.org/ ), this workshop has been taught since 2012 by
        Prof. Julia Douthwaite, with the help of her former students from the University
        of Notre Dame students. In spring 2016, Anna Bourbonnais and Kirstyn Ruiz
        will be assisting. The workshop covers 14 weekly sessions, and they are held
        in a conference room of the Saint Joseph County Public Library in downtown
        South Bend, IN.  All supplies are provided; the only expense is the optional
        color photocopy of our group book, which is available at mid-term (approx.
        $12). Attendance is limited to 12.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:435</identifier><datestamp>2016-01-07T19:43:13Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
