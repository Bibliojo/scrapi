        essay was one of the first to challenge the over-stress on close reading as
        the key to literary appreciation, by advocating a greater stress on literature\u2019s
        broader context and its achievement in social, political, and religious terms.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:309</identifier><datestamp>2015-10-29T07:50:09Z</datestamp></header><metadata><oai_dc:dc
