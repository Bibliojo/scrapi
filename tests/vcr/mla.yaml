        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Critical Literacy
        and Community College Composition</dc:title><dc:creator>Shawn Casey</dc:creator><dc:date>2015</dc:date><dc:publisher>Columbus
        State Community College</dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M6NS33</dc:identifier><dc:description>This
        draft conference paper explores how \"critical literacy\" might be articulated
        as a threshold concept for first year writing. Critical literacy is presented
        as a term that helps explain the disciplinary aims of writing studies to community
        college students and faculty and administrators.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:409</identifier><datestamp>2015-12-23T16:24:28Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>A Parsing-Proof
        Whole: Susan Howe\u2019s Experimental Syntax and Its Processing Implications</dc:title><dc:creator>Davide
        Castiglione</dc:creator><dc:date>2015</dc:date><dc:subject>American literature</dc:subject><dc:subject>Linguistics</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6J304</dc:identifier><dc:description>It
        has long been acknowledged that syntactic violations in poetry are central
        to the difficulty of a poetic text (e.g. Fowler 1971, Fois-Kaschel 2002, Burke
        2007, Thoms 2008). However, for all its merits, most of the work carried out
        so far tends either to be more concerned with linguistic theory than with
        literary effects (i.e. the generativist tradition); or, conversely, it treats
        syntactic violations as ancillary elements of broader contextual concerns
        (i.e. literary criticism). It should be the business of stylistics to map
        the uncharted territory in between these two approaches, explaining syntactic
        effects at a textual level. Yet, when it comes to syntax, most work in stylistics
        confines itself to a few canonical authors (notably Dylan Thomas and E.E.
        Cummings) whilst ignoring later developments of experimental writing (e.g.
        John Ashbery, Susan Howe, Charles Bernstein). The present paper aims to widen
        the purview of poetic texts open to stylistic scrutiny as well as to make
        subtler predictions regarding the relationship between types of syntactic
        phenomena and resulting literary and processing effects. In particular, I
        show how different stylistic strategies (e.g. the blurring of constituency,
        syntactic ambiguity, the avoidance of main verbs) lead to very differentreaderly
        responses. My main case study is Susan Howe\u2019s experimental poetry, whose
        \u2018incomplete statements\u2019 (Middleton 2010: 637) and \u2018asyntactic
        writing\u2019 (Quartermain 1992: 184) have called for extensive critical commentaries.
        I analyse the blurring of word classes and functions in a poem from the collection
        Bed Hangings (2001), leading to multiple garden paths and to a posited reading
        that de-emphasizes syntactic relations in favour of a coarse semantic processing
        guided by freestanding nouns and adjectives. I conclude by showing empirically
        that these parsing difficulties are reflected in reading times that are much
        longer than those for other poems with more moderate syntactic disruptions.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:411</identifier><datestamp>2015-12-23T22:16:01Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"A New Species
        of College Student: The 'First-Year' with Advanced Standing\"</dc:title><dc:creator>Miles
        McCrimmon</dc:creator><dc:date>2015</dc:date><dc:publisher>J. Sargeant Reynolds
        Community College</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>Composition</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Rhetoric</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6D88N</dc:identifier><dc:description>Several
        significant policy statements have articulated threshold concepts in FYC in
        the last decade, the most influential being the Framework for Success in Postsecondary
        Writing, an amalgam of the WPA Outcomes Statement and \"habits of mind\" research.
        Two collections of essays have also explicitly asked, What Is 'College-Level'
        Writing? Other collections have explored disruptors of the traditional setting
        and timing of FYC, including Hansen and Farris's collection on dual enrollment,
        AP, and IB, College Credit for Writing in High School. These statements and
        collections are at their best when they abstract the cognitive skills, academic
        competencies, and affective dispositions that characterize college-level writers,
        no matter their age or setting. Conversely, arguments that borrow their legitimacy
        from the ambience of traditional college settings and presume the first year
        on a residential campus is the optimal place and time for college writing
        (such as the 2013 NCTE Research Policy Brief, \u201CFirst-Year Writing: What
        Good Does It Do?\u201D) come across as defensive, territorial, and elitist.
        Fifty years ago, community colleges challenged these same spatial and temporal
        assumptions. Today, in an era of innovation in dual enrollment and distance
        education, it may be time to challenge once again the notion that there is
        a fixed point and time of entry into college-level writing. We may need to
        question the utility and accuracy of the \u201Cthreshold\u201D metaphor itself,
        and the single portal into the single house it suggests. We would do so not
        to bury FYC, but to praise it and ultimately to expand it.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><resumptionToken>oai_dc.f(2016-05-25T00:00:00Z).u(2016-05-27T00:00:00Z):175</resumptionToken></ListRecords></OAI-PMH>"}
