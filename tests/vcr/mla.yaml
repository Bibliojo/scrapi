        Wei</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Asian
        history</dc:subject><dc:subject>Chinese language</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Digital humanities</dc:subject><dc:subject>Film
        studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6W01K</dc:identifier><dc:description>This
        paper investigates the transnational intersections of queer Sinophone screen
        cultures in (South) East Asia, through a case study of the emerging film director
        Desmond Bing-Yen Ti. The discussion focuses on Ti\u2019s short film production
        and distribution in two Asian countries, Malaysia and China, and his engagement
        with online (queer) social media and video-sharing services in the trans-Sinitic
        and global flows of queer visual content. Putting Ti and his film at the intersections
        between queer studies and Sinophone studies, this paper also aims to further
        test and render problematic the theory of 'queer Sinophonicities' as both
        an extension and a departure from traditional queer Asian critique.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:189</identifier><datestamp>2015-10-20T00:39:16Z</datestamp></header><metadata><oai_dc:dc
