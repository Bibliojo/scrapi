        Lear\"</dc:title><dc:creator>Hugh M. Richmond</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>English
        literature</dc:subject><dc:subject>Teaching of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6HP46</dc:identifier><dc:description>\"King
        Lear,\" like all great tragedies, is surely designed to entertain and illuminate,
        not to depress an audience \u2013 as too many interpretations argue. Lear
        abdicates to ensure the future of Cordelia, from excessive love of virtue
        and justice, the violation of which initially drives him mad - with rage -
        but he progressively goes sane, learning true concern for others.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:179</identifier><datestamp>2015-10-19T21:59:39Z</datestamp></header><metadata><oai_dc:dc
