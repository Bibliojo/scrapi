        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Disinformation:
        The Limits of Capitalism's Imagination and the End of Ideology</dc:title><dc:creator>Eric
        Cheyfitz</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:publisher>Duke
        University Press</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6T88C</dc:identifier><dc:description>\"Disinformation:
        The Limits of Capitalism's Imagination and the End of Ideology\" analyzes
        the  post-9/11 U.S., a state of massive income inequality, waging endless
        war at home (the militarization of the police) and abroad,  within the context
        of two terms: \"Disinformation\" and \"ideology.\" The theoretical matrix
        of the essay distinguishes \u201Cmisinformation\u201D from \u201CDisinformation,\u201D
        and, centrally, Disinformation from ideology.  I define misinformation as
        merely a mistake in reportage that is typically retracted in the next day\u2019s
        news or a distortion of the truth, conscious (spin) or unconscious, for particular
        ends, such as the Bush administration\u2019s fiction of \u201Cweapons of mass
        destruction,\u201D which can be countered by information. On the other hand,
        \ I define Disinformation as a deep, historical process of erasing history
        itself. Disinformation is a radical decoupling of mainstream political rhetoric
        from reality such as \"the war on terror.\" However, as such, Disinformation
        is the opposite, or more precisely, the mirror image of ideology. That is,
        while Disinformation may appear to resemble ideology, it does not correspond
        to it. If, as Louis Althusser posits, ideology in substituting for reality
        still alludes to reality, Disinformation in its substitution makes no such
        allusion. Disinformation, then, approximates what Jean Baudrillard calls the
        \u201Csimulacrum\u201D: \u201CThe transition from signs that dissimulate something
        to signs that dissimulate that there is nothing\u2026.The first implies a
        theology of truth and secrecy (to which the notion of ideology still belongs).
        The second inaugurates an age of simulacra and simulation\u201D that \u201Cbears
        no relation to reality.\u201D While ideology offers a coherent national narrative,
        however mystifying, that integrates the subject, Disinformation, while simulating
        such a narrative, is fundamentally incoherent and disintegrates the subject.
        Analyzing texts that range from President Obama's speeches to Federalist 10,
        I argue that the U.S. is now operating under a regime of Disinformation, in
        which the ideology of American exceptionalism, while still being deployed
        by the two dominant political parties, is disintegrating.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:101</identifier><datestamp>2015-07-10T21:55:32Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Mathilde Blind\u2019s
        Contribution to Victorian Cosmopolitanism</dc:title><dc:creator>Ulrike Hill</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Aesthetics</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>English literature</dc:subject><dc:subject>Ethics</dc:subject><dc:subject>Spirituality</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6F306</dc:identifier><dc:description>Blind\u2019s
        autonomous cosmopolitanism is in four distinct layers. The first layer is
        her unusual everyday family background in the transition from Jewish tradition
        to the life of European revolutionaries in the 1840s and exile in Britain.
        The second layer is Blind\u2019s mental and moral development under Friederike\u2019s
        care and educational guidance according to the German concept of Bildung.
        The third layer comes from Mazzini\u2019s challenge for Blind to critically
        evaluate her German cultural heritage and the moral danger in the well-intended
        German concept of self-cultivation. Blind derives the fourth layer of her
        autonomous cosmopolitanism from Darwin\u2019s theory of evolution and Buckle\u2019s
        argument for a scientific approach to history. Darwin\u2019s theory of evolution
        by natural selection postulates sexual autonomy of the individual organism
        as a pre-condition for evolution by natural selection. Buckle\u2019s argument
        for a scientific approach to the study of history extends this concept by
        observing that the variety of geographical conditions around the globe gives
        rise to a diversity of cultures. The concept of social evolution is then anchored
        in the nature of interdependence between the individual and her society as
        it changes over time. Overall, my argument is that Blind\u2019s contribution
        to Victorian cosmopolitanism is to write about controversial subjects and
        to transcend ideological polarizations. She does this by transferring socio-political
        topics from the public domain into the intimacy of making \u201Can immediate
        sensuous contact\u201D with the individual reader. Her aim is to touch her
        reader\u2019s heart and to trust in her reader\u2019s ability and social will
        to care rather than to teach her about the individual poet\u2019s particular
        ideas of what should be done to solve problems.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:103</identifier><datestamp>2015-07-12T02:40:29Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Traveling Borderlands
        and Traves\xEDa Hermeneutics in Sandra Cisneros\u2019s Caramelo</dc:title><dc:creator>Francisco
        Robles</dc:creator><dc:date>2015</dc:date><dc:publisher>Princeton University
        (Graduate)</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6988Q</dc:identifier><dc:description>In
        this paper, I use Sandra Cisneros\u2019s /Caramelo/ (2002) to examine the
        \u201Ctraveling borderlands\u201D in Mexican American migrant narratives.
        Traveling borderlands names the aesthetic and existential practice of creating
        contingent home spaces that contest paradigms of fragmentation and essentialism,
        the former often taken to be a defining feature of marginalized identity and
        the latter often seen as a tactic of resisting marginalization. In defining
        these traveling borderlands, I use Gloria Anzald\xFAa\u2019s work to model
        an interpretive praxis that I call \u201Ctraves\xEDa hermeneutics,\u201D in
        which we understand the position of the artist (and also the depicted subject,
        if it applies) as mobilized and moving, thus unsettling her artistic and narrative
        authority in favor of a more horizontal relationship between herself and the
        people she represents in the novel. Using traves\xEDa hermeneutics, I argue
        that Cisneros\u2019s Caramelo articulates traveling borderlands as an idea
        of emplacement that offers us a mode of being in the world that moves otherwise
        than ideologies of essentialized or inescapable marginality. What we encounter
        in /Caramelo/ is a political and ethical challenge to unsettle ourselves along
        with the author, and in so doing, to explore new methods of creating space
        for dialogue with others. These intriguing, experimental dialogues suggest
        new relationships in and to the margins, thus surveying the possibilities
        represented by marginal identities and mobile sociality.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:105</identifier><datestamp>2015-07-12T02:56:10Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Fleeting Forever:
        (Never)Ending Moments in Paradise, Housekeeping, and We Are All Completely
        Beside Ourselves</dc:title><dc:creator>Francisco Robles</dc:creator><dc:date>2014</dc:date><dc:publisher>Princeton
        University (Graduate)</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Ethics</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M65K5F</dc:identifier><dc:description>In
        this paper, I propose that certain works of contemporary fiction offer us
        novel ways of imagining \u201Cforever\u201D that are specifically tied to
        momentary (and, often, arbitrary) acts of intimate connection. Considered
        together via their particular fashioning of \u201Cforever,\u201D Toni Morrison,
        Marilynne Robinson, and Karen Joy Fowler seem to offer a theory of the sublime
        that must to take into account the idea of impossibility as one of its primary
        modes of access. That is, by taking the fleeting moment and expanding it primarily
        through an act of imagination of the radical other, the three novels under
        consideration offer conclusions that conceptually and affectively render the
        moment into an impossibility that must nevertheless be incorporated into the
        totality of the narrative. In pushing us to consider these impossibilities,
        Paradise, Housekeeping, and We Are All Completely Beside Ourselves offer entryways
        for thinking ourselves into utopia, sublimity, and love as ethical concepts
        for moving through and conceptualizing the world.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:109</identifier><datestamp>2015-07-12T03:10:26Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The 20th Century
        Geopoetics of the American Southwest</dc:title><dc:creator>Francisco Robles</dc:creator><dc:date>2013</dc:date><dc:publisher>Princeton
        University (Graduate)</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Native American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6X30J</dc:identifier><dc:description>The
        Southwest is: an atomic testing zone, a paradise, a penal colony, a frontier,
        a mineral paradise, a fertile space, an arid zone, a forsaken wilderness,
        a region of mind-boggling biodiversity, an aesthetic haven, a brutal and ugly
        corpse-field, a mythical highway, the Devil\u2019s Highway, everything, and
        nothing. This paper begins as an overview of several narrative trends that
        feature the Southwest as a literary space. 20th C. Native American Literature
        of the Southwest has given nature a primary narrative place. Nature is resonant
        and enables a dialectics of self-discovery and healing. Anglo American Literature
        often sees the Southwest as a wilderness against which to encounter one\u2019s
        identity\u2014Nature must be confronted and overcome for both national and
        personal reasons. Chicano Literature asserts and celebrates the myth of Aztl\xE1n,
        and this paper will specifically consider the highly political and experimental
        Chicano novels of the 1970s. I will also briefly discuss the much smaller,
        but incredibly revealing and important African American and Japanese American
        literary contributions to Southwestern Literature. Ultimately, I argue for
        the importance of drawing a literary map of the Southwest that takes into
        account each and every quirk, turn, and contestation provided by the many
        narrative strands I will investigate. The literary topography of this unique
        space is one that we must continue to consider for the sake of collective
        identities, environmental safekeeping, existential exploration, and (inter)national
        politics for quite some time to come.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:111</identifier><datestamp>2015-07-18T14:50:53Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The correspondence
        of the arts in a Fin de Si\xE8cle Magazine. The \u201CLivre d\u2019Art\u201D
        at the crossroads of Modernism</dc:title><dc:creator>Marisa Verna</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Nouvelle
        Fribourg</dc:publisher><dc:subject>Aesthetics</dc:subject><dc:subject>Art
        history</dc:subject><dc:subject>Drama</dc:subject><dc:subject>French literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6S882</dc:identifier><dc:description>The
        main topic of this article is the history of a rare and precious French magazine
        of the late Nineteenth century, in which a vivid and crucial discussion about
        arts and their inter-relation grew the more and more intense in the short
        space of four years (1892-1896). The \u201CLivre d\u2019Art\u201D was first
        conceived as a simple booklet to be distributed to the spectators of the experimental
        plays of the \u201DTh\xE9\xE2tre d\u2019Art\u201D, but it soon became a sophisticated
        art object, which merged figurative and poetic art in order to create a mutual
        relation of authentic correspondence among them, thus overcoming the wagnerian
        idea of Gesamtkumstwerk.\nWe are then going to focus on the second series
        of the Livre d\u2019Art (1896), that exhibits a new tendency towards Modernism
        and Internationalism, opening towards Belgian, German and English artistic
        and literary movements, such as Jugendstil and Arts and Crafts, but opening
        also to contemporary theatre aesthetics, publishing i.e. Jarry\u2019s Ubu
        Roi.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:113</identifier><datestamp>2015-08-02T15:50:26Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Ethics of Emotion:
        The Dialectic of Empathy and Estrangement in Postwar German Literature and
        Film</dc:title><dc:creator>Stacy Hartman</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Film
        studies</dc:subject><dc:subject>Germanic literature</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Literature
        and science</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6NK5S</dc:identifier><dc:description>Although
        the question of the role of empathy in our experience of fiction is currently
        an active one in psychology, most of the relevant research has been conducted
        on popular literature and film. This dissertation seeks to change that by
        using cognitive approaches to literature to examine how and why postmodern
        texts disrupt the reader or viewer\u2019s expected empathic connection with
        the narrator or protagonist. Drawing on research by both cognitive psychologists
        and cognitive cultural theorists, I examine first how this disruption is accomplished,
        through techniques of both narrative and ethical estrangement, such as: narrative
        unreliability or non-cooperation; mindreading puzzles that can never be solved;
        moments of intimacy and empathy that are deliberately thwarted; and the presence
        of the disgusting or the grotesque in the text. Ultimately, I argue that in
        the wake of the disastrous failure of empathy that was World War II, postmodern
        writers and directors have sought to render moral judgment and decision-making
        conscious and deliberate, rather than unconscious and emotion-based. Principle
        authors and texts include Gu\u0308nter Grass\u2019s Die Blechtrommel, W.G.
        Sebald\u2019s Die Ausgewanderten and Austerlitz, and Michael Haneke\u2019s
        films, Die Klavierspielerin, Das wei\xDFe Band, and Amour. This argument has
        implications for not only the field of cognitive cultural studies, but also
        for psychology, ethics, and education.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:115</identifier><datestamp>2015-08-05T10:41:02Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The fictive persons
        of a serious poem: on Vico's anthropology of \"literature\"</dc:title><dc:creator>Stefania
        Irene Sini</dc:creator><dc:date>2014</dc:date><dc:publisher>Aracne</dc:publisher><dc:subject>Literature
        and philosophy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6HS3V</dc:identifier><dc:description>The
        present essay will explore legal areas of Giambattista Vico\u2019s thought
        from a rhetorical and literary perspective. In particular, the essay will
        focus on the idea of \xABperson\xBB as it is investigated in De uno and New
        Science. The euristic quality of the notion of fictio iuris will be identified
        as generative core of the imaginative universal theory. The notion of legal
        person, made to stand for a whole collectivity, is a case in point. It will
        also be stressed the crucial role Vico awards to fictio iuris in the process
        that allowed ancient Roman law to tame violence while at the same time complying
        with the sacredness of its form. Vico\u2019s conclusions are supported by
        modern juridical scholarship, which collocates the birth of fictio as part
        of the development of sacrificial practice in symbolic direction. The tie
        linking fictio to civics is thus configured as poietic field open to verisimilitude,
        an horizon of possibilities that can be narrated and that humans will adopt
        in their infancy and employ through the long run of centuries.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:123</identifier><datestamp>2015-08-05T14:32:19Z</datestamp></header><metadata><oai_dc:dc
