        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Virtuality and
        diff\xE9rance in the age of the hyperreal</dc:title><dc:creator>Hania A.M.
        Nashef</dc:creator><dc:date>2016</dc:date><dc:publisher>Intellect Ltd.</dc:publisher><dc:subject>Media
        studies</dc:subject><dc:subject>Philosophy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M61887</dc:identifier><dc:description>Jean
        Baudrillard sees in today\u2019s simulation the model \u2018of a real but
        without origin or reality: a hyperreal\u2019. With the hyperreal, the individual
        is unable to distinguish what is real and what is not. In this article, I
        argue how the pervasiveness of media, in the form of mobile phones, tablets
        with their applications and social networking sites, singularly or in unison
        create and sustain the existence of the hyperreal. They succeed at once through
        an imagined call for urgency and an implosion of meaning that cannot be contained.
        This type of media is a priori a form of simulation, and has not only erased
        the boundaries that exit between the real and the unreal but has also developed
        as a site accountable for continual deference of the being-in-theworld, forcing
        on the latter a perpetual existence in the hyperreal.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:713</identifier><datestamp>2016-05-26T18:52:38Z</datestamp></header><metadata><oai_dc:dc
