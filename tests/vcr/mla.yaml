        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Reimagining Transnational
        Identities in Lahiri\u2019s The Namesake\"</dc:title><dc:creator>Binod Paudyal</dc:creator><dc:date>2015</dc:date><dc:publisher>South
        Asian Literary Association</dc:publisher><dc:subject>American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M62C8K</dc:identifier><dc:description>This
        essay demonstrates that Jhumpa Lahiri\u2019s The Namesake goes beyond conventional
        wisdom about immigrant experiences in so far as it explores how the South
        Asian diaspora participates in transnational connections, shaping and transforming
        the notion of American identity in the contemporary global era. Lahiri\u2019s
        novel offers us a striking account of transnational identity in which South
        Asian immigrants and their American-born children import practices from their
        country of origin, which they adapt in the new environment and, in turn, adopt
        practices from the new environment, which they adapt in innovative ways to
        help them feel more at ease.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:635</identifier><datestamp>2016-03-30T18:52:30Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>'Some Reckonings
        with the Not-Old and with Surprise': Postmodern Ballads of Urban Crisis</dc:title><dc:creator>Scott
        Challener</dc:creator><dc:date>2015</dc:date><dc:subject>African American
        literature</dc:subject><dc:subject>American literature</dc:subject><dc:subject>Literature
        and economics</dc:subject><dc:subject>Poetics</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6XP4X</dc:identifier><dc:description>This
        paper offers a brief consideration of the literary ballad as a register of
        what by the mid-\u201960s economists had diagnosed as \u201Curban crisis\u201D
        and in 1970 John Ashbery called \u201Curban chaos.\u201D  I\u2019m particularly
        interested in how poets used the ballad to see and see into the failures of
        the \u201Cspatio-temporal fix\u201D of urban renewal.  My general idea is
        that in the twentieth-century, as the formal properties and \u201Cbarriers\u201D
        \ of traditional ballads fragment and disperse, the non-modern attributes
        of the ballad\u2014its orality, its structure of address, the performative,
        anonymous, narrative dimensions of popular song\u2014appear embossed, lending
        the postmodern ballad\u2019s distortions a specifically comparative and institutional
        character. The ballad\u2019s historical transformation in the crucible of
        \u201Cprint-capitalism\u201D heightens this embossment. By the somewhat incongruous
        term postmodern ballad, I mean to signal the transition from the modern to
        the postmodern that Frederic Jameson has described in terms of a \u201Ctemporal
        sinking to a subordinate feature of space as such\u201D and the shrinkage
        of time to the present.  I see the postmodern ballad\u2019s distinctive responsiveness
        to crises of capital not only as embossment or register, but in the words
        of Gwendolyn Brooks, as a reckoning with \u201Cthe not-old and with surprise\u201D\u2014a
        phrase that seems particularly apt to the lived experience of these crises.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:637</identifier><datestamp>2016-04-02T14:55:09Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Disconcerting Images:
        Arab Female Portrayals on Arab Television</dc:title><dc:creator>Hania A.M.
        Nashef</dc:creator><dc:date>2013</dc:date><dc:publisher>Informa UK Limited</dc:publisher><dc:subject>Aesthetics</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Media studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6SW3C</dc:identifier><dc:description>The
        changes that have been witnessed by media in the Arab world have redefined
        media's initial role as a source of information. With the advent of satellite
        television new realities, namely the dismantling of communication boundaries,
        have emerged. At first, such advancements posed a challenge to government
        bodies, specifically in the Arab region; however, the issue has been resolved
        in what has eventually resulted in government-controlled media, independently
        owned broadcasting stations with ties to ruling bodies, and the mushrooming
        of little private ventures owned by businesses or religious/sectarian groups,
        transmitting globally. Not only did this not translate into political or social
        freedoms in the Arab world, but it also failed to challenge pre-existing notions
        of gender. The current media have inadvertently consolidated traditional stereotypes
        of the female in spite of their claim to be a liberating force. In this essay
        I propose to argue that a detailed study of female representation on Arab
        television would reveal an immature and regressive medium, solely interested
        in commodifying and in enfeebling the Arab female. Moreover, an interpretive
        discourse with postcolonial theory and an analysis of what constitutes the
        Arab identity will reveal why such female representations persist.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:639</identifier><datestamp>2016-04-02T15:07:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Specters of Doom:
        Saramago's Dystopias in Blindness and The Cave</dc:title><dc:creator>Hania
        A.M. Nashef</dc:creator><dc:date>2015</dc:date><dc:publisher>Wiley-Blackwell</dc:publisher><dc:subject>Literary
        theory</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Literature
        and philosophy</dc:subject><dc:subject>Modern literature</dc:subject><dc:subject>Portuguese
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6P59G</dc:identifier><dc:description>Although
        Plato's Utopia or ideal city is the non-place that holds the promise of perfection,
        it remains the place in which citizens are categorized by a rigid structure.
        Jos\xE9 Saramago, on the other hand, introduces us to a dystopia in his novel
        Blindness, in which one event leads to the ruin of a city. Yet, as with Plato's
        Utopia, a similar desirable separation by the higher authorities is enacted.
        When a strange ailment leads to the blindness of some of the citizens, we
        begin to witness the disintegration of both the human and the city. In The
        Cave, which reverberates with Plato's \u201CSimile of the Cave,\u201D Saramago
        provides an unrelenting criticism of a city's landscape that is changed by
        a blind capitalist system. In this unnamed city, imitation is more valued
        than the real. In the simile, Plato questions what would become of the dwellers
        of the cave if one were to see beyond the screen. In Saramago's novel, the
        lone potter is the one who is able to see beyond the shadows.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:641</identifier><datestamp>2016-04-02T15:18:08Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u0627\u0647\u0644\u0627,
        hello and bonjour: a postcolonial analysis of Arab media's use of code switching
        and mixing and its ramification on the identity of the self in the Arab world</dc:title><dc:creator>Hania
        A.M. Nashef</dc:creator><dc:date>2013</dc:date><dc:publisher>Informa UK Limited</dc:publisher><dc:subject>Arabic
        language</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>Linguistics</dc:subject><dc:subject>Media
        studies</dc:subject><dc:subject>Middle Eastern languages</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6JG7K</dc:identifier><dc:description>Code
        switching is a practice exercised by multilingual speakers. Linguists define
        the term as the simultaneous use of more than one language. Code switching
        is prevalent in postcolonial countries in which the colonial language has
        continued to exist alongside the native language. In the past, code switching
        in the Arab world has been confined to those educated in the missionary schools
        set up by the colonial powers. However, with the changes of media, its domain
        has grown to include a larger number of people. The linguistic-anthropologist
        Edward Sapir's hypothesis of linguistic relativity has stressed the important
        role that language has played in the formation of the individual. I partly
        look at the role of the Arab media and its effect on identity formation drawing
        on postcolonial theory to situate the practice of code switching historically</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:643</identifier><datestamp>2016-04-02T15:41:07Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The blurring of
        boundaries: images of abjection as the terrorist and the reel Arab intersect</dc:title><dc:creator>Hania
        A.M. Nashef</dc:creator><dc:date>2011</dc:date><dc:publisher>Informa UK Limited</dc:publisher><dc:subject>Cultural
        studies</dc:subject><dc:subject>Film studies</dc:subject><dc:subject>Media
        studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6DP48</dc:identifier><dc:description>n
        her treatise on abjection, Julia Kristeva argues that the abject is located
        outside the self, remaining in a state of repulsion that threatens to destroy
        the self. Abject representations are prevalent in the way terrorists have
        been portrayed in the Western news media post-September 11, 2001. These images
        of abjection are problematic, as they consolidate the images we have seen
        in Hollywood films representing Arabs. Furthermore, these depictions have
        eroded the fine line between the real and the unreal. This article examines
        the point at which these issues intersect, by analysing individual images
        vis-\xE0-vis film portrayals of the Arab and, ultimately, how the framed images
        of terrorists aired on TV screens have conformed to previously accepted notions
        of the Arab.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:645</identifier><datestamp>2016-04-02T15:57:32Z</datestamp></header><metadata><oai_dc:dc
