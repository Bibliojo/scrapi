        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Anachronistic
        Ada: Inventing a Twenty-First-Century Public for a Nineteenth-Century Programmer</dc:title><dc:creator>Eileen
        McGinnis</dc:creator><dc:date>2016</dc:date><dc:publisher>University of Texas
        at Austin</dc:publisher><dc:subject>Literature and science</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6NG64</dc:identifier><dc:description>Today,
        Lady Lovelace is recognized as the first computer programmer \u2013 for an
        algorithm she co-authored with inventor Charles Babbage in 1843. She has also
        become, per biographer Betty Toole, a \u201Cmodern myth,\u201D whose very
        ambiguity and otherness encourage readers\u2019 self-invention around gender
        and tech, human-machine interactions, and female sexuality. Her life has inspired
        an eclectic cultural afterlife, ranging from operas and plays to steampunk
        fashion and even an eponymous underwear collection. One such contemporary
        artifact is Sydney Padua\u2019s web comic \u201C2-D Goggles,\u201D which playfully
        re-imagines Lovelace and Babbage as a Victorian crime-fighting duo. This paper
        examines how Padua\u2019s comic both comments on \u2013 and creates \u2013
        new publics around Lovelace. Despite its fictional premise, the comic blurs
        the lines between fantasy and biography, grounding its plots and dialogue
        in primary documents. Through its recursive structure \u2013 the feedback
        loop between Padua\u2019s panels and hypertextual footnotes \u2013 \u201C2-D
        Goggles\u201D reveals the processes by which contemporary publics have shaped
        Lovelace\u2019s story. At the same time, its form has an invitational quality,
        engaging readers in an emergent act of (auto)biographical discovery. Padua\u2019s
        work ultimately illuminates broader questions about comics, life writing,
        and reading publics. Why is the comics medium so adept at immersing readers
        in life-writing practices, at linking an individual life with a collective
        story? What makes certain lives conducive to generating new publics? Does
        Ada\u2019s anachronism, her lack of fit with her own time, make her paradoxically
        a more resonant figure in ours?</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:533</identifier><datestamp>2016-01-29T08:34:34Z</datestamp></header><metadata><oai_dc:dc
