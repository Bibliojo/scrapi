        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u201CAddress your
        questions to Dostoevsky\u201D: Privatizing Punishment in Russian Cinema. In:
        Russia\u2019s New Fin de Si\xE8cle: Contemporary Culture between Past and
        Present. Edited by Birgit Beumers. Intellect: Chicago.</dc:title><dc:creator>Serguei
        Alex Oushakine</dc:creator><dc:date>2013</dc:date><dc:publisher>Bristol-Chicago:
        Intellect</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>Film
        studies</dc:subject><dc:subject>Russian history</dc:subject><dc:subject>Russian
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6RK5Q</dc:identifier><dc:description>The
        chapter offers a close reading of two cinematic cases, Andrei Zviagintsev\u2019s
        Elena (2011) and Govorukhin\u2019s Voroshilov Sniper, in order to demonstrate
        in a reverse engineering move how publically executed punishments of the late
        1990s were translated into quiet murders a decade later. This transition from
        \u2018punishments outside the law\u2019 to \u2018crimes without punishment\u2019,
        I suggest, is usually linked in Russian cinema to two important trends. First,
        the impotence of the existing legal system \u2013 the inefficiency of the
        regulatory functions of the state are often counterbalanced by the increasing
        prominence of networks of reciprocity and forms of loyalty based on family
        ties. Second, the privatization of punishment, the appropriation of extrajudicial
        authority is frequently achieved through the aestheticization of violence.
        The separation of moral issues from the distribution of force allows us to
        perceive violence as a \u201Ccommunicative phenomenon,\u201D as Birgit Beumers
        and Mark Lipovetsky aptly put it (2009, 63), that is to say, as an artistic
        device, as a structural solution which is called upon to restore a necessary
        (narrative) balance.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:423</identifier><datestamp>2016-01-05T20:23:32Z</datestamp></header><metadata><oai_dc:dc
