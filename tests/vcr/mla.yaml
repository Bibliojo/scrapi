        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Literature and
        Psychoanalysis: Whose Madness is it anyway?</dc:title><dc:creator>Lorelei
        Caraman</dc:creator><dc:date>2016</dc:date><dc:publisher>Editura Universit\u0103\u0163ii
        \"Alexandru Ioan Cuza\" Ia\u015Fi</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:subject>Literature and psychology</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M63C7H</dc:identifier><dc:description>Examiner/examined,
        analyst/analysand, subject/object, sane/mad, science/art: the relationship
        between psychoanalysis and literature appears to conform to this binary logic,
        with the first term in each set clearly privileged over the second. The realm
        of the literary is populated with an impressive assortment of mad characters
        and mad authors: killers, junkies, drunkards, the paranoid, the depressed,
        the suicidal, the abandoned or the simply alienated. Literature inhabits and
        is inhabited by the pathological, or so it must have seemed to the armies
        of psychoanalytic critics who repeatedly turned to it. We seek to deconstruct
        this particular binary view of literature-as-madness, psychoanalysis-as-saneness
        by showing how a critic\u2019s preoccupation with the pathology of an author
        can sometimes expose his/her own unconscious complexes, desires or fears.
        With this in mind, we thus momentarily turn the examiner into the examined.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:619</identifier><datestamp>2016-03-14T16:15:22Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>A Phenomenon Occurs
        through Charles Dickens\u2019s Characters in Bleak House</dc:title><dc:creator>Lillian
        Melendez</dc:creator><dc:date>2016</dc:date><dc:publisher>Seton Hall University</dc:publisher><dc:subject>Literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6ZP5M</dc:identifier><dc:description>Bleak
        House by Charles Dickens is based in the Victorian era and the author writes
        this book with his own experimentation of phenomenology, even though Edmund
        Husserl set the blueprint on the philosophy of phenomenology. According to
        Robert Paradowski, \u201CEvery mental act must have a content, according to
        Husserl, because one cannot be aware without being aware of something; Husserl
        asserted that all acts of consciousness are intentional, that is, that they
        all have an object. Husserl\u2019s study of intentionality led him to the
        crucial belief that reality was neither material nor mental, but experiential.
        This meant that phenomenology was more a method of philosophizing than an
        actual philosophy\u201D (Robert Paradowski). Each passage in Bleak House represents
        the notion of a phenomenon through the characters\u2019 urge to release suppressive
        thoughts in order to be faithfully in-tune to what exist and does not physically
        change. They are consciously exploring the existence of things with their
        minds while being physically in-active. Dickens opposes the Cartesian, Hobbesian,
        and Lockean philosophy by challenging their limited viewpoint through his
        characters, and these fictional beings becomes the examples of opposing the
        rejection against the mind being in public use.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:621</identifier><datestamp>2016-03-15T19:30:27Z</datestamp></header><metadata><oai_dc:dc
