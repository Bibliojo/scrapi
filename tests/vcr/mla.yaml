        o poder ser. Um universalismo virtual como resultado dum processo de auto-mitifica\xE7\xE3o
        da cultura</dc:title><dc:creator>Ewa Lukaszyk</dc:creator><dc:date>2015</dc:date><dc:publisher>Pracownia
        Mitopoetyki i Filozofii Literatury - Uniwersytet Zielonog\xF3rski</dc:publisher><dc:subject>Portuguese
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6ZS3W</dc:identifier><dc:description>We,
        Portugal, the possibility of being. Virtual universalism as the result of
        the process of cultural self- mythification. The article is divided in four
        parts. The first one contains the working hypothesis, associating Mensagem
        by Fernando Pessoa, the culminating formulation of the Portuguese self-mythification,
        with the trauma of Atlantic expansion. In the second part, Mensagem is analyzed
        as an emblema triplex, an initiatic poem revealing the secrets of the national
        destiny inscribed in heraldry. In the third part, Pessoa appears as supra-Cam\xF5es,
        completing the legitimization of the maritime expansion. Portuguese self-mythification
        is interpreted as a process of contamination between the secular, nationalistic
        logic and the religious one. Portugal becomes a universal empire of \u201Cthe
        law of eternal life\u201D. Its existence is nonetheless presented as virtual,
        unfulfilled, yet-to-come. The conclusions in the fourth part introduce a post-colonial
        perspective, showing the persistence of the virtual universalism in the lusophone
        discourse. Key-words: Portuguese identity \u2013 Fernando Pessoa \u2013 universalism
        \u2013 expansion \u2013 Lusophony</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:559</identifier><datestamp>2016-02-05T21:21:38Z</datestamp></header><metadata><oai_dc:dc
