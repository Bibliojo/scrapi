        Arteaga</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Composition</dc:subject><dc:subject>Digital
        humanities</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Pedagogy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6B01M</dc:identifier><dc:description>These
        lesson plans and corresponding handouts introduce students to methods in digital
        humanities (distant reading, narrative mapping, and sentiment analysis). They
        are aligned with the K-12 Common Core State Standards and informed by university-level
        DH discourses. Developed in collaboration with high school English teachers,
        these materials are designed both to support specific learning outcomes and
        to be adaptable for use with any course text. This curriculum is part of a
        project in public scholarship at the University of Washington titled \"Spar:
        A Grays Harbor County K-12 &amp; Higher Education Partnership.\"</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:213</identifier><datestamp>2015-10-21T03:01:48Z</datestamp></header><metadata><oai_dc:dc
