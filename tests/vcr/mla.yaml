        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Digital Blake 2.0</dc:title><dc:creator>Roger
        Whitson</dc:creator><dc:date>2012</dc:date><dc:publisher>Palgrave</dc:publisher><dc:subject>British
        literature</dc:subject><dc:subject>Digital humanities</dc:subject><dc:subject>Media
        studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6H88K</dc:identifier><dc:description>In
        an essay entitled \"Digital Blake,\" J. Hillis-Miller (2006) asks a question
        which dominates discussions of William Blake's relationship to New Media:
        \"[w]ould Blake have approved of the William Blake Archive?\" (p29). The Archive
        has itself been the focus of enormous theoretical reflection. The \"Articles
        about the Archive\" section on the Archive website lists 54 journal articles,
        reviews, and miscellanea that either discuss the archive or use its resources.
        The William Blake Archive has also been a major influence on developing the
        theory and praxis of what has come to be known as the digital humanities.
        An influential introductory text on the digital humanities, A Companion to
        Digital Literary Studies (2007), features William Blake's Newton print on
        its cover, as an apparent homage to the work done in the Archive. Furthermore,
        John Walsh's article in the Companion suggests that the Archive persuasively
        argues for \"the transformative power of digital literary scholarship to overcome
        previous 'technological and economic obstructions'.\u201D As a tool for scholars,
        there can be no doubt that The William Blake Archive has shown the centrality
        of Blake in debates over the future of digital literary study.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:365</identifier><datestamp>2015-11-16T15:03:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Trauma and the
        Representation of the Unsayable in Late Twentieth-Century Fiction</dc:title><dc:creator>Katina
        Rogers</dc:creator><dc:date>2010</dc:date><dc:type>text</dc:type><dc:subject>American
        literature</dc:subject><dc:subject>French literature</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6CG6N</dc:identifier><dc:description>This
        dissertation explores the ways in which several fiction writers from France,
        the U.S., and Latin America experiment with the form of their works in writing
        about traumatic experience, as they navigate the tension between a propulsion
        toward expression and toward silence. Some of these traumas are vast, as in
        Edmond Jab\xE8s\u2019 Le livre des questions (1963-1973), which addresses
        not only the Holocaust, but also questions of exile and identity. Others are
        on a smaller scale, such as Jacques Roubaud\u2019s Quelque chose noir (1986),
        Julio Cort\xE1zar's Los autonautas de la cosmopista (1983), and Macedonio
        Fern\xE1ndez\u2019s Museo de la Novela de la Eterna (1967, posthumous); in
        each of these works, the author grapples with the loss and subsequent mourning
        of a spouse. Finally, G\xE9rard Gavarry\u2019s Hop l\xE0! un deux trois (2001)
        and Toni Morrison\u2019s Beloved (1987) both address the difficulties of responding
        to more ambiguous, insidious forms of trauma perpetrated by an entire society.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:367</identifier><datestamp>2015-11-16T15:24:30Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"The Secret Life
        of Fiction\"</dc:title><dc:creator>Lisa Zunshine</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>The
        Modern Language Association of America</dc:publisher><dc:subject>Children's
        literature</dc:subject><dc:subject>Chinese literature</dc:subject><dc:subject>Education</dc:subject><dc:subject>English
        literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M67S3C</dc:identifier><dc:description>\u201CThe
        Secret Life of Fiction\u201D uses cognitive literary theory to critique the
        failure of \u201CThe Common Core Standards Initiative\u201D to recognize fiction
        as a catalyst of complex thinking in students.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:369</identifier><datestamp>2015-11-17T14:05:14Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Introduction
        to Cognitive Literary Studies\"</dc:title><dc:creator>Lisa Zunshine</dc:creator><dc:date>2015</dc:date><dc:publisher>Oxford
        University Press</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>Drama</dc:subject><dc:subject>Film
        studies</dc:subject><dc:subject>History and literature</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6401R</dc:identifier><dc:description>This
        is a short introductory essay for _The Oxford Handbook of Cognitive Literary
        Studies_, published in 2015. The areas covered by _The Handbook_ include cognitive
        historicism, cognitive narratology, cognitive queer theory, neuroaesthetics,
        cognitive postcolonial studies, studies in emotions and empathy, decision
        theory, cognitive disability studies, empirical and qualitative studies, and
        the new unconscious. The introduction traces the trajectory of the field over
        the last fifteen years and explains why the goals, methods, and philosophy
        of scholars working with cognitive approaches to literature are diametrically
        opposed to those of \"literary Darwinists.\"</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:371</identifier><datestamp>2015-11-18T18:24:08Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Unpacking the Libraries
        of Post-Soviet Cuba</dc:title><dc:creator>Vicky Unruh</dc:creator><dc:date>2013</dc:date><dc:subject>Caribbean
        literature</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6088X</dc:identifier><dc:description>Beginning
        with the renowned \u201CWords to Intellectuals\u201D (1961) delivered by Fidel
        Castro in the Jos\xE9 Mart\xED National Library and the creation of a state
        network of libraries, the library in Cuba was transformed into a cultural
        sphere saturated with ideological ambiguity. On the one hand, the library
        embodied the symbolic axis of the literacy campaigns and of reading as the
        catalyzing nucleus of revolutionary volunteerism and of the imagined solidarity
        among Cubans of different social classes. But the library also constituted
        the foundational scene of the enduring uncertain relationship between the
        state and intellectuals embodied in Fidel\u2019s directive \u201Cwithin the
        Revolution, everything; against the Revolution, nothing.\u201D In this context,
        the representation of the library in post-Soviet Cuban literature and film
        re-stages unfinished debates between freedom of expression and the social
        contract. Drawing on concepts from Foucault, de Certeau, and Benjamin, this
        analysis demonstrates that recent Cuban cultural production re-invigorates
        the library as a space of ideological negotiation in a period of precarious
        expectations and re-activates cultural conversations about social class and
        democratization; individual and collective ownership of cultural resources;
        and the revolutionary ideal of citizen immersion in cultural life.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:373</identifier><datestamp>2015-11-19T21:46:13Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Rethinking the
        Dissertation: Opportunities Created by Emerging Technologies</dc:title><dc:creator>Katina
        Rogers</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Academe</dc:subject><dc:subject>Education</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6VG60</dc:identifier><dc:description>This
        is a position paper for an upcoming workshop convened by the Council of Graduate
        Schools on rethinking the dissertation. In it, I reflect on what new technologies
        enable us to do with this critical milestone in graduate study. My main argument
        is that while the affordances of specific technologies can be exciting, more
        important is the shift toward collaborative, creative, accessible, and public-facing
        scholarly work that today\u2019s digital platforms allow.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:375</identifier><datestamp>2015-11-24T19:07:45Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Introduction to
        Pied Piper of Lovers</dc:title><dc:creator>James Gifford</dc:creator><dc:date>2008</dc:date><dc:type>text</dc:type><dc:publisher>ELS
        Editions</dc:publisher><dc:subject>British literature</dc:subject><dc:subject>English
        literature</dc:subject><dc:subject>Indian literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6QS3Q</dc:identifier><dc:description>Editor's
        Introduction to Pied Piper of Lovers. Durrell's first novel, Pied Piper of
        Lovers, was published in 1935, shortly after he left England to live abroad
        until his death in 1990. As an autobiographical K\xFCnstlerroman, it traces
        Walsh Clifton's Anglo-Indian childhood and his struggles to negotiate a life
        between \"mother\" India and \"father\" England. The trauma of leaving India
        for an alien home propels the novel's concerns with colonial life and its
        wounds, transitioning from an idyllic rural world to London and Bloomsbury
        in the 1920s. Pied Piper of Lovers draws keenly from Durrell's own life and
        charts the emotional experiences that would drive the rest of his career.
        For these reasons, Durrell never allowed republication, and the novel was
        largely lost in the London Blitz. Pied Piper of Lovers prompts significant
        reconsideration of the impetus and political tensions behind Durrell's late
        modernist masterpieces, The Alexandria Quartet, The Avignon Quintet, and Bitter
        Lemons. This new edition allows readers to reevaluate Durrell's complex role
        as a colonial writer in a postcolonial world by emphasizing his irony, privileges,
        and bitterness for a life always lived in-between.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:377</identifier><datestamp>2015-11-26T02:45:07Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Introduction to
        Panic Spring</dc:title><dc:creator>James Gifford</dc:creator><dc:date>2008</dc:date><dc:publisher>ELS
        Editions</dc:publisher><dc:subject>British literature</dc:subject><dc:subject>English
        literature</dc:subject><dc:subject>Modern literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6M013</dc:identifier><dc:description>Editor's
        Introduction to Panic Spring. First published in 1937, two years after Durrell
        took up residence on the Greek island Kerkyra, Panic Spring broke with the
        realist tradition in 1930s novels and shows the young author's first attempts
        to extend High Modernist innovations in rural and personal landscapes. Cubist,
        surrealist, and imagist techniques merge with rural life and the peasant village
        that an international group of expatriates are led to by a curiously Pan-like
        boatman. Unavailable for seven decades, this new edition of Panic Spring shows
        Durrell's emerging passion for Mediterranean life and the Greek world as well
        as his first attempts to articulate a political-aesthetic direction distinct
        from his peers, George Orwell and W.H. Auden. Under the shadow of financial
        and political ruin, on the verge of revolution and war, the one chance summer
        depicted in Panic Spring will make readers reconsider the impetus and interests
        behind Durrell's late modernist masterpieces, The Alexandria Quartet, The
        Black Book, and Prospero's Cell.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:379</identifier><datestamp>2015-11-26T08:56:25Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Au coeur de Paris.
        MOOC</dc:title><dc:creator>Marisa Verna</dc:creator><dc:date>2015</dc:date><dc:publisher>UCSC
        MILANO</dc:publisher><dc:subject>French literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6G888</dc:identifier><dc:description>Online
        course\n\nThe course Au coeur de Paris, Baudelaire et Paris is a Massive Open
        Open Course, and focuses on the relation between Baudelaire\u2019s poetry
        and the city of Paris, within an interdisciplinary approach that includes
        literary, geographic and artistic features.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:381</identifier><datestamp>2015-12-01T13:59:38Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Critic as Neurocosmopolite;
        Or, What Cognitive Approaches to Literature Can Learn from Disability Studies:
        Lisa Zunshine in Conversation with Ralph James Savarese</dc:title><dc:creator>Ralph
        James Savarese</dc:creator><dc:creator>Lisa Zunshine</dc:creator><dc:date>2014</dc:date><dc:publisher>The
        Ohio State University Press</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:subject>Literature and psychology</dc:subject><dc:subject>Literature
        and science</dc:subject><dc:subject>Methodology</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6BG6B</dc:identifier><dc:description>Have
        cognitive scientists misread autism? What happens if, instead of simply accepting
        such research, literary critics turned to the actual prose and poetry written
        by autistic authors, such as Tito Mukhopadhyay and Donna Williams? Literary
        theory may never be the same once it comes to terms with neurodiversity.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:383</identifier><datestamp>2015-12-02T18:25:54Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>MLA 2016: The Lore
        and Lure of the Academic Job Market</dc:title><dc:creator>Carrie Johnston</dc:creator><dc:date>2015</dc:date><dc:publisher>Bucknell
        University</dc:publisher><dc:subject>Professional development</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M66S32</dc:identifier><dc:description>\"The
        Lore and Lure of the Academic Job Market\" is an MLA 2016 special session
        in which panelists consider how discipline-specific \u201Clore\u201D continually
        lures graduate students and contingent and full-time faculty members into
        an already overcrowded job market. Instead of providing advice about getting
        a job, participants evaluate that advice and generate discussion about how
        it upholds common practices in graduate programs and academic departments.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:385</identifier><datestamp>2015-12-04T19:42:35Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>EXTREME STATES:
        Remixing Cinema, Visual Art and Music in Godard\u2019s Puissance de la parole</dc:title><dc:creator>Albertine
        Fox</dc:creator><dc:date>2015</dc:date><dc:publisher>REFRAME: Research in
        Media, Film and Music</dc:publisher><dc:subject>Art history</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Film studies</dc:subject><dc:subject>French
        literature</dc:subject><dc:subject>Media studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6302T</dc:identifier><dc:description>This
        article offers an interdisciplinary perspective on Jean-Luc Godard\u2019s
        video short Puissance de la parole (1988). It engages with key historical
        figures in film, visual art and music, positioning Godard\u2019s video mashup
        as a violent intermedial space where past and future meet. Exploring techniques
        of fragmentation, decontextualization and recombination, and examining Godard\u2019s
        appropriation of two key paintings by Francis Bacon (the static Study from
        the Human Body and the dynamic Figure in Movement), this article investigates
        the bond that ties Maurice Ravel\u2019s La Valse, a \u2018choreographic poem\u2019
        for the stage, to Godard\u2019s videographic poem for the screen.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:387</identifier><datestamp>2015-12-07T06:04:26Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>daodejing: an interpretation</dc:title><dc:creator>David
        Breeden</dc:creator><dc:creator>Steven Schroeder</dc:creator><dc:creator>Wally
        Swist</dc:creator><dc:date>2015</dc:date><dc:publisher>Lamar University Press</dc:publisher><dc:subject>Chinese
        literature</dc:subject><dc:subject>Philosophy</dc:subject><dc:subject>Religion</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6Z88M</dc:identifier><dc:description>This
        is a selection from a multi-step collaborative translation that began with
        the Chinese put into English. Then the three scholar-poets worked on the language
        of their first step in translation to make better available to modern readers
        the experience of a poem through an integration of form and meaning. Without
        such an integration, the aesthetic experience of reading a poem is at best
        only partial, at worst not a meaningful experience at all. This new Daodejing
        is both the old one with all its majesty and a new one offered in twenty-first
        century American English as wielded by true experts: poets who will not and
        cannot divorce meaning from form.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:389</identifier><datestamp>2015-12-07T16:18:07Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>mind the gaps:
        fragments</dc:title><dc:creator>Steven Schroeder</dc:creator><dc:date>2014</dc:date><dc:publisher>purple
        flag</dc:publisher><dc:subject>Literature</dc:subject><dc:subject>Philosophy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6TG72</dc:identifier><dc:description>mind
        the gaps: fragments is a digitally printed limited edition of six fragments,
        four of which are poems that begin with my translations from early Greek thinking
        (works of Heraclitus, Parmenides, Sappho, and Empedocles). The fifth includes
        a poem based on my translation of a story included in Plato's Phaedrus and
        a hybrid piece built around Plato's Parmenides. The sixth fragment (again,
        a hybrid) is an imagined correspondence between Isaac Newton and Anne Viscountess
        Conway. One key strand of my work as an artist and as a scholar grows out
        of a fascination with the central place of fragments in the invention of \u201Cthe
        West,\u201D which, it seems to me, has often taken the form of putting fragments
        in their place and filling in gaps. I am interested in minding the gaps, and
        this collection is part of a larger project in which I set out to do just
        that. [This program partially supported by a grant from the Illinois Arts
        Council, a state agency.]</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:391</identifier><datestamp>2015-12-07T18:17:37Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Who We Are Is
        God's Dying: The Real Presence of God's Absence in Bonhoeffer's Prison Poems\"</dc:title><dc:creator>Steven
        Schroeder</dc:creator><dc:date>2014</dc:date><dc:publisher>Wipf and Stock</dc:publisher><dc:subject>Literature</dc:subject><dc:subject>Literature
        and philosophy</dc:subject><dc:subject>Religion</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6PS3D</dc:identifier><dc:description>The
        scraps and orts that survived Dietrich Bonhoeffer\u2019s imprisonment and
        execution by the Nazis played an influential role in theologies of the second
        half of the twentieth century, and that influence continues unabated in the
        twenty-first. Of particular interest has been his speculation on \u201Creligionless\u201D
        Christianity in \u201Ca world come of age,\u201D speculation that was formed
        in correspondence with his friend and colleague Eberhard Bethge. Despite Bethge\u2019s
        best efforts, that fragmentary speculation has often been read as a systematic
        treatise, with those doing the reading making Bonhoeffer a systematic theologian
        in their image by filling in the gaps to complete what he left undone. But
        the gaps are perhaps the most salient features of the paradoxical hope Bonhoeffer
        articulated throughout his life, with particular intensity after Hitler\u2019s
        rise to power in 1933. Silences are as critical as sounds for the articulation
        of this hope, and I believe that points us to two particularly important sources
        relevant to the questions posed by this conference. First is the lost treatise
        on time that may have been intended as a prologue to his ethics. This is a
        gap that would, perhaps, have been filled had the treatise survived, but its
        absence may prove more fruitful. Second is the turn he made to \u201Ccreative
        writing,\u201D first drama and fiction and then lyric poetry, during his imprisonment.
        That lyric poetry is the \u201Cfinal\u201D form calls Socrates (who, if we
        are to believe Plato\u2019s account, was also writing lyric poetry while he
        waited for his execution) to mind. Bonhoeffer\u2019s reflection \u201Cafter
        ten years\u201D suggests a turn from chronos to kairos that calls for lyric
        poetry, a turn, we might say (paraphrasing good news at the heart of Bonhoeffer\u2019s
        faith), because the time is right. This paper is a close reading of the ten
        poems that survived Bonhoeffer\u2019s imprisonment and are included in Letters
        and Papers from Prison. I read them for their insight into paradoxical hope
        at the end of time, which, I suggest, is exactly where we are and always have
        been.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:393</identifier><datestamp>2015-12-08T14:15:49Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Horizon\u2019s
        Hoop: Emerson\u2019s \u201CMonadnoc\u201D in Contingency and History</dc:title><dc:creator>Nicholas
        Birns</dc:creator><dc:date>2014</dc:date><dc:publisher>OCMP</dc:publisher><dc:subject>American
        literature</dc:subject><dc:subject>History and literature</dc:subject><dc:subject>Literature
        and science</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6K30F</dc:identifier><dc:description>When
        it is spoken of at all, Emerson\u2019s \u201CMonadnoc\u201D is described as
        a solicitation of natural sublimity. But a close rhetorical analysis of the
        poem reveals greater ambivalence about this sublimity than is apparent\u2014linking
        it to later American philosophic poems by Frost, Stevens, Ammons, and Kinnell
        that at once solicit and question natural plenitude. Furthermore, \u201CMonadnoc\u201D
        is historically situated, both in terms of the issue of prior Indigenous habitation
        raised by the very Abenaki origin of its name and as instanced the comparisons
        to peoples in Western and Eastern Europe made by Emerson in addressing the
        community of people who live among the mountain. The trope of the horizon,
        it is argued, is deployed by the poem to link its natural and historical cognitive
        projects in an overall contingency, though it also operates to show how Emerson\u2019s
        vision has been amended and elaborated by later, more explicitly cosmopolitan
        turnings. \u201CMonadnoc\u201D has been absent from the sustained historicist
        reconsideration of Emerson over the last thirty years; this essay argues that
        it should be central to further elaborations of this project and of Emerson\u2019s
        contingent epistemology.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:395</identifier><datestamp>2015-12-09T13:27:43Z</datestamp></header><metadata><oai_dc:dc
