        Worlds: Critique and Utopia in Postcolonial Historical Fiction</dc:title><dc:creator>Greg
        Forter</dc:creator><dc:date>2016</dc:date><dc:subject>British literature</dc:subject><dc:subject>History
        and literature</dc:subject><dc:subject>Indian literature</dc:subject><dc:subject>Literature
        and economics</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6ZG6X</dc:identifier><dc:description>This
        essay explores the meanings and effects of postcolonial authors\u2019 recent
        refashioning of classical historical fiction. That refashioning has two aims:
        a materialist cartography that counters the nationalist vocation of classical
        historical fiction by revealing the supra-national, global aspirations of
        colonial capitalism as a system; and an effort to retrieve from colonial modernity
        the residues of premodern, often presecular modes of solidarity that persist
        within yet lie \u201Cathwart\u201D the colonial-modern. The analysis focuses
        on novels by Barry Unsworth and Amitav Ghosh. It engages with work on the
        Atlantic and Indian Ocean worlds; with theoretical critiques of utopia; and
        with the Luk\xE1csian concept of typification (and Ian Baucom\u2019s critique
        thereof). The essay concludes by linking the birth of postcolonial historical
        fiction to the form of finance capital undergirding our contemporary moment\u2014a
        form of capital that reprises while intensifying that which held sway at the
        moment of historical fiction\u2019s first emergence.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:683</identifier><datestamp>2016-04-21T19:46:53Z</datestamp></header><metadata><oai_dc:dc
