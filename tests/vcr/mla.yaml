        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Alien autographs:
        how translators make their marks\"</dc:title><dc:creator>Steven G. Kellman</dc:creator><dc:date>2010</dc:date><dc:type>text</dc:type><dc:publisher>Springer</dc:publisher><dc:subject>Comparative
        literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:subject>Translation</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M65C74</dc:identifier><dc:description>Like
        other forms of treachery, translation can be either concealed or exposed.
        Though most literary translators work in the dark and some embrace invisibility
        as an ideal, all translations can be situated along the continuum of illusionist-anti-illusionist
        or domesticating-foreignizing. A variety of paratexts lay bare the devices
        of translation. The zero degree of translational invisibility occurs in utilitarian
        prose that is designed simply to convey information. But the minimal way for
        a book to make translation visible is to identify the name of the translator,
        on the title page if not on the cover and spine. A long tradition of translator\u2019s
        prefaces further undercuts the illusion of unmediated contact with a pure,
        primal text. So, too, do the memoirs of translators. Second-degree translations
        can both display and conceal the derivative nature of the final text. If there
        are reasons\u2014such as vanity or commerce\u2014to disguise a text\u2019s
        origins in translation, there are also reasons for pseudo-translations, texts
        that falsely claim to be translations. More than just an appendix to an Englishing
        of the Iliad and the Odyssey, Keats\u2019s \u201COn First Looking into Chapman\u2019s
        Homer\u201D is a poet\u2019s tribute to the power of translation.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:169</identifier><datestamp>2015-10-19T20:38:12Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Reappropriation
        of Poverty and the Art of \u201CMaking Do\u201D in Contemporary Argentine
        Cultural Productions</dc:title><dc:creator>Victor Goldgel-Carballo</dc:creator><dc:date>2014</dc:date><dc:publisher>Indiana
        University Press</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>Latin
        American history</dc:subject><dc:subject>Latin American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M61P4V</dc:identifier><dc:description>Through
        an analysis of two post-crisis films (Estrellas, Federico Le\xF3n and Marcos
        Mart\xEDnez, 2007; El nexo, Sebasti\xE1n Antico, 2005) shot in the largest
        slum in Buenos Aires, Argentina, this essay sketches the terms for conceptualizing
        a cultural dimension of the Global South marked by the aesthetic reappropriation
        of poverty. Working against what has been called Latin America\u2019s persistent
        \u201Cmelodrama of poverty,\u201D and avoiding the type of cinematic representation
        that depicts the slum in terms of violence and uncertainty, the directors
        of these films highlight the fact that the reappropriation of poverty is often
        at the base of alternative forms of social and artistic agency. While the
        ability to work under conditions of material lack has long been an important
        dimension of Argentine artistic production, their films flaunt deprivation
        in order to transform precarity into an ideological and aesthetic weapon,
        re-staging social inequality in a spectacular fashion and advancing inventive
        modes of action. In this way, they argue that \u201Cmaking do\u201D can also
        become the basis for an alternative creative paradigm. In their exploration
        of this paradigm, which allows slum inhabitants to build a house in two minutes
        and create a spaceship out of junk, both films pose far-reaching questions:
        who has a right to perform? What roles are available for the people of the
        slum? And, what are the conditions for having artistic and social agency in
        economically deprived areas?</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:171</identifier><datestamp>2015-10-19T20:48:43Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>'High-Speed Enlightenment.\u2019
        Latin American literature and the new medium of periodicals</dc:title><dc:creator>Victor
        Goldgel-Carballo</dc:creator><dc:date>2012</dc:date><dc:publisher>Routledge</dc:publisher><dc:subject>Colonial
        Latin American literature and culture</dc:subject><dc:subject>Latin American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6WW2X</dc:identifier><dc:description>Drawing
        upon studies of media history and print culture, this article analyzes the
        relationship among early-nineteenth-century Latin American periodicals, literary
        institutions, and new experiences of time and history. Framing these periodicals
        as a new medium which boomed during and immediately after the wars of independence,
        it underscores their impact upon forms of reading and writing, as well as
        their importance for concurrent and later debates on the norms\ngoverning
        literary institutions, including the status and definition of literature.
        Ultimately, this new medium gave rise not only to a new prose which was described
        as accelerated and therefore \u2018modern\u2019 but also to new forms of discursive
        authority and to an unprecedented legitimacy for literary genres such as the
        novel. As such, this article departs from the nation-building paradigms that
        have governed studies of the Latin American nineteenth century, establishing
        instead a dialog between periodicals of the whole region, with an emphasis
        on Cuba, Chile, and the Rio de\nla Plata.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:173</identifier><datestamp>2015-10-19T20:59:57Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Unwilling Impostors,
        Willing Victims: Passing in Two Nineteenth-Century Cuban Novels</dc:title><dc:creator>Victor
        Goldgel-Carballo</dc:creator><dc:date>2014</dc:date><dc:publisher>Campus Verlag
        / University of Chicago</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6S59D</dc:identifier><dc:description>A
        light-skinned mulata passes for white and begins a romantic relationship that
        ends tragically, revealing the intransigence of racial barriers; a mother
        raises her biological daughter as her step-daughter, so that she might adopt
        a white identity; a multiethnic society is shaken by dreams and anxieties
        of social mobility: These are some of the traits shared by Ambarina (Virginia
        Auber, 1858) and Carmela (Ram\xF3n Meza, 1887), the two novels analyzed in
        this essay. While critics have tended to focus on the turning points in passing
        narratives\u2014e.g. the moments when what is supposed to be the truth is
        exposed, or when the disparity between the apparent and the real provokes
        a tragic outcome\u2014, I argue here that these novels elicit a different
        kind of reading from us. Even though passing acquires maximum visibility when
        it fails, or when the impostor is framed as such, its core might instead reside
        in a quotidian and active not-knowing or looking the other way, a phenomenon
        sometimes complemented by the existence of subjects who \u2018pass\u2019 without
        any intention to do so.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:175</identifier><datestamp>2015-10-19T21:41:15Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Cultural and Textual
        (Dis)Unity: Poetics of Nothingness in The Waste Land</dc:title><dc:creator>Petar
        Penda</dc:creator><dc:date>2011</dc:date><dc:publisher>Rodopi</dc:publisher><dc:subject>American
        literature</dc:subject><dc:subject>English literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6NC7G</dc:identifier><dc:description>n
        his theoretical writings, as well as in the subtext of The Waste Land, Eliot
        expresses the idea of the organic nature of culture and its unity despite
        its regional diversity. This unity is represented by some formal features
        of The Waste Land, such as its rhythm and structure. However, cultural unity,
        at times also represented by the textual, is opposed to the ideaistic disorder
        which disrupts the unity. This intricate relation of the cultural, textual,
        ideaistic, and formal, full of mutual inclusions, exclusions, compliances
        and non-compliances, adds up to both the ideas of non-being and nothingness
        of life, as well as to the ideology of order and (dis)unity. This duality
        of nothingness of life on the one hand, and establishing order on the other,
        is reconciled by means of the aesthetic unity of the opposites. The insistence
        on the aesthetic reconciliation of the above dichotomies, which Eliot sees
        as possible only in reference to the past, bears ideological traits common
        for many Modernist authors. The aesthetic of nothingness realized through
        the poetics of disorderly order thus leads to that what Terry Eagleton terms
        as the \u2018\u2018ideology of cultural disintegration\u2019\u2019. The aim
        of this essay is to scrutinize the interrelation of both Eliot\u2019s theoretical
        poetics and the poetics utilized in The Waste Land regarding the cultural
        and textual (dis)unity realized through the ideaistic and formal.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:177</identifier><datestamp>2015-10-19T21:53:59Z</datestamp></header><metadata><oai_dc:dc
