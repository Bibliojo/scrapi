        to Avoid Mere Relativism,\u201D the concluding section of his well known \u201CTerministic
        Screens.\u201D</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:217</identifier><datestamp>2015-10-21T05:03:00Z</datestamp></header><metadata><oai_dc:dc
