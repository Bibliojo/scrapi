        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Different Stories:
        How Literary and Popular Genre Fiction Relate to Folk Psychology and Folk
        Sociology</dc:title><dc:creator>David Kidd</dc:creator><dc:date>2016</dc:date><dc:identifier>http://dx.doi.org/10.17613/M6MP44</dc:identifier><dc:description>This
        paper proposes that readers understand the social content of fiction using
        the same sociocognitive processes they use in the real world. Much of the
        extant empirical work on the effects of reading fiction on social cognition
        have focused on individuating processes, such as theory of mind and empathy.
        Yet, decades of social psychological work point to the central roles of other
        forms of social cognition, such as stereotyping. Distinguishing between the
        first sort of social competence, \"folk psychology,\" and the other, \"folk
        sociology\", helps to create a framework for making more specific predictions
        about the social psychological processes involved in and affected by reading
        fiction. Psychological studies of readers and other audiences of fiction are
        reviewed in terms of this framework, and initial empirical work to address
        related hypotheses is presented.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:487</identifier><datestamp>2016-01-20T01:13:38Z</datestamp></header><metadata><oai_dc:dc
