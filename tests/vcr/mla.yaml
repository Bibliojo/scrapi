        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Urban Assault,
        Past and Future: Firebombing and Killer Robots in Suzanne Collins's Mockingjay</dc:title><dc:creator>Kimberly
        K. Dougherty</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:publisher>The
        National Council of Teachers of English</dc:publisher><dc:subject>American
        literature</dc:subject><dc:subject>Modern literature</dc:subject><dc:subject>War
        literature</dc:subject><dc:subject>Young adult literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6SP4P</dc:identifier><dc:description>In
        this article I examine the way Collins, in her young adult novel Mockingjay,
        connects historical context of an urban firebombing like those frequently
        seen during World War II, with the fictional presentation of a firebombing
        reminiscent of Vonnegut\u2019s Slaughterhouse-Five to present the horrors
        of war to a new generation.  I then show how she moves beyond past and current
        wars to present a frightening picture of future wars, televised and automated.
        \ Far from being science fiction, her vision reflects a very real threat;
        a session of the United Nations Convention for Conventional Weapons will address
        the use of fully autonomous weapons \u2013killer robots\u2014later this month.
        \ With this text, Collins exposes a new generation of readers to the horrors
        of past wars and challenges them to address the wars\u2014and weapons-- of
        the future.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:345</identifier><datestamp>2015-11-09T16:06:50Z</datestamp></header><metadata><oai_dc:dc
