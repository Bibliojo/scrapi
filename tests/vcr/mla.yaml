        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Personal Landscape
        &amp; New Apocalypse Networks: Philhellenic, Anarchist, &amp; Surrealist Late
        Modernisms</dc:title><dc:creator>James Gifford</dc:creator><dc:date>2013</dc:date><dc:type>text</dc:type><dc:publisher>Fairleigh
        Dickinson University</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>British
        literature</dc:subject><dc:subject>English literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M62014</dc:identifier><dc:description>Although
        hegemonic Modernism approved of the Auden generation, and Fabian artistic
        networks receded as the movement gained institutional authority, the underlying
        anarchist threads remained a vital part of poetic activity into the 30s and
        40s, and beyond.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:51</identifier><datestamp>2015-05-23T14:10:01Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Abu Ghraib and
        Beyond: Torture as an Extension of the Desiring Machine</dc:title><dc:creator>Hania
        A.M. Nashef</dc:creator><dc:date>2012</dc:date><dc:type>text</dc:type><dc:publisher>University
        of Milan</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6NP4F</dc:identifier><dc:description>In
        his discussion of Dante\u2019s Inferno, Edward Said writes that \u201CMaometto\u201D
        or Mohammed occupies the eighth circle in the nine circles of Hell, belonging
        to \u201Ca rigid hierarchy of evils.\u201D According to Said, \u201CMaometto\u201D
        is \u201Cendlessly being cleft in two from his chin to his anus,\u201D a punishment
        in Dante\u2019s belief is well deserved because of Maometto\u2019s sensuality
        and \u201Cpretensions to theological eminence.\u201D Such graphic description
        of torment evokes scenes of torture we have of late witnessed in Abu Ghreib
        and Guantanamo. Prisoners, not only, were subjected to physical abuse but
        were also subjected to acts of sexual perversion as was revealed by the photos.
        Furthermore, the latter showed those who partook in these actions seemed to
        be enjoying the power that the exercise of torture gave them. Robert J.C.
        Young states that Colonialism \u201Cwas not only a machine of war \u2026 but
        also a desiring machine.\u201D This poses the question as to whether torture
        does allow for the enactment of repressed desire by allowing it to surface
        by providing it with a venue in which it becomes acceptable. Moreover, does
        Colonialism in its previous or in its current form, only sustain itself fundamentally
        through constant violence, of which perversion is a vital component as these
        practices are playing into the repertoire of the evil East, or is the perversion
        an extension of a suppressed Oedipus complex?</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:53</identifier><datestamp>2015-05-23T14:29:06Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Baal and Thoth:
        Unwelcome Apparitions in J. M. Coetzee\u2019s The Master of Petersburg and
        Disgrace</dc:title><dc:creator>Hania A.M. Nashef</dc:creator><dc:date>2011</dc:date><dc:publisher>The
        Johns Hopkins University Press</dc:publisher><dc:subject>Literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6J01G</dc:identifier><dc:description>In
        his seminar, Specters of Marx, Jacques Derrida discusses how one of the essential
        qualities of the specter is his ability to appear incessantly. The inability
        to know when the specter may appear, however, not only enforces its haunting
        quality but also conveys a despairing sense of what Derrida refers to as empty
        Messianism from which emits \u201Ca curious taste of death\u201D (Derrida
        169). Derrida also contends that with the empty Messianic wait lies the possibility
        of hope. In a number of Coetzee\u2019s novels, the characters feel they are
        possessed by demons or ghosts, from which at times they try to flee or control,
        as such presences summon memories of a past better forgotten or a future at
        best dreaded. In this paper, I discuss the roles of two mythological deities,
        Baal and Thoth that symbolically acquire the role of specters in Coetzee\u2019s
        The Master of Petersburg and Disgrace, respectively. In Coetzee\u2019s novels,
        these ancient gods, no longer assume their original mythical role, but instead
        evolve as premonitions of evil and death.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:55</identifier><datestamp>2015-05-24T21:00:36Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Farmacia literaria:
        Cort\xE1zar y compa\xF1\xEDa</dc:title><dc:creator>Jaime Brenes Reyes</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>American
        literature</dc:subject><dc:subject>Comparative literature</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:subject>Literature
        and medicine</dc:subject><dc:subject>Literature and science</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Spanish
        language</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6D590</dc:identifier><dc:description>Literatura
        (b\xFAsqueda) + F\xE1rmaco (remedio y veneno) = literatura fant\xE1stica.
        Posibles reacciones: lectura obsesionada y sin parar, entrada a otras dimensiones
        de la realidad, nuevas maneras de entender la relaci\xF3n entre sujeto y objeto.
        Este curso se centra en la farmacia literaria del escritor argentino Julio
        Cort\xE1zar, adem\xE1s de aqu\xE9llos que influenciaron en su literatura y
        a qui\xE9nes sus f\xE1rmacos dej\xF3 una marca. La farmacia literaria es un
        experimento, como la misma literatura fant\xE1stica, que intenta demarcar
        y recalcar las peque\xF1as rupturas de la realidad como la conocemos. Los
        estudiantes estudiar\xE1n los textos como posesiones, en ocasiones de manera
        analg\xE9sica, en otras terap\xE9uticas, e inclusive con efectos narc\xF3ticos.
        Literatura, la gran aventura.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:59</identifier><datestamp>2015-06-02T15:55:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Fatal Attractions:
        American Comic Books and the AIDS Crisis</dc:title><dc:creator>Sean Guynes</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>American
        history</dc:subject><dc:subject>American literature</dc:subject><dc:subject>Art
        history</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>English
        language</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M64S3F</dc:identifier><dc:description>Prepared
        in partial completion for the Master's degree in American Studies at UMass
        Boston. Abstract: Between 1988 and 1994 American comic books engaged the politics,
        problematics, and crises of the AIDS epidemic by injecting the virus and its
        social, cultural, and epidemiological effects on gay men into the four-color
        fantasies of the superhero genre. As the comic-book industry was undergoing
        major internal changes that allowed for more mature, adult storylines, creators
        challenged the Comics Code Authority\u2019s 1954 sanction against the representation
        of homosexuality to create, for the first time, openly gay characters. Creators\u2019
        efforts were driven by a desire to recognize the reality of gay men\u2019s
        lived experiences, especially crucial in the epidemic time of the AIDS crisis.
        Through mainstream superhero comic books a small body of conscientious writers
        and artists confronted stereotypes and misinformation about HIV/AIDS, championed
        gay men\u2019s rights, and fought homophobia. Comic-book creators developed
        a complex, sustained, and lively conversation about HIV/AIDS, gay men, and
        PWAs that was unprecedented both in the history of comic books and of other
        forms of popular culture.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:61</identifier><datestamp>2015-06-05T17:31:22Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Migrant Textuality:
        On the fields of Aim\xE9 C\xE9saire's Et les chiens se taisaient</dc:title><dc:creator>Alex
        Gil</dc:creator><dc:date>2012</dc:date><dc:type>text</dc:type><dc:subject>Caribbean
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6101T</dc:identifier><dc:description>With
        the discovery of the earliest known manuscript version of Et les chiens se
        taisaient, we learn that C\xE9saire had started thinking about the theater
        earlier than had been assumed, and most important, that he had originally
        envisioned this work as a historical drama based on the Haitian Revolution.
        \u201CMigrant Textuality\u201D explores the several versions and fragments
        of the play\u2014from the manuscript to its last authorial instantiation in
        OEuvres Compl\xE8tes in 1976\u2014in order to shed light on the author\u2019s
        troubled relationship with the history the play refers to and the historical
        circumstances of its production, and to outline a topology of the many migrations
        of text and documents in this monumental work. The first chapter reconstructs
        the genesis of the manuscript by careful analysis of the textual and material
        evidence. The second chapter grounds the first generic shift evinced by the
        work, from manuscript to the first published version in the poetry collection
        Les Armes miraculeuses, in the context of authorial responses to shifting
        editorial environments in the American hemisphere. The third chapter, \u201CLegology,\u201D
        departs from the particularity of the text to theorize textual blocks in general.
        The fourth chapter advocates for a form of reading that oscillates between
        macro- and microscopic approaches, using the topologies created in the previous
        chapter as proof-of-concept. The critical/digital work of the dissertation
        lays the foundation for a future digital edition of C\xE9saire\u2019s powerful
        poetic study of the radical anti-colonial rebel.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><resumptionToken>oai_dc.f(2016-05-25T00:00:00Z).u(2016-05-27T00:00:00Z):25</resumptionToken></ListRecords></OAI-PMH>"}
