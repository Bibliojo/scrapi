        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Bottles of ink,
        and reams of paper: Clotel, Racialization, and the Material Cultue of Print</dc:title><dc:creator>Jonathan
        Senchyne</dc:creator><dc:date>2012</dc:date><dc:publisher>University of Pennsylvania
        Press</dc:publisher><dc:subject>African American literature</dc:subject><dc:subject>American
        literature</dc:subject><dc:subject>Media studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M69K5P</dc:identifier><dc:description>This
        essay argues that greater attention to the significance of the material culture
        of print, especially in early African American print culture, shows how technologies
        of racialization emerge in conjunction with technologies of printed words
        and images. The stereotype is perhaps the most familiar case. In one sense
        it offers quick reproduction of legible text, and in another it of- fers quick
        reproduction of a legible social type. In the rest of this essay, I ex- amine
        how another technology of legibility, black/white dualism, structures both
        print legibility and racial legibility. This essay proposes that the material
        culture of whiteness in antebellum print culture participates in nineteenth-
        century racial formation by modeling how whiteness is to be seen while un-
        seen, providing the structural backdrop against which marks or types become
        legible.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:399</identifier><datestamp>2015-12-16T23:48:09Z</datestamp></header><metadata><oai_dc:dc
