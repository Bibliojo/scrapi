        bombs, and Marvel\u2019s Hazmat</dc:title><dc:creator>Philip Smith</dc:creator><dc:date>2014</dc:date><dc:publisher>Routledge</dc:publisher><dc:subject>Asian
        history</dc:subject><dc:subject>War literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6QG74</dc:identifier><dc:description>In
        my paper \u2018Postmodern Chinoiserie in Gene Luen Yang\u2019s American Born
        Chinese\u2019 (2014, Literature Compass 11 (1): 1\u201314), I propose that
        existing scholarship on the portrayal of Asians and Asian Americans in American
        comics has largely focused upon racist newspaper cartoons from the nineteenth
        and early twentieth centuries and modern Asian-American alternative comics.
        There exists a small but growing body of academic literature on the depiction
        of Asian Americans in modern mainstream comics. In this essay I seek to develop
        the scholarship by analysing Marvel\u2019\u2019s character Hazmat (Jennifer
        Takeda) in the context of modern depictions of Asians and Asian Americans
        in American comic books and the postmemory of Nagasaki Hiroshima, and the
        Japanese internment camps. This paper is organised in two parts. The first
        focuses upon the ways in which Asians and Asian Americans have historically
        been depicted (or, in many cases, not depicted) in American comics. The argument
        includes an examination of the ways in which the Marvel character Hazmat has
        been written in relation to those stereotypes. The second half of the essay
        considers the ways in which Hazmat embodies (quite literally) the violence
        towards Japanese civilians during World War II, and the ethics of exploring
        the history of genocide through the superhero genre.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:501</identifier><datestamp>2016-01-22T07:24:57Z</datestamp></header><metadata><oai_dc:dc
