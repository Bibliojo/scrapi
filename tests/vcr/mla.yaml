        about Svevo in the context of a broader European and even world literary culture.
        I then put Shakespeare\u2019s play into conversation with Svevo\u2019s \"La
        rigenerazione\" in order to explore Svevo\u2019s rich representation of reality,
        of perception, and of performance itself.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:163</identifier><datestamp>2015-10-19T20:09:25Z</datestamp></header><metadata><oai_dc:dc
