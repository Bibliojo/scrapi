        and historiography in Anne Michaels\u2019 Fugitive Pieces</dc:title><dc:creator>Philip
        Smith</dc:creator><dc:date>2013</dc:date><dc:publisher>Sage</dc:publisher><dc:subject>American
        literature</dc:subject><dc:subject>European history</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6B609</dc:identifier><dc:description>This
        paper examines Anne Michaels\u2019 Fugitive Pieces (2007) in the context of
        Holocaust literature and historiography. It begins with an  introduction to
        the genre of Holocaust literature and the problematic nature of \u2018survivor\u2019
        testimony. Michaels\u2019 work is then contextualized within this body of
        literature. The essay goes on to examine the means through which Michaels
        approaches the act of writing history, specifically the recording of history
        through alternative means to the hegemonic historiography utilized by the
        Nazis.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:507</identifier><datestamp>2016-01-22T07:40:55Z</datestamp></header><metadata><oai_dc:dc
