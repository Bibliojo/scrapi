        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Hall of Mirrors:
        Radclyffe Hall's The Well of Loneliness and Modernist Fictions of Identity</dc:title><dc:creator>Laura
        Green</dc:creator><dc:date>2003</dc:date><dc:publisher>Hofstra University</dc:publisher><dc:subject>English
        literature</dc:subject><dc:subject>Gay and lesbian literature</dc:subject><dc:subject>Literature
        and psychology</dc:subject><dc:subject>Queer theory</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6DK60</dc:identifier><dc:description>Virginia
        Woolf\u2019s well known distaste for the generic and aesthetic instability
        of Radclyffe Hall\u2019s novel The Well of Loneliness (1928) finds echoes
        in more recent responses, even as the novel remains an anchor of a lesbian
        literary canon. I demonstrate that Hall\u2019s novel does indeed exhibit generic
        and psychological instability, as a Victorian novel written in the Modernist
        period and as a text that draws its model of identity from sexology within
        a cultural context of Freudian ideas. I argue, however, that this instability
        is not an aesthetic weakness or a sign of retrogression. Rather, I emphasize
        the novel\u2019s intertextual construction and show that Hall addresses both
        the difficulty and the necessity of producing narratives of identity. In rooting
        identity in narrative, she is part of novelistic and psychological traditions
        stretching from Victorian through Modernist literature and beyond.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:707</identifier><datestamp>2016-05-17T00:07:11Z</datestamp></header><metadata><oai_dc:dc
