        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Can An Algorithm
        Be Disturbed?: Machine Learning, Intrinsic Criticism, and the Digital Humanities</dc:title><dc:creator>James
        E. Dobson</dc:creator><dc:date>2015</dc:date><dc:publisher>Johns Hopkins University
        Press and West Chester University</dc:publisher><dc:subject>Digital humanities</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:subject>Methodology</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6QW2C</dc:identifier><dc:description>This
        essay positions the use of machine learning within the digital humanities
        as part of a wider movement that nostalgically seeks to return literary criticism
        to the structuralist era, to a moment characterized by belief in systems,
        structure, and the transparency of language. It argues that the scientific
        criticism of the present attempts to separate methodology from interpretation
        and in the process it has deemphasized the degree to which methodology also
        participates in interpretation. This essay returns to the deconstructive critique
        of structuralism in order to highlight the ways in which numerous interpretive
        decisions are suppressed in the pre-processing of text and in the use of machine
        learning algorithms.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:315</identifier><datestamp>2015-10-29T14:23:16Z</datestamp></header><metadata><oai_dc:dc
