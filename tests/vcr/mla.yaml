        (Part 1)</dc:title><dc:creator>Robert Jay Glickman</dc:creator><dc:date>2015</dc:date><dc:subject>Digital
        humanities</dc:subject><dc:subject>Latin American history</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Spanish language</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6CP5B</dc:identifier><dc:description>This
        is a blended course which aims to enable 3rd and 4th year university students
        of Spanish to find desired information on the beginnings of Spanish American
        literature, to hone their thought processes, and to communicate their findings
        efficiently in written and oral form. It also assists instructors in evaluating
        the work that students submit and communicating their judgments in such a
        way as to help students substantially enhance their abilities. By presenting
        an Introduction to the work of each author, the online Program provides the
        students with a model of how to approach a new subject and extract meaningful
        information from the masses of data that are publicly available. By embarking
        on a research subject by themselves and doing a variety of online and classroom
        exercises, the students learn the essential methods of research, discover
        how to weigh the accuracy and value of their findings, become skilled at editing
        their conclusions, and utilize the space available for written and oral communication
        to best effect.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:661</identifier><datestamp>2016-04-04T19:28:54Z</datestamp></header><metadata><oai_dc:dc
