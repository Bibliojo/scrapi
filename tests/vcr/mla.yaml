        American culture</dc:subject><dc:subject>Jewish studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6C59P</dc:identifier><dc:description>The
        ad hoc Committee on Diversity and Tolerance was formed in response to a motion
        passed by the Delegate Assembly in 1999 calling for the reconstitution of
        what had been the Task Force against Campus Bigotry. The new committee was
        to be charged with \u201Cworking to establish a climate in which all students,
        faculty, and other college employees, no matter what their religion, race,
        ethnic identity, gender, sexual orientation, socioeconomic status, or disability
        status, can work, learn, and develop together in harmony\u201D (\u201CMinutes
        of the MLA Delegate Assembly\u201D PMLA 115.3, 414). This report reflects
        the results of the Committee's research, deliberations, and recommendations.
        It also contains material that could not be included when the report was published
        in Profession, for example an outline of how to run a Blue Ribbon Campaign
        on college campuses.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:491</identifier><datestamp>2016-01-20T15:21:21Z</datestamp></header><metadata><oai_dc:dc
