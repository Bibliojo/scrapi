        Part 1 of 2: Maus</dc:title><dc:creator>Philip Smith</dc:creator><dc:date>2015</dc:date><dc:publisher>Wiley</dc:publisher><dc:subject>Jewish
        American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M62P5J</dc:identifier><dc:description>Art
        Spiegelman is one of the most-discussed creators in Comic Book Studies. His
        Pulitzer-winning work Maus (1980 and 1991) was, alongside The Dark Knight
        Returns (1986) and Watchmen (1987), the catalyst to a sea change in the commercial
        and critical fortunes of the alternative comic book during the mid-1980s.
        It has been a landmark text in critical discourses on comics ever since. The
        purpose of this and its companion paper is to offer a synthesis and reinvestigation
        of both the existing critical literature on Spiegelman as well as, perhaps
        most importantly, the lacunae within that literature. The aims of these two
        papers, then, are two-fold: firstly, to establish where we have got to and,
        secondly, to suggest some directions for the future of Spiegelman scholarship.
        This, the first of the two papers, will be devoted to the richest vein of
        Spiegelman scholarship, on Maus.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:511</identifier><datestamp>2016-01-22T07:49:05Z</datestamp></header><metadata><oai_dc:dc
