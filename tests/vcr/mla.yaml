        Negotiating Subtitled Cinema</dc:title><dc:creator>niall flynn</dc:creator><dc:date>2016</dc:date><dc:publisher>Open
        Library of Humanities</dc:publisher><dc:subject>Film studies</dc:subject><dc:subject>Media
        studies</dc:subject><dc:subject>Translation</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6HS47</dc:identifier><dc:description>The
        question of subtitling has received little attention in Film Studies, despite
        being the primary means by which foreign-language cinema is experienced. Current
        literature focuses on important matters of language and translation, but there
        are other aspects that exceed these matters when we watch subtitled films,
        aspects which are able to affect and move viewers without relying on explanation
        through translation. My paper shows how viewers have to negotiate these affective
        elements in order to apprehend foreign-language films, with special attention
        on their indeterminate characteristics that escape representation. It considers
        the negotiation of subtitled cinema from numerous theoretical perspectives.
        Gilles Deleuze\u2019s film-philosophy is popular in Film Studies for its theoretical
        flows and lines of flight, but this paper engages another Deleuzian thread\u2014one
        of gaps and fissure\u2014in order to explore the indeterminate negotiations
        of subtitled films. But in thinking about subtitling, we also have to reconsider
        the constitution of media. Cinema is not just made up of individual parts;
        rather, it is made of many interacting media, which cannot be separated. I
        argue that subtitled cinema consists of multiple affective elements that go
        beyond the interpretive methods of language and translation, and that the
        practice of negotiation is one way to apprehend them. In conclusion, this
        article, by exploring non-linguistic issues, argues that subtitling is not
        simply supplementary to cinema.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:535</identifier><datestamp>2016-01-29T20:44:30Z</datestamp></header><metadata><oai_dc:dc
