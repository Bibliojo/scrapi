        State of a Dish</dc:title><dc:creator>John Laudun</dc:creator><dc:date>2008</dc:date><dc:publisher>Innsbruck
        University Press</dc:publisher><dc:subject>African American culture</dc:subject><dc:subject>French
        Creole</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6Z59Z</dc:identifier><dc:description>Gumbo
