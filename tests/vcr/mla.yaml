        \"Numinous Cock\": Heterosexist Presumption and Queerings of the Censored
        Text</dc:title><dc:creator>James Gifford</dc:creator><dc:date>2008</dc:date><dc:publisher>ACCUTE:
        Association of Canadian College and University Teachers of English</dc:publisher><dc:subject>American
        literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6RP5R</dc:identifier><dc:description>Henry
        Miller has been repeatedly portrayed as the epitome of stereotypical Western
        masculine heterosexuality and most forcefully so in queer readings of Tropic
        of Cancer. I contend something different. Despite scholarly failures to notice
        the overtly queer content of the novel and (even more provocatively) despite
        queerings of the text that oddly reinforce heterosexist presumption, Miller
        explicitly endorses and implicates himself in discourses of queerness. This
        article interrogates the tension between stable and unstable identities in
        theories of sexualities, primarily using \u201Cqueerings\u201D of Miller as
        a case study.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:361</identifier><datestamp>2015-11-15T01:54:48Z</datestamp></header><metadata><oai_dc:dc
