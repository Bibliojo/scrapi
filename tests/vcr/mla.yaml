        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Let the Demon
        in: Death and Guilt in The Master of Petersburg.\"</dc:title><dc:creator>Hania
        A.M. Nashef</dc:creator><dc:date>2014</dc:date><dc:publisher>Peter Lang Edition</dc:publisher><dc:subject>Comparative
        literature</dc:subject><dc:subject>English literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M61G7X</dc:identifier><dc:description>Unlike
        his earlier novels, J.M. Coetzee\u2019s The Master of Petersburg, has not
        received the attention that it deserves from the critics.  The novel, which
        is set in Russia not only draws on real aspects of Fyodor Dostoevsky\u2019s
        life but also on certain events in the Russian author\u2019s novels, specifically
        The Devils.  Coetzee\u2019s Dostoevsky is an aging author who is irked by
        the failure of his mental and physical faculties.  His diminishing capabilities
        force him to continuously question the diabolic nature of the writing process.
        \ In this paper, I would like to discuss the tensions that form the basis
        of this novel, namely the old vis-\xE0-vis the young portrayed by the parent
        and child relationship, and the intensifying nature of evil, reflected by
        actions, which invite the demon/muse in, a concept, which began with Stavorgin\u2019s
        confession in The Devils.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:651</identifier><datestamp>2016-04-02T16:50:04Z</datestamp></header><metadata><oai_dc:dc
