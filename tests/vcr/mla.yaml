        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Pericles\u2019
        \"rough and woeful music\u201D'</dc:title><dc:creator>Alan Lopez</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:publisher>Clemson
        University</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>British
        literature</dc:subject><dc:subject>Literature and medicine</dc:subject><dc:subject>Literature
        and philosophy</dc:subject><dc:subject>Romance literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6W307</dc:identifier><dc:description>In
        this essay, I argue for the benefits of Suzanne Gossett\u2019s reading of
        Pericles over the Oxford\u2019s 1986 reconstructed Pericles, looking specifically
        at Act 3, Scenes 1 and 2. Gossett argues that Cerimon\u2019s \u201Crough and
        woeful music\u201D is not a scribal error in the quarto, a doubling of Cerimon\u2019s
        \u201Crough\u201D in 3.2.78-79, but perhaps intentional on Shakespeare\u2019s
        part. If we side with Oxford\u2019s emendations of these scenes, Cerimon\u2019s
        call for \u201Crough and woeful music\u201D becomes a call for \u201Cstill
        and woeful music\u201D; his admonishment, that Pericles was \u201Ctoo rough\u201D
        when he \u201Cthrew her in the sea\u201D becomes the insistence that he was
        \u201Ctoo rash\u201D when he \u201Cthrew her in the sea.\u201D In accepting
        Oxford\u2019s emendation, we lose the repetition in Cerimon\u2019s earlier
        admonishment. More importantly, we miss the fact that Thaisa\u2019s recovery
        by Cerimon turns as much on Pericles\u2019 rough handling as the rough notes
        he places on her coffined body.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:131</identifier><datestamp>2015-08-05T15:26:24Z</datestamp></header><metadata><oai_dc:dc
