        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>SoTL and Rubrics:
        Transforming Feedback to the Written Word</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2016</dc:date><dc:subject>Digital
        humanities</dc:subject><dc:subject>Education</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6MC75</dc:identifier><dc:description>How
        do we offer feedback to essays? Over time, the response as narrative has become
        problematic. Class sizes have increased, more classes are being taught, fewer
        professors are teaching composition. Time has become even more scarce as duties
        outside the classroom multiply for full-time faculty. In addition, technology
        has changed the way by which papers are written. How then do faculty respond
        to student writing in the twenty-first century? Traditionally, faculty have
        responded to writing in narrative. I am proposing a more effective way to
        respond can be found in rubrics. Analytic rubrics provide students with more
        focused descriptors of student writing. Descriptors are the short narrative
        accounts that correspond to criteria and their corresponding levels. I offer
        four levels across the top of the rubric: emerging, developing, competent,
        and mastery. For purposes of a letter grade, these levels can be easily transposed
        to D, C, B, and A. Criteria, sometimes called dimensions, are provided in
        the column on the left, are variable, and can be modified for each prompt.
        Generally speaking, I am looking at five criteria: tone or voice, content,
        grammar and mechanics, textual evidence, and format. As a means to begin this
        shift in assessment, I offer several prompts and rubrics, to be followed by
        examples of graded student artifacts.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:611</identifier><datestamp>2016-03-08T06:54:45Z</datestamp></header><metadata><oai_dc:dc
