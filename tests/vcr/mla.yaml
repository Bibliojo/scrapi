        to Context: Our Story of Two Liberal Arts College Spanish Programs Engaged
        in a Changing South</dc:title><dc:creator>Laura Barbas Rhoden</dc:creator><dc:creator>Julee
        Tate</dc:creator><dc:date>2014</dc:date><dc:publisher>Encompass</dc:publisher><dc:subject>Modern
        language</dc:subject><dc:subject>Pedagogy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M60W37</dc:identifier><dc:description>The
        purpose of this article is to refl ect upon the process by which two professors
        in Spanish programs at small liberal arts colleges in the southeastern United
        States developed courses with civic engagement components that enabled our
        students to engage with the local Hispanic community in meaningful ways. From
        the outset, we focused on what we saw as an opportunity for connecting the
        curriculum we taught to our specific regional context, which had been shaped
        by new immigration patterns that brought large populations of Latin Americans
        to our region during the 1990s. We also explain how our interactions with
        local community leaders framed our work in such a way that it grew out of
        a dialogue about shared interests and goals. In addition to offering details
        about our specifi c courses, we explain the rationale behind our efforts and
        elucidate the unexpected impacts that the inclusion of one engagement course
        had on our respective curricula and other programming at our institutions,
        such as study abroad.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:481</identifier><datestamp>2016-01-15T23:05:54Z</datestamp></header><metadata><oai_dc:dc
