        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>'A Very Good Act
        for an Unimportant Place': Animals, Ambivalence and Abuse in Big-Time Vaudeville\"</dc:title><dc:creator>Catherine
        Young</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Palgrave
        Macmillan</dc:publisher><dc:subject>American history</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Drama</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6P884</dc:identifier><dc:description>At
        the height of their popularity, performing animals appeared in over half of
        all big-time vaudeville bills and were highly significant to its business
        model. They were booked to draw children and their mothers to matinee performances
        and, as consistent sources of novelty, to create crucial word-of-mouth interest
        in the bill\u2019s weekly line-up. Vaudeville\u2019s unique position as aspirationally
        middle-class, family-friendly and inexpensive theatrical entertainment in
        the heart of the city provided a forum for contemplating a diversity of domestic
        and wild animal bodies within an urban cultural context. With their fur, feathers
        and anthropomorphic antics, animal vaudevillians created \u2018discourses
        of animality\u2019 that mediated audience members\u2019 own humanity and embodied
        a simultaneous ambivalence and nostalgia for nature in the increasingly urban
        and industrial United States.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:223</identifier><datestamp>2015-10-21T18:18:01Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Urge to Tell
        vs. the Need to Conceal: Confession as Narrative Desire in Poe\u2019s \u201CThe
        Black Cat,\u201D \u201CThe Tell-Tale Heart\u201D and \u201CThe Imp of the
        Perverse\u201D</dc:title><dc:creator>Lorelei Caraman</dc:creator><dc:date>2014</dc:date><dc:publisher>University
        of Pardubice</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Literature
        and psychology</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6JG66</dc:identifier><dc:description>Relying
        on Peter Brooks\u2019 concept of \u201Cnarrative desire,\" the paper seeks
        to identify and explore its applicability and manifestations in three of Edgar
        Allan Poe\u2019s short stories: namely, \u201CThe Black Cat,\u201D \u201CThe
        Tell-Tale Heart\u201D and \u201CThe Imp of the Perverse.\u201D Focusing on
        the role and nature of the narrators\u2019 confessions in these three tales,
        this article seeks to show how the need or the urge to tell, constituting
        a recurrent preoccupation in Poe, may be further integrated within a framework
        of psychoanalytic criticism in which the emphasis is shifted from either the
        author or the text toward critical reading itself. As a result, the paper
        draws attention to the fundamental ambivalence permeating the construction
        of these texts, between telling and concealing. These contradictory tendencies
        are placed within Brooks\u2019 theory of \u201Ctextual energetics\u201D and
        discussed in relation to his formulations on initiatory desire as well as
        the desire for the end, concepts which Brooks further connects to Freud\u2019s
        model of instinctual drives in the form of Eros and Thanatos.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:225</identifier><datestamp>2015-10-21T19:18:57Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>A Scalable and
        Sustainable Approach to Open Access Publishing and Archiving for Humanities
        and Social Sciences</dc:title><dc:creator>Rebecca Kennison</dc:creator><dc:creator>Lisa
        Norberg</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:subject>Academe</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6DS3X</dc:identifier><dc:description>This
        white paper outlines a model for open access (OA) publishing for the humanities
        and social sciences (HSS) that offers a scalable, fair, responsive, and discipline-independent
        solution that can be applied to the entire scholarly communication ecosystem
        in an incremental fashion, rolled out at both small and large scale. The solution
        proposed here is one that encourages partnerships among scholarly societies,
        research libraries, and other institutional partners (e.g., collaborative
        e-archives and university presses) who share a common mission to support the
        creation and distribution of research and scholarship to improve society and
        to help solve the world\u2019s most challenging problems. Our proposal includes
        a plan to convert traditional subscription publication formats, including
        society-published journals and books or monographs, to OA; however, our ultimate
        goal is to present an approach to funding infrastructure for scholarly communication
        that is fair and open and fully supports new and evolving forms of research
        output.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:227</identifier><datestamp>2015-10-21T19:38:15Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Introduction to
        the Open Access Network</dc:title><dc:creator>Rebecca Kennison</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Academe</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M69019</dc:identifier><dc:description>Sharing,
        curating, and preserving scholarship is imperative for the advancement of
        research, just as openness is central to the development of new modes of teaching
        and learning. Deep structural changes to the scholarly communication system
        are needed not only to respond to the current funding crises in higher education
        and the emerging forms of scholarship in the digital age, but also to foster
        and deepen the connections between the academy and the wider public. Only
        a model that builds collaborative alliances across a wide variety of institutions
        and that engages a range of stakeholders can provide a fair and equitable
        path to truly open and sustainable forms of scholarship. (Learn more: http://openaccessnetwork.org/).</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:229</identifier><datestamp>2015-10-21T22:13:04Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Clothes Make the
        (Wo)man: Marlene Dietrich and \u201CDouble Drag\u201D</dc:title><dc:creator>Rebecca
        Kennison</dc:creator><dc:date>2002</dc:date><dc:type>text</dc:type><dc:publisher>Routledge</dc:publisher><dc:subject>Cultural
        studies</dc:subject><dc:subject>Film studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6588G</dc:identifier><dc:description>Dietrich,
        like Madonna, has been called gender\u2010bending and androgynous, but Dietrich\u2019s
        on\u2010 and off\u2010screen fluidity of gender identity, as reflected in
        her adoption of the \u201Cdouble drag,\u201D upsets the traditional dichotomy
        encoded more generally as that of male or female and more particularly as
        that of the butch or femme.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:231</identifier><datestamp>2015-10-21T22:34:18Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Privileging
        of Visio over Vox in the Mystical Experiences of Hildegard of Bingen and Joan
        of Arc</dc:title><dc:creator>Rebecca Kennison</dc:creator><dc:creator>Anita
        Obermeier</dc:creator><dc:date>1997</dc:date><dc:type>text</dc:type><dc:subject>Medieval
        history</dc:subject><dc:subject>Medieval literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M61G6J</dc:identifier><dc:description>In
        twelfth\u2010century Germany, where mysticism was a common phenomenon, Hildegard
        of Bingen and her visions were readily accepted \u2014 making it all the more
        significant that, despite the generally receptive conditions, Hildegard went
        to such trouble to make sure her visions and her writings were endorsed by
        the Church. In contrast, Joan of Arc, living in an era less friendly to mystics,
        seems not to have understood the necessity for the Church\u2019s endorsement.
        Nevertheless, despite the comparative safety or danger inherent in their taking
        such a course, both Hildegard and Joan chose to resort to mystical methods
        to assist them in their very public missions: Hildegard\u2019s preaching and
        admonition of temporal and ecclesiastical potentates alike, Joan\u2019s leading
        an army \u2014 both of which were roles the respective hierarchies frowned
        upon greatly. Visions \u2014 carefully orchestrated and sanctioned \u2014
        can help Hildegard to authorial power, but voices \u2014 naively employed
        \u2014 can send Joan to the stake.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:233</identifier><datestamp>2015-10-21T22:43:12Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Central Mystery:
        Conversion Experiences in Selected Works of Flannery O\u2019Connor</dc:title><dc:creator>Rebecca
        Kennison</dc:creator><dc:date>1987</dc:date><dc:type>text</dc:type><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6WS38</dc:identifier><dc:description>Although
        Flannery O\u2019Connor\u2019s fiction has been subjected to criticism of all
        types and although she is known for her interest in religious matters, no
        one prior to this has done an in-depth study on the presentation of conversion
        in her fiction. With William James\u2019 The Varieties of Religious Experience
        as a basis for both definition and structure, O\u2019Connor\u2019s works were
        examined in the light of the conversion experience as it is broken down into
        three stages: a sense of sin, a state of exhaustion combined with a realization
        of the individual\u2019s inability to change, and conversion itself. Conversion
        can be either sudden or gradual. Francis Marion Tarwater, the protagonist
        of O\u2019Connor\u2019s novel The Violent Bear It Away, is the prototypical
        convert, going through all three stages and experiencing both types of conversion.
        O\u2019Connor cements her plot with pervasive symbolism, and both plot and
        symbolism combine to demonstrate her thesis that conversion \u2014 or at least
        the possibility of conversion \u2014 is included in every good story.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:235</identifier><datestamp>2015-10-22T08:37:34Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Lauren Beukes\u2019s
        post-apartheid dystopia: inhabiting Moxyland</dc:title><dc:creator>Louise
        Bethlehem</dc:creator><dc:date>2013</dc:date><dc:type>text</dc:type><dc:publisher>Taylor
        and Francis</dc:publisher><dc:subject>African history</dc:subject><dc:subject>African
        literature</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>Ethics</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6S01N</dc:identifier><dc:description>This
        article reads South African science-fiction writer Lauren Beukes\u2019s first
        novel, Moxyland (2008) set in a futuristic Cape Town, from the perspective
        of Lindsay Bremner\u2019s notion of \u201Ccitiness\u201D-- or how cities produce
        the modernity of the subjects who inhabit them. The novel is remarkable for
        its dependence on the social geography of the South African city. This article
        charts Beukes\u2019s resolutely mobile focalizers as they negotiate the spatial
        itineraries and technologies of governance in which they are embedded. It
        explores how Beukes\u2019s futuristic urban setting fuses punitive forms of
        digital technology with the biopolitical regulation of social relations in
        an unsettling reprise of the apartheid groundplan.  My reading positions Moxyand
        in relation to discussions of African city textualities--a critical rubric
        introduced by Ranka Primorac in this journal--the better to explore how the
        novel makes history of dystopia.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:237</identifier><datestamp>2015-10-22T14:49:38Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Dissimulation in
        the Commedia dell'Arte of Flaminio Scala</dc:title><dc:creator>Natalie Crohn
        Schmitt</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Cambridge
        University Press</dc:publisher><dc:subject>Drama</dc:subject><dc:subject>Early
        modern studies</dc:subject><dc:subject>Italian literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6N88T</dc:identifier><dc:description>Commedia
        dell\u2019Arte was the most influential and widespread theatre movement in
        sixteenth and early seventeenth-century Europe.  A considerable part of its
        popularity can be accounted for by its comic representation of stressful occurrences
        within everyday life in early modern Europe, including in its representation
        of the period\u2019s widespread dissimulation, that is, the hiding of one\u2019s
        true thoughts and motives by means of discretion, indirection, and outright
        deceit.  The theatricality of Commedia dell\u2019Arte, among other things,
        provided a way for the audience to briefly dissociate itself from and to fantasize
        about ways of coping with dissimulation.  A number of characteristics of Commedia
        dell\u2019Arte, including disguise, lying, tricks, spying and gossip, and
        portrayals of honor, previously seen as separate, cohere in the concept of
        dissimulation. \n\nNatalie Crohn Schmitt is Professor of Theatre and of English,
        Emerita, University of Illinois at Chicago.  She recently published Befriending
        the Commedia dell\u2019Arte of FlaminioScala: The Comic Scenarios (Toronto:
        University of Toronto Press, 2014).</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:239</identifier><datestamp>2015-10-22T16:15:57Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Do You know a Creon?:
        Making Literature Relevant in an Omani University</dc:title><dc:creator>Marielle
        R. Risse</dc:creator><dc:date>2012</dc:date><dc:publisher>Sultan Qaboos University
        Press</dc:publisher><dc:subject>Arabic language</dc:subject><dc:subject>Comparative
        literature</dc:subject><dc:subject>Education</dc:subject><dc:subject>Middle
        Eastern literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6HG6W</dc:identifier><dc:description>My
        paper explores how to choose literature texts which solve the dual purpose
        of teaching English skills (speaking, reading, writing and listening), as
        well as teaching students to look at poems, short stories, novels and dramas
        as relevant to their own life, full of characters who they already know and
        situations they recognize. I argue for the need of mixing Arabic literature
        in translation, canonical English texts and modern writers to created syllabi
        with texts that are both academically suitable and interesting for Middle
        Eastern students. To show the efficacy to this method, I will include examples
        of students\u2019 reaction to such syllabi. I will also include a brief review
        of articles about the challenges and benefits of using multi-cultural literature
        in the classroom. Providing texts that encourage students to notice universal
        human characteristics, whether fighting on a pirate ship in Peter Pan, dueling
        with a braggart in Cyrano De Bergerac or becoming, for ten minutes, the imperious
        Creon in Sophocles\u2019 Antigone, means that improvement in English language
        skills is matched by a wider understanding of humanity.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:241</identifier><datestamp>2015-10-22T16:21:10Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Selecting the Right
        Literary Texts for Middle Eastern Students: Challenges and Reactions</dc:title><dc:creator>Rahma
        Al-Mahrooqi</dc:creator><dc:creator>Marielle R. Risse</dc:creator><dc:date>2014</dc:date><dc:publisher>Sultan
        Qaboos University Press</dc:publisher><dc:subject>Composition</dc:subject><dc:subject>Education</dc:subject><dc:subject>Middle
        Eastern literature</dc:subject><dc:subject>Teaching of language</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6CS3M</dc:identifier><dc:description>The
        benefits of using literature in teaching and learning a foreign language are
        numerous. It not only embodies contextualized language, but also portrays
        human experience in breadth and depth and hence, through it, learners can
        be exposed to different cultures, with shared or unique beliefs, traditions
        and life styles. Given these advantages, and if used appropriately, literature
        can be a rich source of communicative language as it depicts actual language
        use in real situations. It can also be an ideal forum in which to develop
        cross-cultural understanding and critical thinking (Al-Mahrooqi, 2011a, Al-Mahrooqi,
        2012). This paper, however, asks if all literature is fit to be used in EFL
        contexts. In particular, it addresses the questions \u201CWhat criteria can
        be used to select appropriate literature for Omani EFL students?\u201D and
        \u201CWhat literary texts are considered best by these students?\u201D Further,
        the paper reports on an exercise in which Omani students reacted to some texts
        they had studied. The paper concludes by recommending fiction and non-fiction
        texts that have worked with students who are majoring in English at Dhofar
        University, Oman.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:243</identifier><datestamp>2015-10-22T16:25:44Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Writing Prompts
        to Facilitate Creativity and Interesting Texts</dc:title><dc:creator>Marielle
        R. Risse</dc:creator><dc:date>2015</dc:date><dc:publisher>Microsoft</dc:publisher><dc:subject>Composition</dc:subject><dc:subject>Education</dc:subject><dc:subject>English
        language</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6830N</dc:identifier><dc:description>Encouraging
        students\u2019 creativity is helpful for students and teachers. Writing essays
        about \u201CDriving Fast is Dangerous\u201D leads to restless, inattentive
        students. It is also more difficult to try to explain grammar and composition
        rules with an unexciting model. But if you ask: \u201CIf you planted your
        heart, what would grow?\u201D you can be sure to get paragraphs students will
        enjoy writing and you will be interested to read. My presentation will discuss
        how to motivate students with appealing writing prompts which jump-start creativity,
        as well as being increasing the chances that the students will do their own
        work. There are not many on-line samples of essays in answer to the question:
        \u201CIf you suddenly became an Omani animal, which animal would you change
        into?\u201D I will give effective examples from my creative writing, drama,
        poetry and literature classes which have resulted in amusing, thoughtful and
        imaginative stories, poems and essays.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:245</identifier><datestamp>2015-10-22T16:30:12Z</datestamp></header><metadata><oai_dc:dc
