        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Burke's McKeon
        Side: Burke's Pentad and McKeon's Quartet</dc:title><dc:creator>Robert Victor
        Wess</dc:creator><dc:date>2008</dc:date><dc:publisher>Parlor Press</dc:publisher><dc:subject>Philosophy</dc:subject><dc:subject>Rhetoric</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M62G6V</dc:identifier><dc:description>Burke\u2019s
        pentad and McKeon\u2019s quartet both generate philosophical orientations.
