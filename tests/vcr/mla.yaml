        Paudyal</dc:creator><dc:date>2015</dc:date><dc:publisher>South Asian Literary
        Association</dc:publisher><dc:subject>American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6GS3J</dc:identifier><dc:description>This
        essay offers a critical reading of Jhumpa Lahiri\u2019s The Lowland as a \u201Cneo-cosmopolitan
        fiction,\u201D one which is invested in imagining a transnational and global
        community, in order to initiate a new analytical framework for South Asian
        diasporic literature. I argue that this critical framework not only challenges
        the notion of literary canons and classifications which consolidate national
        identity, but also offers a critical recognition of the South Asian diaspora
        in the United States by re-envisioning an American identity that is responsive
        to an age of migration, mobility, and transnational connections.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:551</identifier><datestamp>2016-02-03T17:22:22Z</datestamp></header><metadata><oai_dc:dc
