        The Modern University and Authority</dc:title><dc:creator>James Gifford</dc:creator><dc:date>2013</dc:date><dc:type>text</dc:type><dc:subject>Academe</dc:subject><dc:subject>Education</dc:subject><dc:subject>Teaching
        of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6J597</dc:identifier><dc:description>The
        \u201Cmodern university\u201D is the social institution that has grown beyond
        the confines of brick and mortar to become a certifying body granting approval
        to those subjects who pass through its machinery, typically operating under
        the regulation and supervision of a government-sanctioned system of formalized
        accreditation. The modern university is inextricably bound up with the concerns
        of the state, unlike the theological or self-governing bondage of its ancient
        self. I propose something more specific than this for the purposes of this
        paper: the modern university in relation to productive disappointment and
        authority.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:349</identifier><datestamp>2015-11-11T11:33:05Z</datestamp></header><metadata><oai_dc:dc
