        au pays natal</dc:title><dc:creator>Alex Gil</dc:creator><dc:date>2011</dc:date><dc:type>text</dc:type><dc:subject>Caribbean
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6RG62</dc:identifier><dc:description>The
        paper represents an up-to-date, comprehensive and accurate account of the
        history of The Cahier d' un retour au pays natal in English today. I use the
        early productions and reproductions of the poem to argue that C\xE9saire's
        early work is meant for an American (in the broad sense of the word) audience.
        Using textual evidence and archival research I demonstrate that the Brentano's
        edition of the poem is not an anomaly to be read as a different poem as has
        been argued before, but a central constituent in the development of C\xE9saire's
        poetics in the early 40s. The paper also provides a few more details than
        previously available about the production of the Lydia Cabrera translation
        of the poem.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:75</identifier><datestamp>2015-06-12T14:13:32Z</datestamp></header><metadata><oai_dc:dc
