        l\u2019\u0153uvre du po\xE8te de Charleville structure, avec d\u2019autres
        th\xE8mes, l\u2019esth\xE9tique de la Voyance. Le monde s\u2019habille, en
        effet, d\u2019\xE2me, tandis que l\u2019\xE2me n\u2019aspire qu\u2019\xE0
        sa nudit\xE9 essentielle. Les \xAB cordons de soie \xBB, les \xAB gazes grises
        \xBB, les \xAB velours verts \xBB, les \xAB bouquets de satin blanc \xBB de
        Fleurs s\u2019accompagnent aux \xAB voiles \xBB que l\u2019enfant enl\xE8ve
        \xE0 l\u2019Aube pour se dissoudre en elle et rena\xEEtre dans la vie absolue
        et parfaite de la po\xE9sie. L\u2019\xE9change entre les deux dimensions,
        spirituelle et physique, passe aussi \xE0 travers les tissus qui habillent
        le r\xE9el. Notre essai vise \xE0 d\xE9montrer la pertinence de ce th\xE8me
        dans la cr\xE9ation de la nouvelle langue du jeune Voyant. Nous nous proposons
        donc d\u2019analyser d\u2019un point de vue stylistique les po\xE8mes \xE0
