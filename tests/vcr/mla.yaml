        literature</dc:subject><dc:subject>European literature</dc:subject><dc:subject>Literature
        and psychology</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6P30C</dc:identifier><dc:description>This
        comparative study in the evolution of subjectivity in European literature
        during the Renaissance ascribes it to the impact of the Reformation on the
        public representation of authorial identity, differing from Stephen Greenblatt's
        later application of Foucault to six Tudor authors.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:285</identifier><datestamp>2015-10-28T12:20:04Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u201CPer omnia
        saecula saeculorum\u201D or \u201CInkaba yakho iphi?\u201D: Indigeneity in
        Alex La Guma and Aidan Higgins</dc:title><dc:creator>James Gifford</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Canadian
        Comparative Literature Association</dc:publisher><dc:subject>African literature</dc:subject><dc:subject>Comparative
        literature</dc:subject><dc:subject>Irish literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:subject>Native American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6JC7J</dc:identifier><dc:description>This
        article argues for an overlapping notion of indigeneity in Alex La Guma's
        In the Fog of the Seasons' End and Aidan Higgins' Langrishe, Go Down articulated
        using critical Aboriginal Studies while exploring the materialist emergence
        of identity. The key tension, then, is not between both authors\u2019 progressive
        politics nor the real differences between their Irish and South African settings\u2014the
        tension is the in-betweenness of their shared difficulty articulating a form
        of indigeneity and artistic expression that does not conflict with a materialist
        history and the theoretical precepts of their anticolonial visions. This is
        to say, both La Guma and Higgins work to express a metaphysical localist understanding
        of indigeneity while retaining the characteristically materialist notions
        of decolonization of the 1960s. Rather than a faulty logic, this understanding
        of colonialism and indigeneity is plural and reflects the \u201Cin-between\u201D
        nature of their experiences.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:287</identifier><datestamp>2015-10-28T12:43:02Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u201CStructural
        Dissatisfaction\u201D: Academics on Safari in the Novels of Jennifer Egan</dc:title><dc:creator>Martin
        Paul Eve</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Open
        Library of Humanities</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>American
        literature</dc:subject><dc:subject>English literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6DK5M</dc:identifier><dc:description>Jennifer
        Egan\u2019s acclaimed 2010 novel, A Visit from the Goon Squad, is a text populated
        by a disproportionately high number of, often unfulfilled, postgraduate researchers:
        \u201CI\u2019m in the PhD program at Berkeley\u201D, proclaims Mindy; \u201CJoe,
        who hailed from Kenya [...] was getting his PhD in robotics at Columbia\u201D;
        \u201CBix, who\u2019s black, is spending his nights in the electrical-engineering
        lab where he\u2019s doing his PhD research\u201D; while only Rebecca \u201Cwas
        an academic star\u201D. Indeed, in this text, academia seems a place of misery,
        of \u201Charried academic slaving\u201D, and, ultimately, of \u201Cimmaturity
        and disastrous choices\u201D.\n\nOver the course of this article I will demonstrate
        that, in fact, Egan\u2019s critique of the university is an immanent meta-critique.
        While the history of the campus novel is often premised on hermetically sealing
        the campus (the genre usually functions through an explicit focus on a delineated
        campus space or, at least, predominantly upon the social milieu of the academy),
        Egan\u2019s novels seem to play on bursting the very notions of inside and
        outside that facilitate this genre, blurring the boundaries between fiction
        and critique; the leeching of the university into everyday life. She also,
        simultaneously, however, critiques the structures of labour upon which much
        of the academy is founded. While I will move towards Egan\u2019s latest novel,
        A Visit From the Goon Squad, throughout this article I will make reference
        to her entire novelistic canon, demonstrating that the treatment of academics
        throughout cannot be viewed as merely incidental, even if the appearances
        of such characters are sporadic and diffuse.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:289</identifier><datestamp>2015-10-28T12:47:36Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Open Access and
        the Humanities: Contexts, Controversies and the Future</dc:title><dc:creator>Martin
        Paul Eve</dc:creator><dc:date>2014</dc:date><dc:publisher>Cambridge University
        Press</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M68W2B</dc:identifier><dc:description>If
        you work in a university, you are almost certain to have heard the term 'open
        access' in the past couple of years. You may also have heard either that it
        is the utopian answer to all the problems of research dissemination or perhaps
        that it marks the beginning of an apocalyptic new era of 'pay-to-say' publishing.
        In this book, Martin Paul Eve sets out the histories, contexts and controversies
        for open access, specifically in the humanities. Broaching practical elements
        alongside economic histories, open licensing, monographs and funder policies,
        this book is a must-read for both those new to ideas about open-access scholarly
        communications and those with an already keen interest in the latest developments
        for the humanities. This title is also available as open access via Cambridge
        Books Online.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:291</identifier><datestamp>2015-10-28T12:55:18Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u201CYou will
        see the logic of the design of this\u201D: From Historiography to Taxonomography
        in the Contemporary Metafiction of Sarah Waters\u2019s Affinity</dc:title><dc:creator>Martin
        Paul Eve</dc:creator><dc:date>2013</dc:date><dc:type>text</dc:type><dc:publisher>Swansea
        University</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>British
        literature</dc:subject><dc:subject>English literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6530Q</dc:identifier><dc:description>Although,
        in some ways, Sarah Waters\u2019s Affinity looks akin to historiographic metafiction,
        Marie-Luise Kohlke has persuasively argued that the text is more accurately
        dubbed \u201Cnew(meta)realism\u201D, a mode that demonstrates the  xhausted
        potential of the form. This article suggests that genre play and a meta-generic
        mode, dubbed taxonomography, might be a further helpful description for the
        mechanism through which Waters\u2019s novel effects its twists and pre-empts
        the expectations of an academic discourse community. This reading exposes
        Waters\u2019s continuing preoccupation with the academy but also situates
        her writing within a broader spectrum of fiction that foregrounds genre as
        a central concern. Ultimately, this article asks whether Waters\u2019s novel
        can, itself, be considered as a text that disciplines its own academic study
        in the way that it suggests that the academy has become, once more, blind
        to class.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:293</identifier><datestamp>2015-10-28T13:02:11Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>All That Glisters:
        Investigating Collective Funding Mechanisms for Gold Open Access in Humanities
        Disciplines</dc:title><dc:creator>Martin Paul Eve</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:subject>Academe</dc:subject><dc:subject>Scholarly
        communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M61C7W</dc:identifier><dc:description>BACKGROUND
        This article sets out the economic problems faced by the humanities disciplines
        in the transition to gold open access and outlines the bases for investigations
        of collective funding models. Beginning with a series of four problems, it
        then details the key players in this field and their various approaches to
        collective \u201Cprocurement\u201D mechanisms. DESCRIPTION OF PROJECT The
        Open Library of Humanities seeks to instigate a collective funding model for
        an open access megajournal and multijournal system that should enable for
        a phased transition to a gold open access model that does not require author-facing
        article processing charges. Libraries who participate then have a governance
        stake in the platform. NEXT STEPS The project is currently working towards
        sustainability and launch. Authors\u2019 pledged papers are being called in
        and libraries are signing up to the model.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:295</identifier><datestamp>2015-10-28T13:10:55Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Keep writing: the
        critique of the university in Roberto Bola\xF1o's 2666</dc:title><dc:creator>Martin
        Paul Eve</dc:creator><dc:date>2015</dc:date><dc:publisher>Taylor &amp; Francis</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Translation</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6WK5Z</dc:identifier><dc:description>Roberto
        Bola\xF1o's 2666 is a novel that can be situated, aesthetically, within the
        traditions of utopian fiction and the North American encyclopaedic, postmodern
        novel. It is also, however, a text that is exemplary of a type of didacticism
        that cloaks its mechanism behind an overloaded structure. One of the explicit
        targets of this didacticism is the neo-liberal university that, in 2666, is
        structurally twinned with the police department and is thus complicit in the
        novel's femicides. This article suggests the ways in which Bola\xF1o's novel
        attempts to discipline the academy while also outlining its mode of crypto-didacticism.
        Taking theoretical cues from Theodor W. Adorno and Pierre Bourdieu, this article
        reads 2666 as a metafictional work that signals its own desire to teach, thereby
        representing a fresh approach for ethics in the postmodern novel and beyond.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:297</identifier><datestamp>2015-10-28T13:29:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Whose line is it
        anyway?: enlightenment, revolution, and ipseic ethics in the works of Thomas
        Pynchon</dc:title><dc:creator>Martin Paul Eve</dc:creator><dc:date>2012</dc:date><dc:type>text</dc:type><dc:publisher>Taylor
        &amp; Francis</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6RW2P</dc:identifier><dc:description>This
        piece effects a critical revision of the interactions between late Foucault
        and the works of Thomas Pynchon through the theme of Enlightenment, a relationship
        far more nuanced than granted by current appraisals. Examining resistance,
        revolution, and the critical attitude alongside a focus on the Foucauldian
        sphere of ethics, this work posits Pynchon's negative and positive utopianism
        as a regulative idea. Reading both Pynchon's fiction and his essays, particularly
        \u2018Nearer My Couch to Thee\u2019, alongside Foucault's two pieces on Kant's
        \u2018Was ist Aufkl\xE4rung?\u2019, it emerges that the divide between Pynchon
        and Foucault hinges more upon what we can know about ourselves and not necessarily,
        as has always been supposed, on who, or how, we can dominate. Pynchon's stance
        on revolution and resistance runs broadly in line with late Foucault's remarks
        on incrementalism; any change that can come about will, and should, be incremental
        while remaining pessimistic towards Meliorism. The narrowing of the sphere
        of ethics to ipseity that Foucault introduces to effectively counter the problems
        of agency that this entails, however, are not shared by Pynchon. For Pynchon,
        work upon the self is intrinsically contaminated and cannot be clearly delineated
        from the wider, impinging systems. With apologies to the author himself, it
        seems fair to say that when reading Pynchon in the Foucauldian Enlightenment
        tradition: we do know what's going on (to some, perhaps ingrained and inescapably
        limited, extent), and we let it go on, only ever imagining, in sorrow, how
        it could (never) be otherwise.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:299</identifier><datestamp>2015-10-28T14:44:23Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>''some kind of
        thing it aint us but yet its in us'': David Mitchell, Russell Hoban, and Metafiction
        After the Millennium</dc:title><dc:creator>Martin Paul Eve</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:publisher>SAGE</dc:publisher><dc:subject>British
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6N302</dc:identifier><dc:description>This
        article appraises the debt that David Mitchell\u2019s Cloud Atlas owes to
        the novels of Russell Hoban, including, but not limited to, Riddley Walker.
        After clearly mapping a history of Hoban\u2019s philosophical perspectives
        and Mitchell\u2019s inter-textual genre-impersonation practice, the article
        assesses the degree to which Mitchell\u2019s metatextual methods indicate
        a nostalgia for by-gone radical aesthetics rather than reaching for new modes
        of its own. The article not only proposes several new backdrops against which
        Mitchell\u2019s novel can be read but also conducts the first in-depth appraisal
        of Mitchell\u2019s formal linguistic replication of Riddley Walker.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:301</identifier><datestamp>2015-10-28T14:52:56Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
