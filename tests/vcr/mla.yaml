        literature</dc:subject><dc:subject>Digital humanities</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6TS41</dc:identifier><dc:description>John
        Milton is a hero to Millennials: C. S. Lewis based Perelandra on Paradise
        Lost; Philip Pullman\u2019s His Dark Materials Trilogy mirrors the epic;  Mark
        Morris\u2019s best ballet is \u201CL\u2019Allegro and Il Penseroso\u201D;
        digital artist Terrance Lindall created virtual images of Paradise Lost for
        the Oxford U. Press; Comus is the originator and lead Krewe for the New Orleans
        Carnival, and the name of an acoustic-art rock band.  Paradise Lost provides
        the basis for one of the most successful recent video games, The Talos Principle,
        in which Milton plays a major character. His autobiographical recoveries from
        failed ambition provide therapy for modern trauma. We cover, audio-visually,
        the relevance of Sonnets, Lycidas, Comus, Paradise Lost (Books 1 &amp; 2,
        9 &amp; 10), Paradise Regained (Book IV), and Samson Agonistes.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:685</identifier><datestamp>2016-04-23T19:59:02Z</datestamp></header><metadata><oai_dc:dc
