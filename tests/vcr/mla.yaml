        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Colour Play in
        Arundhati Roy\u2019s The God of Small Things</dc:title><dc:creator>Shazia
        Sadaf</dc:creator><dc:date>2008</dc:date><dc:identifier>http://dx.doi.org/10.17613/M67K52</dc:identifier><dc:description>The
        God of Small Things emerges as a perfectly harmonious work because of an underlying
        threadwork of connecting ideas. One such connecting mesh is the use of colour-codes
        within the novel, which gives it direction and coherence. This article traces
        colour and its importance in the novel.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:431</identifier><datestamp>2016-01-07T14:55:00Z</datestamp></header><metadata><oai_dc:dc
