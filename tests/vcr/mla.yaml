        Archives &amp; Networks of Modernism</dc:title><dc:creator>James Gifford</dc:creator><dc:creator>James
        Clawson</dc:creator><dc:creator>Fiona Tomkinson</dc:creator><dc:date>2013</dc:date><dc:type>text</dc:type><dc:subject>American
        literature</dc:subject><dc:subject>British literature</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M63596</dc:identifier><dc:description>Archives
        &amp; Networks of Modernism developed without any single authorial focus to
        address or collapse the plurality of Modernist and Late Modernist networks
        and archives. The collection instead adopts an international perspective,
        in particular where each network or archive intersects or interrupts the other.
