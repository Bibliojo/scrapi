        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Postcolonial Estrangements:
        Claiming a Space between Stalin and Hitler.</dc:title><dc:creator>Serguei
        Alex Oushakine</dc:creator><dc:date>2016</dc:date><dc:publisher>Evanston:
        Northwestern University Press</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>Slavic
        literature</dc:subject><dc:subject>War literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6DW3Z</dc:identifier><dc:description>In
        this essay, I follow debates about forms and sites of memorialization in post-
        Soviet Belarus. Begun during perestroika, the public discussions about Khatyn\u2019
        and Kuropaty eventually evolved into persistent attempts to realign the Soviet
        past along new narrative axes. Most prominently, this discursive reformatting
        of the socialist experience was reflected in various gestures of withdrawal
        and distancing. I suggest that these discursive and mnemonic moves\u2014from
        commemorating victims to memorializing victimhood\u2014could be seen as signs
        of the emergence and development of postcolonial reasoning in post- Soviet
        Belarus. The postcolonial estrangement that these historicist projects have
        produced is a consequence of a utopian search for sources of authenticity
        outside the power structures imposed by \u201Coccupation regimes.\u201D So
        far, this retrospective quest for a safe place \u201Cin- between\u201D has
        resulted in a series of dead ends. Instead of bringing the nation together,
        it has polarized the society. Instead of providing an attractive alternative
        to the moral duplicity of state socialism, it has offered a historical justification
        for ethical relativism. These deadlocks and false turns of postcolonial studies
        of socialism can be seen as reflecting the early stage of this intellectual
        movement. Alternatively, they may signify the emergence of a different\u2014conservative
        and nostalgic\u2014form of postcoloniality. In either case, these debates
        helpfully outline the uneasy process of the retroactive creation of colonial
        subjectivity, demonstrating how the act of reclaiming an important historical
        place can become indistinguishable from being beholden to this place.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:583</identifier><datestamp>2016-02-29T13:11:39Z</datestamp></header><metadata><oai_dc:dc
