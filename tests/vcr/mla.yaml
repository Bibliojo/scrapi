        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>In the Wake of
        the Poetic: Palestinian Artists after Darwish</dc:title><dc:creator>Najat
        Rahman</dc:creator><dc:date>2015</dc:date><dc:publisher>Syracuse University
        Press</dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M6859R</dc:identifier><dc:description>Heralding
        a new period of creativity, In the Wake of the Poetic explores the aesthetics
        and politics of Palestinian cultural expression in the last two decades. As
        it increasingly gains a significant presence on the international scene, much
        of Palestinian art owes a debt to Mahmoud Darwish, one of the finest contemporary
        poets, and to Palestinian writers of his generation. Rahman maps the immense
        influence of Darwish's poetry on a new generation of performance artists,
        visual artists, spoken-word poets, and musicians. Through an examination of
        selected works by key artists-such as Suheir Hammad, Ghassan Zaqtan, Elia
        Suleiman, Mona Hatoum, Sharif Waked, and others-Rahman articulates an aesthetic
        founded on loss, dispersion, dispossession, and transformation. It interrupts
        dominant regimes, constituting acts of dissension and intervention. It reinscribes
        belonging and is oriented toward solidarity and future. This innovative wave
        of experimentation transforms our understanding of the national through the
        diasporic and the transnational, and offers a profound meditation on identity.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:183</identifier><datestamp>2015-10-19T22:39:52Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Faithful Witnessing
        as Practice: Decolonial Readings of Shadows of Your Black Memory and The Brief
        Wondrous Life of Oscar Wao</dc:title><dc:creator>Yomaira Figueroa</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Wiley
        Blackwell</dc:publisher><dc:subject>African literature</dc:subject><dc:subject>American
        literature</dc:subject><dc:subject>Caribbean literature</dc:subject><dc:subject>Literature
        and philosophy</dc:subject><dc:subject>Spanish language</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M64G6G</dc:identifier><dc:description>This
        article considers Mar \u0131a Lugones\u2019s concept of faithful witnessing
        as a point of departure to think about the ethics and possibilities of faithful
        witnessing in literary contexts. For Lugones, faithful witnessing is an act
        of aligning oneself with oppressed peoples against the grain of power and
        recognizing their humanity, oppression, and resistance despite the lack of
        institutional endorsement. I engage the work of Linda Tuhiwai Smith, Denise
        Oliver, and other scholars who offer methodologies and discourses on recognition,
        witnessing, and resis- tance. I argue that the feminist philosophical concept
        of faithful witnessing is a critical ele- ment of reading decolonial imaginaries.
        The article undertakes close readings of two novels in the Afro-Latinx and
        Afro-Hispanic tradition: Donato Ndongo\u2019s Shadows of Your Black Memory
        and Junot D \u0131az\u2019s The Brief Wondrous Life of Oscar Wao. In these
        readings, the concept of faithful witnessing enriches the analysis of religious
        colonization and the gender violence inherent to coloniality.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:185</identifier><datestamp>2015-10-19T23:02:18Z</datestamp></header><metadata><oai_dc:dc
