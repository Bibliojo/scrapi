        Smith</dc:creator><dc:date>2015</dc:date><dc:publisher>Wiley</dc:publisher><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6Z016</dc:identifier><dc:description>Art
        Spiegelman is one of the most-discussed creators in Comic Book Studies. His
        Pulitzer-winning work Maus (1980 and 1991) was, alongside The Dark Knight
        Returns (1986) and Watchmen (1987), the catalyst to a sea change in the commercial
        and critical fortunes of the alternative comic book during the mid-1980s.
        It has been a landmark text in critical discourse on comics ever since. The
        purpose of this and its companion paper is to offer a synthesis and reinvestigation
        of both the existing critical literature on Spiegelman aswell as, perhaps
        most importantly, the lacunae within that literature. The aims of these two
