        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Art, Literature
        and Revolution in Latin America: Telling the Story</dc:title><dc:creator>Jaime
        Brenes Reyes</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Comparative
        literature</dc:subject><dc:subject>Latin American history</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Spanish
        language</dc:subject><dc:subject>Teaching of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M69G61</dc:identifier><dc:description>Course
        Description: As German intellectual Walter Benjamin writes in his essay \u201CThe
        Storyteller\u201D, \u201CExperience which is passed on from mouth to mouth
        is the source from which all storytellers have drawn.\u201D In the process
        of sharing experiences, more stories are born with authorship that are common
        while at the same time recognizing the individual opening of the hearer and
        the teller. In this course, we will explore storytelling as a way to understand
        the changes that Latin America went through during the twentieth-century:
        from dictatorships and revolutions to efforts for reconciliation and preservation
        of memory. The course content will include diverse forms of art, including
        poetry, mural paintings, photography, testimonies, music, and novels. Equally
        important, students will be placed in bi-weekly engagement with a Latin American
        immigrant from the London (Ontario) community. Students will maintain a portfolio
        to keep notes, reactions, and thoughts about their conversations, class discussions,
        readings, and own reflections. Based on the portfolio, students will share
        one story with the rest of the class at the end of the term. Revolutionary
        movements: we will be able to discern, survive and keep growing in a large
        part because of its storytelling component, the sharing of experiences from
        mouth to mouth.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:43</identifier><datestamp>2015-05-20T21:13:55Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Grotesque Gigantic:
        Stephen Hero, Maximalism, and Bakhtin</dc:title><dc:creator>Jeremy Colangelo</dc:creator><dc:date>2014</dc:date><dc:type>text</dc:type><dc:publisher>Fordham
        University Press</dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M65P43</dc:identifier><dc:description>My
        intention is to reorient Stephen Hero\u2019s position in Joyce\u2019s oeuvre,
        viewing it not simply as a precursor to A Portrait but instead as a first
        attempt at the kind of expansive narrative Joyce would undertake in Ulysses
        and Finnegans Wake. What I wish to narrate is not primarily the story of Stephen
        Hero\u2019s failure, but instead the story of how Joyce finally managed, with
        Ulysses, to create a maximalism work that is free of the earlier contradictions
        that would have torn the project to pieces.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:45</identifier><datestamp>2015-05-20T22:00:29Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
