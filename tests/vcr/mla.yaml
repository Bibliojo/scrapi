        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>A Terence Staging
        in the Sixteenth Century</dc:title><dc:creator>Hugh M. Richmond</dc:creator><dc:date>2016</dc:date><dc:subject>Drama</dc:subject><dc:subject>Early
        modern studies</dc:subject><dc:subject>European literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6BW2Z</dc:identifier><dc:description>This
        essay discusses an illustration of the opening scene of an indoor Renaissance
        performance, from an edition of Terrence dated 1580. This is the Prologue
        of the comedy \"Heauton Timorumenos\" (\"The Self-Tormentor\") by Terence
        (195-159 B.C.) with an actor as the Prologue in a day-lit theatre. This setting
        marks the beginning of a shift away from outdoor theatres to the modern indoor
        stage. To see the title page of the edition go to the Terence entry in Primary
        Renaissance Texts in the Performance Bibliography of http://shakespearestaging.berkeley.edu</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:615</identifier><datestamp>2016-03-10T19:30:06Z</datestamp></header><metadata><oai_dc:dc
