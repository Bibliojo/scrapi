        in Gene Luen Yang's American Born Chinese</dc:title><dc:creator>Philip Smith</dc:creator><dc:date>2014</dc:date><dc:publisher>Wiley</dc:publisher><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6G027</dc:identifier><dc:description>This
        paper offers a synthesis and critique of the existing academic literature
        on Gene Luen Yang's American Born Chinese and an overview of Asian American
        alternative comics. It examines the range of literary and linguistic sources
        which Yang draws upon in his collage of Chinoiserie and Japonism. It presents
        the argument that existing criticism has failed to take into account the rising
        presence of Asian and Asian American characters and creators in American comics.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:505</identifier><datestamp>2016-01-22T07:35:39Z</datestamp></header><metadata><oai_dc:dc
