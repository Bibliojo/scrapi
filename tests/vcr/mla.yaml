        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u2018\u2018The
        New Americans\u2019\u2019 : The Creation of a Typology of Vietnamese-American
        Identity in Children\u2019s Literature</dc:title><dc:creator>Subarno Chattarji</dc:creator><dc:date>2010</dc:date><dc:type>text</dc:type><dc:publisher>Cambridge
        University Press</dc:publisher><dc:subject>History and literature</dc:subject><dc:subject>War
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6ZP47</dc:identifier><dc:description>The
        influx of Vietnamese refugees, \u2018\u2018boat people,\u2019\u2019 and immigrants
        into the United States after April 1975 has led to the establishment of a
        significant Vietnamese-American community. There is a body of literature written
        for children and young adults that creates and delineates this new community
        within the topography of a welcoming and immigrant-friendly USA. This paper
        will examine the meanings and implications of the appellation \u2018\u2018Vietnamese-\nAmerican\u2019\u2019
        as defined within a body of nonfiction children\u2019s literature. It will
        highlight how these texts negotiate questions related to refugee status, immigration,
        identity and belonging,\ncontributing in many instances to a bland re-creation
        of a formerly oppressed but now coherent and increasingly prosperous and Americanized
        people. The children\u2019s literature plays an important role in defining
        the relatively new community to itself and to mainstream America. In its dissemination
        of truisms about Confucian heritages and stereotypes of \u2018\u2018model
        minorities \u2019\u2019 the literature reveals as much about American ideological
        desires as it does about\n\u2018\u2018the new Americans.\u2019\u2019</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:203</identifier><datestamp>2015-10-20T13:27:44Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Wikipedia as Imago
        Mundi</dc:title><dc:creator>Alex Mueller</dc:creator><dc:date>2010</dc:date><dc:type>text</dc:type><dc:subject>Digital
        humanities</dc:subject><dc:subject>Medieval literature</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Teaching
        of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6V018</dc:identifier><dc:description>Wikis
        have become enormously attractive to Internet users because they are open-access
        web pages or networks of web pages that can be modified by any interested
        editors, making them perpetual works-in-progress that evolve and change at
        the behest of their contributors.  Wikipedia, the limitless fountain of collected,
        and sometimes inaccurate, information, is now the largest encyclopedia in
        the world. Its popularity suggests not only that digital literacy demands
        participation and collaboration, but also that our current reading practices
        and information gathering are highly encyclopedic and reconstructive. This
        essay argues that wikis have origins in literate practices that predate the
        age of print, specifically in medieval encyclopedia writing. From Isidore
        of Seville to Honorius Augustodunensis to William Caxton, understanding the
        world meant creating and recreating its image, Imago mundi, in a language
        that would be accessible to more and more readers. Since students are using
        and misusing Wikipedia with increasing regularity as a foundation for learning
        in all of the disciplines, it is important for educators to understand the
        history of this collaborative, yet contested, literate behavior.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:205</identifier><datestamp>2015-10-20T13:55:06Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Who Am I Free to
        Be: Identities across Time in Octavia E. Butler's 'Kindred'</dc:title><dc:creator>Teresa
        Egbert</dc:creator><dc:date>2012</dc:date><dc:type>text</dc:type><dc:publisher>Microsoft</dc:publisher><dc:subject>African
        American literature</dc:subject><dc:subject>American history</dc:subject><dc:subject>American
        literature</dc:subject><dc:subject>Cultural studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6Q59S</dc:identifier><dc:description>By
        adopting the form of a slave narrative and using the device of time travel,
        Butler places Dana and Kevin in a position to (re)learn history and to illustrate
        how they construct/assume identities in the 19th century and how those identities
        affect their 20th century selves.\n\nDana and Kevin adjust and readjust the
        identities they can and do assume in each century in order to survive as well
        as to maintain a precarious hold on self. Butler, through Dana\u2019s narration,
        explores the personal and public identities available to a black woman and
        a white man in two centuries. This paper, then, examines how Kindred borrows
        the form of a slave narrative and affords Dana a way to define herself in
        two centuries and explore how she is affected by those identities.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:207</identifier><datestamp>2015-10-20T16:11:05Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Maragall a It\xE0lia
        al voltant de 1947</dc:title><dc:creator>Francesco Ardolino</dc:creator><dc:date>2012</dc:date><dc:publisher>Biblioteca
        de Catalunya</dc:publisher><dc:subject>Catalan literature</dc:subject><dc:subject>Comparative
        literature</dc:subject><dc:subject>Italian literature</dc:subject><dc:subject>Translation</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6KG6H</dc:identifier><dc:description>Just
        after the Second World War two Italian writers chose to look at the poetry
        of Joan Maragall. Montale\u2019s version of the \u201CSpiritual Canto\u201D
        has led to a variety of debates and interpretations, while the publication
        of a modest anthology of Catalan poets by Pasolini remained unknown for a
        long time until rediscovered in the third millennium. The selection and the
        interests of both Italian authors was quite different, but, from our contemporary
        perspective, their choices are complementary, uniting to reopen a dialogue
        with Catalan literature. This study also takes a look, in a comparative sense,
        at other Italian versions of the \u201CSpiritual canto\u201D. Key words: Maragall
        \u2014 Poetic reception \u2014 Catalan/Italian translation \u2014 Montale
        \u2014 Pasolini \u2014 Card\xF3</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:211</identifier><datestamp>2015-10-20T23:28:59Z</datestamp></header><metadata><oai_dc:dc
