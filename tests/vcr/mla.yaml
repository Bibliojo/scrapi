        to Cardinal John Henry Newman's position on moral formation.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:145</identifier><datestamp>2015-08-24T23:58:00Z</datestamp></header><metadata><oai_dc:dc
