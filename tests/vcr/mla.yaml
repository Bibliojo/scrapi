        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Local Rooms with
        a Cosmopolitan View? Novels in/on the Limits of European Convergence</dc:title><dc:creator>Cesar
        Dominguez</dc:creator><dc:date>2015</dc:date><dc:publisher>Brill\u2013Rodopi</dc:publisher><dc:subject>Comparative
        literature</dc:subject><dc:subject>European literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M62C76</dc:identifier><dc:description>The
        aim of this essay is to examine how novels negotiate European integration
        and, hence, how they contribute to re-imagining European culture and Europeanization,
        of which they are an outcome. My results may not be valid for other genres
        and cultural artefacts. However, my restriction to the novel is justified
        on the grounds of testing Benedict Anderson\u2019s statements about this genre
        and its capability to represent imagined communities. This test is carried
        out from a cosmopolitan viewpoint. My analysis comprises three parts. First,
        I will briefly review Ulrich Beck\u2019s theories on cosmopolitanism. Second,
        I will approach Europeanization as reflected in new ways of reading, which
        I call \u201Ccosmopolitan reading\u201D. And third, I will examine three novels
        \u2013Joaqu\xEDn Lorente\u2019s Ciudadanos de la Tierra.com, \xC0ngel Burgas\u2019
        La fi d\u2019Europa, and Tim Parks\u2019 Europa \u2013 that negotiate the
        process of integration. Finally, I make some concluding remarks on the perspective
        these novels express on European convergence.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:279</identifier><datestamp>2015-10-26T15:49:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Driving Miss Daisy
        as Memory Theatre</dc:title><dc:creator>Suzanne England</dc:creator><dc:creator>Carol
        Ganzer</dc:creator><dc:creator>Carol Tosone</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>American
        literature</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>Drama</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6XK58</dc:identifier><dc:description>Alfred
        Uhry\u2019s Pulitzer Prize winning play, Driving Miss Daisy (1986) is examined
        as a site of memory including: Uhry\u2019s own memories upon which the characters
        and the play itself are based; the role of memory stories, settings and objects
        in the unfolding of the relationship be-tween its main characters, Daisy Wertham
        and her chauffeur, Hoke Colburn; and, as the first play in Uhry\u2019s Atlanta
        Trilogy, a lieu de m\xE9moire of mid-twentieth century Atlanta. Inspired by
        the thinking of contemporary theatre scholars, and the work of Maurice Halbwachs
        (1992) and Pierre Nora (1989), we conceptualize Driving Miss Daisy as memory-theatre,
        with sites of memory, memory stories and objects, ghosts, hauntings of the
        past, and a recasting of history to engage memories and cultural identity.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:281</identifier><datestamp>2015-10-26T20:18:41Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Politics and Theatre
        in the PRC: Fifty Years of Teahouse on the Chinese Stage</dc:title><dc:creator>Shiao-ling
        S. Yu</dc:creator><dc:date>2013</dc:date><dc:type>text</dc:type><dc:publisher>University
        of Hawaii Press</dc:publisher><dc:subject>Chinese literature</dc:subject><dc:subject>Drama</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6SW20</dc:identifier><dc:description>Ever
        since its introduction to China in the early twentieth century, spoken drama
        (huaju) has been at the forefront of social and political changes. Its realistic
        portrayal of life and use of spoken dialogue made it an ideal vehicle to promote
        social reforms and to serve politics. This study investigates the relationship
        between politics and theater in the People\u2019s Republic of China by focusing
        on a masterpiece of modern Chinese drama: Lao She\u2019s play Chaguan (Teahouse,
        1957), which chronicles fifty years of modern Chinese history from the demise
        of the Qing dynasty to the eve of the Communist victory. This essay examines
        how historical events are portrayed, how history served as a commentary on
        political conditions of the 1950s, and how changing political climates have
        affected the productions and reception of this play. It asks whether the new
        critical opinions of the past few years that question the earlier politically
        correct interpretation might invite new ways to stage the script.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:283</identifier><datestamp>2015-10-27T17:53:56Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
