        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Re-visioning Romantic-Era
        Gothicism: An Introduction to Key Works and Themes in the Study of H.P. Lovecraft</dc:title><dc:creator>Philip
        Smith</dc:creator><dc:date>2011</dc:date><dc:publisher>Wiley</dc:publisher><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M66G63</dc:identifier><dc:description>Howard
        Phillips Lovecraft was an author, letter writer and poet who lived between
        1890 and 1937. His works blend science fiction with Gothic themes. Lovecraft
        was, by the majority of accounts (including his own), a bad writer. He was
        also an outspoken racist for the majority of his life to a degree which makes
        much of his work, to a modern reader, politically grotesque. Despite the above,
        it would not be an exaggeration to say that Lovecraft\u2019s work can be found
        in the genealogy of almost all modern science fiction and horror. This essay
        introduces the major concepts in critical responses to the fictional prose
        works of H.P. Lovecraft. The author examines the recurring themes of language,
        genre, literary influences, xenophobia, cosmic indifferentism, dreams, time
        and the influence of Lovecraft. This essay does not, due to length limitations,
        seek to be inclusive of all Lovecraft criticism, but instead presents key
        themes and works. Nor does it address the totality of Lovecraft\u2019s work
        and focuses, instead on readings of his fictional prose works.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:509</identifier><datestamp>2016-01-22T07:44:50Z</datestamp></header><metadata><oai_dc:dc
