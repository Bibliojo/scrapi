        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Social Knowledge
        Creation: Three Annotated Bibliographies</dc:title><dc:creator>Alyssa Arbuckle</dc:creator><dc:creator>Nina
        Belojevic</dc:creator><dc:creator>Matthew Hiebert</dc:creator><dc:creator>Raymond
        G. Siemens</dc:creator><dc:creator>Shaun Wong</dc:creator><dc:creator>Derek
        Siemens</dc:creator><dc:creator>Alex Christie</dc:creator><dc:creator>Jon
        Saklofske</dc:creator><dc:creator>Jentery Sayers</dc:creator><dc:creator>the
        Implementing New Knowledge Environments Research Group</dc:creator><dc:creator>the
        Electronic Textual Cultures Lab Research Group</dc:creator><dc:date>2014</dc:date><dc:subject>Digital
        humanities</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6G01V</dc:identifier><dc:description>In
        2012\u20132013, a team led by Ray Siemens at the Electronic Textual Cultures
        Lab (ETCL), in collaboration with Implementing New Knowledge Environments
        (INKE), developed three annotated bibliographies under the rubric of \u201Csocial
        knowledge creation.\u201D The items for the bibliographies were gathered and
        annotated by members of the Electric Textual Cultures Lab (ETCL) to form this
        tripartite document as a resource for students and researchers involved in
        the INKE team and well beyond, including at digital humanities seminars in
        Bern (June 2013) and Leipzig (July 2013). Gathered here, the result of this
        initiative might best be approached as an expeditious environmental scan,
        a necessarily partial snapshot of scholarship coalescing around an emerging
        area of critical interest. The project did not seek to establish a canon,
        but instead to provide a transient representation of interrelational research
        areas through a process of collaborative aggregation. The annotated bibliography
        is purposefully focused on the active, present, and future \u201Csocial knowledge
        creation\u201D instead of the passive and past \u201Csocial construction of
        knowledge,\u201D in which its roots lie. The difference in emphasis signals
        a newfound concern with (re)shaping processes that produce knowledge, and
        doing so in ways that productively reposition sociological and historical
        approaches. Taken together, the three parts of the bibliography connect contemporary
        thinking about new knowledge production with a range of Web 2.0 digital tools
        and game-design models for redesigning knowledge processes to better facilitate
        collaboration.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:87</identifier><datestamp>2015-06-25T01:36:22Z</datestamp></header><metadata><oai_dc:dc
