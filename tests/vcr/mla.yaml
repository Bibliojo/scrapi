        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Travelling away
        from the \u201Cartsy post-modern lefty-pinko university\u201D. Noor's transcultural
        experience and the duties of the intellectual</dc:title><dc:creator>Ewa Lukaszyk</dc:creator><dc:date>2014</dc:date><dc:publisher>Polish
        Academy of Sciences</dc:publisher><dc:subject>Asian history</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6V319</dc:identifier><dc:description>Travelling
        away from the \u201Cartsy post-modern lefty-pinko university\u201D. \nNoor's
        transcultural experience and the duties of the intellectual.\n\nThe volume
        Qur'an and cricket consists of several travelogues produced by a Malay intellectual,
        Farish A. Noor, during his trips to the most problematic places of the world,
        marked by the contemporary \u201Cbattles of God\u201D. This book is interpreted
        in terms of a quest for transcultural condition understood as a dimension
        of experience transcending the multiplicity of cultural orders in dissent.
        \nNoor sketches his own definition of the intellectual, contrasted in this
        article with the visions given by Gramsci, Adorno and Said. The subject of
        the transcultural condition is defined as \u201Citinerant scholar\u201D transgressing
        the limitations of the academia by his nomadic immersion in the world. The
        attitude of the traveller is marked by openness and readiness to listen, even
        if he is confronted to irrational mumbling. Precisely the mumbling of anger
        and hate becomes the most difficult challenge to the intellectual unable to
        deal with it rationally. The only remaining answer is a sheer presence and
        love, emotional attachment to the world, as the scholar rejects the temptation
        of the ivory tower that would isolate him from the otherness. The modality
        of speech that opposes the hateful mumbling isn't based on clear, persuasive
        argumentation, but on ironic ambivalence conjugated with directness and the
        rejection of euphemism. Most importantly, the \u201Citinerant scholar\u201D
        is not a preacher. \nIn opposition to the leftist tradition of defining the
        intellectual as a secular figure, the \u201Citinerant scholar\u201D remains
        deeply immersed in religion. The challenge of building up the transcultural
        dimension is connected to the necessity of finding a place for the authentic
        religious experience in times of \u201Cbattles of God\u201D. \n\n\nKey words:\n\nFarish
        Noor \u2013 transcultural \u2013 intellectual \u2013 religious conflicts \u2013
        travel</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:561</identifier><datestamp>2016-02-06T10:23:19Z</datestamp></header><metadata><oai_dc:dc
