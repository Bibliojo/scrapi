        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>A Crisis of Distinction:
        Reading Fin-de-Si\xE8cle Anxieties through Les Types de Paris</dc:title><dc:creator>Nicky
        Agate</dc:creator><dc:date>2014</dc:date><dc:subject>Art history</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>French literature</dc:subject><dc:subject>History
        and literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6PC7S</dc:identifier><dc:description>This
        dissertation combines micro-history, literary geography, urbanism, and the
        history of the French illustrated book. I work outwards from Les Types de
        Paris, a virtually ignored and chaotically hybrid collection of essays, short
        stories, physiologies and poetry that I position as a latter-day rewriting
        of the panoramic literature of the 1840s. This iteration, I argue, has to
        address a city that has become unheimlich for its inhabitants. Post-Haussmann,
        post-1870, in the throes of an Exposition universelle: this has become a city
        in constant flux. The volume\u2019s contributors\u2014from Edmond de Goncourt,
        Mallarm\xE9, and Maupassant to Mirbeau, Richepin, and Zola\u2014collaborate
        with its illustrator-curator, Jean-Fran\xE7ois Raffa\xEBlli to try to make
        sense of a city whose social, gender, and geographical boundaries are no longer
        fixed. The resultant visual-verbal ensemble reveals a bourgeois urban class
        ridden with the anxieties of modernity\u2014from the increasing visibility
        and mobility of the working class, to a crisis of masculinity in the face
        of defeat, to the shifting social and geographical borders of the city in
        which it lives. Here, the panoramic format reflects the authors' desire to
        frame the fluid, to stay the tide of change.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:161</identifier><datestamp>2015-10-19T20:01:54Z</datestamp></header><metadata><oai_dc:dc
