        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Data on Second
        Majors in Language and Literature, 2001\u201313</dc:title><dc:creator>Doug
        Steward</dc:creator><dc:date>2015</dc:date><dc:subject>Teaching of language</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M63W2S</dc:identifier><dc:description>In
        some fields\u2014notably, foreign languages\u2014second majors make up an
        unusually large share of the students receiving degrees. If we compare the
        number of second majors in a field with the number of first majors, we see
        that second majors range from 3%\u20135% of the number of first majors in
        fields like communication and psychology to 10%\u201316% in economics and
        mathematics but jump to significantly higher percentages in foreign languages.
        In 2001 the number of second majors in foreign languages was 28.0% of the
        number of first majors, and it increased to 38.6% in 2013.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:15</identifier><datestamp>2015-05-05T20:04:54Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Master's Degree
        in the Modern Languages since 1966</dc:title><dc:creator>Doug Steward</dc:creator><dc:date>2004</dc:date><dc:type>text</dc:type><dc:publisher>MLA</dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M60598</dc:identifier><dc:description>The
        story of the master\u2019s degree in English and foreign languages since 1966
        is most dramatically a story about women\u2019s access to areas of study traditionally
        dominated by men and more generally a story about how economic shifts influence
        students\u2019 degree decisions.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:17</identifier><datestamp>2015-05-05T20:10:07Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Academic Freedom:
        Norms, Methods, Contestations</dc:title><dc:creator>Doug Steward</dc:creator><dc:date>2011</dc:date><dc:type>text</dc:type><dc:publisher>MLA</dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M6VC7B</dc:identifier><dc:description>Because
        academic freedom is a function of and entrusted to the corporate faculty,
        defenses of academic freedom must be articulated in the terms of curricula
        that are thoughtfully constructed according to disciplinary norms. But this
        potentially powerful system of protection is weakened when the faculty has
        little sense of how its curriculum fits together and how individual members\u2019
        teaching and research contribute to the mission of their departments and institutions,
        especially when that work challenges dominant disciplinary methods and narratives,
        as work in some less frequently taught languages and in literatures of people
        of color almost necessarily do.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:19</identifier><datestamp>2015-05-05T20:15:14Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Foreign Language
        Requirement in English Doctoral Programs</dc:title><dc:creator>Doug Steward</dc:creator><dc:date>2006</dc:date><dc:type>text</dc:type><dc:publisher>MLA</dc:publisher><dc:subject>English
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6QP42</dc:identifier><dc:description>The
        decline of the language requirement in English doctoral programs will have
        to be reversed if those in the English profession are to treat global and
        ethnic studies seriously, to refuse to replicate \u201Cspread-eagle\u201D
        isolationism in their work, to research and teach world literature and English-language
        literature\u2019s place in it responsibly, and to enrich their thinking with
        the extraordinary taxonomies that the other modern languages offer.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:21</identifier><datestamp>2015-05-05T20:53:55Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Saint's Progeny:
        Assotto Saint, Gay Black Poets, and Poetic Agency in the Field of the Queer
        Symbolic</dc:title><dc:creator>Doug Steward</dc:creator><dc:date>1999</dc:date><dc:type>text</dc:type><dc:publisher>St
        Louis University</dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M6KW24</dc:identifier><dc:description>Gay
        black representations of the phallus subvert recognizable images of the gay/black
        phallus, and they draw on a tradition, however brief, of writers who have
        also possessed and spoken from the gay/black phallus. In thus circumventing
        symbolic castration, Saint's progeny effectively engage in a tentative yet
        decidedly agentive elaboration of gay black identity in the field of what
        we can begin to call the queer symbolic.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:23</identifier><datestamp>2015-05-06T08:42:02Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Pleasure of
        the Blog: The Early Novel, the Serial, and the Narrative Archive</dc:title><dc:creator>Kathleen
        Fitzpatrick</dc:creator><dc:date>2007</dc:date><dc:type>text</dc:type><dc:subject>Cultural
        studies</dc:subject><dc:subject>Digital humanities</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6G59M</dc:identifier><dc:description>This
        paper explores the literary potential of the personal blog, arguing that the
        form may usefully understood in relationship to the early novel.  As it has
        been argued that the representations of individual characters in the early
        novel helped to bring the modern understanding of the individual into being,
        so this paper argues that the character produced through the database-oriented
        form of the blog is bringing into being a new form of networked subjectivity.
        \ In order to fully appreciate the pleasure entailed in reading blogs, however,
        one must add to this understanding of the functions of narrative and database
        an understanding of seriality, and particularly the feminized form of serial
        typified by the soap opera.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:25</identifier><datestamp>2015-05-06T13:32:15Z</datestamp></header><metadata><oai_dc:dc
