        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Transformation
        through Integration: The Renaissance Knowledge Network (ReKN) and a Next Wave
        of Scholarly Publication</dc:title><dc:creator>William Bowen</dc:creator><dc:creator>Matthew
        Hiebert</dc:creator><dc:creator>Daniel Powell</dc:creator><dc:creator>Lindsey
        Seatter</dc:creator><dc:creator>Raymond Siemens</dc:creator><dc:date>2015</dc:date><dc:publisher>CISP
        Press</dc:publisher><dc:subject>Digital humanities</dc:subject><dc:subject>Early
        modern studies</dc:subject><dc:subject>Scholarly communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6DG6Z</dc:identifier><dc:description>This
        article reflects on the first six months of funded research by the Renaissance
        Knowledge Network (ReKN), focusing especially on the possibilities for interoperability
        and metadata aggregation of diverse digital projects, including but not limited
        to Early English Books Online\u2014Text Creation Partnership; the Iter Bibliography;
        the Canadian Writing Research Collaboratory; the Advanced Research Consortium
        network; Editing Modernism in Canada; the INKE working groups; and several
        other, smaller projects. \uE020is article also considers how internetworked
        resources and a holistic scholarly environment should incorporate and build
        on existing publication and markup tools. Key to this process of facilitating
        new forms of scholarly production are including possibilities for middle-state
        publication; exporting both primary and critical content; and forming new
        types of technologically facilitated scholarly communities.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:351</identifier><datestamp>2015-11-11T11:37:13Z</datestamp></header><metadata><oai_dc:dc
