        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>How Revolutionary
        is our Scholarship Today?</dc:title><dc:creator>Julia V. Douthwaite</dc:creator><dc:date>2016</dc:date><dc:publisher>University
        of Notre Dame</dc:publisher><dc:subject>Academe</dc:subject><dc:subject>Digital
        humanities</dc:subject><dc:subject>Ethics</dc:subject><dc:subject>European
        history</dc:subject><dc:subject>French literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6VC8Q</dc:identifier><dc:description>This
        is a longer version of my conference paper, in which I provide some ideas
        on how to merge scholarship on 18th-c France, especially the revolutionary
        period, with the kinds of advocacy promoted by the MLA. I foreground exciting
        new work done by colleagues in the US, UK, and Italy, and provide a \"sneak
        peek\" at materials to be included in the book-in-progress, _Teaching Representations
        of the French Revolution_ (ed. by myself with Catriona Seth and Antoinette
        Sol).</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:437</identifier><datestamp>2016-01-08T08:02:23Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Verstehen/ Einf\xFChlen
        in Arabian Sands (1959): Wilfred Thesiger as Traveler and Anthropologist</dc:title><dc:creator>Marielle
        R. Risse</dc:creator><dc:date>2013</dc:date><dc:publisher>Berghahn</dc:publisher><dc:subject>Arabic
        language</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>Middle
        Eastern history</dc:subject><dc:subject>Middle Eastern literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6QK5D</dc:identifier><dc:description>Using
        Geertz\u2019s Verstehen/ Einf\xFChlen distinction, this essay begins with
        an overview of the travel writing and anthropological work about Oman, concentrating
        on the southern region of Dhofar. The author then situates Wilfred Thesiger\u2019s
        classic Arabian Sands (1959) within these two genres as an example of a writer
        who is able to show understanding for and empathy with his Bedu traveling
        companions. Thesiger\u2019s Verstehen is demonstrated through comparing the
        details he gives of Bedu culture with current manifestations. His Einf\xFChlen
        is shown through his over-arching concern for his companions and his respectful
        descriptions of their life, avoiding the typical Victorian condescension towards
        \u201Cnatives\u201D and the self-absorbed gushing of many modern travel writers.
        Using seven years of experience studying the culture of southern Oman, the
        author argues that Thesiger\u2019s writing shows a rare combination of accuracy
        and empathy which elevates his book to a model of both anthropological and
        travel writing.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:439</identifier><datestamp>2016-01-10T17:18:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Virtual Indian
        Removal</dc:title><dc:creator>Sara Humphreys</dc:creator><dc:date>2016</dc:date><dc:publisher></dc:publisher><dc:identifier>http://dx.doi.org/10.17613/M6KW3H</dc:identifier><dc:description>The
        cultural work of the western and its generic forebears has been, in part,
        to support policies of colonial domination, such as Indian Removal and Land
        Allotment Acts, and this cultural work has been remediated in Red Dead Redemption,
        in which players are rewarded for performing acts of colonial domination.
        Because \u201Cactual Indigenous people are judged as more or less authentic,
        more or less real, to the extent that they live up or down to a fictitious
        representation\u201D (Joanne DiNova Spiraling Webs of Relation 24), it is
        vital that we understand the genealogy of the genres that underpin Eurocentric
        thought and inscribe fantastical, pervasive, and durable narratives of Indigenous
        identity. By countering and refuting such representations, we can envision
        remedies for this ludo-colonization and even reclaim and \u201Cre\u201D-vision
        how video games can operate to decolonize rather than continually reenact
        modes of colonization.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:441</identifier><datestamp>2016-01-11T00:18:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Microtopias: The
        Post-apocalyptic Communities of Jim Crace's The Pesthouse</dc:title><dc:creator>Caroline
        Edwards</dc:creator><dc:date>2009</dc:date><dc:publisher>Taylor and Francis</dc:publisher><dc:subject>British
        literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6G30H</dc:identifier><dc:description>In
        lieu of an abstract, here is the beginning of the article: After the fall
        of the Berlin Wall and the subsequent collapse of communism in the former
        Soviet bloc, the concept of utopia was blighted with the stigma of Stalinist
        totalitarianism. Khrushchev\u2019s denunciation of Stalin\u2019s despotism
        at the 20th Congress of the Communist Party in 1956 revealed the Stalinist-communist
        utopia to be a brutal experiment in institutionality and caused many thinkers
        and writers on the Left to withdraw their support, as manifested by a sharp
        rise in dystopian and anti-utopian fiction and commentary. The ensuing identification
        of utopia as synonymous with State totalitarianism \u2013 the dangerous \u2018grand
        narrative\u2019 of a programmatic and enforced approach to social organisation
        \u2013 was further bolstered with the rise of multiculturalism and identity
        politics, and their accompanying discourses of pluralism, fragmentation and
        social heterogeneity.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:443</identifier><datestamp>2016-01-11T00:29:29Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Rethinking the
        Arcadian Revenge: Metachronous Times in the Fiction of Sam Taylor</dc:title><dc:creator>Caroline
        Edwards</dc:creator><dc:date>2012</dc:date><dc:publisher>Johns Hopkins University
        Press</dc:publisher><dc:subject>British literature</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6BC82</dc:identifier><dc:description>In
        lieu of an abstract, here is the beginning of the article: In a recent discussion
        of modernism, Peter Osborne argues that the terms \u201Cmodern,\u201D \u201Cmodernity,\u201D
        and \u201Cmodernization\u201D need to be understood through their shared philosophical
        status as temporal constructions. The emergence of the modern within Western
        philosophy is predicated on a subjective notion of successive ruptures that
        distinguish the new from the old. Replacing an older understanding of cyclical
        temporality, since the fifth century the modern (modernus) (389) thus utilizes
        a linear, Christian version of eschatological historical time while exerting
        what Osborne refers to as a \u201Cperformative logic of temporal negation\u201D
        (392). In the nineteenth century, this temporal experience of modernity was
        formulated in Germany as Neuzeit (modernity; literally, \u201Cnew time\u201D):
        a new epochal concept unique in its linguistic reference to the\ncontemporaneity
        of present time (Zeit), as opposed to the preceding periodizations of Miettelalter,
        mittlere Zeiten or Altertum.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:445</identifier><datestamp>2016-01-11T04:42:48Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>From Eros to Eschaton:
        Herbert Marcuse\u2019s Liberation of Time</dc:title><dc:creator>Caroline Edwards</dc:creator><dc:date>2014</dc:date><dc:publisher>Telos
        Press</dc:publisher><dc:subject>Jewish studies</dc:subject><dc:subject>Philosophy</dc:subject><dc:subject>Philosophy
        of religion</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M66K64</dc:identifier><dc:description>This
        article explores what Gershom Scholem has called Herbert Marcuse\u2019s \u201Cunacknowledged
        ties to [his] Jewish heritage.\u201D At the core of Marcuse\u2019s vision
        of transformed, non-repressive social relations, I argue, is a struggle over
        time, which rests upon a distinctly Jewish approach to the twin questions
        of remembrance and redemption. One example of this approach is the temporal
        dialectic between alienated labor time and the timelessness of pleasure\u2019s
        desire for eternity, which underpins Marcuse\u2019s analysis in Eros and Civilization
        (1956). This dialectic rests upon Marcuse\u2019s reading of the Freudian Eros-Todestrieb
        dualism, whose phylogenetic reading of patricide has been read by critics
        as reformulating the biblical rebellion against an authoritarian Yahweh.\n\nI
        argue that we should read Marcuse\u2019s privileging of the Freudian Eros-Todestrieb
        dualism as tacitly redefining political struggle through the affirmation of
        a redemptive model of cyclical time, which responds to a Jewish apocalyptic-utopian
        tradition. I consider the ways in which Marcuse\u2019s later writings in such
        texts as \u201CLiberation from the Affluent Society\u201D (1968), An Essay
        on Liberation (1969), Five Lectures (1970), and Counter-Revolution and Revolt
        (1972) reveal the liberation of time to be grounded in the uncovering of nature\u2019s
        \u201Cerotic cathexis.\u201D Cyclical time thus offers Marcuse an Orphic recourse
        with which to confront the linear time of advanced industrial capitalism.
        In reading Marcuse\u2019s delinearization of time through a reformulated understanding
        of Judeo-Christian eschatology, I conclude, we are afforded a fuller account
        of the way in which time underpins Marcuse\u2019s appeals to utopia.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:447</identifier><datestamp>2016-01-11T04:52:46Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Unearthing the
        \u2018gold-bearing rubble\u2019: Ernst Bloch\u2019s Literary Criticism</dc:title><dc:creator>Caroline
        Edwards</dc:creator><dc:date>2013</dc:date><dc:publisher>Palgrave Macmillan</dc:publisher><dc:subject>Aesthetics</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>Germanic literature</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:subject>Philosophy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M62W2G</dc:identifier><dc:description>In
        lieu of an abstract, here is the beginning of the chapter: Ungleichzeitigkeit
        and global modernisms Over the last twenty-five years, the modernist canon
        has been significantly revised as theoretical and empirical interventions
        have emphasised its transnational and globalised patterns of connection through
        a range of disciplinary approaches. As scholarship has moved beyond Europe
        and the United States, the complex nature of modernism\u2019s sociocultural
        matrices has become prominent, and a re-evaluation of the private and public
        spaces through which modernist works were disseminated \u2013 from the publishing
        house to the continuation of private patronage \u2013 has developed alongside
        a reconsideration of the way in which we theorise such activities in terms
        of time (Brooker et al. 1-4). In particular, the Marxist notion of \u201Cuneven
        development\u201D has resurfaced in recent years as a model through which
        to think the overlapping simultaneities in different parts of the world of
        aesthetic practices, transnational dialogues, publication and dissemination
        of texts, institutional engagements and the oppositional, counter public spheres
        through which various modernisms emerged and were contested.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:449</identifier><datestamp>2016-01-11T05:01:29Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Interview with
        Jon McGregor</dc:title><dc:creator>Caroline Edwards</dc:creator><dc:date>2010</dc:date><dc:publisher>University
        of Wisconsin Press</dc:publisher><dc:subject>British literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6Z317</dc:identifier><dc:description>In
        lieu of an abstract, here is the beginning of the article:\n\nBorn in 1976
        in Bermuda, Jon McGregor grew up in Norfolk and currently lives in Nottingham
        in the UK. McGregor came to literary prominence with the publication of his
        first novel, If Nobody Speaks of Remarkable Things (Bloomsbury, 2002). The
        novel was an immediate success and at just 26 years old McGregor was the youngest\ncontender
        \u2013 and only first-time novelist \u2013 for the Man Booker Prize long list
        that year. Shortlisted for the British Book Awards Newcomer of the Year, theCommonwealth
        Writers Prize and the Sunday Times Young Writer of the Year Award,If Nobody
        Speaks went on to win the Betty Task Prize and the Somerset MaughamAward in
        2003. This critical success enabled McGregor to write full-time, move out
        of\nhis narrow boat and give up his various part-time jobs; which had ranged
        from working in a call centre, a t-shirt factory and a post room to standing
        in a bear costume to advertise the new pound shop in Barnsley high street.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:451</identifier><datestamp>2016-01-11T05:07:42Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Collective Subjects
        and Political Transformation</dc:title><dc:creator>Caroline Edwards</dc:creator><dc:creator>Alexander
        Dunst</dc:creator><dc:date>2011</dc:date><dc:publisher>Palgrave Macmillan</dc:publisher><dc:subject>Cultural
        studies</dc:subject><dc:subject>Philosophy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6TC71</dc:identifier><dc:description>In
        lieu of an abstract, here is the beginning of the article: What can today\u2019s
        politics and cultures teach us about subjectivity? Can postdeconstructive
        theorisations of subjectivity retain or even widen the spaces in which subjects
        that are no longer metaphysical or humanist might cooperate to construct new
        emancipatory struggles? Guided by these questions, this special issue explores
        the ways in which subjectivity is being constituted and contested in the early
        twenty-first century: it examines radical traditions in the light of their
        impact on contemporary subject formation and the challenges and opportunities
        that the theorisation of subjectivity faces in the light of globalised cultural
        exchanges and crossdisciplinary fertilisations, a dominant neoliberal politics
        and media, and emerging grassroots movements. Throughout, the question of
        what it means to be a political subject in the early twenty-first century
        is explored with reference to a determinedly leftist tradition of anti-capitalism,
        antiimperialism, anti-racism and anti-sexism.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:453</identifier><datestamp>2016-01-11T21:10:45Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Undead Eighteenth
        Century</dc:title><dc:creator>Linda V Troost</dc:creator><dc:date>2011</dc:date><dc:publisher>East-Central
        American Society for Eighteenth-Century Studies</dc:publisher><dc:subject>English
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6PK6G</dc:identifier><dc:description>If
        Jane Austen had wanted to write about zombies, what might she have known about
        the walking dead in the early nineteenth century? In this 2010 presidential
        address for EC/ASECS, subsequently published in the society's newsletter,
        I examine this question and take a look at Pride and Prejudice and Zombies
        and Sense and Sensibility and Sea Monsters.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:455</identifier><datestamp>2016-01-12T20:04:06Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Rachna Mara\u2019s
        Cosmopolitan (Yet Partial) Feminisms</dc:title><dc:creator>Shazia Rahman</dc:creator><dc:date>2007</dc:date><dc:identifier>http://dx.doi.org/10.17613/M6JW2T</dc:identifier><dc:description>This
        article shows how Rachna Mara's collection of short stories Of Customs and
        Excise puts forth a cosmopolitan feminism that reveals the losses and gains
        of diaspora in an arena of partiality and relationality.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:457</identifier><datestamp>2016-01-13T16:36:25Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Gold Slippers and
        Cyborg Feet: Comparing Adopted Bodies in the Grimms\u2019 \u201CCinderella\u201D
        and Marissa Meyer\u2019s Cinder</dc:title><dc:creator>Deanna Stover</dc:creator><dc:date>2016</dc:date><dc:subject>Young
        adult literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6F607</dc:identifier><dc:description>Marissa
        Meyer\u2019s The Lunar Chronicles is a young adult series of science-fiction
        retellings of classic fairytales. The series abounds with adopted or orphaned
        heroines\u2014Scarlet (Little Red Riding Hood), Cress (Rapunzel), and Winter
        (Snow White)\u2014but Cinder, the titular character of the first installment
        of The Lunar Chronicles, is of particular interest to the study of adoption.
        In her retelling of the Cinderella fairytale, Meyer dramatically alters the
        story of Cinderella\u2019s birth: rather than a stepchild, Cinder is an adoptee.
        To complicate Cinder\u2019s sense of belonging further, she was made into
        a cyborg as a child due to traumatic injuries and she discovers that she is
        Lunar, a genetically modified race that is on the verge of war with the Earthen
        Alliance where she has grown up. Cinder\u2019s struggles with identity and
        understanding her own body are made even more compelling through a comparison
        with the Grimms\u2019 \u201CCinderella.\u201D In both texts, the body (and
        the violence done to it) is a source of identification. In \u201CCinderella,\u201D
        the prince is able to identify Cinderella by the shape and size of her foot
        before making her a part of his family. In Cinder, after her true identity
        has been revealed to her, the medical scans taken of Cinder\u2019s body become
        a text through which she can begin to understand her own biology and background.
        In striking contrast to Grimms\u2019 \u201CCinderella,\u201D Cinder participates
        in the reading of her body; while Cinderella\u2019s point of view is silenced,
        Cinder becomes empowered through self-knowledge, both in regards to her physical
        body and her birth origins. This comparison of the creation of identity through
        reading and analyzing the body in Cinder and \u201CCinderella\u201D will add
        to the discussion of the psychological and physical repercussions of closed
        adoption, a system through which corporeal identities are silenced and minimized.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:459</identifier><datestamp>2016-01-13T16:40:00Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Some Lost Bliss:
        Tracing the Dark Night of the Soul in Jack Kerouac's Visions of Gerard, The
        Dharma Bums, Desolation Angels, and Big Sur, and an Excerpt from the Novel
        Mayor of Hollywood</dc:title><dc:creator>Mary-Beth Brophy</dc:creator><dc:date>2016</dc:date><dc:subject>American
        literature</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Spirituality</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M69C7C</dc:identifier><dc:description>Blended
        dissertation in fulfillment of the PhD in creative writing at University of
        St. Andrews. Includes both a critical and a creative component. \n\nThe critical
        component is an analysis of Catholic mysticism in the novels of American Beat
        author Jack Kerouac, with a specific focus on John of the Cross' Dark Night
        of the Soul.\n\nThe creative component is a portion of an early draft of the
        now-published novel, Mayor of Hollywood.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:461</identifier><datestamp>2016-01-13T16:49:01Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Re-Remembering
        Gerard: Using Beat Author Jack Kerouac\u2019s Letters to Lead Students to
        a Deeper Understanding of his Novels</dc:title><dc:creator>Mary-Beth Brophy</dc:creator><dc:date>2016</dc:date><dc:publisher>TALTP</dc:publisher><dc:subject>American
        literature</dc:subject><dc:subject>Teaching of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M65P5G</dc:identifier><dc:description>In
        recent years, American Beat author Jack Kerouac\u2019s body of work has found
        a reduced role in the study of 20th century American literature, functioning
        primarily as a window into an aspect of Americana that has largely vanished
        with the proliferation of high speed roadways: the cross-country road trip.
        However, the widespread availability of Kerouac\u2019s personal letters opens
        the door to new interpretations of his novels, offering teachers of American
        literature both an intertextual approach to presenting Kerouac\u2019s novels
        and a clear example, through private letters, of the role that authorial view
        can play in shaping the Roman \xE0 clef. This article uses letters written
        by Kerouac to shed light on the authorial choices made in his novel Visions
        of Gerard. By closely examining the influences at work\u2014 including historical
        events, the reliability of human memory, familial pressures, and Kerouac\u2019s
        own guilt\u2014the novel can be viewed on many levels, including those that
        do not reveal themselves if the novel is studied in the absence of the letters.
        Using Visions of Gerard as an example, this article seeks to demonstrate the
        value of using Kerouac\u2019s letters and other private writings to support
        classroom study of his body of work.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><resumptionToken>oai_dc.f(2016-05-25T00:00:00Z).u(2016-05-27T00:00:00Z):200</resumptionToken></ListRecords></OAI-PMH>"}
