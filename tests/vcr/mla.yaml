        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>The Art of Negotiation:
        Student Writers Claiming Authority and Humility</dc:title><dc:creator>Holly
        Larson</dc:creator><dc:date>2015</dc:date><dc:subject>Composition</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6SK51</dc:identifier><dc:description>One
        of the hardest concepts to teach first-year composition students is the role
        of authority in academic writing. How are young adults who have a limited
        social world view and older adults who have left school for several years
        expected to assert themselves with confidence? Equally, another difficult
        threshold concept for FYC students is the act of humility in academic writing.
        Student writers need to acknowledge their limitations if they are going to
        establish authority in their writing. In my paper, I look closely at four
        students' essays, examining how they venture and participate in academic conversations
        as they negotiate the role of humility and authority.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:407</identifier><datestamp>2015-12-21T16:26:26Z</datestamp></header><metadata><oai_dc:dc
