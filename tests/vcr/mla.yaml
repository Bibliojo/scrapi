        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Epistemic Location
        and Discussions of Place: Ecocritical Methods for a Pluriversal World</dc:title><dc:creator>Laura
        Barbas Rhoden</dc:creator><dc:date>2016</dc:date><dc:subject>Epistemology</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Literary theory</dc:subject><dc:subject>Methodology</dc:subject><dc:subject>Philosophy</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6SC7Q</dc:identifier><dc:description>In
        a special 2014 issue of the Latin American Research Review, scholars Jeffrey
        W. Rubin (history), David Smilde (human relations), and Benjamin Junge (anthropology)
        develop the idea of \u201Czones of crisis,\u201D or \u201Cspaces of material
        deprivation, exclusion, violence, and environmental destruction\u201D (8)
        in which \u201Cstruggles for rights, recognition, and survival are enacted\u201D
        (7). Zones of crisis appear frequently in environmental literature, and their
        representation figures in more general imaginaries of crisis, apocalypse,
        and dystopia, as well as occasional representations of resilience and resurgence,
        that recur in contemporary written texts, films, and digital media. How does
        the scholarly exploration of imaginaries of crisis (which are often portrayed
        as the product of conflicting worldviews), as well as those of escape and
        resilience (many of which involve retreats from Western, capitalist worldviews)
        benefit from methodologies that incorporate an understanding of epistemic
        location into discussions of \u201Cplace\u201D and crisis? I advocate for
        ecocritical methodologies for a pluriversal world, and in particular, ask
        how the integration into the study of literature and the environment of the
        work of proponents of decolonizing knowledge, such as Linda Mart\xEDn Alcoff,
        Enrique Dussel, and Walter Mignolo, might serve to advance environmentally-oriented
        scholarship and teaching. Methods for a pluriversal ecocritical practice,
        I argue, facilitate a sort of \u201CGoogle-Earth style reasoning that permits
        us to zoom in and zoom out on issues\u201D (Bennett, et.al. 37) in ways that
        reveal interconnections among imaginaries, worldviews, geopolitical configurations,
        and their underlying epistemologies. They orient practitioners toward a consideration
        of processes, relationships, and interplays of discourse, as well as the exploration
        of competing, overlapping, and intersecting epistemologies at work in cultural
        products that circulate in scholarly research, classrooms, and society at
        large.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:471</identifier><datestamp>2016-01-13T21:46:46Z</datestamp></header><metadata><oai_dc:dc
