        Sciences</dc:publisher><dc:subject>Comparative literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6Q88F</dc:identifier><dc:description>Is
        There Tunisian Literature? Emergent Writing and Fractal Proliferation of Minor
        Voices.\nThe article presents the Tunisian literature from the non-local perspective
        of the global literary market and the circulation of translated literature.
        The minor status of the studied phenomenon becomes obvious even when the Tunisian
        literature is compared with the Moroccan one. What is more, this comparison
        helps to understand the consequences of some choices made by the Tunisian
        writers, choices that established diverging directions of literary quest and
        caused the ambivalent aspiration of belonging both to the Arabic and the French
        linguistic and cultural zone. This basic ambivalence is treated in the article
        as an essential fissure and a kind of fractal principle, conducing to the
        proliferation of minor voices, instead of synergistic pattern of development
        leading to the synthesis of cultural contradictions. Some of these voices,
        such as Abdelwahab Meddeb, try to inscribe themselves in the universalist,
        gallicized context, while others, such as the emigrant Arab-speaking writer
        Hassouna Mosbahi, find in the translation a chance of reaching new readers
        and the promise of escaping the status of minor or emergent writers.\nKey
        words: Tunisian literature \u2013 emergent writing \u2013 francophone literature
        \u2013 translated literature \u2013 Abdelwahab Meddeb \u2013 Hassouna Mosbahi</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:563</identifier><datestamp>2016-02-13T17:37:26Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Cognitive Alternatives
        to Interiority\"</dc:title><dc:creator>Lisa Zunshine</dc:creator><dc:date>2012</dc:date><dc:publisher>Cambridge
        University Press</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>English
        literature</dc:subject><dc:subject>History and literature</dc:subject><dc:subject>Literary
        theory</dc:subject><dc:subject>Teaching of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6KK6J</dc:identifier><dc:description>[from
        pp. 151-52:] \"Not only do we ourselves treat fictional characters as if they
        were capable of a broad variety of mental states (as real people are) to make
        sense of the story when we first read it; not only do we casually refer to
        these characters\u2019 and the author\u2019s mental states in our subsequent
        discussions with students; not only do we introduce more \u201Cpeople\u201D
        into our conversation, such as Freud, Derrida, and Marx, and talk about them
        as if we know what they would think about the text; but we also cannot produce
        a single interpretation of the text without constructing ever more elaborate
        and/or surprising attributions of thoughts, feelings, and intentions. Every
        single one of our exegeses involves attribution and interpretation of mental
        states, and none of our classroom conversations or scholarly publications
        would be practicable if we had to stop every minute and issue a disclaimer
        to the effect that we seem to be talking about real minds but we are really
        talking about fictional constructs. What all this adds up to is that the cognitive
        perspective on fictional interiorities commits us, more than any other theoretical
        perspective, to historicizing.\"</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><resumptionToken>oai_dc.f(2016-05-25T00:00:00Z).u(2016-05-27T00:00:00Z):250</resumptionToken></ListRecords></OAI-PMH>"}
