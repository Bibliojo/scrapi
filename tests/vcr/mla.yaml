        Mahmouda Darwisha.\"</dc:title><dc:creator>Hania A.M. Nashef</dc:creator><dc:date>2013</dc:date><dc:publisher>Ha
        Art, Krakow (Cracow)</dc:publisher><dc:subject>Arabic language</dc:subject><dc:subject>Comparative
        literature</dc:subject><dc:subject>English literature</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Middle
        Eastern literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6WP4M</dc:identifier><dc:description>In
        Mahmoud Darwish\u2019s semi-autobiographical prose work,  Journal of Ordinary
        Grief, the son enquires of the father as to why he is picking up pebbles,
        to which the father answers that these pebbles may be the petrified pieces
        of his broken heart; the father searches for the pebbles that look like his
        heart and with his fingers try to transform them into the words that can put
        him in touch with his homeland; this exercise he tells his son is to avoid
        getting lost in the loss.  The father is, in fact, resisting the eradication
        of his country that has turned him into an absence, as his story was usurped
        and told by another.  As with the poet Darwish, the father is resisting the
        codification by the other that has turned him into \u2018a refugee\u2019,
        \u2018an absent-presence\u2019, \u2018a stateless person\u2019, and his story
        becomes the story with a hole and will always be the wrong story.  In his
        1964 poem, \u201CBitaqat Hawwiyah,\u201D [Identity Card], the protagonist
        demands that the person inscribe that he is an Arab, in defiance to the non-existence
        that has become to define his being.  On the other hand, in Life and Times
        of Michael K, Michael K is described by the medical officer as a pebble that
        has existed for a long time, unaware and indifferent to its surroundings,
        evading any form of classification, unfortunately in a country whose system
        thrives on categorizing and classifying everyone. The authorities feel they
        have to fill the hole in Michael\u2019s story, but unfortunately their story
        of him becomes the wrong story.  In this paper, I would like to look at Michael
        K\u2019s reluctance to be fixated and pigeon-holed in a category, as others
        try to tell his story, and I would juxtapose this against the cry of the protagonist
        in Darwish\u2019s  \u201CBitaqat Hawwiyah,\u201D  who urges his vanquisher
        to allow him to document his own story, and the protagonist\u2019s desire
        to be heard in both Darwish\u2019s Journal of Ordinary Grief and Absent Present.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:653</identifier><datestamp>2016-04-02T17:14:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\u201CNot to Get
        Lost in the Loss\u201D: Narrating the Story in Mourid Barghouti\u2019s I Was
        Born There, I Was Born Here and in Deborah Rohan\u2019s The Olive Grove \u2013
        A Palestinian Story.\"</dc:title><dc:creator>Hania A.M. Nashef</dc:creator><dc:date>2013</dc:date><dc:subject>Arabic
        language</dc:subject><dc:subject>Comparative literature</dc:subject><dc:subject>History
        and literature</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Middle
        Eastern literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6S021</dc:identifier><dc:description>In
        his introduction to Mourid Barghouti novel, I saw Ramallah, Edward Said refers
        to the Palestinians as a displaced and a misplaced people.  Regardless of
        the nationalities they carry or countries they live in, they carry with them
        the trauma of events that led to the loss of their homeland, and the grief
        of this loss and endless displacement.  In a conversation between a father
        and a son in Mahmoud Darwish\u2019s Journal of Ordinary Grief, the son enquires
        of the father as to why he is picking up pebbles, to which the father answers
        that these are petrified pieces of his heart; it is a loss he is searching
        for as he refuses to get lost in his loss, which is the loss of his homeland.
        \ The sense of displacement and loss pervade modern Palestinian literature.
        \ In his novel, I was born there, I was born here, Barghouti describes the
        pain as a historical one that refuses to go away.  One way of dealing with
        this pain is to be able to tell one\u2019s story.  But as Barghouti rightly
        remarks, Palestinians are forbidden to tell their stories, as their story
        is often narrated by their enemies, as the conflict over the land becomes
        the struggle to tell the story.  The absence of the story leads to the absence
        of the people, especially when the name Palestine is no longer on the world
        map, and its only mention is in the news as number of casualties or dead.
        \ Palestinians embody this absence and presence. In this paper, I would like
        to look at Barghouti\u2019s I was Born There, I was Born Here, and Deborah
        Rohan\u2019s The Olive Grove: A Palestinian Story as the protagonists revisit
        what is left of the historic Palestine, to make sense of this absence by trying
        to pass on their stories and address the trauma that has marked their lives.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:655</identifier><datestamp>2016-04-02T17:28:12Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Jordan Unrest:
        Did Royal Twittering Absorb Some of the Anger?\"</dc:title><dc:creator>Hania
        A.M. Nashef</dc:creator><dc:date>2013</dc:date><dc:publisher>Marquette Books</dc:publisher><dc:subject>Media
        studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6N595</dc:identifier><dc:description>Shafiiq
        Rushaydaat Street, commonly known as University Street, in the northern Jordanian
        city of Irbid is recognized by the Guinness Book of Records as having the
        world\u2019s largest number of Internet caf\xE9s in one square kilometer.\nBecause
        of the proliferation of computers and Internet service providers, Jordan by
        the 1990s was one of the leading countries in the Arab world in connectivity,
        according to Jihan Buhjat Hadad and Dr. Mohammed S. Shunnaq (2009). Hadad
        and Shunnaq add that the Royal Scientific Association, through its Information
        System\nCenter, helped in spreading the use of computers within Jordanian
        society. Therefore, the government traditionally has encouraged Internet use
        through a conscious effort to make the service available to all Jordanians.
        According to OpenNet (2009), Jordan\u2019s Internet \u201Cremains largely
        unfettered, with filtering applied to a single news Web site that is often
        critical of the Jordanian and other Arab regimes.\u201D However, the OpenNet
        article rightly lists inconsistencies\nin the kingdom\u2019s policies often
        applied to the Internet. The Internet today remains under government control,
        which successive administrations have manipulated to their advantage, sometimes
        providing leniency while at other times withdrawing freedoms when they felt
        a need to curb criticism or dissent. Changes in the 2007\nJordanian press
        law brought online publications \u201Cunder the same law as the written press\u201D
        (CIMA, n.d.). Social media sites in Jordan, on the other hand, have been encouraged;
        the royal family being one of their first users and most ardent supporters.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:657</identifier><datestamp>2016-04-02T18:06:54Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Barbaric Space:
        Portrayal of Arab lands in Hollywood films\"</dc:title><dc:creator>Hania A.M.
        Nashef</dc:creator><dc:date>2012</dc:date><dc:publisher>Taylor &amp; Francis</dc:publisher><dc:subject>Cultural
        studies</dc:subject><dc:subject>Film studies</dc:subject><dc:subject>Media
        studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6HG78</dc:identifier><dc:description>On
        many occasions cinema has chosen to shoot movies in locales other than the
        ones in which the events of the films are supposed to take place in.  This
        could be due to various reasons, namely cheaper production costs, or inability
        to gain access to the original place.  The choice of location, however, tries
        to provide a mirror image of the original country.  In portrayals of Arab
        lands and namely in Hollywood films, this rarely holds true. Irrespective
        of the country in which the action takes place, the landscapes are the same,
        and the depiction willfully ignores the actual geographical make-up of the
        country at play.  Instead, the Arab countries are always presented as an unidentified
        mass of scorching deserts, and here the emphasis is on the wild, harsh, and
        inhabitable terrain on which sporadic barbarian nomads roam, as only they
        can belong to such landscapes.  Such landscapes can only be tamed by a superior
        force.\nThese immature and uninformed presentations persist to this day in
        film.  Given that the world is becoming more in McLuhan\u2019s term a global
        village, such misrepresentations are not acceptable.  Furthermore, countries
        like the USA, have maintained and especially since September 11th, 2010, that
        they want to erase misunderstandings between the Arab world and the West.
        \ Such representations are reinforcing misconceptions.  One image of the Arab
        city exists.  In this chapter, I choose to analyze the reason behind these
        false portrayals from a postcolonial and postmodern perspectives drawing on
        Albert Memmi, Edward Said, Frantz Fannon and Jean Baudrillard, reflecting
        on films such as The Siege, Syriana, Body of Lies, Disney\u2019s Aladdin on
        the one side and City of Lights and Captain Abu Raed on the other.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:659</identifier><datestamp>2016-04-02T20:54:15Z</datestamp></header><metadata><oai_dc:dc
