        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>In War Time: Whittier's
        Civil War Address and The Quaker Periodical Press</dc:title><dc:creator>Ean
        High</dc:creator><dc:date>2015</dc:date><dc:publisher>Quaker Studies Research
        Association</dc:publisher><dc:subject>American history</dc:subject><dc:subject>American
        literature</dc:subject><dc:subject>Religion</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6H30T</dc:identifier><dc:description>Fought,
        at least in part, for a cause in which many Quakers ostensibly believed and
        had previously risked a great deal for, the American Civil War was a time
        of great trial for American Quakers. Extending ongoing efforts to understand
        this complex period, the following essay considers John G. Whittier\u2019s
        mid-war poem, \"In War Time,\" and the peculiarity of its simultaneous appearance
        in the major Hicksite, Gurneyite, and Wilburite periodicals of the nineteenth
        century. Consequent of the singularity of its shared printing, Whittier\u2019s
        poem renders more legible the shared dilemma Friends faced when attempting
        to position their peace principles in ethical relation to the mass suffering
        of the war. Reflecting, while also contributing to, a major transformation
        in American Quakerism, \"In War Time\" questioned the ethics of dissociative
        pacifism, exhorting members of the Society to assist the Union war effort,
        if only in non-combatant roles, as nurses in hospitals and as teachers among
        the freedmen.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:427</identifier><datestamp>2016-01-07T14:24:38Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Daniyal Mueenuddin\u2019s
        Dying Men</dc:title><dc:creator>Shazia Sadaf</dc:creator><dc:date>2014</dc:date><dc:publisher>Taylor
        &amp; Francis (Routledge)</dc:publisher><dc:subject>English literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6CC8C</dc:identifier><dc:description>Daniyal
        Mueenuddin\u2019s In Other Rooms, Other Wonders is reflection of Pakistani
        masculinity in a metamorphosed state. A disturbingly masculine vocabulary
        frames the appearance and actions of the female characters. In contrast, the
        speech and thought of the male characters is minified in words of loss and
        regret. Their material ambitions and the resulting show of power, is put into
        sharp contrast against an increasing impotency within their personal lives.
        They are unfulfilled, aging or dying men. This collection of short stories
        has been commended for its candid illumination of a contemporary Pakistan.
        However, this paper aims to highlight the alternative theme that these stories
        contain by showing Pakistani masculinity caught in a paraxial state between
        colonial delineations of power, the subsequent rise of corruption in a postcolonial
        aftermath, and the resulting confusion about issues of identity. There has
        been a loss of masculinity during this process which is reflected through
        the metaphor of death. Rather than dejection about this state of demise, this
        metaphoric interpretation leads the reader towards hope of a positive rebirth.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:429</identifier><datestamp>2016-01-07T14:42:07Z</datestamp></header><metadata><oai_dc:dc
