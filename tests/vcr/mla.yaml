        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M68S3P</dc:identifier><dc:description>Using
        the techniques of Symbolic Logic this paper consolidates the theories about
        Shakespeare's views on human sexuality as explored in H. M. Richmond, \"Shakespeare's
        Sexual Comedy,\" reformulating them as an algorithm demonstrating that intense
        love seemingly depends on encounter with a powerful; obstacle to the full
