        Electronic New Variorum Shakespeares</dc:title><dc:creator>Paul Werstine</dc:creator><dc:date>2008</dc:date><dc:type>text</dc:type><dc:publisher>Routledge</dc:publisher><dc:subject>Digital
        humanities</dc:subject><dc:subject>Drama</dc:subject><dc:subject>English literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6T59Q</dc:identifier><dc:description>This
        paper briefly reviews the history of the transformation of the New Variorum
        edition of The Winter\u2019s Tale (WT) into an electronic edition. Then it
        turns to the beautifully successful interface designed by Alan Galey to exploit
        the XML tagging of WT by Julia Flanders. It ends with a look at the advantages
        (chiefly increased accuracy) and\ndisadvantages (chiefly the instability over
        time of TEI and XML, which are under constant revision) of the transformation
        of the book edition to the electronic medium.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:159</identifier><datestamp>2015-09-25T01:13:38Z</datestamp></header><metadata><oai_dc:dc
