        on Svevo's European Stage: La rigenerazione &amp; A Midsummer Night's Dream</dc:title><dc:creator>Saskia
        Ziolkowski</dc:creator><dc:date>2015</dc:date><dc:subject>English literature</dc:subject><dc:subject>European
        literature</dc:subject><dc:subject>Italian literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6JP4H</dc:identifier><dc:description>This
