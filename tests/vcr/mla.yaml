        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Effective Practices
        for Teaching Online???</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2016</dc:date><dc:subject>Digital
        humanities</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6GP58</dc:identifier><dc:description>In
        2011, U.S. News &amp; World Report indicated that online courses had been
        increasing for nine straight years in a row. Or, the online presence has been
        continuously growing since roughly the turn of the century. The Online Learning
        Consortium just published a report on online learning for 2015, from which
        we can the pervasiveness of the online classroom: \u201CMore than one in four
        students (28% now take at least one distance education course - a total of
        5,828,826 students, a year-to-year increase of 217,275)\u201D (Online Report
        Card). Here at Chaminade, many of us are teaching both in brick and mortar
        classrooms and online as overloads. Online, I am not trying to replicate what
        I do in my brick and mortar classes. The brick and mortar experience translates
        badly, and the online experience is always already different. Nonetheless,
        I want to try and get at how we might improve our teaching, in both spaces,
        by strengthening the ways by which we employ Appropriate, Relevant, and Meaningful
        technology.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:613</identifier><datestamp>2016-03-09T17:54:29Z</datestamp></header><metadata><oai_dc:dc
