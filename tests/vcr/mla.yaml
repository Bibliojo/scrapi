        literature</dc:subject><dc:subject>Art history</dc:subject><dc:subject>Modern
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6BS4P</dc:identifier><dc:description>The
        article focuses on the restoration of the collections of paintings and drawings
        of E. E. Cummings in Brockport, New York. It is inferred that the Hildegarde
        Lasell Watson Collection has sustained a mass of damage over the last 25 years,
        and that efforts for its conservation have consistently been delayed. It discusses
        the contents and the history of the collection, as well as the question of
