        humanistically, education is the study of what it means to be human. For Burke,
        humans are \"symbol-using animals\" or \"bodies that learn language.\" Burke
        understands humans both biologically, as part of the earth's ecosystem, and
        linguistically, as a distinctive way to inhabit the earth. This combination
