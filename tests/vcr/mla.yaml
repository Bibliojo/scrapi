        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\xBFEn qu\xE9 idioma
        escribe usted?: Spanish, Tagalog and Identity in Jos\xE9 Rizal's Noli me tangere</dc:title><dc:creator>Juan
        E. De Castro</dc:creator><dc:date>2011</dc:date><dc:publisher>John Hopkins
        University Press</dc:publisher><dc:subject>Asian history</dc:subject><dc:subject>Philippine
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6F88Z</dc:identifier><dc:description>\u201C\xBFEn
        qu\xE9 idioma escribe Ud.?\u201D (142) \u201CIn which language are you writing?\u201D
        This question, that Juan Cris\xF3stomo Ibarra, the protagonist of Jos\xE9
        Rizal\u2019s novel Noli me tangere (1887), addresses to the old scholar Don
        Anastasio, better known as Tasio, is more than just an expression of curiosity
        when he sees the latter writing, of all things, hieroglyphs. Tasio is, in
        Rizal\u2019s novel, the one character who is presented primarily as an intellectual\u2014the
        chapter in which this episode takes place is titled \u201CEn casa del fil\xF3sofo\u201D
        (\u201CAt the Philosopher\u2019s House\u201D). Yet he is also emotionally
        aligned with local values and with the future development of a Filipino nation,
        despite his pessimism regarding the social, political, and even cultural present.
        Tasio can be seen, therefore, as representing the anti-colonial Filipino scholar.
        Ibarra\u2019s question\u2014\xBFEn que idioma escribe Ud.?\u2014raises the
        issue of the connotations and comparative advantages of using the imperial
        versus the vernacular tongue in anti-colonial and postcolonial contexts.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:397</identifier><datestamp>2015-12-15T06:16:37Z</datestamp></header><metadata><oai_dc:dc
