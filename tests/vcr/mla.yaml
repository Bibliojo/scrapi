        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Syllabus for English
        102 Expository Writing (Spring 2016)</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2016</dc:date><dc:subject>Composition</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6S309</dc:identifier><dc:description>\u201CExpository
        Writing\u201D is crafted to help students learn to write and think critically.
        In an effort to hone our critical minds and strengthen our writing, we will
        focus on the learned skills of summarizing, paraphrasing, quoting, evaluating,
        analyzing, and synthesizing. In addition to several short essays, you will
        also be writing a multi-source paper of greater length \u2013 the Research
        Paper. Anything can be bought; but can anyone be bought? Are you selling?
        Or are you selling out? How do we live in the world today? Can we escape capitalism?
        Would we want to? While art is born out of the market, the two are nevertheless
        both at odds and in opposition to one another. In fact, success in the market
        is often understood to mean a decrease in artistic \u201Cvalue.\u201D Conversely,
        a product high in \u201Cartistic\u201D quality is frequently accepted as less
        profitable. \u201CSelling out\u201D is a phrase used to describe the act of
        compromising one\u2019s self with the expectation of some sort of gain. Think
        of all those bands you know that \u201Csell out.\u201D An important part of
        this equation is desire. Why do you want what you want? What makes something
        desirable? Have you ever \u201Csold out\u201D for love? For work? How then
        do we reconcile these seemingly conflicting forces \u2013 art, capitalism,
        and love? Engaging with texts that challenge why we make art, why we love,
        and, at the same time, call these very notions into question, we will read
        novels, films, and songs as we explore the convergence of art, love, and money.
        This is a student-centered course. You must participate to learn. I emphasize
        participation, including listening, thinking, lecture, Vining, group discussion,
        Instagraming, small group discussion, reflection, reading, writing, Tweeting,
        and work-shopping.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:593</identifier><datestamp>2016-03-03T03:24:28Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Spring 2015 Types
        of Literature Syllabus</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2016</dc:date><dc:subject>Cultural
        studies</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Teaching
        of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6NC8V</dc:identifier><dc:description>Where
        do we come from? Our families play an instrumental role in our development.
        Indeed, the idea of the individual, apart from the family, challenges notions
        of family as a continual process, as something permanent. How old is the idea
        that the individual can strike out on her own, separate from her family, and
        thus do as she pleases? Families teach children how to be in the world, and
        particularly, how to be in that world immediately surrounding them; these
        teachings make up culture. Groups of families comprise communities, cities,
        and then nation. So at what point does the larger culture of community, or
        nation, come into conflict with the family? Similarly, when does (Western)
        culture begin to move away from the family model as center? To what extent
        has individualism always already been there? In what manner do we see culture
        clash with, or even in, society? We\u2019ll begin with classical Greek drama,
        and Euripides\u2019 The Bacchae. Euripides sets his play about the Greek god
        Bacchus among family. Part of being mortal is thus manifest as being part
        of family, wherein authority and family are at odds. Shakespeare, some 1,400
        years later, uses pastoral comedy as a means to explore the family in opposition
        to authority. John Milton, in that same early modern period, returns the genre
        of poetry to the classics, with his revision of the Biblical origin of humanity
        as sinning souls. We\u2019ll explore a wide selection of English, American,
        and Hawaiian poets to bridge the gap between the long eighteenth century and
        the present. Continuing our study of the family on stage, we will read Edward
        Albee\u2019s The American Dream and Alani Apio\u2019s Kamau. We\u2019ll also
        be wrapping up the semester with a smattering of Modern and Post-Modern poets,
        from both the Western and Hawaiian traditions.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:595</identifier><datestamp>2016-03-03T04:13:10Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Syllabus for Introduction
        to Expository Writing (Fall 2015)</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2015</dc:date><dc:identifier>http://dx.doi.org/10.17613/M6HK5J</dc:identifier><dc:description>\u201CYou
        be me for a while, and I\u2019ll be you.\u201D -The Replacements Introduction
        to Expository Writing is designed to provide instruction and practice in writing,
        editing, and revising short narrative and expository essays. It will also
        provide instruction in organizing your material and in Standard Edited American
        English. The purpose of this course is to develop the critical reading, writing,
        and research skills essential for post-secondary academic scholarship. In
        this particular section of English 101, we will read a number of essays organized
        around a series of topics that are central to our being in the world today.
        As the epigraph from The Replacements suggests, this course is centered on
        the notion of subjectivity. The framing of this subject is also expository
        writing, which means we will be exploring how we think and write about what
        we know. We will begin the semester with life at death, or the dying self.
        These brief essays will lead us into birth and ways of living, or being; followed
        by words on living with the knowledge of death; and the body - sexed, raced,
        and gendered. We end with the choice of life, and what that might mean, and
        we will grapple with these questions across both a short novel and film: Witi
        Ihimaera\u2019s The Whale Rider (1987), and Niko Cara\u2019s adaptation, Whale
        Rider (2002). You will be expected to critically engage with the ideas presented
        in these readings as you participate in class discussions, as you think through
        and write through the material, and as you write your formal essays. My hope
        is that this course will prepare you for your academic future, as well as
        assist you in becoming a critically engaged and informed citizen, committed
        to living and being in a more just and peaceful world.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:597</identifier><datestamp>2016-03-03T04:19:10Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Fall 2015 Types
        of Literature Syllabus</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2015</dc:date><dc:subject>Cultural
        studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6CW28</dc:identifier><dc:description>\u201CYou
        taught me language, and my profit on \u2018t Is I know how to curse. The red
        plague rid you For learning me your language!\u201D (The Tempest, I.ii.362-4).
        What does a home mean to you? Have you left it? How did you get there? Would
        you go back? Starting with the foundational travel narrative in Western literature,
        Homer\u2019s The Odyssey, we\u2019ll journey across time and the page through
        texts invested in home and the journey (there and back). We\u2019ll also be
        asking why we write, or what it means to write. Shakespeare will take us from
        the Classics into the English Renaissance. In The Tempest we have the opportunity
        to explore drama for the stage that is both about the estranged home and the
        process of writing, or crafting art. Leaping ahead into American literature,
        we will read Frederick Douglass\u2019 Narrative of the Life of Frederick Douglass,
        as an example of the memoir and the power of the written word. Douglass asks
        where his home should be, as well as how he might get there. The memoir will
        lead us into the novel, and Lois-Ann Yamanaka\u2019s Wild Meat and the Bully
        Burgers. Yamanaka offers up a novel about growing up and finding oneself,
        part of which involves finding oneself at home. We launch into the short story
        close to home, with Kristiana Kahakauwila\u2019s This Is Paradise: Stories,
        a collection that asks all sorts of questions about home, the possibility
        of departure and return, as well as identity and knowing. Part of what is
        at stake in this class is a sampling of genre, kind, or type, and the way
        by which writers opt to craft narrative. We start with epic poetry, delve
        into the early modern stage, slip into memoir and rhetoric, wrestle with the
        novel, and close with the short story. This is a student-centered course.
        You must participate to learn. I emphasize participation, including listening,
        lecture, group discussion, small group discussion, and workshopping.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:599</identifier><datestamp>2016-03-03T04:30:55Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Fall 2015 Expository
        Writing Syllabus</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2015</dc:date><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M68311</dc:identifier><dc:description>\u201CThe
        short story is better suited to the demands of modern life than the novel.\u201D
        Simon Prosser, Publishing Director, Hamish Hamilton Expository Writing is
        crafted to help students learn to write and think critically. In an effort
        to hone our critical minds and strengthen our writing, we will focus on the
        learned skills of summarizing, paraphrasing, quoting, evaluating, analyzing,
        synthesizing, and creative writing. In addition to several short essays and
        poems, you will also be writing a multi-source paper of greater length. In
        today\u2019s fast-paced world, what do we read? Why do we read? The novel
        has long been the prized literary form, but as Simon Prosser suggests, perhaps
        we have outgrown the novel. Is the short story a better literary form in the
        twenty-first century? Why? And how so? Using contemporary American short stories
        as our primary texts, we will explore writing, the family and love. We will
        start with Rebecca Makkai\u2019s \u201CPainted Ocean, Painted Ship,\u201D
        a story about writing, reading, teaching, nationality, culture, and love.
        Kevin Moffett\u2019s \u201CFurther Reinterpretations of Real-Life Events\u201D
        brings together writing and the family, or, more specifically, fathers and
        sons. At the center of telling stories is the family, as we will see in fiction
        by Charles Baxter and Marlin Barton. Two tales set in Africa, Jennifer Egan\u2019s
        \u201CSafari\u201D and Tea Obreht\u2019s \u201CThe Laugh,\u201D raise questions
        about what it means to know and how families provide us safety. Lori Ostland\u2019s
        \u201CAll Boy\u201D shifts our focus from the family to gender and sexuality,
        leading into the second half of the semester and the theme of love. What is
        love? Brendan Matthews, Wayne Harrison, and Maggie Shipstead provide some
        answers, as well as lead us on to \u201CFree Radicals\u201D by Alice Munro
        and Kristiana Kahakauwila\u2019s \u201CPortrait of a Good Father.\u201D These
        last two show us the lengths people will go (or not go) for love. In closing,
        our texts ask not only what we might do for love, but also who we are.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:603</identifier><datestamp>2016-03-03T06:43:38Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>(Skillfully) Wielding
        the World-Wide Web in the Classroom: \u201CI\u2019m NOT Gonna Be That Creepy
        Guy\u201D</dc:title><dc:creator>Brooke Carlson</dc:creator><dc:date>2016</dc:date><dc:subject>Methodology</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Rhetoric</dc:subject><dc:subject>Teaching
        of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M60K68</dc:identifier><dc:description>I
        used to share with my classes that ebooks are outselling books, and like the
        music industry, the book market is now digital. While the record business
        has shifted in profound ways with the rise of digital technology, the book
        press is still in flux. Digital book sales over the past couple of years have
        been fluctuating around book sales. As a professor of English literature,
        how do I take this digital experience into account? What sort of changes have
        I made in my pedagogy to better serve my (digital) students? The online presence
        has been continuously growing since roughly the turn of the century. The Online
        Learning Consortium just published a report on online learning for 2015, from
        which we can the pervasiveness of the online classroom: \u201CMore than one
        in four students (28%0 now take at least one distance education course (a
        total of 5,828,826 students, a year-to-year increase of 217,275)\u201D (Online
        Report Card). Here at Chaminade, many of us are teaching both in brick and
        mortar classrooms and online as overloads. Online, I am not trying to replicate
        what I do in my brick and mortar classes. The brick and mortar experience
        translates badly, and the online experience is always already different. Nonetheless,
        I want to try and get at how we might improve our teaching, in both spaces,
        by strengthening the ways by which we employ Appropriate, Relevant, and Meaningful
        technology. My intention is thus to move critical thinking, writing, editing,
        and representation out into the digital realm. Across three different English
        classes, I encourage the use of critical thinking in my students\u2019 web
        life. Because students are already out there, my work with the widely known
        and used apps Instagram, Twitter, and Vine creates a space for the web to
        be more than mere entertainment. Here then, using the three sites to illustrate,
        are some examples.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:605</identifier><datestamp>2016-03-07T03:17:05Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>James Joyce\u2019s
        Priesthood through his Art of Writing</dc:title><dc:creator>Lillian Melendez</dc:creator><dc:date>2016</dc:date><dc:publisher>Hewlett-Packard</dc:publisher><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6VW2M</dc:identifier><dc:description>Dreams
        are abstract thoughts in one\u2019s mind that can be revealed. Thoughts that
        are suppressed can be revealed in the subconscious mind. Sigmund Freud views
        dreams as one views sleep; as an abstract code that can be decoded through
        actions and through the \u2018slip of the tongue.\u2019 The Freudian slip
        is found in several passages of A Portrait of the Artist as a Young Man. When
        using Freud\u2019s technique, a revelation occurs, suggesting that James Joyce
        had, indeed, a stabled long profession as a priest, but not in a traditional
        sense. He used his modernist art form of writing to display religious teachings
        in his books. His religious nature evolved from studying St. Thomas Aquinas
        philosophy on the esthetics. Joyce could not separate religion and writing
        and made being a non-traditional priest an occupation; eliminating the regular
        ordination process, the title, and duties of a traditional priest. In A Portrait,
        Joyce was simply writing a fictional autobiography about his experience in
        school, but his subconscious reveals that in the beginning of the novel, he
        had a deep devotion for both art and priesthood, and in the middle and end
        of the novel reveals several tests he had to partake. As the text deconstructs
        itself, it reveals an adolescent trying to learn how to serve God as a priest
        through the art form of writing.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:607</identifier><datestamp>2016-03-08T01:47:46Z</datestamp></header><metadata><oai_dc:dc
