        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Queering Masturbation
        in Lorde's Life and Writing</dc:title><dc:creator>Eric Sipyinyu Njeng</dc:creator><dc:date>2014</dc:date><dc:subject>African
        American literature</dc:subject><dc:subject>Literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M60C7K</dc:identifier><dc:description>In
        his article \"Queering Masturbation in Lorde's Life and Writing\" Eric Sipyinyu
        Njeng discusses masturbation in Audre Lorde's life and works to signal an
        important aspect of her oeuvre often neglected in scholarship. Lorde stands
        out among prominent queer queens by demonstrating theory corporeally thereby
        going beyond mere theory and positing her body as a space of complex sexual
        passions. When Judith Butler speaks of gender as performative rather than
        embodied, Lorde theorizes and foregrounds this in her works and self and celebrates
        a sexual matrix that ranges from heterosexuality to homosexuality to auto-sexuality.
        Lorde places masturbation between the binary hetero/homosexual options which
        privilege one form over the other suggesting that the hetero/homoerotic dichotomy
        is not transacted on a level field of emotional and analytical impartiality,
        but of homophobic pressure intent on devaluing other forms of sexuality. By
        forcing the third singularly corporeal option between the two, Lorde interpellates
        generalized homophobia and antimasturbatory sentiment which remain pervasive
        in culture and society.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:311</identifier><datestamp>2015-10-29T10:04:27Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Too many goddamn
        echoes\": historicizing the Iraq War in Don DeLillo's Point Omega</dc:title><dc:creator>Martin
        Paul Eve</dc:creator><dc:date>2015</dc:date><dc:publisher>Cambridge University
        Press</dc:publisher><dc:subject>American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6VP49</dc:identifier><dc:description>This
        piece provides a detailed engagement with Don DeLillo's depiction of the 2003
        Iraq war in his latest novel, Point Omega. Framed through both formal aesthetic
        signposting of the interrelations between modernist and postmodernist practice
        and also through explicit thematic comparison between the conflicts, I trace
        DeLillo's treatment of Iraq in Point Omega back to his earlier writing on
        the Cold War in Underworld and focus upon the ways in which this comparative
        historical metaphor can be read with particular emphasis upon its implications
        for the nation state.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:313</identifier><datestamp>2015-10-29T14:06:28Z</datestamp></header><metadata><oai_dc:dc
