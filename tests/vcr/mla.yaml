        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Bits of Autobiography:
        Radical Deindividualization and Everydayness</dc:title><dc:creator>James E.
        Dobson</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>University
        of Arizona</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Literature
        and psychology</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6M59V</dc:identifier><dc:description>This
        essay focuses on the autobiographical strategies deployed by Ambrose Bierce
        in response to shifting conceptions of the literary representation of everyday
        life. I place Bierce at the transition point between nineteenth and twentieth-century
        realism, between an understanding of typical experience as comfortably generic
        and a growing sense that the common story has produced a horrify anonymity.
        \"Bits of Autobiography\" are fragmentary and hypersubjective narratives that
        Bierce uses in his attempt to re individuate by breaking with the repetitiveness
        that he associates with this latter understanding.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:319</identifier><datestamp>2015-10-29T16:11:41Z</datestamp></header><metadata><oai_dc:dc
