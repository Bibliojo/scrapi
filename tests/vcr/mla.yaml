        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Fatal Attractions:
        AIDS and American Superhero Comics, 1988-1994</dc:title><dc:creator>Sean Guynes</dc:creator><dc:date>2015</dc:date><dc:subject>American
        history</dc:subject><dc:subject>American literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6460F</dc:identifier><dc:description>Between
        1988 and 1994 American comic books engaged the politics, problematics, and
        crises of the AIDS epidemic by injecting the virus and its social, cultural,
        and epidemiological effects on gay men into the four-color fantasies of the
        superhero genre. As the comic-book industry was undergoing major internal
        changes that allowed for more mature, adult storylines, creators challenged
        the Comics Code Authority\u2019s 1954 sanction against the representation
        of homosexuality to create, for the first time, openly gay characters. Creators\u2019
        efforts were driven by a desire to recognize the reality of gay men\u2019s
        lived experiences, especially crucial in the epidemic time of the AIDS crisis.
        Through mainstream superhero comic books a small body of conscientious writers
        and artists confronted stereotypes and misinformation about HIV/AIDS, championed
        gay men\u2019s rights, and fought homophobia. Comic-book creators developed
        a complex, sustained, and lively conversation about HIV/AIDS, gay men, and
        PWAs that was unprecedented both in the history of comic books and of other
        forms of popular culture.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:665</identifier><datestamp>2016-04-06T17:38:48Z</datestamp></header><metadata><oai_dc:dc
