        historic, geographic, religious, and cultural divides. Organized by genres
        of fiction, drama and poetry, the book includes \u201CThemes and Worldview\u201D
        essays on each author that provide historical and cultural context and thematic
        links across readings. A recent English translation of Buddhist scholar Dharmanand
        Kosambi\u2019s play, Bodhisattva, along with focus on UNESCO \u201Cthemes
        for a new humanism\u201D and film suggestions strengthen the text\u2019s humanities\u2019
        focus.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:271</identifier><datestamp>2015-10-24T05:33:39Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>\"Another Night,
        Another Story: teh Frame Narrative in Toni Morrison's Paradise and Alf Laylah
        wa Laylah\"</dc:title><dc:creator>Majda R. Atieh</dc:creator><dc:date>2009</dc:date><dc:type>text</dc:type><dc:publisher>Ohio
        State University Press</dc:publisher><dc:subject>African American literature</dc:subject><dc:subject>Classical
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6FK5X</dc:identifier><dc:description>This
        essay utilizes and applies the recurrent and pervasive taxonomic\ncharacteristics
        of the frame to the narrative of Toni Morrison\u2019s Paradise\n(1998), the
        third novel in her trilogy: Beloved (1987), Jazz (1992), and Paradise.\nThis
        critical approach avoids exploring the features of Paradise as a\nframe narrative
        by exclusively comparing it to another frame narrative.\nThe frame structure
        in Paradise does not develop through its similarity\nto some construction
        or specific frame narrative that belongs to a certain\nculture or period.
        Determining the frame structure in Paradise by its\nresemblance to another
        frame narrative would suggest that the sample\nframe narrative is a hierarchical
        and hegemonic model. To the contrary,\nmy analysis illustrates how Paradise
        emerges as an innovative frame narrative\nand how it adopts and adapts the
        taxonomic characteristics of the\nframe by employing inventive techniques.
        Concurrently, this study links\nParadise to the heritage of the life-giving
        frame narratives and accentuates\nits significant reproduction of the celebrated
        Arabic story cycle of\nAlf Laylah Wa Laylah.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:275</identifier><datestamp>2015-10-24T06:16:53Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Post-Traumatic
        Responses in the War Narratives of Hanan al-Shaykh\u2019s The Story of Zahra\u200B
        and Chimamanda Ngozi Adichie\u2019s \u200BHalf of a Yellow Sun</dc:title><dc:creator>Ghada
        Mohammad</dc:creator><dc:creator>Majda R. Atieh</dc:creator><dc:date>2013</dc:date><dc:publisher>Inter-Disciplinary
        Press</dc:publisher><dc:subject>Middle Eastern literature</dc:subject><dc:subject>War
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M66301</dc:identifier><dc:description>This
        chapter extends the focus of wartime trauma scholarship to recognise female
        non-combatants\u2019 variants of traumatic victimisation and agency, as presented
        in the Middle Eastern and African contexts. The agency of such actors, who
        suffered tragically from the traumas of war, was inexplicably overlooked in
        both Middle Eastern and African literatures and scholarships. Thus, my chapter
        rectifies this lacuna and presents the significant contributions of two female
        authors, Hanan al- Shaykh and Chimamanda Ngozi Adichie, and examines the post-traumatic
        responses of female non-combatants in the war narratives of al-Shaykh\u2019s
        The Story of Zahra and Adichie\u2019s Half of a Yellow Sun. In particular,
        I readdress The Story of Zahra in light of Half of a Yellow Sun that revises
        the role of traumatised female non-combatants in collective change. I contend
        that reading traumas in both narratives propounds that traumatic recovery
        is never complete. However, the impossibility of transcending the \u2018acting-out\u2019
        of trauma does not necessarily entail the impossibility of the \u2018working-through.\u2019
        Arguably, traumatised victims may fail to entirely disengage themselves from
        the traumatic past but they can still be agents of change. As such, Half of
        a Yellow Sun exposes the limitation and the failure of The Story of Zahra\u2019s
        traumatised non-combatant in realising any social transformation. On the other
        hand, I demonstrate how both narratives construe narration and scriptotherapy,
        as modes of re-enactment, in relation to the inculcation of self-reconstruction
        and instigation of individual and collective change. My argument follows an
        interdisciplinary approach as it engages cultural studies, psychoanalysis
        and narratology in addressing trauma. Also, trauma theories by Van der Kolk,
        Dori Laub, Suzette Henke and Cathy Caruth are of substantial significance
        to this proposed reading.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:277</identifier><datestamp>2015-10-24T16:28:25Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
