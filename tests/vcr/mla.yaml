        modern studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6PG6F</dc:identifier><dc:description>Nearly
        all scholars who work on medieval or early modern texts at some point work
        from digital facsimiles. There are advantages and disadvantages to such objects:
        what they might offer in terms of convenience and availability, they lack
        in material information. We can adjust the nature of what questions we ask
        of which object, consulting digital facsimiles for some uses, and manuscripts
        and print for others. But we also need to recognize that digital facsimiles
        are objects in and of themselves\u2014they are not surrogates, but primary
        sources for our research. In this paper, I will explore the terms through
        which we can discuss digitizations as primary sources, argue for the importance
        of recognizing them as such, and outline a series of questions we can ask
        of the images and platforms we use to identify and interrogate them as sources
        in their own right.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:517</identifier><datestamp>2016-01-22T16:02:47Z</datestamp></header><metadata><oai_dc:dc
