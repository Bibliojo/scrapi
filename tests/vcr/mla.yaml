        literature</dc:subject><dc:subject>Cultural studies</dc:subject><dc:subject>Early
        modern studies</dc:subject><dc:subject>Native American literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6RC8S</dc:identifier><dc:description>Early
        American studies scholar and feminist literary critic, Annette Kolodny, offers
        three projects that she would take on if she were not now retiring from the
        profession. These three projects include a feminist analysis of women's interactions
        on the earliest contact and frontier landscapes; the development of a cross-
        and inter-disciplinary language for better describing initial interactions
        between Europeans and Indigenous peoples in the Americas, a language that
        acknowledges and radically revises our notions of so-called \"prehistoric\"
        contacts; and, finally, an analysis of the belief structures that predispose
        any societal group to enact encounters with Otherness as either welcome, threatening,
        or something entirely different.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:485</identifier><datestamp>2016-01-19T21:39:48Z</datestamp></header><metadata><oai_dc:dc
