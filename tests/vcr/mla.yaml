        Course Syllabus</dc:title><dc:creator>Sonia Nora Feder-Lewis</dc:creator><dc:date>2016</dc:date><dc:subject>Digital
        humanities</dc:subject><dc:subject>Education</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Literature
        and philosophy</dc:subject><dc:subject>Teaching of literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6760C</dc:identifier><dc:description>This
        course, designed for a graduate program in education which focuses on leadership,
        explores works of literature that have had a significant cultural impact and
        shaped ways in which societies view social issues from the perspective of
        how leadership is enacted within the texts. For students from disciplines
        outside of literature studies, this course allows them to see the powerful
        influence of these texts as well as the enduring relevance of the conflicts
        they raise. In practice, the course has had a profound impact on the students
        who took the course.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:617</identifier><datestamp>2016-03-13T07:59:44Z</datestamp></header><metadata><oai_dc:dc
