        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Adam Smith and
        the Rights of the Dead</dc:title><dc:creator>Alan Lopez</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Routledge</dc:publisher><dc:subject>British
        literature</dc:subject><dc:subject>Comparative literature</dc:subject><dc:subject>Cultural
        studies</dc:subject><dc:subject>English literature</dc:subject><dc:subject>Ethics</dc:subject><dc:subject>Literature
        and medicine</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M60W2V</dc:identifier><dc:description>Adam
        Smith closes the first chapter to Theory of Moral Sentiments, \"Of Sympathy\",
        with a harmless enough assertion: \"We sympathize even with the dead\". Death
        is not a topic that much interests Smith in Theory of Moral Sentiments. With
        the exception of a few miscellaneous thoughts in the text, the one paragraph
        Smith devotes to it is the extent of his interest. It is, however, a matter
        of interest in his Glasgow lectures on jurisprudence. To the extent we wish
        to observe the rights of the dead, how far may we extend these rights without
        infringing upon the rights of the living? Which is the question: what are
        the demands the dead may make upon the living?</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:125</identifier><datestamp>2015-08-05T14:56:32Z</datestamp></header><metadata><oai_dc:dc
