        and the Fish Hook in the Face: Tragicomedy, Transcorporeality, and Animal
        Drag</dc:title><dc:creator>Nicole Seymour</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:publisher>Duke
        University Press</dc:publisher><dc:subject>Cultural studies</dc:subject><dc:subject>Film
        studies</dc:subject><dc:subject>Media studies</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6VS3Z</dc:identifier><dc:description>This
        article considers the performances of \u201Canimal drag\u201D that appear
        across the affiliated US media projects of Jackass (the television program
        and film franchise) and Wildboyz (the television program). Drawing on transgender
        studies scholarship, as well as recent work in affect theory, animal studies,
        and environmental studies, Nicole Seymour argues that these performances\u2014which
        include, for example, a human inserting a fishhook in his face before being
        thrown into shark-infested waters\u2014constitute an extension of this media
        corpus's general investment in affective interconnectivity. As Seymour shows,
        such performances ask us to feel along with the performers, which includes
        feeling along with them as animals. Paying attention to the comic as well
        as the tragic resonances of animal drag, the article outlines the ethical
        role that nonserious affective modes can play in probing the trans-, or intersectional
        and interdependent, nature of human and nonhuman life.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:251</identifier><datestamp>2015-10-23T00:03:06Z</datestamp></header><metadata><oai_dc:dc
