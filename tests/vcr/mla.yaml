        Goodhue</dc:creator><dc:date>2016</dc:date><dc:subject>Children's literature</dc:subject><dc:subject>Literature</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Service
        learning</dc:subject><dc:subject>Teaching of literature</dc:subject><dc:subject>Young
        adult literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M63P4G</dc:identifier><dc:description>In
        these remarks for roundtable session 253 at the 2016 MLA convention--titled
        \"An Interactive Conversation about Service Learning in Literary Studies\"--Elizabeth
        Goodhue examines an undergraduate service learning course on children\u2019s
        literature and childhood literacy that she taught at UCLA. The paper focuses
        on how community-engaged pedagogy benefits undergraduates as well as the K-12
        students at local schools and educational nonprofits partnering with the course.
        Goodhue describes assignments that ask undergraduates to connect their experiences
        tutoring K-12 students in reading and writing with historical and contemporary
        texts and with current trends in literacy education and publishing, such as
        the recent #weneeeddiversebooks campaign. Goodhue demonstrates how service
        learning can yield tangible artifacts that benefit community partners and
        simultaneously guide undergraduates to think creatively about the complex
        challenges of living in a globally interconnected world, and encourage them
        to recognize the importance of respecting cultural diversity in curricula
        and collections.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:495</identifier><datestamp>2016-01-21T16:26:28Z</datestamp></header><metadata><oai_dc:dc
