        Haroldo de Campos and Allen Ginsberg Circa 1960</dc:title><dc:creator>Roland
        Greene</dc:creator><dc:date>2014</dc:date><dc:publisher>Johns Hopkins University
        Press</dc:publisher><dc:subject>American literature</dc:subject><dc:subject>Latin
        American literature</dc:subject><dc:subject>Modern literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M65012</dc:identifier><dc:description>This
        essay compares two mid-twentieth century poets of the Americas, Allen Ginsberg
        and Haroldo de Campos, in view of how their work circa 1960 intersects despite
        the differences in their poetics. It introduces the notion of the obversal,
        or the identity among poems through a common history.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:355</identifier><datestamp>2015-11-12T17:02:46Z</datestamp></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>Recruiting Majors
        in English and World Languages</dc:title><dc:creator>Lina Insana</dc:creator><dc:creator>Emily
        Todd</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:identifier>http://dx.doi.org/10.17613/M6160H</dc:identifier><dc:description>Declining
        numbers of majors have become a pressing concern for chairs of English and
        Foreign Language departments. With the celebration of STEM disciplines and
        students' and parents' concerns about the job prospects for humanities graduates,
        English and Foreign Language department chairs find themselves needing to
        fight for the health of our majors in ways that we did not need to in previous
        decades. And, of course, it becomes imperative to focus on recruiting because
        declines in the number of majors affect everything we do--our ability to run
        upper-level courses, hire new faculty, and make a strong case university resources.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:357</identifier><datestamp>2015-11-13T15:41:29Z</datestamp></header><metadata><oai_dc:dc
