        humanities</dc:subject><dc:subject>Scholarly communication</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6930Z</dc:identifier><dc:description>This
        panel was designed to address the convention's featured issues of the academic
        profession, publishing &amp; editing, open access, and new technologies. Using
        a roundtable format, the panel discussed how open access publications are
        transforming the kind of research that is possible and necessitating new editorial
        practices. The session hosted an informed discussion with the audience about
