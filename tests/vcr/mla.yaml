        primer in \u201Ccognitive cultural studies\u201D explores the cultural fantasy
        of perfect access to mind through body. It shows that different genres and
        media\u2014movies, novels, classic Chinese operas, medieval ribald tales,
        musicals, paintings, documentaries, stand-up comedy, and photography\u2014have
