        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>'We have experienced
        a tragedy which words cannot properly describe\u2019: Representations of Trauma
        in Post-9 / 11 Superhero Comics</dc:title><dc:creator>Philip Smith</dc:creator><dc:date>2011</dc:date><dc:publisher>Wiley</dc:publisher><dc:subject>American
        literature</dc:subject><dc:identifier>http://dx.doi.org/10.17613/M6KP4T</dc:identifier><dc:description>This
        paper explores the manifestation of trauma in superhero comics following the
        terrorist attacks on the World Trade Center on September 11. These texts are
        considered from the perspectives of clinical psychology and Silverman\u2019s
        concept of historical trauma. The paper first examines the genre as a whole,
        followed by an exploration of elements common to the genre as exemplified
        in the Avengers: Disassembled plot arc.</dc:description><dc:language>English</dc:language></oai_dc:dc></metadata></record><record><header><identifier>https://commons.mla.org/deposits/item/mla:503</identifier><datestamp>2016-01-22T07:28:56Z</datestamp></header><metadata><oai_dc:dc
