        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\"><dc:title>On \"The Coddling
        of the American Mind\"</dc:title><dc:creator>Douglas E. Green</dc:creator><dc:date>2015</dc:date><dc:type>text</dc:type><dc:subject>Academe</dc:subject><dc:subject>Pedagogy</dc:subject><dc:subject>Teaching
