        <dc:subject>ple</dc:subject>\n<dc:subject>Sara Lu'a</dc:subject>\n<dc:description>Genre:\
        \ Adat/narrative. Title: Tao Bhali. Sosu Wakene (b. 1930), kampong Ndeo, recorded\
        \ by Hilarius Ratu in Ratu's home around noon 22 Aug 2014, one of his first\
        \ recording sessions, using only the H4N Zoom, as it was just before I had\
        \ purchased the AR2020 mic. Sosu recounts a traditional oath, Tao Bhali, used\
        \ in disputes about ownership to things or land, to settle who is right and\
        \ who is wrong. It uses water, paddy (raw unpolished rice grains), eggs, and\
        \ 'bhali' (the water boiled). The two who are challenging each other, having\
        \ a dispute, will swear on the ancestors and then put the arm into the pot,\
        \ and the one who is wrong will hurt his skin badly. Sosu has himself experienced\
        \ this ritual, which is not, to my knowledge, performed anymore. See also\
        \ the similar Cele wae, that Sosu also told about. See also the similar Cele\
        \ wae, in SD1-116, that Sosu also told about. Sosu is also known as Sosu Karapaune\
        \ (Buffalo Sosu), because he is the care taker of the Ndeo domain's buffalo\
        \ for the five years from the ritual Pua Karapau (Bringing buffalo) until\
        \ Pati Karapau (Cutting Buffalo), when the agricultural cycle ends, to begin\
        \ again. Photo in SD1-093.</dc:description>\n<dc:description>Palu'e, Flores,\
        \ Nusa Tenggara Timur, Indonesia. Recording made in kampong Ndeo, Ndeo domain.\
