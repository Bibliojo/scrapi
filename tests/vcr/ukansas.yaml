        \ R.</dc:creator>\n<dc:creator>Storkel, Holly L.</dc:creator>\n<dc:creator>Hogan,\
        \ Tiffany P.</dc:creator>\n<dc:subject>Word learning</dc:subject>\n<dc:subject>Vocabulary</dc:subject>\n\
        <dc:subject>Phonotactic probability</dc:subject>\n<dc:subject>Neighbourhood\
        \ density</dc:subject>\n<dc:subject>Preschool children</dc:subject>\n<dc:description>This\
        \ is the author's accepted manuscript. The original publication is available\
        \ at http://www.sciencedirect.com/science/article/pii/S0749596X10000070</dc:description>\n\
        <dc:description>Two experiments examined the effects of phonotactic probability\
        \ and neighborhood density on word learning by 3-, 4-, and 5-year-old children.\
        \ Nonwords orthogonally varying in probability and density were taught with\
        \ learning and retention measured via picture naming. Experiment 1 used a\
        \ within story probability/across story density exposure context. Experiment\
        \ 2 used an across story probability/within story density exposure context.\
        \ Results showed that probability and density interacted to create optimal\
        \ learning conditions. Specifically, rare/sparse sound sequences appeared\
        \ to facilitate triggering of word learning. In contrast, the optimal convergence\
        \ for lexical configuration and engagement was dependent on exposure context.\
        \ In particular, common sound sequences and dense neighborhoods were optimal\
        \ when density was manipulated across stories, whereas rare sound sequences\
        \ and sparse neighborhoods were optimal when density was manipulated within\
        \ a story. Taken together, children\u2019s phonological and lexical representations\
        \ were hypothesized to be interdependent on one another resulting in a convergence\
        \ of form characteristics for optimal word learning.</dc:description>\n<dc:date>2016-02-08T21:11:58Z</dc:date>\n\
