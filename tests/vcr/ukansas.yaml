        \ acquisition of phonological word-forms with computational experiments</dc:title>\n\
        <dc:creator>Vitevitch, Michael</dc:creator>\n<dc:creator>Storkel, Holly L.</dc:creator>\n\
        <dc:subject>Neighbourhood density</dc:subject>\n<dc:subject>Word learning</dc:subject>\n\
        <dc:subject>Connectionist model</dc:subject>\n<dc:subject>Neural network</dc:subject>\n\
        <dc:description>This is the author's accepted manuscript. The original publication\
        \ is available at http://las.sagepub.com/content/early/2012/10/21/0023830912460513.full.pdf</dc:description>\n\
        <dc:description>It has been hypothesized that known words in the lexicon strengthen\
        \ newly formed representations of novel words, resulting in words with dense\
        \ neighborhoods being learned more quickly than words with sparse neighborhoods.\
        \ Tests of this hypothesis in a connectionist network showed that words with\
        \ dense neighborhoods were learned better than words with sparse neighborhoods\
        \ when the network was exposed to the words all at once (Experiment 1), or\
        \ gradually over time, like human word-learners (Experiment 2). This pattern\
        \ was also observed despite variation in the availability of processing resources\
        \ in the networks (Experiment 3). A learning advantage for words with sparse\
        \ neighborhoods was observed only when the network was initially exposed to\
        \ words with sparse neighborhoods and exposed to dense neighborhoods later\
        \ in training (Experiment 4). The benefits of computational experiments for\
        \ increasing our understanding of language processes and for the treatment\
        \ of language processing disorders are discussed.</dc:description>\n<dc:date>2016-02-08T21:12:59Z</dc:date>\n\
        <dc:date>2016-02-08T21:12:59Z</dc:date>\n<dc:date>2013</dc:date>\n<dc:type>Article,\
