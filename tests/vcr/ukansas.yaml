        <dc:description>This is the author's accepted manuscript. The original is\
        \ available at http://www.speechpathologyaustralia.org.au/publications/jcpslp</dc:description>\n\
        <dc:description>Standardized vocabulary tests have been criticized for their\
        \ cultural/experiential biases and insensitivity to word learning differences.\
        \ This review discusses the utility of supplementing the diagnostic process\
        \ with a processing-based measure, such as a nonword repetition task. Nonword\
        \ repetition tasks have been heralded as a more sensitive indicator of individual\
        \ differences in vocabulary/word learning. Evidence on the relationship between\
        \ vocabulary and nonword repetition is discussed along with a review of the\
        \ currently available tests of nonword repetition. Suggestions for constructing\
        \ a nonword repetition task specific to the needs of individual clinicians\
        \ are offered.</dc:description>\n<dc:date>2016-02-08T20:51:41Z</dc:date>\n\
