        \ The original publication is available at http://www.sciencedirect.com/science/article/pii/S0021992410000614</dc:description>\n\
        <dc:description>Purpose&#xd;\n&#xd;\nThe purpose of this study was to test\
        \ the hypothesis that two lexical characteristics \u2013 neighborhood density\
        \ and word frequency \u2013 interact to influence performance on phoneme awareness\
        \ tasks.&#xd;\n&#xd;\nMethods&#xd;\n&#xd;\nPhoneme awareness was examined\
        \ in a large, longitudinal dataset of 2nd and 4th grade children. Using linear\
        \ logistic test model, the relation between words\u2019 neighborhood density,\
        \ word frequency, and phoneme awareness performance was examined across grades\
        \ while co-varying type and place of deletion.&#xd;\n&#xd;\nResults&#xd;\n\
        &#xd;\nA predicted interaction was revealed: words from dense neighborhoods\
        \ or those with high frequency were more likely to yield correct phoneme awareness\
        \ responses across grades.&#xd;\n&#xd;\nConclusions&#xd;\n&#xd;\nFindings\
        \ support an expansion of the lexical restructuring model to include interactions\
        \ between neighborhood density and word frequency to account for phoneme awareness.</dc:description>\n\
