        \ of Low-Cracking High-Performance Concrete Bridge Decks in Kansas 2009-2010</dc:title>\n\
        <dc:creator>Pendergrass, Benjamin</dc:creator>\n<dc:creator>Darwin, David</dc:creator>\n\
