        <dc:subject>Stansifer, Charles, 1930-2016</dc:subject>\n<dc:subject>Central\
        \ America</dc:subject>\n<dc:subject>Costa Rica</dc:subject>\n<dc:subject>Latin\
        \ America</dc:subject>\n<dc:subject>Contra War</dc:subject>\n<dc:description>Charles\
        \ Stansifer, professor of Republican Latin America, Mexico, Central America\
        \ and Caribbean area at the University of Kansas from 1963-2004, discusses\
        \ how a job working for the Santa Fe Railroad influenced him to take Spanish\
        \ courses in college. He discusses conducting research for his Ph.D., getting\
        \ the History Department to allow a focus on Central America, the Costa Rica\
        \ exchange program, and his work as director of the Center of Latin American\
        \ Studies. Dr. Stansifer also talks about student protests on campus during\
        \ 1970 and the Contra War.</dc:description>\n<dc:date>2016-02-09T14:42:44Z</dc:date>\n\
