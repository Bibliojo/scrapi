        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The effect\
        \ of semantic set size on word learning by preschool children</dc:title>\n\
        <dc:creator>Storkel, Holly L.</dc:creator>\n<dc:creator>Adlof, Suzanne M.</dc:creator>\n\
        <dc:subject>Word learning</dc:subject>\n<dc:subject>Vocabulary</dc:subject>\n\
        <dc:subject>Semantic set size</dc:subject>\n<dc:description>This is the author's\
        \ accepted manuscript. The original is available at http://jslhr.pubs.asha.org/article.aspx?articleid=1781319</dc:description>\n\
        <dc:description>Purpose&#xd;\n&#xd;\nThe purpose was to determine whether\
        \ semantic set size, a measure of the number of semantic neighbors, influenced\
        \ word learning, and whether the influence of semantic set size was broad,\
        \ showing effects on multiple measures both during and after learning.&#xd;\n\
        &#xd;\nMethod&#xd;\n&#xd;\nThirty-six preschool children were exposed to 10\
        \ nonobjects, varying in semantic set size, paired with 10 nonwords, controlling\
        \ phonotactic probability and neighborhood density. Nonobject \u2013 nonword\
        \ pairs were presented in a game format. Learning was measured in naming and\
        \ referent identification tasks administered before, during, and one-week\
        \ after training.&#xd;\n&#xd;\nResults&#xd;\n&#xd;\nResults showed no differences\
        \ in naming or identifying the referents of the nonobject \u2013 nonword pairs\
        \ with small versus large semantic set sizes before and during training. However,\
        \ one-week after training, children named and identified the referents of\
        \ nonobject \u2013 nonword pairs with small set sizes more accurately than\
        \ those with large set sizes.&#xd;\n&#xd;\nConclusions&#xd;\n&#xd;\nSimilarity\
        \ to known representations appears to influence word learning, regardless\
        \ of whether the similarity involves lexical or semantic representations.\
        \ However, the direction of the effect of similarity to known representations\
        \ on word learning varies depending on the specific type of representation\
        \ involved. Specifically, lexical similarity speeds learning, whereas semantic\
        \ similarity slows learning.</dc:description>\n<dc:date>2016-02-08T21:10:53Z</dc:date>\n\
        <dc:date>2016-02-08T21:10:53Z</dc:date>\n<dc:date>2009</dc:date>\n<dc:type>Article,\
        \ scholarly/refereed, author accepted manuscript</dc:type>\n<dc:identifier>Storkel,\
        \ Holly L., and Suzanne M. Adlof. \"The Effect of Semantic Set Size on Word\
        \ Learning by Preschool Children.\" J Speech Lang Hear Res Journal of Speech\
        \ Language and Hearing Research 52.2 (2009): 306. http://dx.doi.org/10.1044/1092-4388(2009/07-0175)</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/1808/19914</dc:identifier>\n<dc:relation>doi:10.1044/1092-4388(2009/07-0175)</dc:relation>\n\
