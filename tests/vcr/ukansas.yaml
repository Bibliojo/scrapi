        \ treatment and specific language impairment: Neighbourhood density &amp;\
        \ third person singular \u2013s</dc:title>\n<dc:creator>Hoover, Jill R.</dc:creator>\n\
        <dc:creator>Storkel, Holly L.</dc:creator>\n<dc:subject>Specific language\
        \ impairment</dc:subject>\n<dc:subject>Language disorders</dc:subject>\n<dc:subject>Language\
        \ intervention</dc:subject>\n<dc:subject>Neighbourhood density</dc:subject>\n\
        <dc:subject>Finiteness markers</dc:subject>\n<dc:description>This is the author's\
        \ accepted manuscript. The original publication is available at http://www.tandfonline.com/doi/full/10.3109/02699206.2013.789928</dc:description>\n\
        <dc:description>The purpose of this study was to test the effect of manipulating\
        \ verb neighbourhood density in treatment targeting the third person singular\
        \ lexical affix. Using a single-subject experimental design, 6 pre-schoolers\
        \ with Specific Language Impairment (SLI) were randomly assigned to one of\
        \ two conditions: 1) treatment with sparse verbs or 2) treatment with dense\
        \ verbs in 12&#xd;\nsessions. The third person singular lexical affix was\
        \ targeted for 12 sessions of treatment in both conditions. Treatment gain\
        \ and generalization were measured as the dependent variables. Third person\
        \ singular % correct change from pre-treatment to post-treatment was measured\
        \ using sentence production tasks with comparisons across the two treatment\
        \ conditions. Treatment gain and generalization were greater for children\
        \ enrolled in the sparse condition. Preliminary clinical recommendations are\
        \ made and theoretical implications are discussed relative to neighbourhood\
        \ density effects on lexical activation and storage in children with SLI.</dc:description>\n\
        <dc:date>2016-02-08T21:13:34Z</dc:date>\n<dc:date>2016-02-08T21:13:34Z</dc:date>\n\
        <dc:date>2013</dc:date>\n<dc:type>Article, scholarly/refereed, author accepted\
        \ manuscript</dc:type>\n<dc:identifier>Hoover, Jill R., and Holly L. Storkel.\
        \ \"Grammatical Treatment and Specific Language Impairment: Neighbourhood\
        \ Density &amp; Third Person Singular \u2013 S.\" Clinical Linguistics &amp;\
        \ Phonetics 27.9 (2013): 661-80. http://dx.doi.org/10.3109/02699206.2013.789928.</dc:identifier>\n\
