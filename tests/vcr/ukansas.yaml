        \ of Homonymy on Learning Correctly Articulated Versus Misarticulated Words</dc:title>\n\
        <dc:creator>Storkel, Holly L.</dc:creator>\n<dc:creator>Maekawa, Junko</dc:creator>\n\
        <dc:creator>Aschenbrenner, Andrew J.</dc:creator>\n<dc:description>This is\
        \ the author's accepted manuscript. The original publication is available\
        \ at http://jslhr.pubs.asha.org/article.aspx?articleid=1795801</dc:description>\n\
        <dc:description>Purpose The goal of the current study was to examine the effect\
        \ of homonymy (learning a second meaning for a known word form vs. learning\
        \ a novel meaning and novel word form) and articulation accuracy (IN vs. OUT\
        \ sounds) on word learning by preschool children. An added goal was to determine\
        \ whether word frequency altered the effect of homonymy on word learning.&#xd;\n\
        &#xd;\nMethod Twenty-nine 3- to 4-year-old children were taught homonyms and\
        \ novel words. Stimuli further varied in whether homonymy was present in both\
        \ the adult input and the child's output (as for IN sounds) versus present\
        \ only in the child's output (as for OUT sounds).&#xd;\n&#xd;\nResults For\
        \ IN sounds, children learned homonyms more rapidly than novel words. Moreover,\
        \ the homonym advantage was modulated by word frequency, such that children\
        \ learned a new meaning for a high-frequency word more accurately than they\
        \ learned a new meaning for a low-frequency word. In contrast, for OUT sounds,\
        \ there was no evidence that homonymy influenced learning.&#xd;\n&#xd;\nConclusions\
        \ Homonymy in the adult input facilitates word learning by preschool children,\
        \ whereas homonymy in the child's output alone does not. This effect is captured\
        \ in a usage-based model of phonology and the lexicon.</dc:description>\n\
