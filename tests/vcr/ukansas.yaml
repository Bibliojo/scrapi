        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Differentiating\
        \ the effects of phonotactic probability and neighborhood density on vocabulary\
        \ comprehension and production: A comparison of preschool children with versus\
        \ without phonological delays</dc:title>\n<dc:creator>Storkel, Holly L.</dc:creator>\n\
        <dc:creator>Maekawa, Junko</dc:creator>\n<dc:creator>Hoover, Jill R.</dc:creator>\n\
        <dc:subject>Word learning</dc:subject>\n<dc:subject>Vocabulary</dc:subject>\n\
        <dc:subject>Neighbourhood density</dc:subject>\n<dc:subject>Phonotactic probability</dc:subject>\n\
        <dc:subject>Phonological delay</dc:subject>\n<dc:description>This is the author's\
        \ accepted manuscript. The original publication is available at http://jslhr.pubs.asha.org/article.aspx?articleid=1781591</dc:description>\n\
        <dc:description>Purpose&#xd;\n&#xd;\nThe purpose of this study was to differentiate\
        \ the effect of phonotactic probability from that of neighborhood density\
        \ on a vocabulary probe administered to preschool children with or without\
        \ a phonological delay.&#xd;\n&#xd;\nMethod&#xd;\n&#xd;\nTwenty preschool\
        \ children with functional phonological delays and 34 preschool children with\
        \ typical language development completed a 121 item vocabulary probe in both\
        \ an expressive and receptive response format. Words on the vocabulary probe\
        \ orthogonally varied on phonotactic probability and neighborhood density\
        \ but were matched on age-of-acquisition, word frequency, word length, semantic\
        \ set size, concreteness, familiarity, and imagability.&#xd;\n&#xd;\nResults&#xd;\n\
        &#xd;\nResults showed an interaction between phonotactic probability and neighborhood\
        \ density with variation across groups. Specifically, the optimal conditions\
        \ for typically developing children were rare phonotactic probability with\
        \ sparse neighborhoods and common phonotactic probability with dense neighborhoods.\
        \ In contrast, only rare phonotactic probability with sparse neighborhoods\
        \ was optimal for children with phonological delays.&#xd;\n&#xd;\nConclusions&#xd;\n\
        &#xd;\nRare sound sequences and sparse neighborhoods may facilitate triggering\
        \ of word learning for typically developing children and children with phonological\
        \ delays. In contrast, common sound sequences and dense neighborhoods may\
        \ facilitate configuration and engagement for typically developing children\
        \ but not children with phonological delays due to their weaker phonological\
        \ and/or lexical representations.</dc:description>\n<dc:date>2016-02-08T21:11:26Z</dc:date>\n\
        <dc:date>2016-02-08T21:11:26Z</dc:date>\n<dc:date>2010</dc:date>\n<dc:type>Article,\
