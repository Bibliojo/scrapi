        \ From Input Versus Offline Memory Evolution in Adult Word Learning: Effects\
        \ of Neighborhood Density and Phonologically Related Practice</dc:title>\n\
        <dc:creator>Storkel, Holly L.</dc:creator>\n<dc:creator>Bontempo, Daniel E.</dc:creator>\n\
        <dc:creator>Pak, Natalie S.</dc:creator>\n<dc:subject>Vocabulary</dc:subject>\n\
        <dc:subject>Word learning</dc:subject>\n<dc:subject>Input</dc:subject>\n<dc:subject>Memory\
        \ evolution</dc:subject>\n<dc:subject>Clinical treatment</dc:subject>\n<dc:description>This\
        \ is the author's accepted manuscript. The original publication is available\
        \ at http://jslhr.pubs.asha.org/article.aspx?articleid=1851189</dc:description>\n\
        <dc:description>Word learning consists of at least two neurocognitive processes:\
        \ learning from input during training and memory evolution during gaps between\
        \ training sessions. Fine-grained analysis of word learning by normal adults\
        \ provides evidence that learning from input is swift and stable, whereas\
        \ memory evolution is a point of potential vulnerability on the pathway to\
        \ mastery. Moreover, success during learning from input is linked to positive\
        \ outcomes from memory evolution. These two neurocognitive processes can be\
        \ overlaid on to components of clinical treatment with within-session variables\
        \ (i.e., dose form and dose) potentially linked to learning from input and\
        \ between-session variables (i.e., dose frequency) linked to memory evolution.\
        \ Collecting data at the beginning and end of a treatment session can be used\
        \ to identify the point of vulnerability in word learning for a given client\
        \ and the appropriate treatment component can then be adjusted to improve\
        \ the client\u2019s word learning. Two clinical cases are provided to illustrate\
        \ this approach.</dc:description>\n<dc:date>2016-02-08T21:13:53Z</dc:date>\n\
        <dc:date>2016-02-08T21:13:53Z</dc:date>\n<dc:date>2014</dc:date>\n<dc:type>Article,\
        \ scholarly/refereed, author accepted manuscript</dc:type>\n<dc:identifier>Storkel,\
        \ Holly L., Daniel E. Bontempo, and Natalie S. Pak. \"Online Learning From\
        \ Input Versus Offline Memory Evolution in Adult Word Learning: Effects of\
        \ Neighborhood Density and Phonologically Related Practice.\" J Speech Lang\
        \ Hear Res Journal of Speech Language and Hearing Research 57.5 (2014): 1708.\
        \ http://dx.doi.org/10.1044/2014_JSLHR-L-13-0150.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/1808/19930</dc:identifier>\n\
