        \ of known-word-frequency on the acquisition of new neighbors in adults: Evidence\
        \ for exemplar representations in word-learning</dc:title>\n<dc:creator>Vitevitch,\
        \ Michael</dc:creator>\n<dc:creator>Storkel, Holly L.</dc:creator>\n<dc:creator>Francisco,\
        \ Ana</dc:creator>\n<dc:creator>Evans, Katy</dc:creator>\n<dc:creator>Goldstein,\
        \ Rutherford</dc:creator>\n<dc:subject>Word learning</dc:subject>\n<dc:subject>Word\
        \ frequency</dc:subject>\n<dc:subject>Neighbourhood density</dc:subject>\n\
        <dc:subject>Hermits</dc:subject>\n<dc:description>This is the author's accepted\
        \ manuscript. The original publication is available at http://www.tandfonline.com/doi/abs/10.1080/23273798.2014.912342</dc:description>\n\
        <dc:description>Previous studies showed that a new word that is similar to\
        \ many known words will be learned better than a new word that is similar\
        \ to few known words (Storkel et al., 2006). In the present study we created\
        \ novel words that were phonological neighbors to lexical hermits\u2014or\
        \ known words that do not have any phonological neighbors\u2014that varied\
        \ in frequency of occurrence. After several exposures, participants learned\
        \ a higher proportion of novel words that were neighbors of high frequency\
        \ known-words than nonwords that were neighbors of low frequency known-words.\
        \ The present results have implications for abstractionist versus exemplar\
        \ models of the mental lexicon and language processing, as well as for accounts\
        \ of word frequency in models of language processing.</dc:description>\n<dc:date>2016-02-08T21:09:10Z</dc:date>\n\
        <dc:date>2016-02-08T21:09:10Z</dc:date>\n<dc:date>2014</dc:date>\n<dc:type>Article,\
        \ scholarly/refereed, author accepted manuscript</dc:type>\n<dc:identifier>Vitevitch,\
        \ Michael S., Holly L. Storkel, Ana Clara Francisco, Katherine J. Evans, and\
        \ Rutherford Goldstein. \"The Influence of Known-word Frequency on the Acquisition\
        \ of New Neighbours in Adults: Evidence for Exemplar Representations in Word\
        \ Learning.\" Language, Cognition and Neuroscience 29.10 (2014): 1311-316.\
        \ http://dx.doi.org/10.1080/23273798.2014.912342</dc:identifier>\n<dc:identifier>http://hdl.handle.net/1808/19906</dc:identifier>\n\
