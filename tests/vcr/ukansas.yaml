        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Learning from\
        \ Input and Memory Evolution: Points of Vulnerability on a Pathway to Mastery\
        \ in Word Learning</dc:title>\n<dc:creator>Storkel, Holly L.</dc:creator>\n\
        <dc:subject>Vocabulary</dc:subject>\n<dc:subject>Word learning</dc:subject>\n\
        <dc:subject>Input</dc:subject>\n<dc:subject>Memory evolution</dc:subject>\n\
        <dc:subject>Clinical treatment</dc:subject>\n<dc:description>This is the author's\
        \ accepted manuscript. The original publication is available at http://www.tandfonline.com/toc/iasl20/current</dc:description>\n\
        <dc:description>Word learning consists of at least two neurocognitive processes:\
        \ learning from input during training and memory evolution during gaps between\
        \ training sessions. Fine-grained analysis of word learning by normal adults\
        \ provides evidence that learning from input is swift and stable, whereas\
        \ memory evolution is a point of potential vulnerability on the pathway to\
        \ mastery.&#xd;\nMoreover, success during learning from input is linked to\
        \ positive outcomes from memory evolution. These two neurocognitive processes\
        \ can be overlaid on to components of clinical treatment with within-session\
        \ variables (i.e., dose form and dose) potentially linked to learning from\
        \ input and between-session variables (i.e., dose frequency) linked to memory\
        \ evolution. Collecting data at the beginning and end of a treatment session\
        \ can be used to identify the point of vulnerability in word learning for\
        \ a given client and the appropriate treatment component can then be adjusted\
        \ to improve the client\u2019s word learning. Two clinical cases are provided\
        \ to illustrate this approach.</dc:description>\n<dc:date>2016-02-08T21:11:14Z</dc:date>\n\
        <dc:date>2016-02-08T21:11:14Z</dc:date>\n<dc:date>2014</dc:date>\n<dc:type>Article,\
        \ scholarly/refereed, author accepted manuscript</dc:type>\n<dc:identifier>Storkel,\
        \ Holly L. \"Learning from Input and Memory Evolution: Points of Vulnerability\
        \ on a Pathway to Mastery in Word Learning.\" International Journal of Speech-Language\
        \ Pathology 17.1 (2015): 1-12.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/1808/19916</dc:identifier>\n\
