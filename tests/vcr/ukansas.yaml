        <dc:subject>Autism</dc:subject>\n<dc:subject>Intervention</dc:subject>\n<dc:subject>Augmentative\
        \ and alternative communication</dc:subject>\n<dc:subject>Speech</dc:subject>\n\
        <dc:description>This is the author's accepted manuscript. The original is\
        \ available at http://www.asha.org/default.htm</dc:description>\n<dc:description>Purpose:\
        \ To investigate a new intervention package aimed at increasing expressive\
        \ word learning by&#xd;\nschool-age children with autism who have limited\
        \ expressive vocabularies. This pilot investigation was&#xd;\nintended to\
        \ show proof of concept.&#xd;\nMethod: Ten children between the ages of 6-10\
        \ years with educational diagnoses of autism and limited&#xd;\nexpressive\
        \ vocabularies at the outset of the study participated. A multimodal intervention\
        \ composed of&#xd;\nspeech sound practice and AAC was used to teach individualized\
        \ vocabulary words that were selected&#xd;\nbased on initial speech sound\
        \ repertoires and principles of phonotactic probability and neighborhood&#xd;\n\
        density. A multiple-probe design was used to evaluate learning outcomes.&#xd;\n\
        Results: Five children showed gains in spoken- word learning across successive\
        \ word sets (High&#xd;\nResponders). Five children did not meet learning criteria\
        \ (Low Responders). Comparisons of behaviors&#xd;\nmeasured prior to intervention\
        \ indicated that High Responders had relatively higher skills in receptive&#xd;\n\
        language, prelinguistic communication, vocal/verbal imitation, adaptive behavior\
        \ and consonant&#xd;\nproductions.&#xd;\nConclusions: The intervention package\
        \ holds promise for improving spoken word productions for some&#xd;\nchildren\
        \ with autism who have limited expressive vocabularies. Further research is\
        \ needed to better&#xd;\ndescribe who may most benefit from this approach\
        \ as well as investigate generalized benefits to untaught&#xd;\ncontexts and\
        \ targets.</dc:description>\n<dc:date>2016-02-08T21:14:17Z</dc:date>\n<dc:date>2016-02-08T21:14:17Z</dc:date>\n\
