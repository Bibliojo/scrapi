        \ of part-word phonotactic probability/neighborhood density on word learning\
        \ by preschool children varying in expressive vocabulary</dc:title>\n<dc:creator>Storkel,\
        \ Holly L.</dc:creator>\n<dc:creator>Hoover, Jill R.</dc:creator>\n<dc:description>This\
        \ is the author's accepted manuscript. The original publication is available\
        \ at http://journals.cambridge.org/action/displayAbstract?fromPage=online&amp;aid=8259251&amp;fileId=S0305000910000176</dc:description>\n\
        <dc:description>The goal of this study was to examine the influence of part-word\
        \ phonotactic probability/neighborhood density on word learning by preschool\
        \ children with normal vocabularies that varied in size. Ninety-eight children\
        \ (age 2;11 \u2013 6;0) were taught consonant-vowel-consonant (CVC) nonwords\
        \ orthogonally varying in the probability/density of the CV (i.e., body) and\
        \ VC (i.e., rhyme). Learning was measured via picture naming. Children with\
        \ the lowest expressive vocabulary scores showed no effect of either CV or\
        \ VC probability/density, although floor effects could not be ruled out. In\
        \ contrast, children with low or high expressive vocabulary scores demonstrated\
        \ sensitivity to part-word probability/density with the nature of the effect\
        \ varying by group. Children with the highest expressive vocabulary scores\
        \ displayed yet a third pattern of part-word probability/density effects.\
        \ Taken together, word learning by preschool children was influenced by part-word\
        \ probability/density but the nature of this influence appeared to depend\
        \ on the size of the lexicon.</dc:description>\n<dc:date>2016-02-08T21:12:48Z</dc:date>\n\
