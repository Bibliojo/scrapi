        \ differences in the influence of phonological characteristics on expressive\
        \ vocabulary development by young children</dc:title>\n<dc:creator>Maekawa,\
        \ Junko</dc:creator>\n<dc:creator>Storkel, Holly L.</dc:creator>\n<dc:description>This\
        \ is the author's accepted manuscript. The original is available at http://journals.cambridge.org/action/displayAbstract?fromPage=online&amp;aid=465943&amp;fulltextType=RA&amp;fileId=S0305000906007458</dc:description>\n\
        <dc:description>The current study attempts to differentiate effects of phonotactic\
        \ probability (i.e. the likelihood of occurrence of a sound sequence), neighbourhood\
        \ density (i.e. the number of phonologically similar words), word frequency,\
        \ and word length on expressive vocabulary development by young children.\
        \ Naturalistic conversational samples for three children (age 1;4\u20133;1)\
        \ were obtained from CHILDES. In a backward regression analysis, phonotactic\
        \ probability, neighbourhood density, word frequency, and word length were\
        \ entered as possible predictors of ages of first production of words for\
        \ each child. Results showed that the factors affecting first production of\
        \ words varied across children and across word types. Specifically, word length\
        \ affected ages of first production for all three children, whereas the other\
        \ three variables affected only one child each. The implications of these\
        \ findings for models of expressive vocabulary development are discussed.</dc:description>\n\
