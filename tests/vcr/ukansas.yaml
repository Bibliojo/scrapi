        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Developmental\
        \ differences in the effects of phonological, lexical and semantic variables\
        \ on word learning by infants</dc:title>\n<dc:creator>Storkel, Holly L.</dc:creator>\n\
        <dc:description>This is the author's accepted manuscript. The original is\
        \ available at http://journals.cambridge.org/action/displayAbstract?fromPage=online&amp;aid=3530760&amp;fileId=S030500090800891X</dc:description>\n\
        <dc:description>The influence of phonological (i.e. individual sounds), lexical\
        \ (i.e. whole-word forms) and semantic (i.e. meaning) characteristics on the\
        \ words known by infants age 1 ; 4 to 2 ; 6 was examined, using an existing\
        \ database (Dale &amp; Fenson, 1996). For each noun, word frequency, two phonological\
        \ (i.e. positional segment average, biphone average), two lexical (i.e. neighborhood\
        \ density, word length) and four semantic variables (i.e. semantic set size,\
        \ connectivity, probability resonance, resonance strength) were computed.\
        \ Regression analyses showed that more infants knew (1) words composed of\
        \ low-probability sounds and sound pairs, (2) shorter words with high neighborhood\
        \ density, and (3) words that were semantically related to other words, both\
        \ in terms of the number and strength of semantic connections. Moreover, the\
        \ effect of phonological variables was constant across age, whereas the effect\
        \ of lexical and semantic variables changed across age.</dc:description>\n\
        <dc:date>2016-02-08T21:10:40Z</dc:date>\n<dc:date>2016-02-08T21:10:40Z</dc:date>\n\
        <dc:date>2009</dc:date>\n<dc:type>Article, scholarly/refereed, author accepted\
        \ manuscript</dc:type>\n<dc:identifier>Storkel, Holly L. \"Developmental Differences\
        \ in the Effects of Phonological, Lexical and Semantic Variables on Word Learning\
        \ by Infants.\" Journal of Child Language J. Child Lang. 36.02 (2008): 291.\
        \ http://dx.doi.org/10.1017/S030500090800891X</dc:identifier>\n<dc:identifier>http://hdl.handle.net/1808/19913</dc:identifier>\n\
