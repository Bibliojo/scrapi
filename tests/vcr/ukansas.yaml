        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Differentiating\
        \ Phonotactic Probability and Neighborhood Density in Adult Word Learning</dc:title>\n\
        <dc:creator>Storkel, Holly L.</dc:creator>\n<dc:creator>Armbruster, Jonna</dc:creator>\n\
        <dc:creator>Hogan, Tiffany P.</dc:creator>\n<dc:description>This is the author's\
        \ accepted manuscript. The original is available at http://jslhr.pubs.asha.org/article.aspx?articleid=1762869&amp;resultClick=3</dc:description>\n\
        <dc:description>Purpose&#xd;\n&#xd;\nThe purpose of this study was to differentiate\
        \ effects of phonotactic probability, the likelihood of occurrence of a sound\
        \ sequence, and neighborhood density, the number of words that sound similar\
        \ to a given word, on adult word learning. A second purpose was to determine\
        \ what aspect of word learning (viz., triggering learning, formation of an\
        \ initial representation, or integration with existing representations) was\
        \ influenced by each variable.&#xd;\n&#xd;\nMethod&#xd;\n&#xd;\nThirty-two\
        \ adults were exposed to 16 nonwords paired with novel objects in a story\
        \ context. The nonwords orthogonally varied in phonotactic probability and\
        \ neighborhood density. Learning was measured following 1, 4, and 7 exposures\
        \ in a picture-naming task. Partially correct (i.e., 2 of 3 phonemes correct)\
        \ and completely correct responses (i.e., 3 of 3 phonemes correct) were analyzed\
        \ together and independently to examine emerging and partial representations\
        \ of new words versus complete and accurate representations of new words.&#xd;\n\
        &#xd;\nResultsAnalysis of partially correct and completely correct responses\
        \ combined showed that adults learned a lower proportion of high-probability\
        \ nonwords than low-probability nonwords (i.e., high-probability disadvantage)\
        \ and learned a higher proportion of high-density nonwords than low-density\
        \ nonwords (i.e., high-density advantage). Separate analysis of partially\
        \ correct responses yielded an effect of phonotactic probability only, whereas\
        \ analysis of completely correct responses yielded an effect of neighborhood\
        \ density only.&#xd;\n&#xd;\nConclusions&#xd;\n&#xd;\nThese findings suggest\
        \ that phonological and lexical processing influence different aspects of\
        \ word learning. In particular, phonotactic probability may aid in triggering\
        \ new learning, whereas neighborhood density may influence the integration\
        \ of new lexical representations with existing representations.</dc:description>\n\
        <dc:date>2016-02-08T21:10:29Z</dc:date>\n<dc:date>2016-02-08T21:10:29Z</dc:date>\n\
