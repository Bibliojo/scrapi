        \ University Press</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:kuscholarworks.ku.edu:1808/19912</identifier><datestamp>2016-02-09T09:00:46Z</datestamp><setSpec>com_1808_774</setSpec><setSpec>col_1808_19778</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
