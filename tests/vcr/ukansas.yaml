        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Adult and Child\
        \ Semantic Neighbors of the Kroll and Potter (1984) Nonobjects</dc:title>\n\
        <dc:creator>Storkel, Holly L.</dc:creator>\n<dc:creator>Adlof, Suzanne M.</dc:creator>\n\
        <dc:subject>Semantic set size</dc:subject>\n<dc:subject>Adult</dc:subject>\n\
        <dc:subject>Child</dc:subject>\n<dc:description>This is the author's accepted\
        \ manuscript. The original is available at http://jslhr.pubs.asha.org/article.aspx?articleid=1781318</dc:description>\n\
        <dc:description>Purpose&#xd;\n&#xd;\nThe purpose was to determine the number\
        \ of semantic neighbors, namely semantic set size, for 88 nonobjects (Kroll\
        \ &amp; Potter, 1984) and determine how semantic set size related to other\
        \ measures and age.&#xd;\n&#xd;\nMethod&#xd;\n&#xd;\nData were collected from\
        \ 82 adults and 92 preschool children in a discrete association task. The\
        \ nonobjects were presented via computer, and participants reported the first\
        \ word that came to mind that was meaningfully related to the nonobject. Words\
        \ reported by two or more participants were considered semantic neighbors.\
        \ The strength of each neighbor was computed as the proportion of participants\
        \ who reported the neighbor.&#xd;\n&#xd;\nResults&#xd;\n&#xd;\nResults showed\
        \ that semantic set size was not significantly correlated with objectlikeness\
        \ ratings or object decision reaction times from Kroll and Potter (1984).\
        \ However, semantic set size was significantly negatively correlated with\
        \ the strength of the strongest neighbor(s). In terms of age effects, adult\
        \ and child semantic set sizes were significantly positively correlated and\
        \ the majority of numeric differences were on the order of 0\u20133 neighbors.\
        \ Comparison of actual neighbors showed greater discrepancies; however, this\
        \ varied by neighbor strength.&#xd;\n&#xd;\nConclusions&#xd;\n&#xd;\nSemantic\
        \ set size can be determined for nonobjects. Specific guidelines are suggested\
        \ for using these nonobjects in future research.</dc:description>\n<dc:date>2016-02-08T21:11:03Z</dc:date>\n\
        <dc:date>2016-02-08T21:11:03Z</dc:date>\n<dc:date>2009</dc:date>\n<dc:type>Article,\
        \ scholarly/refereed, publisher version</dc:type>\n<dc:identifier>Storkel,\
        \ Holly L., and Suzanne M. Adlof. \"Adult and Child Semantic Neighbors of\
        \ the Kroll and Potter (1984) Nonobjects.\" J Speech Lang Hear Res Journal\
        \ of Speech Language and Hearing Research 52.2 (2009): 289. http://dx.doi.org./10.1044/1092-4388(2009/07-0174)</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/1808/19915</dc:identifier>\n<dc:relation>doi:10.1044/1092-4388(2009/07-0174)</dc:relation>\n\
