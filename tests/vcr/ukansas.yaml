        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The effect\
        \ of incremental changes in phonotactic probability and neighborhood density\
        \ on word learning by preschool children</dc:title>\n<dc:creator>Storkel,\
        \ Holly L.</dc:creator>\n<dc:creator>Bontempo, Daniel E.</dc:creator>\n<dc:creator>Aschenbrenner,\
        \ Andrew J.</dc:creator>\n<dc:creator>Maekawa, Junko</dc:creator>\n<dc:creator>Lee,\
        \ Su-Yeon</dc:creator>\n<dc:subject>Vocabulary</dc:subject>\n<dc:subject>Word\
        \ learning</dc:subject>\n<dc:subject>Phonotactic probability</dc:subject>\n\
        <dc:subject>Neighbourhood density</dc:subject>\n<dc:subject>Spline regression</dc:subject>\n\
        <dc:description>This is the author's accepted manuscript. The original publication\
        \ is available at http://jslhr.pubs.asha.org/article.aspx?articleid=1797302</dc:description>\n\
        <dc:description>Purpose. Phonotactic probability or neighborhood density have\
        \ predominately been defined using gross distinctions (i.e., low vs. high).\
        \ The current studies examined the influence of finer changes in probability\
        \ (Experiment 1) and density (Experiment 2) on word learning.&#xd;\n&#xd;\n\
        Method. The full range of probability or density was examined by sampling\
        \ five nonwords from each of four quartiles. Three- and 5-year-old children\
        \ received training on nonword-nonobject pairs. Learning was measured in a\
        \ picture-naming task immediately following training and 1-week after training.\
        \ Results were analyzed using multi-level modeling.&#xd;\n&#xd;\nResults.\
        \ A linear spline model best captured nonlinearities in phonotactic probability.\
        \ Specifically word learning improved as probability increased in the lowest\
        \ quartile, worsened as probability increased in the midlow quartile, and\
        \ then remained stable and poor in the two highest quartiles. An ordinary\
        \ linear model sufficiently described neighborhood density. Here, word learning\
        \ improved as density increased across all quartiles.&#xd;\n&#xd;\nConclusion.\
        \ Given these different patterns, phonotactic probability and neighborhood\
        \ density appear to influence different word learning processes. Specifically,\
        \ phonotactic probability may affect recognition that a sound sequence is\
        \ an acceptable word in the language and is a novel word for the child, whereas\
        \ neighborhood density may influence creation of a new representation&#xd;\n\
        in long-term memory.</dc:description>\n<dc:date>2016-02-08T21:13:25Z</dc:date>\n\
        <dc:date>2016-02-08T21:13:25Z</dc:date>\n<dc:date>2013</dc:date>\n<dc:type>Article,\
        \ scholarly/refereed, author accepted manuscript</dc:type>\n<dc:identifier>Storkel,\
        \ H. L., D. E. Bontempo, A. J. Aschenbrenner, J. Maekawa, and S.-Y. Lee. \"\
        The Effect of Incremental Changes in Phonotactic Probability and Neighborhood\
