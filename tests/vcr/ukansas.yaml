        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A corpus of\
        \ consonant-vowel-consonant real words and nonwords: Comparison of phonotactic\
        \ probability, neighborhood density, and consonant age of acquisition</dc:title>\n\
        <dc:creator>Storkel, Holly L.</dc:creator>\n<dc:subject>Neighbourhood density</dc:subject>\n\
        <dc:subject>Phonotactic probability</dc:subject>\n<dc:description>This is\
        \ the author's accepted manuscript. The original publication is available\
        \ at http://link.springer.com/article/10.3758%2Fs13428-012-0309-7</dc:description>\n\
        <dc:description>A corpus of 5,765 consonant-vowel-consonant (CVC) sequences\
        \ was compiled, and phonotactic probability and neighborhood density based\
        \ on both child and adult corpora were computed. This corpus of CVCs, provided\
        \ as supplementary materials, was analyzed to address the following questions:\
        \ (1) Do computations based on a child corpus differ from those based on an\
        \ adult corpus? (2) Do phonotactic probability and/or neighborhood density\
        \ of real words differ from that of nonwords? (3) Do phonotactic probability\
        \ and/or neighborhood density differ across CVCs varying in consonant age-of-acquisition?\
        \ Results showed significant differences in phonotactic probability and neighborhood\
        \ density for child versus adult corpora, replicating prior findings. The\
        \ impact of this difference on future studies will depend on the level of\
        \ precision needed in specifying probability and density. In addition, significant\
        \ and large differences in phonotactic probability and neighborhood density\
        \ were detected between real words and nonwords, which may present methodological\
        \ challenges for future research. Lastly, CVCs composed of earlier acquired\
        \ sounds differed significantly in probability and density from CVCs composed\
        \ of later acquired sounds, although this effect was relatively small and\
        \ less likely to present significant methodological challenges to future studies.</dc:description>\n\
        <dc:date>2016-02-08T21:13:44Z</dc:date>\n<dc:date>2016-02-08T21:13:44Z</dc:date>\n\
        <dc:date>2013</dc:date>\n<dc:type>Article, scholarly/refereed, author accepted\
        \ manuscript</dc:type>\n<dc:identifier>Storkel, Holly L. \"A Corpus of Consonant\u2013\
        vowel\u2013consonant Real Words and Nonwords: Comparison of Phonotactic Probability,\
        \ Neighborhood Density, and Consonant Age of Acquisition.\" Behav Res Behavior\
        \ Research Methods 45.4 (2013): 1159-167. http://dx.doi.org/10.3758/s13428-012-0309-7.</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/1808/19929</dc:identifier>\n<dc:relation>doi:10.3758/s13428-012-0309-7</dc:relation>\n\
        <dc:publisher>Springer Verlag</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:kuscholarworks.ku.edu:1808/19927</identifier><datestamp>2016-02-09T09:01:49Z</datestamp><setSpec>com_1808_774</setSpec><setSpec>col_1808_19778</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
