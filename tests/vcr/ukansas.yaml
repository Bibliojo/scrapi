        <dc:subject>Cracking</dc:subject>\n<dc:subject>High performance concrete</dc:subject>\n\
        <dc:description>The specifications for the construction of Low-Cracking High-Performance\
        \ Concrete (LC-HPC) bridge decks are summarized and the survey procedure used\
        \ for analysis of cracking performance of bridge decks is described. Thirteen\
        \ LC-HPC decks and thirteen control decks were evaluated using the survey\
        \ procedure. Crack densities were calculated and crack locations marked. LC-HPC\
        \ bridge decks have significantly lower crack densities than do the control\
        \ bridge decks. The majority of cracks develop in the transverse direction,\
        \ directly above and parallel to the reinforcing steel. Longitudinal cracks\
        \ often propagate from the abutments. The results suggest that crack densities\
        \ will increase on the upper portions of superelevated decks due to increased\
        \ settlement cracking caused by the use of high slump concrete and less than\
        \ optimum curing when water is not directly supplied to the superelevated\
        \ side of the deck. Overfinishing of concrete by means of a double-drum roller\
        \ screed may increase cracking by increasing the amount of cement paste at\
        \ the deck surface.</dc:description>\n<dc:date>2016-02-09T19:24:48Z</dc:date>\n\
