        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Influence\
        \ of Word Characteristics on the Vocabulary of Children with Cochlear Implants</dc:title>\n\
        <dc:creator>Han, M. K.</dc:creator>\n<dc:creator>Storkel, Holly L.</dc:creator>\n\
        <dc:creator>Lee, J.</dc:creator>\n<dc:creator>Yoshinaga-Itano, C.</dc:creator>\n\
        <dc:description>This is the author's accepted manuscript. The original publication\
        \ is available at http://jdsde.oxfordjournals.org/search?fulltext=The+Influence+of+Word+Characteristics+on+the+Vocabulary+or+Children+With+Cochlear+Implants&amp;submit=yes&amp;x=9&amp;y=4</dc:description>\n\
        <dc:description>The goal of this study was to explore the effects of phonotactic\
        \ probability, word length, word frequency, and neighborhood density on the\
        \ words known by children with cochlear implants (CIs) varying in vocabulary\
        \ outcomes in a retrospective analysis of a subset of data from a longitudinal\
        \ study of hearing loss. Generalized linear mixed modeling was used to examine\
        \ the effects of these word characteristics at three time points: pre-implant,\
        \ post-implant, and longitudinal follow-up. Results showed a robust effect\
        \ of neighborhood density across group and time, whereas the effect of frequency\
        \ varied by time. Significant effects of phonotactic probability or word length\
        \ were not detected. Taken together, these findings suggest that children\
        \ with CIs may be able to use spoken language structure in a manner similar\
        \ to their normal hearing counterparts, despite the differences in the quality\
        \ of the input. The differences in the effects of phonotactic probability\
        \ and word length imply a difficulty in initiating word learning and limited\
        \ working memory ability in children with CIs.</dc:description>\n<dc:date>2016-02-08T21:14:04Z</dc:date>\n\
        <dc:date>2016-02-08T21:14:04Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article,\
        \ scholarly/refereed, author accepted manuscript</dc:type>\n<dc:identifier>Han,\
        \ M. K., H. L. Storkel, J. Lee, and C. Yoshinaga-Itano. \"The Influence of\
        \ Word Characteristics on the Vocabulary of Children With Cochlear Implants.\"\
        \ Journal of Deaf Studies and Deaf Education 20.3 (2015): 242-51. http://dx.doi.org/10.1093/deafed/env006.</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/1808/19931</dc:identifier>\n<dc:relation>doi:10.1093/deafed/env006</dc:relation>\n\
