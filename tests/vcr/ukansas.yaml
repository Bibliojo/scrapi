        \ Yong</dc:creator>\n<dc:creator>Schrock, Steven D.</dc:creator>\n<dc:creator>Chong,\
        \ Oswald</dc:creator>\n<dc:creator>Atchley, Paul</dc:creator>\n<dc:creator>Perlmutter,\
        \ David D.</dc:creator>\n<dc:description>Highway work zones disrupt normal\
        \ traffic flow and can create severe safety problems. Due to the rising needs\
        \ in highway maintenance and construction in the United States, the number\
        \ of work zones is increasing nationwide. With a total of 1,010 fatalities\
        \ and more than 40,000 injuries occurring in 2006, improvements in work zone\
        \ safety are necessary. The three&#xd;\nprimary objectives of this research\
        \ project included: 1) to determine the effectiveness of a Portable Changeable\
        \ Message Sign (PCMS) in reducing vehicle speeds on two-lane, rural highway\
        \ work zones; 2) to determine the effectiveness of a Temporary Traffic Sign\
        \ (TTS), (W20-1, \u201CRoad Work Ahead\u201D); and 3) to determine motorists\u2019\
        \ responses to the signage. To accomplish these objectives, field experiments\
        \ were conducted at US-36 and US-73 in Seneca and Hiawatha, Kansas, respectively.\
        \ During the field experiments, an evaluation of the effectiveness of the\
        \ PCMS was conducted under three different conditions: 1) PCMS on; 2)&#xd;\n\
        PCMS off, but still visible; and 3) PCMS removed from the road and out of\
        \ sight. The researchers also divided the vehicles into three classes (passenger\
        \ car, truck, and semitrailer) and compared the mean speed change of these\
        \ classes based on three different sign setups: PCMS on, PCMS off, and the\
        \ use of the TTS (W20-1, \u201CRoad Work Ahead\u201D). A survey was also conducted&#xd;\n\
        at the experimental work zones to obtain a general understanding of the motorists\u2019\
        \ attitudes as they traveled through the construction areas. Based on the\
        \ data analysis results, researchers concluded that the presence of the PCMS\
        \ effectively reduced vehicle speeds on two-lane highway work zones. A slow\
        \ speed is more likely to reduce the probability of a crash or the&#xd;\n\
        severity of a crash. In addition, researchers performed a univariate analysis\
        \ of the variance test to determine if a significant interaction existed between\
        \ motorists\u2019 responses and the sign conditions. The results showed a\
        \ significant interaction between the signs and passenger car vehicles.</dc:description>\n\
