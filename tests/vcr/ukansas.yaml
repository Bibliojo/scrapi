        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Word learning\
        \ by children with phonological delays: Differentiating effects of phonotactic\
        \ probability and neighborhood density</dc:title>\n<dc:creator>Storkel, Holly\
        \ L.</dc:creator>\n<dc:creator>Hoover, Jill R.</dc:creator>\n<dc:description>This\
        \ is the author's accepted manuscript. The original publication is available\
        \ at http://www.sciencedirect.com/science/article/pii/S0021992409000847</dc:description>\n\
        <dc:description>This study examined the ability of 20 preschool children with\
        \ functional phonological delays and 34 age- and vocabulary-matched typical\
        \ children to learn words differing in phonotactic probability (i.e., the\
        \ likelihood of occurrence of a sound sequence) and neighborhood density (i.e.,\
        \ the number of words that differ from a target by one phoneme). Children\
        \ were exposed to nonwords paired with novel objects in a story and learning\
        \ was measured by a picture naming task. Results showed that both groups created\
        \ lexical representations for rare sound sequences from sparse neighborhoods.\
        \ However, only children with typical development appeared to build on this\
        \ initial lexical representation to create a full representation of the word\
        \ (i.e., lexical-semantic connection and semantic representation). It was\
        \ hypothesized that creating a lexical representation may be too resource\
        \ demanding for children with phonological delays, leaving few resources available\
        \ to create a lexical-semantic connection and/or a semantic representation.</dc:description>\n\
        <dc:date>2016-02-08T21:11:37Z</dc:date>\n<dc:date>2016-02-08T21:11:37Z</dc:date>\n\
        <dc:date>2010</dc:date>\n<dc:type>Article, scholarly/refereed, author accepted\
        \ manuscript</dc:type>\n<dc:identifier>Storkel, Holly L., and Jill R. Hoover.\
        \ \"Word Learning by Children with Phonological Delays: Differentiating Effects\
        \ of Phonotactic Probability and Neighborhood Density.\" Journal of Communication\
