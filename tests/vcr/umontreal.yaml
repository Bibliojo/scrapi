        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Caract\xE9\
        risation et \xE9valuation de la virulence de souches cliniques de Clostridium\
        \ perfringens chez le poulet \xE0 griller \xE9lev\xE9 sans antibiotique.</dc:title>\n\
        <dc:creator>Parent, Eric</dc:creator>\n<dc:contributor>Boulianne, Martine</dc:contributor>\n\
        <dc:subject>poulet</dc:subject>\n<dc:subject>ent\xE9rite n\xE9crotique</dc:subject>\n\
        <dc:subject>clostridium perfringens</dc:subject>\n<dc:subject>mod\xE8le exp\xE9\
        rimental</dc:subject>\n<dc:subject>toxine netB</dc:subject>\n<dc:subject>diversit\xE9\
        \ g\xE9n\xE9tique</dc:subject>\n<dc:subject>sans antibiotique</dc:subject>\n\
        <dc:subject>chicken</dc:subject>\n<dc:subject>necrotic enteritis</dc:subject>\n\
        <dc:subject>experimental model</dc:subject>\n<dc:subject>NetB toxin</dc:subject>\n\
        <dc:subject>genetic diversity</dc:subject>\n<dc:subject>antibiotic free</dc:subject>\n\
        <dc:subject>Agriculture - Animal Pathology / Agriculture - Pathologie animale\
        \ (UMI  0476)</dc:subject>\n<dc:description>r\xE9alis\xE9 en cotutelle avec\
        \ Marie Archambault</dc:description>\n<dc:description>Cette \xE9tude a d\xE9\
        velopp\xE9 un nouveau mod\xE8le aviaire de ligatures intestinales en boucles\
        \ pour \xE9valuer la virulence de souches de Clostridium perfringens causant\
        \ l\u2019ent\xE9rite n\xE9crotique chez le poulet. Des souches de C. perfringens\
        \ caract\xE9ris\xE9es \xE0 partir d\u2019une banque d\u2019isolats r\xE9cup\xE9\
        r\xE9s de poulets \xE0 chair \xE9lev\xE9s sans antibiotique de fermes avec\
        \ et sans probl\xE8mes d\u2019ent\xE9rite n\xE9crotique ont \xE9t\xE9 utilis\xE9\
        es. La caract\xE9risation des isolats de ces deux fermes a montr\xE9 une faible\
        \ diversit\xE9 g\xE9n\xE9tique parmi la ferme avec probl\xE8mes d\u2019ent\xE9\
        rite n\xE9crotique, alors que les isolats r\xE9cup\xE9r\xE9s de la ferme sans\
        \ ent\xE9rite n\xE9crotique a montr\xE9 une haute diversit\xE9 g\xE9n\xE9\
        tique. La d\xE9tection de g\xE8nes de toxines a montr\xE9 une pr\xE9valence\
        \ de 95% pour le g\xE8ne netB et 79% pour le g\xE8ne cpb2 dans la ferme avec\
        \ ent\xE9rite n\xE9crotique alors qu\u2019elle \xE9tait de 0% pour netB et\
        \ 25% pour cpb2 dans la ferme sans ent\xE9rite n\xE9crotique. Dans le mod\xE8\
        le de ligatures en boucles intestinales, les trois souches provenant de la\
        \ ferme avec ent\xE9rite n\xE9crotique ont induit des l\xE9sions d\u2019ent\xE9\
        rite n\xE9crotique, alors que la souche provenant de la ferme sans ent\xE9\
        rite n\xE9crotique a \xE9t\xE9 incapable de reproduire l\u2019ent\xE9rite\
        \ n\xE9crotique. De plus, une souche netB n\xE9gative et cpb2 positive provenant\
        \ de la ferme avec ent\xE9rite n\xE9crotique a induit des l\xE9sions d\u2019\
        ent\xE9rite n\xE9crotique. Une association positive a aussi \xE9t\xE9 observ\xE9\
        e entre la pr\xE9sence de l\xE9sions s\xE9v\xE8res et la localisation de larges\
        \ b\xE2tonnets \xE0 Gram-positif sur la muqueuse intestinale, sugg\xE9rant\
        \ que l\u2019adh\xE9sion de C. perfringens \xE0 la muqueuse intestinale pourrait\
        \ \xEAtre importante dans la pathog\xE9n\xE8se de l\u2019ent\xE9rite n\xE9\
        crotique. Ce mod\xE8le peut \xEAtre utilis\xE9 pour \xE9tudier la virulence\
        \ des souches de C. perfringens, en plus de montrer un fort potentiel pour\
        \ \xE9tudier les interactions h\xF4te-pathog\xE8ne dans l\u2019ent\xE9rite\
        \ n\xE9crotique. Finalement, cette \xE9tude a montr\xE9 que netB est un facteur\
        \ de virulence important pour C. perfringens, mais non essentiel pour causer\
        \ des l\xE9sions d\u2019ent\xE9rite n\xE9crotique.</dc:description>\n<dc:description>This\
        \ study developed a new avian intestinal ligated loop model to evaluate C.\
        \ perfringens pathogenicity in chicken necrotic enteritis.  C. perfringens\
        \ strains were selected and characterized from a culture collection recovered\
        \ from broiler chickens raised without antibiotic in farms with and without\
        \ necrotic enteritis. Strain characterization showed a low genetic diversity\
        \ in flocks with necrotic enteritis and genetic diversity was high in flocks\
        \ without necrotic enteritis. Toxin gene detection showed a prevalence of\
        \ 95% for netB and 79% for cpb2 in the farm with necrotic enteritis while\
        \ prevalence was 0% for netB and 25% for cpb2 in the farm without necrotic\
        \ enteritis. In the intestinal ligated loop model, the 3 strains recovered\
        \ from the farm with necrotic enteritis produced necrotic enteritis lesions\
        \ and the strain recovered from the farm without necrotic enteritis did not\
        \ induce necrotic enteritis lesions. Also, a netB negative and cpb2 positive\
        \ strain from the farm with necrotic enteritis induced lesions of necrotic\
        \ enteritis. A positive association was also observed between severe necrotic\
        \ enteritis lesions and the localization of large Gram-positive rods on intestinal\
        \ mucosa, suggesting C. perfringens adherence to intestinal mucosa might be\
        \ important in the pathogenesis of necrotic enteritis. This model can be used\
        \ to study the virulence of C. perfringens strains while showing a high potential\
        \ to study host-pathogen interactions in chicken necrotic enteritis. Finally,\
        \ this study showed that netB can be an important factor in necrotic enteritis,\
        \ but not essential to cause lesions of necrotic enteritis in chickens.</dc:description>\n\
