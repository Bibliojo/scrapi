        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>La musique\
        \ trait\xE9e comme sujet dans le cin\xE9ma narratif, contemporain et occidental\
        \ : r\xE9flexion et exp\xE9rimentation autour d\u2019une forme : la mat\xE9\
        rialisation de la musique</dc:title>\n<dc:creator>Courcy, Genevieve</dc:creator>\n\
        <dc:contributor>Raynault, Isabelle</dc:contributor>\n<dc:contributor>Rheault,\
        \ Pierre-Daniel</dc:contributor>\n<dc:subject>cin\xE9ma</dc:subject>\n<dc:subject>musique</dc:subject>\n\
        <dc:subject>narration</dc:subject>\n<dc:subject>interm\xE9dialit\xE9</dc:subject>\n\
        <dc:subject>mat\xE9rialisation</dc:subject>\n<dc:subject>cinema</dc:subject>\n\
        <dc:subject>music</dc:subject>\n<dc:subject>narration</dc:subject>\n<dc:subject>intermediality</dc:subject>\n\
        <dc:subject>materialization</dc:subject>\n<dc:subject>Communications and the\
        \ Arts - Cinema / Communications et les arts - Cin\xE9ma (UMI : 0900)</dc:subject>\n\
        <dc:description>La cr\xE9ation cin\xE9matographique de l\u2019\xE9tudiante\
        \ qui accompagne ce m\xE9moire sous la forme d\u2019un DVD est disponible\
        \ \xE0 la M\xE9diath\xE8que de la Biblioth\xE8que des lettres et sciences\
        \ humaines sous le titre : A Capella.</dc:description>\n<dc:description>Ce\
        \ travail se divise en deux volets. Le premier volet, th\xE9orique, \xE9tudie\
        \ la musique comme sujet dans le cin\xE9ma narratif, occidental et contemporain,\
        \ soit des ann\xE9es 1960 \xE0 aujourd\u2019hui. Il s'agit du pr\xE9sent document.\
        \ Le deuxi\xE8me volet, pratique, consiste en un film fictionnel de trente\
        \ minutes portant le titre d'A Capella, dont le sc\xE9nario se trouve ici\
        \ en annexe.  &#xd;\nSYNOPSIS : N\xE9 avec un handicap vocal, Hubert a d\xE9\
        velopp\xE9 au fil du temps une nouvelle technique de r\xE9adaptation : la\
        \ physiophonie.  Sophie, une jeune danseuse bless\xE9e, essaie cette nouvelle\
        \ m\xE9thode...&#xd;\nLe volet th\xE9orique propose tout d'abord un \xE9tat\
        \ de la question en se basant sur les r\xE9flexions de Michel Chion et Claudia\
        \ Gorbman. Ensuite, une premi\xE8re \xE9bauche d'une typologie sur le sujet\
        \ selon quatre cat\xE9gories est pr\xE9sent\xE9e : le musicien, le groupe\
        \ de musique, le lieu de la musique et la mat\xE9rialisation de la musique.\
        \  Cette derni\xE8re cat\xE9gorie incarne bien le volet pratique de ce projet\
        \ et est d\xE9velopp\xE9e davantage dans la troisi\xE8me partie.  L'int\xE9\
        r\xEAt de ce travail est principalement de cr\xE9er des ponts entre la th\xE9\
        orie et la pratique, ce qui est l'objet de la quatri\xE8me partie.  La mat\xE9\
        rialisation de la musique est analys\xE9e \xE0 partir de la voix du personnage\
        \ principal, les mouvements de la danseuse ainsi que la technique de r\xE9\
        adaptation, la physiophonie.  Les d\xE9fis rencontr\xE9s sur le plan de la\
        \ sc\xE9narisation, de la r\xE9alisation et de la composition de la musique\
        \ sont aussi expliqu\xE9s.</dc:description>\n<dc:description>This work is\
        \ divided in two parts. The first one, theoretical, studies music as the subject\
        \ in the narrative, western and contemporary cinema, i.e., from the 1960s\
        \ until today. The second part is a fictional movie of thirty minutes titled\
        \ A Capella.  The scenario is included here in appendix.&#xd;\nSYNOPSIS: Born\
        \ with a vocal handicap, Hubert developed as time goes by a new technique\
        \ of rehabilitation: the physiophony. Sophie, a young wounded dancer, tries\
        \ this new method...&#xd;\n\tThis document, consisting in the theoretical\
        \ part, first summarizes the reflections of Michel Chion and Claudia Gorbman\
        \ on the subject.  Then it presents the first draft of a typology on the subject\
        \ organized around four categories: the musician, the music group, the place\
        \ of music and the materialization of music.  This last category echoes well\
        \ the practical part of this project and, as such, it will be developed furthermore\
        \ in the third section. The interest of this work lies mainly in the bridges\
        \ between theory and practice it creates, which will be treated in the fourth\
        \ section.  The materialization of the music is analyzed from the voice of\
        \ the main character, the movements of the dancer as well as the technique\
        \ of rehabilitation, the physiophony. The challenges faced while screenwriting,\
        \ directing the movie and composing the music will also be explained.</dc:description>\n\
