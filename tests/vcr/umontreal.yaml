        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>\xC9tude de\
        \ l'impact de deux traitements, dont un sans antibiotiques, sur la sant\xE9\
        \ digestive et les populations de Clostridium perfringens dans des \xE9levages\
        \ de poulets de chair.</dc:title>\n<dc:creator>Gaucher, Marie-Lou</dc:creator>\n\
        <dc:contributor>Quessy, Sylvain</dc:contributor>\n<dc:subject>Poulets de chair</dc:subject>\n\
        <dc:subject>Antibiotiques</dc:subject>\n<dc:subject>Huiles essentielles</dc:subject>\n\
        <dc:subject>Acides organiques</dc:subject>\n<dc:subject>Vaccination coccidiose</dc:subject>\n\
        <dc:subject>Performances zootechniques</dc:subject>\n<dc:subject>Sant\xE9\
        \ digestive</dc:subject>\n<dc:subject>Ent\xE9rite n\xE9crotique</dc:subject>\n\
        <dc:subject>Clostridium perfringens</dc:subject>\n<dc:subject>Dynamique populationnelle</dc:subject>\n\
        <dc:subject>Broiler chickens</dc:subject>\n<dc:subject>Antibiotics</dc:subject>\n\
        <dc:subject>Essential oils</dc:subject>\n<dc:subject>Organic acids</dc:subject>\n\
        <dc:subject>Anticoccidial vaccination</dc:subject>\n<dc:subject>Zootechnical\
        \ performances</dc:subject>\n<dc:subject>Digestive health</dc:subject>\n<dc:subject>Necrotic\
        \ enteritis</dc:subject>\n<dc:subject>Clostridium perfringens</dc:subject>\n\
        <dc:subject>Population dynamics</dc:subject>\n<dc:subject>Biology - Veterinary\
        \ Science / Biologie - Science v\xE9t\xE9rinaire (UMI : 0778)</dc:subject>\n\
        <dc:description>Le probl\xE8me grandissant de l\u2019antibior\xE9sistance\
        \ remet en question plusieurs pratiques reli\xE9es \xE0 l\u2019utilisation\
        \ des antibiotiques, dont l\u2019usage \xE0 grande \xE9chelle pour des fins\
        \ de promotion de la croissance chez les animaux de consommation. Depuis 2006,\
        \ le retrait des antibiotiques dans les \xE9levages de poulets de chair en\
        \ Europe a \xE9t\xE9 associ\xE9 \xE0 la r\xE9surgence d\u2019ent\xE9rite n\xE9\
        crotique, une maladie intestinale caus\xE9e par la bact\xE9rie Clostridium\
        \ perfringens. Alors que la pathog\xE9nie de la maladie semblait bien comprise,\
        \ le retrait des antibiotiques a montr\xE9 que peu de solutions de remplacement\
        \ sont disponibles afin de pr\xE9venir cette maladie. Tr\xE8s peu d\u2019\xE9\
        tudes se sont int\xE9ress\xE9es \xE0 mieux caract\xE9riser la dynamique des\
        \ populations de  C. perfringens dans les \xE9levages avicoles et l\u2019\
        effet que pouvait avoir le retrait des antibiotiques sur l\u2019\xE9volution\
        \ de ces populations. &#xd;\n\tLa pr\xE9sente \xE9tude a \xE9valu\xE9 l\u2019\
        impact du remplacement des antibiotiques promoteurs de croissance et des anticoccidiens\
        \ pendant une p\xE9riode de 14 mois, dans huit \xE9levages commerciaux de\
        \ poulets de chair au Qu\xE9bec. Un protocole d\u2019\xE9levage alternatif,\
        \ combinant des strat\xE9gies telles que des produits \xE0 base d\u2019huiles\
        \ essentielles, des acides organiques et inorganique, une vaccination contre\
        \ la coccidiose ainsi qu\u2019une am\xE9lioration des conditions de d\xE9\
        marrage des poussins, a \xE9t\xE9 utilis\xE9 en remplacement des antimicrobiens.\
        \ Les performances zootechniques, la sant\xE9 digestive ainsi que l\u2019\
        occurrence d\u2019ent\xE9rite n\xE9crotique pour les lots de poulets soumis\
        \ au protocole d\u2019\xE9levage alternatif ont \xE9t\xE9 compar\xE9es avec\
        \ celles de lots de poulets de chair recevant une ration conventionnelle.\
        \ Des analyses mol\xE9culaires bas\xE9es sur la PCR et le PFGE ont \xE9t\xE9\
        \ utilis\xE9es afin de documenter l\u2019impact de la mise en place du protocole\
        \ d\u2019\xE9levage alternatif sur les populations de C. perfringens.&#xd;\n\
        \tLes r\xE9sultats obtenus montrent qu\u2019aucune diff\xE9rence entre les\
        \ groupes soumis aux deux types de protocoles n'est observ\xE9e en ce qui\
        \ a trait \xE0 la viabilit\xE9 en \xE9levage, \xE0 l'\xE2ge d'abattage et\
        \ aux taux de condamnations \xE0 l'abattoir. Toutefois, les lots soumis au\
        \ traitement alternatif ont eu des performances moindres pour le poids moyen\
        \ \xE0 l'abattage, le gain moyen quotidien et la conversion alimentaire. Un\
        \ peu plus de 27% des lots soumis au protocole alternatif ont connu un \xE9\
        pisode d\u2019ent\xE9rite n\xE9crotique clinique. Les analyses ont aussi montr\xE9\
        \ que l\u2019un ou l\u2019autre des protocoles ne semble pas exercer d\u2019\
        influence particuli\xE8re sur la dynamique temporelle des populations de C.\
        \ perfringens. Pour les lots soumis au protocole d\u2019\xE9levage alternatif,\
        \ une forte diversit\xE9 g\xE9n\xE9tique pour C. perfringens a \xE9t\xE9 li\xE9\
        e \xE0 un risque augment\xE9 de vivre un \xE9pisode d\u2019ent\xE9rite n\xE9\
        crotique. \xC0 l\u2019oppos\xE9, les lots alternatifs ayant v\xE9cu des \xE9\
        pisodes r\xE9currents de la maladie ont montr\xE9 une diminution significative\
        \ de la diversit\xE9 g\xE9n\xE9tique, ainsi qu\u2019une augmentation marqu\xE9\
        e du nombre de souches de C. perfringens transportant plusieurs g\xE8nes de\
        \ virulence. &#xd;\n\tLa pr\xE9sente \xE9tude a permis de mieux documenter,\
        \ d\u2019un point de vue \xE9conomique et scientifique, la production de poulets\
        \ de chair \xE9lev\xE9s sans antibiotiques ni anticoccidiens au Qu\xE9bec.\
        \ Cette \xE9tude est la seule du genre s\u2019\xE9tant int\xE9ress\xE9e \xE0\
        \ la caract\xE9risation et \xE0 la comparaison dans le temps des flores de\
        \ C. perfringens retrouv\xE9es dans les deux types d\u2019\xE9levages. Elle\
        \ a r\xE9v\xE9l\xE9 que la production \xE0 grande \xE9chelle de poulets de\
        \ chair \xE9lev\xE9s sans antibiotiques ni anticoccidiens est possible au\
        \ Qu\xE9bec, mais que celle-ci pr\xE9sente des impacts sur les performances\
        \ zootechniques des oiseaux, sur leur sant\xE9 digestive et sur la dynamique\
        \ des populations de C. perfringens.    &#xd;\n\t&#xd;\nMots-cl\xE9s : poulets\
        \ de chair, antibiotiques, huiles essentielles, acides organiques, vaccination\
        \ coccidiose, performances zootechniques, sant\xE9 digestive, ent\xE9rite\
        \ n\xE9crotique, Clostridium perfringens, dynamique populationnelle</dc:description>\n\
        <dc:description>In view of the increasing problem of antibiotic resistance,\
        \ the large-scale use of growth promoting antibiotics in food-producing animals\
        \ is being questioned. The voluntary ban of these compounds since 2006 in\
        \ Europe, has been associated with a resurgence of necrotic enteritis, an\
        \ intestinal disease of broiler chickens caused by Clostridium perfringens.\
        \ Unfortunately, few alternatives are available and the pathogenesis of necrotic\
        \ enteritis is yet to be fully understood. Surprisingly, there is a paucity\
        \ of scientific papers on C. perfringens population diversity in broiler chicken\
        \ flocks as well as on the effects of antimicrobial withdrawal on this bacterial\
        \ population dynamics. &#xd;\n\tThe current study evaluated the impact of\
        \ replacing antibiotic growth promoters and anticoccidials, over a 14-month\
        \ period, on eight commercial broiler chicken farms in Qu\xE9bec. A drug-free\
        \ rearing protocol, combining essential oil-based products, organic and inorganic\
        \ acids, anticoccidial vaccination and chick brooding conditions improvement,\
        \ was used in place of antimicrobials. Zootechnical performances, digestive\
        \ health parameters and necrotic enteritis occurrence were compared between\
        \ conventional and drug-free flocks involved in this study. Molecular approaches\
        \ such as PCR and PFGE were used to monitor the impact of both rearing protocols\
        \ on C. perfringens populations.&#xd;\n\tResults show that livability, age\
        \ at time of slaughter and total condemnations were not affected by the drug-free\
        \ program. However, the drug-free flocks showed a decrease in mean live weight\
        \ and in the daily weight gain, while feed conversion ratio was increased\
        \ for drug-free flocks. Nearly 27% of the drug-free flocks experienced a clinical\
        \ necrotic enteritis outbreak. Molecular analysis showed that C. perfringens\
        \ temporal dynamics seems to be little affected by both rearing protocols.\
        \ For the drug-free flocks, an initially greater genotypic diversity was linked\
        \ with an increased risk of experiencing necrotic enteritis. On the other\
        \ hand, recurring outbreaks of the disease in affected flocks caused a significant\
        \ decrease of this genotypic diversity, as well as an increase in the number\
        \ of C. perfringens strains carrying multiple virulence genes. &#xd;\n\tThe\
        \ current study allowed us to better document the economical and scientific\
        \ aspects of a drug-free broiler chicken production in Qu\xE9bec. A limited\
        \ number of scientific papers relative to the comparison of the influence\
        \ of different rearing protocols on C. perfringens populations have been published\
        \ so far. Results showed that drug-free broiler chicken production in Qu\xE9\
        bec is economically feasible, though impacting the zootechnical and health\
        \ performances, as well as C. perfringens population temporal dynamics.  &#xd;\n\
        \t &#xd;\n&#xd;\nKey words : broiler chickens, antibiotics, essential oils,\
        \ organic acids, anticoccidial vaccination, zootechnical performances, digestive\
        \ health, necrotic enteritis, Clostridium perfringens, population dynamics</dc:description>\n\
