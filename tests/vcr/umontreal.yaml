        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Les conditions\
        \ d'une musicalit\xE9 du sonore : \xE9tude comparative sur le statut musical\
        \ du bruit en musique et au cin\xE9ma</dc:title>\n<dc:creator>Harrod, Ariel</dc:creator>\n\
        <dc:contributor>Cardinal, Serge</dc:contributor>\n<dc:subject>Cin\xE9ma</dc:subject>\n\
        <dc:subject>Musique</dc:subject>\n<dc:subject>Son</dc:subject>\n<dc:subject>Conception\
        \ sonore</dc:subject>\n<dc:subject>Musicalit\xE9</dc:subject>\n<dc:subject>Film</dc:subject>\n\
        <dc:subject>Music</dc:subject>\n<dc:subject>Sound</dc:subject>\n<dc:subject>Sound\
        \ design</dc:subject>\n<dc:subject>Musicality</dc:subject>\n<dc:subject>Communications\
        \ and the Arts - Cinema / Communications et les arts - Cin\xE9ma (UMI : 0900)</dc:subject>\n\
        <dc:description>La cr\xE9ation cin\xE9matographique de l\u2019\xE9tudiante\
        \ qui accompagne ce m\xE9moire sous la forme d\u2019un DVD est disponible\
        \ \xE0 la M\xE9diath\xE8que de la Biblioth\xE8que des lettres et sciences\
        \ humaines sous le titre : Qui va droit son chemin.</dc:description>\n<dc:description>Cette\
        \ \xE9tude se d\xE9plie en deux temps. En premier lieu, nous explorons les\
        \ conditions d\u2019\xE9mergence d\u2019une int\xE9gration du \xAB total sonore\
        \ \xBB dans l\u2019idiome musical au cours du vingti\xE8me si\xE8cle. Dans\
        \ ce dessein, nous revisitons les \xE9crits th\xE9oriques de Luigi Russolo,\
        \ Edgar Var\xE8se et Pierre Schaeffer, trois figures marquantes du paysage\
        \ musical moderne. Cette d\xE9marche met en relief certains principes fondateurs\
        \ d\u2019une musicalit\xE9 du sonore, permettant de concevoir un \xAB art\
        \ des bruits \xBB (Russolo) fond\xE9 sur une \xAB organisation sonore \xBB\
        \ (Var\xE8se) dans une intention d\u2019\xE9difier des \xAB structures musicales\
        \ \xBB (Schaeffer).&#xd;\nEn second lieu, nous confrontons ces notions \xE0\
        \ notre propre travail de conception sonore pour le film Qui va droit son\
        \ chemin (Mich\xE8le Gauthier, 2010, 24 min 10 secs) en examinant chaque \xE9\
        tape de la production \u2013 de l\u2019\xE9criture du sc\xE9nario \xE0 la\
        \ constitution des banques de sons jusqu\u2019au montage son et au mixage\
        \ \u2013 pour explorer les conditions de cr\xE9ation qui permettent l\u2019\
        \xE9mergence d\u2019une musicalit\xE9 du sonore cin\xE9matographique. Ce faisant,\
        \ \xE0 l\u2019aide de conceptions th\xE9oriques diverses (Chion, Fano, Roy,\
        \ Gallet), nous tentons de cerner et de d\xE9crire les fondements d\u2019\
        une esth\xE9tique du sonore musicalis\xE9 au cin\xE9ma.</dc:description>\n\
        <dc:description>This study is two-fold. To begin with, it explores the conditions\
        \ that permitted the emergence and integration of \u201Call sound\u201D into\
        \ the musical idiom of the twentieth century. With this end in mind, it revisits\
        \ the theoretical writings of Luigi Russolo, Edgar Var\xE8se and Pierre Schaeffer,\
        \ three defining figures of the modern musical landscape. From their work,\
        \ it extracts certain founding principles of the musicality of sound that\
        \ permit us to conceive an \u201Cart of noise\u201D (Russolo) based on the\
        \ \u201Corganization of sound\u201D (Var\xE8se) in order to build \u201Cmusical\
        \ structures\u201D (Schaeffer).&#xd;\nSecondly, I bring these notions to bear\
        \ on my own experience of designing the sound for the film Qui va droit son\
        \ chemin (Mich\xE8le Gauthier, 2010, 24min 10secs) by examining each stage\
        \ of production \u2013 writing the script, collecting sounds, sound editing\
        \ and mixing \u2013 to explore the creative conditions which permit the emergence\
        \ of musicality in the cinematographic acoustic environment. In doing so,\
        \ with the help of various theoretical conceptions (Chion, Fano, Roy, Gallet),\
        \ I attempt to discern and describe the foundations of an esthetic of musicalized\
        \ sound in film.</dc:description>\n<dc:date>2010-12-17T16:32:21Z</dc:date>\n\
