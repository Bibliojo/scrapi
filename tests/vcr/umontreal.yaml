        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Influence de\
        \ l\u2019interleukine-4 sur le recrutement des neutrophiles \xE9quins dans\
        \ un mod\xE8le inflammatoire sous-cutan\xE9</dc:title>\n<dc:creator>Godbout,\
        \ Mireille</dc:creator>\n<dc:contributor>Lavoie, Jean-Pierre</dc:contributor>\n\
        <dc:subject>neutrophiles</dc:subject>\n<dc:subject>IL-4</dc:subject>\n<dc:subject>\xE9\
        quins</dc:subject>\n<dc:subject>Matrigel</dc:subject>\n<dc:subject>asthme</dc:subject>\n\
        <dc:subject>neutrophils</dc:subject>\n<dc:subject>equine</dc:subject>\n<dc:subject>asthma</dc:subject>\n\
        <dc:subject>Health Sciences - Immunology / Sciences de la sant\xE9 - Immunologie\
        \ (UMI : 0982)</dc:subject>\n<dc:description>Plusieurs conditions allergiques,\
        \ dont certains ph\xE9notypes d\u2019asthme et le souffle \xE9quin, sont caract\xE9\
        ris\xE9es par une infiltration neutrophilique. L\u2019interleukine-4 (IL-4),\
        \ une cytokine cl\xE9 de la r\xE9ponse allergique, pourrait contribuer au\
        \ recrutement de ces cellules inflammatoires lors de ces pathologies. L\u2019\
        objectif de cette \xE9tude \xE9tait d\u2019\xE9valuer si l\u2019administration\
        \ sous-cutan\xE9e d\u2019IL-4 chez des chevaux sains favorise une r\xE9ponse\
        \ neutrophilique locale. &#xd;\nTrois \xE9tudes ont \xE9t\xE9 r\xE9alis\xE9\
        es pour 1) \xE9valuer l\u2019effet de concentrations cytokiniques diff\xE9\
        rentes (10 ng, 250 ng et 500 ng) et 2) \xE9valuer l\u2019effet de la dur\xE9\
        e d'incubation (3 h, 6 h, 12 h, 48 h et 7 jours) sur le recrutement des neutrophiles\
        \ chez 18 chevaux sains. Le matrigel, une matrice prot\xE9ique solubilis\xE9\
        e, a servi de v\xE9hicule pour l\u2019administration des cytokines. Un grade\
        \ histologique semi-quantitatif a \xE9t\xE9 \xE9labor\xE9 pour \xE9valuer\
        \ la neutrophilie tissulaire pour toutes les \xE9tudes, mais nous avons, en\
        \ outre, ajout\xE9 une analyse par cytom\xE9trie de flux dans la troisi\xE8\
        me \xE9tude pour valider les grades histologiques. &#xd;\nNos r\xE9sultats\
        \ d\xE9montrent que 1) l'IL-4 ne parvient pas \xE0 induire une migration neutrophilique\
        \ significative dans les tissus sous-cutan\xE9s de chevaux sains ; 2) la cytom\xE9\
        trie de flux s\u2019est r\xE9v\xE9l\xE9e \xEAtre une m\xE9thode plus fiable\
        \ pour estimer la migration des neutrophiles en comparaison avec l'analyse\
        \ moins sensible des scores histologiques. Nous avons de plus observ\xE9 que\
        \ 3) le matrigel entra\xEEne une r\xE9action inflammatoire potentiellement\
        \ de nature immunog\xE8ne chez les chevaux.&#xd;\nCette \xE9tude est la premi\xE8\
        re incorporant le matrigel et IL-4 dans un protocole in vivo impliquant des\
        \ chevaux. Ces donn\xE9es sugg\xE8rent que l\u2019IL-4 seule ne permet pas\
        \ le recrutement sous-cutan\xE9 de neutrophiles chez des chevaux sains.</dc:description>\n\
        <dc:description>Many allergic conditions, including asthma and equine heaves,\
        \ are characterized by a neutrophilic inflammation. Interleukin-4 (IL-4) is\
        \ a cytokine that plays a key role in allergic responses that may contribute\
        \ to the recruitment of inflammatory cells in these diseases. The objective\
        \ of this study was to assess the neutrophilic response following a subcutaneous\
        \ administration of IL-4 in healthy horses.&#xd;\nThree studies were conducted\
        \ to evaluate the effects 1) of different cytokine concentrations (10 ng,\
        \ 250 ng and 500 ng) and 2) incubation times (3 h, 6 h, 12 h, 48 h and 7 days)\
        \ on neutrophil recruitment in 18 healthy horses. A semi-quantitative histological\
        \ score was developed to assess tissue neutrophilia for all three studies.\
        \ Flow cytometry analysis was also performed in study 3 in order to validate\
        \ the histological scoring method. &#xd;\nOur results demonstrate that 1)\
        \ IL-4 fails to induce significant neutrophilic migration and 2) flow cytometry\
        \ has proved to be a more reliable method in estimating neutrophil migration\
        \ when compared to histological scoring, which lacked sensitivity. We also\
        \ observed that 3) matrigel causes an inflammatory reaction in horses, possibly\
        \ of immunogenic nature. &#xd;\n These are the first studies incorporating\
        \ matrigel and IL-4 in an in vivo protocol involving horses. Our data suggests\
        \ that IL-4 alone does not induce neutrophil recruitment in the skin of healthy\
        \ horses.</dc:description>\n<dc:date>2016-03-30T15:59:53Z</dc:date>\n<dc:date>NO_RESTRICTION</dc:date>\n\
