        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Cin\xE9ma militant\
        \ et pens\xE9e nomade : une exp\xE9rience cin\xE9matographique nomade dans\
        \ le nord-ouest de l'Argentine</dc:title>\n<dc:creator>Garcia Blanes, Fernando</dc:creator>\n\
        <dc:contributor>Habib, Andr\xE9</dc:contributor>\n<dc:contributor>Mills-Affif,\
        \ \xC9douard</dc:contributor>\n<dc:subject>Cin\xE9ma</dc:subject>\n<dc:subject>Cinema</dc:subject>\n\
        <dc:subject>Nomadisme</dc:subject>\n<dc:subject>Nomadism</dc:subject>\n<dc:subject>Pens\xE9\
        e nomade</dc:subject>\n<dc:subject>Nomadic thought</dc:subject>\n<dc:subject>Militantisme</dc:subject>\n\
        <dc:subject>Activism</dc:subject>\n<dc:subject>Argentine</dc:subject>\n<dc:subject>Argentina</dc:subject>\n\
        <dc:subject>Territoire</dc:subject>\n<dc:subject>Territory</dc:subject>\n\
        <dc:subject>Enracinement</dc:subject>\n<dc:subject>Rooting</dc:subject>\n\
        <dc:subject>Identit\xE9</dc:subject>\n<dc:subject>Identity</dc:subject>\n\
        <dc:subject>Mouvement</dc:subject>\n<dc:subject>Movement</dc:subject>\n<dc:subject>Communications\
        \ and the Arts - Cinema / Communications et les arts - Cin\xE9ma (UMI : 0900)</dc:subject>\n\
        <dc:description>La cr\xE9ation cin\xE9matographique de l\u2019\xE9tudiant\
        \ qui accompagne ce m\xE9moire sous la forme d\u2019un DVD est disponible\
        \ \xE0 la M\xE9diath\xE8que de la Biblioth\xE8que des lettres et sciences\
        \ humaines sous le titre : Exilio o transhumancia.</dc:description>\n<dc:description>Au\
        \ cours de l'Histoire, les humains alors nomades sont devenus s\xE9dentaires.\
        \ Est-il&#xd;\npossible de tisser des liens entre les diff\xE9rentes formes\
        \ de nomadisme actuel et une&#xd;\ncertaine implication politique ? Selon\
        \ une approche critique des pouvoirs&#xd;\nh\xE9g\xE9moniques, l'auteur r\xE9\
        pond \xE0 cette question \xE0 travers une exp\xE9rience&#xd;\ncin\xE9matographique\
        \ nomade dans le Nord-ouest argentin. Il \xE9tudie les relations qui&#xd;\n\
        peuvent exister entre une pens\xE9e nomade, le militantisme et le cin\xE9\
        ma. Suivant les&#xd;\nr\xE9volutions sociales des ann\xE9es 30 \xE0 70, certains\
        \ nomades, qui parcouraient le&#xd;\nmonde comme contestation d'un mode de\
        \ vie normatif, se tournent aujourd'hui vers&#xd;\nun existentialisme quotidien.\
        \ Quant au cin\xE9ma militant argentin, sa pratique passe&#xd;\nd'une confrontation\
        \ r\xE9volutionnaire face \xE0 l'h\xE9g\xE9monie, vers la construction de&#xd;\n\
        subjectivit\xE9s vari\xE9es et pr\xE9cises. L'agencement entre le cin\xE9\
        ma militant et&#xd;\nl'exp\xE9rience nomade mettra \xE0 jour l'importance\
        \ d'une \xAB communication nomade \xBB&#xd;\nqui s'installe aux interstices\
        \ de la contestation sociale et de l'autonomie&#xd;\nindividuelle.</dc:description>\n\
        <dc:description>Throughout history, humans have gone from a nomadic to a sedentary\
        \ lifestyle. Is&#xd;\nit possible to forge links between current forms of\
        \ nomadism and political&#xd;\ninvolvement? Using a critical approach of the\
        \ powers of dominating institutions,&#xd;\nthe author answers this question\
        \ through a nomadic cinematic experience in&#xd;\nNorthwestern Argentina.\
        \ The film studies the relationships that exist between&#xd;\nnomadic thought,\
        \ activism and film. After the social revolutions of the 1930's&#xd;\nthrough\
        \ the 1970's, nomads who had once challenged conventional lifestyles are&#xd;\n\
        IV&#xd;\ntoday turning towards existentialism. Meanwhile, the practice of\
        \ militant cinema in&#xd;\nArgentina has changed from a revolutionary confrontation\
        \ against hegemony,&#xd;\ntowards the construction of subjective identities.\
        \ The link between militant cinema&#xd;\nand the nomadic experience brings\
        \ to light the importance of \"nomadic&#xd;\ncommunication\" between social\
        \ protest and individual autonomy.</dc:description>\n<dc:description>Durante\
        \ la historia, los seres humanos pasaron de ser n\xF3madas a sedentarios.\
        \ \xBFEs&#xd;\nposible establecer v\xEDnculos entre las diferentes formas\
        \ de nomadismo actual y una&#xd;\ncierta implicaci\xF3n pol\xEDtica? Seg\xFA\
        n un enfoque cr\xEDtico de los poderes hegem\xF3nicos,&#xd;\nel autor responde\
        \ a esa pregunta a trav\xE9s de una experiencia de cine n\xF3made en el&#xd;\n\
        noroeste argentino y estudia las relaciones que existen entre el pensamiento&#xd;\n\
        n\xF3mada, el activismo y el cine. Siguiendo las revoluciones sociales de\
        \ los a\xF1os 30&#xd;\na los 70, algunos n\xF3madas que vagaban por el mundo\
        \ como desaf\xEDo a un estilo de&#xd;\nvida normativo, hoy est\xE1n recurriendo\
        \ a un existencialismo diario. En cuanto al&#xd;\ncine militante argentino,\
        \ su practica pasa de una confrontaci\xF3n revolucionaria&#xd;\ncontra la\
        \ hegemon\xEDa, a la construcci\xF3n de subjetividades variadas y precisas.\
        \ El&#xd;\nagenciamiento entre el cine militante y la experiencia n\xF3mada\
        \ actualizar\xE1 la&#xd;\nimportancia de una \"comunicaci\xF3n n\xF3mada\"\
        \ que se instala en los intersticios de la&#xd;\nprotesta social y la autonom\xED\
        a individual.</dc:description>\n<dc:date>2012-09-07T18:12:52Z</dc:date>\n\
