        \ des souches de Escherichia coli provenant de divers poulaillers au Qu\xE9\
        bec</dc:title>\n<dc:creator>Lanthier, Beno\xEEt</dc:creator>\n<dc:contributor>Boulianne,\
        \ Martine</dc:contributor>\n<dc:contributor>Fairbrother, John M</dc:contributor>\n\
        <dc:subject>Escherichia coli</dc:subject>\n<dc:subject>D\xE9population partielle</dc:subject>\n\
        <dc:subject>D\xE9tassement</dc:subject>\n<dc:subject>Rep-pcr</dc:subject>\n\
        <dc:subject>(Gtg)5-pcr</dc:subject>\n<dc:subject>Partial depopulation</dc:subject>\n\
        <dc:subject>Thinning</dc:subject>\n<dc:subject>Health Sciences - Epidemiology\
        \ / Sciences de la sant\xE9 - \xC9pid\xE9miologie (UMI : 0766)</dc:subject>\n\
        <dc:description>La technique d\u2019empreinte g\xE9n\xE9tique par rep-PCR,\
        \ qui utilise des s\xE9quences d\u2019ADN r\xE9p\xE9titives, a \xE9t\xE9 utilis\xE9\
        e pour mettre en \xE9vidence la pr\xE9sence de groupes d\u2019Escherichia\
        \ coli signatures pour divers poulaillers et d\u2019\xE9valuer leur \xE9volution\
        \ suite au d\xE9tassement. L\u2019amorce (GTG)5 a \xE9t\xE9 utilis\xE9e pour\
        \ g\xE9n\xE9rer des empreintes d\u2019ADN de 522 isolats provenant de 7 poulaillers\
        \ \xE9chantillonn\xE9s deux fois : juste avant et 5 jours apr\xE8s le d\xE9\
        tassement. Les empreintes d\u2019ADN ont \xE9t\xE9 analys\xE9es selon l\u2019\
        algorithme de correspondance de bandes de Jaccard. Les analyses de Jackknife\
        \ des coefficients de similitude ont r\xE9v\xE9l\xE9 qu\u2019entre 73% et\
        \ 93% des isolats ont pu \xEAtre correctement regroup\xE9s selon leur poulailler\
        \ d\u2019origine. Un dendrogramme construit \xE0 partir des coefficients de\
        \ similitude de Jaccard a group\xE9 les isolats dans 42 grappes avec pr\xE8\
        s de la moiti\xE9 dans une seule grappe. Environ 80% des isolats ont \xE9\
        t\xE9 group\xE9s dans les 6 plus grosses grappes. Quatre de ces grappes \xE9\
        t\xE9 constitu\xE9es majoritairement d\u2019isolats provenant d\u2019un seul\
        \ site. Ces grappes pourraient \xEAtre des grappes signatures qui permettraient\
        \ d\u2019identifier des poulaillers en particulier. La comparaison des nombres\
        \ de grappes pr\xE9sentes avant et apr\xE8s le d\xE9tassement a r\xE9v\xE9\
        l\xE9 une variabilit\xE9 de l\u2019impact du d\xE9tassement sur les populations\
        \ f\xE9cales d\u2019E. coli. Pour certains sites, il y avait peu d\u2019agr\xE9\
        gats pr\xE9sents tant avant qu\u2019apr\xE8s le d\xE9tassement alors que pour\
        \ d\u2019autres sites c\u2019\xE9tait le contraire. Quoique plus de recherches\
        \ soient n\xE9cessaires afin de valider les conclusions, nos r\xE9sultats\
        \ sugg\xE8rent la pr\xE9sence de sous-populations signatures d\u2019E. coli\
        \ pour certains poulaillers et une r\xE9ponse variable \xE0 l\u2019effet du\
        \ d\xE9tassement.</dc:description>\n<dc:description>Rep-PCR genomic fingerprinting,\
        \ which uses repetitive intergenic DNA sequences, was investigated as a mean\
        \ to identify signature pattern of chicken fecal Escherichia coli populations\
        \ and evaluate their changes over time. The (GTG)5 primer was used to generate\
        \ DNA fingerprints from 522 isolates originating from 7 chicken houses just\
        \ prior to, and five days after, thinning. The DNA fingerprints were analysed\
        \ by using the Jaccard band-matching algorithm. Jackknife analysis of the\
        \ resulting similarity coefficients revealed that between 73% and 93% of the\
        \ isolates could correctly be grouped in their house of origin. A dendrogram\
        \ constructed by using Jaccard similarity coefficients grouped the isolates\
        \ in 42 clusters with approximately half of them in the same cluster. Out\
        \ of the 6 largest clusters, containing 80% of all isolates, 4 consisted mostly\
        \ of isolates coming from only 1 house. These clusters could represent signature\
        \ clusters identifying specific houses. A comparison of the number of clusters\
        \ present before and after thinning for each house revealed a substantial\
        \ difference in the behaviour of the fecal E. coli. For some houses, there\
        \ were few clusters represented both before and after thinning, with a high\
        \ number of new clusters appearing after thinning whereas in other houses,\
        \ the contrary was observed. Our results suggest the presence of a signature\
        \ subpopulation in some chicken houses and a variable response of the E. coli\
        \ population to the effect of thinning.</dc:description>\n<dc:date>2016-03-30T13:28:13Z</dc:date>\n\
