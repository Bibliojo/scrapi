        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Les Escherichia\
        \ coli pathog\xE8nes extra-intestinaux (ExPEC) et la r\xE9sistance aux antimicrobiens\
        \ des carcasses de poulets au d\xE9tail au Vietnam</dc:title>\n<dc:creator>Sary,\
        \ Kathleen</dc:creator>\n<dc:contributor>Boulianne, Martine</dc:contributor>\n\
        <dc:contributor>Fairbrother, John M.</dc:contributor>\n<dc:subject>Escherichia\
        \ coli</dc:subject>\n<dc:subject>Vietnam</dc:subject>\n<dc:subject>viande</dc:subject>\n\
        <dc:subject>volaille</dc:subject>\n<dc:subject>mise en march\xE9</dc:subject>\n\
        <dc:subject>r\xE9sistance aux antimicrobiens</dc:subject>\n<dc:subject>retail</dc:subject>\n\
        <dc:subject>antimicrobial resistance</dc:subject>\n<dc:subject>poultry</dc:subject>\n\
        <dc:subject>meat</dc:subject>\n<dc:subject>Biology - Veterinary Science /\
        \ Biologie - Science v\xE9t\xE9rinaire (UMI : 0778)</dc:subject>\n<dc:description>Les\
        \ march\xE9s traditionnels et maintenant les supermarch\xE9s approvisionnent\
        \ les demandes sans cesse en augmentation pour la viande de volaille au Vietnam.\
        \ Peu d\u2019\xE9tudes ont examin\xE9 la pr\xE9sence des E. coli pathog\xE8\
        nes extra-intestinaux (ExPEC), une cause commune d\u2019infection urinaire\
        \ chez les humains, de m\xEAme que la r\xE9sistance aux antimicrobiens, la\
        \ multi-r\xE9sistance des Escherichia coli dans la viande de volaille au Vietnam.\
        \ Le but de cette \xE9tude \xE9tait d\u2019\xE9valuer la salubrit\xE9 de la\
        \ viande de volaille au Vietnam et de comparer les patrons de r\xE9sistance\
        \ aux antimicrobiens entre le Canada et le Vietnam. Des carcasses fra\xEE\
        ches et congel\xE9es des march\xE9s traditionnels et des supermarch\xE9s ont\
        \ \xE9t\xE9 \xE9chantillonn\xE9es au Vietnam. Les E. coli obtenus par rin\xE7\
        age des carcasses ont \xE9t\xE9 caract\xE9ris\xE9 pour les g\xE8nes de virulence\
        \ ExPEC (iucD, cnf, papC, tsh, Kps, afa, sfa) et pour la r\xE9sistance aux\
        \ antimicrobiens, ph\xE9notypiquement (Sensititre Aris\xAE) et g\xE9notypiquement\
        \ par PCR. Une multi-r\xE9sistance et une fr\xE9quence \xE9lev\xE9e de r\xE9\
        sistance aux antimicrobiens d\u2019importance pour les humains ont \xE9t\xE9\
        \ d\xE9tect\xE9es dans les isolats ExPEC. Les E. coli producteurs de \u03B2\
        -lactamases \xE0 spectre \xE9largi et de type AmpC et les g\xE8nes de r\xE9\
        sistance CTX-M et CMY correspondant ont \xE9t\xE9 d\xE9tect\xE9s. Des isolats\
        \ multi-r\xE9sistants BLSE putatif ont \xE9t\xE9 identifi\xE9s appartenant\
        \ au phylogroupe F.   Les strat\xE9gies sur les antimicrobiens employ\xE9\
        s sur la ferme au Canada et au Vietnam pourraient influencer les profils de\
        \ r\xE9sistance des E. coli provenant des carcasses de poulets. En conclusion,\
        \ la pr\xE9sence des ExPEC, la fr\xE9quence \xE9lev\xE9e de la r\xE9sistance\
        \ aux antimicrobiens et la d\xE9tection des beta-lactamases soulignent la\
        \ pr\xE9sence de danger pour la sant\xE9 humaine de la viande de volaille\
        \ crue ou insuffisamment cuite au Vietnam.</dc:description>\n<dc:description>Traditional\
        \ markets and recently supermarkets are meeting the continually rising demands\
        \ for chicken meat of consumers in Vietnam. Little is known of the presence\
        \ of Extraintestinal pathogenic E. coli (ExPEC), a recognized cause of urinary\
        \ tract infections in humans, as well as of multidrug resistance and E. coli\
        \ producing ESBLs or AmpC beta-lactamases in this meat. The objective of this\
        \ study was to evaluate antimicrobial resistance and virulence of E. coli\
        \ in chicken meat from various retail systems in Vietnam and to compare resistance\
        \ profiles of E. coli between Canada and Vietnam. Fresh and frozen chicken\
        \ carcasses from traditional markets and supermarkets were sampled in Vietnam.\
        \ E. coli isolates from carcass rinses were characterized for ExPEC virulence\
        \ factors (iucD, cnf, papC, tsh, Kps, afa, sfa) and for antimicrobial resistance\
        \ phenotypically by Sensititre Aris\xAE as well as genotypically by PCR. Multi-drug\
        \ resistance and a high frequency of resistance to antimicrobials of high\
        \ importance for human medicine were detected in ExPEC isolates. Extended\
        \ spectrum (ESBL) and AmpC beta-lactamase producing-E. coli with CTX-M and\
        \ CMY resistance genes respectively were found. Multi-drug resistant putative\
        \ ESBL-producing ExPEC isolates from the phylo-group F were identified. Antimicrobial\
        \ strategies on poultry farms in Canada and in Vietnam could influence resistance\
        \ profiles of E. coli from chicken carcasses. In conclusion, ExPEC presence\
        \ with high frequency of antimicrobial resistance and multi-drug resistance\
        \ in addition to detection of ESBL producing-E. coli of phylo-group F underline\
        \ the current potential health threat for humans associated with handling\
        \ undercook or raw chicken meat in Vietnam.</dc:description>\n<dc:date>2016-03-30T15:30:40Z</dc:date>\n\
