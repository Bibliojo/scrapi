        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Prevalence\
        \ et caracterisation de Staphylococcus aureus resistant a la methicilline\
        \ d'origine aviaire au Quebec</dc:title>\n<dc:creator>Bernier-Lachance, Jocelyn</dc:creator>\n\
        <dc:contributor>Archambault, Marie</dc:contributor>\n<dc:contributor>Jacques,\
        \ Mario</dc:contributor>\n<dc:contributor>Malouin, Fran\xE7ois</dc:contributor>\n\
        <dc:subject>Viande de poulet</dc:subject>\n<dc:subject>Poulet \xE0 griller</dc:subject>\n\
        <dc:subject>Pr\xE9valence</dc:subject>\n<dc:subject>Typage mol\xE9culaire</dc:subject>\n\
        <dc:subject>R\xE9sistance antimicrobienne</dc:subject>\n<dc:subject>Biofilm</dc:subject>\n\
        <dc:subject>Syst\xE8me Agr</dc:subject>\n<dc:subject>G\xE8ne de virulence</dc:subject>\n\
        <dc:subject>Micropuce \xE0 ADN</dc:subject>\n<dc:subject>Canada</dc:subject>\n\
        <dc:subject>Staphylococcus aureus r\xE9sistant \xE0 la m\xE9thicilline (SARM)</dc:subject>\n\
        <dc:subject>Chicken meat</dc:subject>\n<dc:subject>Broiler chickens</dc:subject>\n\
        <dc:subject>Prevalence</dc:subject>\n<dc:subject>Molecular typing</dc:subject>\n\
        <dc:subject>Antimicrobial resistance</dc:subject>\n<dc:subject>Agr system</dc:subject>\n\
        <dc:subject>Virulence genes</dc:subject>\n<dc:subject>DNA microarray</dc:subject>\n\
        <dc:subject>Methicillin-resistant Staphylococcus aureus (MRSA)</dc:subject>\n\
        <dc:subject>Biology - Veterinary Science / Biologie - Science v\xE9t\xE9rinaire\
        \ (UMI : 0778)</dc:subject>\n<dc:description>Le Staphylococcus aureus r\xE9\
        sistant \xE0 la m\xE9thicilline (SARM) est un enjeu majeur en sant\xE9 publique.\
        \ Il est responsable d\u2019une grande vari\xE9t\xE9 d\u2019infections. Les\
        \ \u201CLivestock Associated-MRSA\u201D (LA-MRSA) sont des SARM ayant comme\
        \ origine les animaux de production tels le porc ou la volaille. Ils constituent\
        \ un risque de transmission \xE0 l\u2019humain via la cha\xEEne alimentaire.\
        \ Les LA-MRSA peuvent former du biofilm ce qui augmente leur tol\xE9rance\
        \ aux stress environnementaux. Le biofilm est partiellement r\xE9gul\xE9 par\
        \ le syst\xE8me Agr. Il n\u2019existe aucune donn\xE9e sur les \u2018LA-MRSA\u2019\
        \ d\u2019origine aviaire au Qu\xE9bec. Les objectifs de ce projet \xE9taient\
        \ : (i) de d\xE9terminer la pr\xE9valence de ces SARM dans la viande de poulet\
        \ et le poulet \xE0 griller de la province de Qu\xE9bec et (ii) de caract\xE9\
        riser les isolats retrouv\xE9s. La collecte d\u2019\xE9chantillons s\u2019\
        est effectu\xE9e dans 43 \xE9piceries (309 cuisses et pilons de poulet)  et\
        \ dans deux abattoirs (\xE9chantillons nasaux et f\xE9caux de 200 poulets)\
        \ de la Mont\xE9r\xE9gie. La pr\xE9valence de SARM a \xE9t\xE9 \xE9valu\xE9\
        e \xE0 1.29% (IC 95%: 0.35-3.28) et 0% dans la viande et les oiseaux respectivement.\
        \ Les isolats test\xE9s se sont r\xE9v\xE9l\xE9s r\xE9sistants aux b\xEAta-lactamines\
        \ (n=15), \xE0 la t\xE9tracycline (n=10), \xE0 l\u2019oxyt\xE9tracycline (n=10),\
        \ \xE0 la spectinomycine (n=10) et \xE0 la tobramycine (n=1). Le typage a\
        \ r\xE9v\xE9l\xE9 deux clones diff\xE9rents (ST398-V, n=10; et ST8-IVa \u2019\
        USA300\u2019, n=5). La pr\xE9sence de g\xE8nes de r\xE9sistance aux antibiotiques\
        \ (blaZ, blaR, blaI, erm(A), lnu(A), aad(D), fosB, tet(K), tet(L) et spc)\
        \ ainsi que plusieurs g\xE8nes codant pour l\u2019\xE9vasion du syst\xE8me\
        \ immunitaire (IEC), la production de toxines ou encore pour la production\
        \ de biofilm ont aussi \xE9t\xE9 d\xE9tect\xE9s. Une forte production de biofilm\
        \ a \xE9t\xE9 observ\xE9e pour la majorit\xE9 des isolats (n=11) \xE0 l\u2019\
        exception de certains isolats ST398. Le taux d\u2019expression du syst\xE8\
        me Agr n\u2019a r\xE9v\xE9l\xE9 aucune diff\xE9rence particuli\xE8re entre\
        \ les SARM test\xE9s. Pour conclure, nos donn\xE9es indiquent une faible pr\xE9\
        valence de SARM chez la volaille et la viande de poulet. Les isolats ont \xE9\
        t\xE9 cat\xE9goris\xE9s en deux g\xE9notypes, dont un portant plus de g\xE8\
        nes de r\xE9sistance aux antibiotiques (ST398) et l\u2019autre poss\xE9dant\
        \ plus de g\xE8nes de virulence (ST8).</dc:description>\n<dc:description>Methicillin-resistant\
        \ Staphylococcus aureus (MRSA) is of critical concern for public health. It\
        \ is responsible for a wide range of infections. Livestock-Associated MRSA\
        \ (LA-MRSA) refers to MRSA of animal origin, like pork, cattle or poultry,\
        \ and constitutes a risk for transmission to humans. LA-MRSA can also form\
        \ biofilms enhancing their environmental survival. Biofilms are partly regulated\
        \ by the Agr system. There is no data on LA-MRSA of poultry origin from Qu\xE9\
        bec, Canada.  The objectives of this project were: (i) to determine the prevalence\
        \ of LA-MRSA from chicken meat and broiler chickens from the Province of Quebec,\
        \ and (ii) to molecular characterize these MRSA. A total of 309 chicken drumsticks\
        \ and thighs were randomly collected. In addition, nasal swabs and caeca samples\
        \ from 200 chickens were randomly collected at slaughterhouses. LA-MRSA was\
        \ recovered from 1.29% (95% CI: 0.35-3.28) of chicken meat samples but none\
        \ were recovered from poultry. Antibiotic susceptibility testing revealed\
        \ resistances to beta-lactam antibiotics (n=15), tetracycline (n=10), oxytetracycline\
        \ (n=10), spectinomycin (n=10) and tobramycin (n=1). Molecular typing revealed\
        \ two types of clones (ST398-V, n=10; and ST8-IVa \u2019USA300\u2019, n=5).\
        \ DNA microarrays determined the presence of the antibiotic resistant genes\
        \ blaZ, blaR, blaI, erm(A), lnu(A), aad(D), fosB, tet(K), tet(L) and spc.\
        \ In addition, genes encoding for toxins, biofilm formation and the human-associated\
        \ Immune-Evasion-Cluster (IEC) were also detected. High biofilm production\
        \ was observed in most isolates (n=11) with the exception of some ST398. Quantitative\
        \ PCR of Agr expression revealed no specific difference among MRSA isolates.\
        \ To conclude, our data show that the prevalence of the MRSA lineages ST398\
        \ and ST8 is low in broilers and chicken meat in the Province of Quebec. ST398\
        \ demonstrated more antibiotic resistant genes while ST8 harboured more virulence\
        \ genes.</dc:description>\n<dc:date>2016-03-30T15:50:18Z</dc:date>\n<dc:date>NO_RESTRICTION</dc:date>\n\
