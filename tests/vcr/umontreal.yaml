        <dc:subject>M\xE9thode Ress\xE9guier</dc:subject>\n<dc:description>Il metodo\
        \ Ress\xE9guier presenta degli aspetti di grande interesse teorico che implicano\
        \ un ripensamento dei concetti cardine su cui si basa l\u2019idea di cura\
        \ e di terapia. Con questo scritto intendo analizzarli per sommi capi in modo\
        \ tale da approfondire le basi filosofiche su cui tale metodo sembra riposare.\
        \ Questa analisi ha come obiettivo da una parte un approfondimento del metodo\
        \ che porti ad una migliore comprensione della sua pratica, dall\u2019altra\
        \ una riflessione che, partendo dal metodo stesso, vada a interrogarsi sulle\
        \ idee filosofiche che sono da sempre state alla base della medicina. [...]</dc:description>\n\
