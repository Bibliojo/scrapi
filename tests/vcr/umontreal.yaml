        \ dans le cin\xE9ma documentaire</dc:title>\n<dc:creator>Campeau-Vall\xE9\
        e, Guillaume</dc:creator>\n<dc:contributor>Asselin, Olivier</dc:contributor>\n\
        <dc:subject>Cin\xE9ma</dc:subject>\n<dc:subject>Cinema</dc:subject>\n<dc:subject>Documentaire</dc:subject>\n\
        <dc:subject>Documentary</dc:subject>\n<dc:subject>Voix-over</dc:subject>\n\
        <dc:subject>Voice-over</dc:subject>\n<dc:subject>Parole</dc:subject>\n<dc:subject>Speech</dc:subject>\n\
        <dc:subject>Son</dc:subject>\n<dc:subject>Sound</dc:subject>\n<dc:subject>Voix-off</dc:subject>\n\
        <dc:subject>Voice-off</dc:subject>\n<dc:subject>Communications and the Arts\
        \ - Cinema / Communications et les arts - Cin\xE9ma (UMI : 0900)</dc:subject>\n\
        <dc:description>Il s'agit d'une ma\xEEtrise-cr\xE9ation donc le texte s'accompagne\
        \ du film en fichier compl\xE9mentaire.</dc:description>\n<dc:description>La\
        \ cr\xE9ation cin\xE9matographique de l\u2019\xE9tudiant qui accompagne ce\
        \ m\xE9moire sous la forme d\u2019un DVD est disponible \xE0 la M\xE9diath\xE8\
        que de la Biblioth\xE8que des lettres et sciences humaines sous le titre :\
        \ D'o\xF9, chose \xE9tonnante, rien ne s'en suit.</dc:description>\n<dc:description>Ce\
        \ travail est un d\xE9frichement qui cherche \xE0 explorer les usages de la\
        \ voix-over dans le &#xd;\ncin\xE9ma documentaire. Questionnant sa nature\
        \ \xE9minemment h\xE9t\xE9rog\xE8ne, cette \xE9tude de la voix &#xd;\ndans\
        \ le registre over portera d'abord sur sa mat\xE9rialit\xE9 dans le champ\
        \ du sonore, avant de &#xd;\ns'attarder \xE0 ses fonctions dans l'\xE9laboration\
        \ du discours documentaire. Comme il s'agit d'une &#xd;\nentreprise nouvelle,\
        \ il y aura de nombreux aller-retours entre les tr\xE8s rares \xE9tudes men\xE9\
        es sur &#xd;\nla voix-over\u2013presque exclusivement circonscrites au cin\xE9\
        ma de fiction (Kozloff, Ch\xE2teauvert, &#xd;\nBoillat)\u2013et diff\xE9rents\
        \ travaux th\xE9oriques et critiques traitant des enjeux de la repr\xE9sentation\
        \ du &#xd;\nr\xE9el dans le cin\xE9ma documentaire (Nichols, Niney, Gauthier).\
        \ Cela permettra de mettre en &#xd;\nlumi\xE8re le cas du cin\xE9ma documentaire\
        \ o\xF9 la voix-over occupe des fonctions beaucoup moins &#xd;\nnarratives\
        \ que discursives. &#xd;\n Il sera vu comment cette parole (comme occurrence\
        \ sonore et comme productrice de &#xd;\nsens) est pos\xE9e par-dessus (over)\
        \ les images, entretenant avec elles des rapports &#xd;\nd'interd\xE9pendance\
        \ parfois convergents, mais parfois divergents. On comprendra aussi que &#xd;\n\
        dans son usage sp\xE9cifiquement documentaire, la voix-over contribue \xE0\
        \ rendre plus manifeste &#xd;\nla prise de parole d'un sujet sensible et pensant\
        \ qui offre ni plus ni moins une interpr\xE9tation du &#xd;\nmonde. Aussi,\
        \ ce m\xE9moire est un diptyque. Le pr\xE9sent texte doit donc \xEAtre consid\xE9\
        r\xE9 en &#xd;\ncorrespondance avec le film documentaire D'o\xF9, chose \xE9\
        tonnante, rien ne s'en suit, qui &#xd;\nconstitue le deuxi\xE8me volet de\
        \ l'ouvrage. &#xd;\nMots cl\xE9s : cin\xE9ma, documentaire, voix-over, parole,\
        \ son.</dc:description>\n<dc:description>This exploratory thesis examines\
        \ the various practices of voice-over in documentary &#xd;\nfilm. Questioning\
        \ the highly heterogeneous nature of voice in the over register, I first discuss\
        \ &#xd;\nit with respect to the material aspects of sound before examining\
        \ it\u2019s functions in the &#xd;\nelaboration of documentary discourse.\
        \ Because this is a new undertaking, I will travel back- &#xd;\nand-forth\
        \ between the rare studies concerning voice-over\u2013almost exclusively confined\
        \ to &#xd;\nfiction film (Kozloff, Ch\xE2teauvert, Boillat)\u2013and works\
        \ proposing different theoretical and &#xd;\ncritical views on the representation\
        \ of reality in documentary films (Nichols, Niney, &#xd;\nGauthier). This\
        \ will help bring to light the specificities of documentay cinema where voice-\
        \ &#xd;\nover is used less towards the production of a narrative and more\
        \ towards the articulation of &#xd;\ndiscourse.  &#xd;\n With the help of\
        \ examples from a range of documentary films, I will show how speech &#xd;\n\
        (both as an occurrence of sound and as a means of producing meaning) is placed\
        \ over the &#xd;\nimages, in a sometimes converging, but sometimes diverging,\
        \ interdependent relationship. &#xd;\nThis will help demonstrate that the\
        \ specific use of voice-over in documentary film makes &#xd;\nmanifest the\
        \ act of speech of the sensitive, thinking subject who offers, no more no\
        \ less, than &#xd;\nan interpretation of the world. Also, this thesis is a\
        \ diptych and needs to be considered in &#xd;\ncorrespondence with the documentary\
        \ film D'o\xF9, chose \xE9tonnante, rien ne s'en suit that &#xd;\nconstitutes\
        \ second part of the work. &#xd;\nKeywords : cinema, documentary, voice-over,\
        \ speech, sound.</dc:description>\n<dc:date>2011-02-18T16:42:24Z</dc:date>\n\
