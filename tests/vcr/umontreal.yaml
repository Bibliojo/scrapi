        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Etude du d\xE9\
        veloppement de la r\xE9ponse humorale dirig\xE9e contre la capsule polysaccharidique\
        \ de Streptococcus suis et Streptococcus du groupe B</dc:title>\n<dc:creator>Calzas,\
        \ Cynthia</dc:creator>\n<dc:contributor>Segura, Mariela</dc:contributor>\n\
        <dc:contributor>Gottschalk, Marcelo</dc:contributor>\n<dc:contributor>Van\
        \ Calsteren, Marie-Rose</dc:contributor>\n<dc:subject>Streptococcus suis</dc:subject>\n\
