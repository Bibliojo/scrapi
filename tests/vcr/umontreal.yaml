        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Les effets\
        \ du vieillissement sur la pharmacodynamie et la pharmacocin\xE9tique de la\
        \ k\xE9tamine et de la xylazine chez le rat Sprague-Dawley</dc:title>\n<dc:creator>Giroux,\
        \ Marie-Chantal</dc:creator>\n<dc:contributor>Vachon, Pascal</dc:contributor>\n\
        <dc:subject>Rat Sprague-Dawley</dc:subject>\n<dc:subject>Anesth\xE9sie</dc:subject>\n\
        <dc:subject>K\xE9tamine</dc:subject>\n<dc:subject>Xylazine</dc:subject>\n\
        <dc:subject>Vieillissement</dc:subject>\n<dc:subject>Pharmacocin\xE9tique</dc:subject>\n\
        <dc:subject>Sprague-Dawley rat</dc:subject>\n<dc:subject>Anesthesia</dc:subject>\n\
        <dc:subject>Ketamine</dc:subject>\n<dc:subject>Xylazine</dc:subject>\n<dc:subject>Aging</dc:subject>\n\
        <dc:subject>Pharmacokinetic</dc:subject>\n<dc:subject>Biology - Veterinary\
        \ Science / Biologie - Science v\xE9t\xE9rinaire (UMI : 0778)</dc:subject>\n\
        <dc:description>Chez les animaux de laboratoire, m\xEAme si les anesth\xE9\
        siques par inhalation sont g\xE9n\xE9ralement plus s\xE9curitaires que les\
        \ injectables, leur utilit\xE9 est souvent restreinte lorsqu\u2019un protocole\
        \ exp\xE9rimental exige une autre approche. Des combinaisons d\u2019anesth\xE9\
        siques contenant de la k\xE9tamine sont consid\xE9r\xE9es comme l\u2019option\
        \ de choix pour les anesth\xE9sies injectables chez les rats. Le vieillissement\
        \ entra\xEEne des changements d\xE9g\xE9n\xE9ratifs au niveau de la structure\
        \ et la fonction des organes, modifiant souvent \xE0 la pharmacocin\xE9tique\
        \ des drogues. Ce projet porte sur l\u2019\xE9valuation des changements pharmacodynamiques\
        \ (physiologiques, biochimiques et histologiques) et pharmacocin\xE9tiques,\
        \ lors d\u2019une combinaison anesth\xE9sique de k\xE9tamine-\xAD\u2010xylazine\
        \ chez le rat Sprague-\xAD\u2010Dawley vieillissant. Une anesth\xE9sie \xE0\
        \ la k\xE9tamine-\xAD\u2010xylazine fut induite chez des rats Sprague-\xAD\
        \u2010Dawley de diff\xE9rents \xE2ges. Afin d\u2019\xE9valuer l\u2019effet\
        \ du vieillissement sur le m\xE9tabolisme des deux drogues, des pr\xE9l\xE8\
        vements sanguins p\xE9riodiques pour l\u2019analyse de la&#xd;\npharmacocin\xE9\
        tique ainsi que des mesures des param\xE8tres physiologiques, biochimiques\
        \ et une histopathologie furent effectu\xE9s. Le vieillissement a caus\xE9\
        \ certaines modifications notamment en produisant une diminution de la saturation\
        \ d\u2019oxyg\xE8ne, une baisse marqu\xE9e de la fr\xE9quence cardiaque et\
        \ respiratoire, une hypoalbumin\xE9mie ainsi qu\u2019une augmentation  de\
        \ la dur\xE9e d\u2019anesth\xE9sie. Les param\xE8tres pharmacocin\xE9tiques\
        \ de la k\xE9tamine et de la xylazine furent grandement affect\xE9s par le\
        \ vieillissement causant une augmentation progressive significative de l\u2019\
        aire sous la courbe (AUC) et du temps de demi-\xAD\u2010vie, ainsi qu\u2019\
        une diminution de la clairance. \xC0 la lumi\xE8re de ces r\xE9sultats, les\
        \ doses de k\xE9tamine et de xylazine doivent \xEAtre adapt\xE9es chez les\
        \ rats vieillissants pour permettre une anesth\xE9sie de dur\xE9e raisonnable\
        \ et un r\xE9veil sans complications.</dc:description>\n<dc:description>In\
        \ laboratory animals, even if inhalation anesthetics are generally safer than\
        \ injecting, their usefulness is often restrained when an experimental design\
        \ does not allow it. For this reason, ketamine combinations are considered\
        \ the option of choice for injecting anesthesia in rats. Aging brings degenerative\
        \ changes in the structure and function of the organs, often affecting the\
        \ pharmacokinetics of drugs. This project focuses on the evaluation of physiological,\
        \ pharmacokinetic, biochemical and histological changes during a ketamine-\xAD\
        \u2010xylazine anesthetic combination in aging Sprague-\xAD\u2010Dawley rats.\
        \ Anesthesia with ketamine-\xAD\u2010xylazine was induced in Sprague-\xAD\u2010\
        Dawley rats of different ages. To assess the effect of aging on the metabolism\
        \ of both drugs, periodic blood samples for pharmacokinetic analysis and measurements\
        \ of physiological, biochemical and histological parameters were performed.\
        \ Aging have made some changes for example a decrease in oxygen saturation,\
        \ a sharp drop in heart and respiratory rate, hypoalbuminemia and an increase\
        \ in the duration of anesthesia. The pharmacokinetic parameters of ketamine\
        \ and xylazine were greatly affected in older animals, causing a significant\
        \ increase in the area Under the curve (AUC) and the half-\xAD\u2010life time,\
        \ and a decrease in clearance. In the light of these results, dosage of ketamine\
        \ and xylazine must be adapted in aging rats to allow a short anesthesia and\
        \ an awakening&#xd;\nwithout complications.</dc:description>\n<dc:date>2016-03-30T15:54:00Z</dc:date>\n\
