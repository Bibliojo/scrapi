        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Elucidation\
        \ of the biological roles of Wnt5a signaling in follicle development</dc:title>\n\
        <dc:creator>Abedini Najafabadi, Atefeh</dc:creator>\n<dc:contributor>Boerboom,\
        \ Derek</dc:contributor>\n<dc:contributor>Price, Christopher</dc:contributor>\n\
        <dc:subject>WNT5a</dc:subject>\n<dc:subject>Souris knock-out</dc:subject>\n\
        <dc:subject>Vache</dc:subject>\n<dc:subject>D\xE9veloppement folliculaire</dc:subject>\n\
        <dc:subject>St\xE9ro\xEFdogen\xE8se ovarienne</dc:subject>\n<dc:subject>Cellules\
        \ de la granulosa</dc:subject>\n<dc:subject>Knock-out mouse</dc:subject>\n\
        <dc:subject>Cow</dc:subject>\n<dc:subject>Follicle development</dc:subject>\n\
        <dc:subject>Ovarian steroidogenesis</dc:subject>\n<dc:subject>Granulosa cells</dc:subject>\n\
        <dc:subject>Biology - Veterinary Science / Biologie - Science v\xE9t\xE9rinaire\
        \ (UMI : 0778)</dc:subject>\n<dc:description>La sant\xE9 folliculaire est\
        \ d\xE9termin\xE9e par un nombre de facteurs endocriniens, paracrines et autocrines.\
        \ Les gonadotrophines hypophysaires sont les principaux moteurs du d\xE9veloppement\
        \ du follicule, mais leurs actions sont modul\xE9es localement par les hormones\
        \ et des facteurs de croissance. Les glycoprot\xE9ines de la famille des WNTs\
        \ repr\xE9sentent une grande famille de mol\xE9cules impliqu\xE9es dans diff\xE9\
        rentes voies de signalisation. Ils sont s\xE9cr\xE9t\xE9s dans le but de moduler\
        \ et coordonner la r\xE9ponse des follicules aux gonadotrophines, et leurs\
        \ activit\xE9s sont indispensables \xE0 la fonction ovarienne et \xE0 la fertilit\xE9\
        \ f\xE9minine. Les WNTs sont g\xE9n\xE9ralement class\xE9s en fonction de\
        \ la (des) voie(s) qu\u2019ils activent. Le r\xF4le des membres de la voie\
        \ canonique WNT et de ses composants tels que CTNNB1, WNT4, WNT2, FZD1 et\
        \ FZD4 est bien \xE9tabli au cours du d\xE9veloppement du follicule chez les\
        \ rongeurs. Un r\xF4le similaire des WNTs dans les esp\xE8ces mono-ovulatoires\
        \ demeure essentiellement inconnu. De plus, le r\xF4le des WNT non canoniques\
        \ dans l'ovaire de rongeurs est m\xE9connu. Les objectifs de cette th\xE8\
        se sont (1) d'\xE9lucider la r\xE9gulation hormonale de l'expression de WNT5A\
        \ et le r\xF4le physiologique de WNT5A dans les cellules de la granulosa bovine\
        \ in vitro et (2) d'identifier les r\xF4les physiologiques de WNT5A dans l'ovaire\
        \ de souris par inactivation g\xE9nique conditionnelle. Chacun de ces objectifs\
        \ a men\xE9 \xE0 la publication d\u2019un article \xE0 partir des r\xE9sultats\
        \ obtenus au cours de cette th\xE8se. Dans le premier article, le r\xF4le\
        \ de WNT5A dans les cellules de la granulosa bovine a \xE9t\xE9 \xE9tudi\xE9\
        \ in vitro. Nous avons constat\xE9 que WNT5A est un r\xE9gulateur n\xE9gatif\
        \ de la st\xE9ro\xEFdogen\xE8se stimul\xE9e par la FSH issue des cellules\
        \ de la granulosa, et qu'il agit en supprimant l'activit\xE9 de signalisation\
        \ des WNTs canoniques tout en induisant la voie de signalisation MAPK8/JUN.\
        \ le deuxi\xE8me article, afin d\u2019examiner le r\xF4le de deux WNTs non-canoniques,\
        \ WNT5A et WNT11, \xE0 diff\xE9rents stades de d\xE9veloppement folliculaire,\
        \ nous avons g\xE9n\xE9r\xE9 des mod\xE8les de souris knock-out conditionnels\
        \ ciblant les cellules de la granulosa pour chacun de ces WNTs. Les r\xE9\
        sultats obtenus ont permis de mettre en \xE9vidence que WNT5A est n\xE9cessaire\
        \ pour assurer la fertilit\xE9 normale chez la femelle, le d\xE9veloppement\
        \ folliculaire et la st\xE9ro\xEFdogen\xE8se ovarienne. Il est aussi un antagoniste\
        \ de la r\xE9ponse aux gonadotrophines, agissant par l\u2019interm\xE9diaire\
        \ de la suppression de la signalisation canonique des WNTs. Chez les souris\
        \ knock-out pour WNT11, nous ne constatons aucun d\xE9faut important dans\
        \ la fertilit\xE9 des femelles. L\u2019ensemble de notre travail met en \xE9\
        vidence que WNT5A est essentiel pour le d\xE9veloppement normal du follicule\
        \ et qu\u2019il agit pour inhiber la diff\xE9renciation des cellules de la\
        \ granulosa. En r\xE9sum\xE9, nous avons fourni une \xE9tude novatrice et\
        \ approfondie, utilisant plusieurs mod\xE8les et techniques pour d\xE9terminer\
        \ les m\xE9canismes par lesquels WNT5A r\xE9gule le d\xE9veloppement des follicules.</dc:description>\n\
        <dc:description>Follicle health is determined by an array of endocrine, paracrine\
        \ and autocrine factors. Pituitary gonadotropins (LH and FSH) are major drivers\
        \ of follicle development, but their actions are modulated by local hormones\
        \ and growth factors. The WNT family of secreted glycoproteins are signaling\
        \ molecules that act to modulate and coordinate follicular responses to the\
        \ gonadotropins, and whose activities are indispensable for ovarian function\
        \ and female fertility. WNTs are normally categorized according to pathway(s)\
        \ via which they signal. The role of canonical WNT members and components\
        \ such as CTNNB1, WNT4, WNT2, FZD4 and FZD1 is well established during follicle\
        \ development in rodents. Whether WNTs play similar roles in monovular species\
        \ remains essentially unknown. Moreover, the role of non-canonical WNTs in\
        \ the rodent ovary is unclear. The objectives of the present thesis were (1)\
        \ to elucidate the hormonal regulation of WNT5a expression and the physiological\
        \ role of WNT5a in bovine granulosa cells in vitro and (2) to identify the\
        \ physiological roles of WNT5a in the mouse ovary by conditional gene inactivation.\
        \ The results of this thesis are presented in two articles. In the first article,\
        \ the role of WNT5a in bovine granulosa cells was investigated in vitro. We\
        \ found that WNT5A is a negative regulator of FSH-stimulated granulosa cell\
        \ steroidogenesis, and that it acts by suppressing canonical WNT signaling\
        \ activity and inducing the noncanonical MAPK8/JUN pathway. In the second\
        \ article, we generated granulosa-specific knockout mouse models to examine\
        \ the roles of two non-canonical WNTs, WNT5a and WNT11, in different stages\
        \ of the follicular development. Our results showed that WNT5a is required\
        \ for normal female fertility, follicle development and ovarian steroidogenesis,\
        \ and is an antagonist of gonadotropin responsiveness that acts via the suppression\
        \ of canonical WNT signaling. However we did not observe any significant defects\
        \ in fertility of WNT11 knockout mice. Together, our work demonstrates that\
        \ WNT5a is essential for normal follicle development and acts to inhibit differentiation\
        \ in granulosa cells. In overview, we provided a novel and comprehensive investigation,\
        \ using multiple models and techniques, to determine the mechanisms by which\
        \ WNT5a regulates follicle development.</dc:description>\n<dc:date>2016-03-30T15:34:37Z</dc:date>\n\
