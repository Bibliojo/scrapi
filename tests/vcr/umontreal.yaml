        \ de la tradition imaginaire du western et du r\xE9alisme contemporain</dc:title>\n\
        <dc:creator>Laplante, Julie</dc:creator>\n<dc:contributor>Asselin, Olivier</dc:contributor>\n\
        <dc:subject>Cin\xE9ma</dc:subject>\n<dc:subject>Genre</dc:subject>\n<dc:subject>Western</dc:subject>\n\
        <dc:subject>Contemporan\xE9it\xE9</dc:subject>\n<dc:subject>Imaginaire</dc:subject>\n\
        <dc:subject>R\xE9alisme</dc:subject>\n<dc:subject>Contemporary</dc:subject>\n\
        <dc:subject>Imaginary</dc:subject>\n<dc:subject>Realism</dc:subject>\n<dc:subject>Communications\
        \ and the Arts - Cinema / Communications et les arts - Cin\xE9ma (UMI : 0900)</dc:subject>\n\
        <dc:description>La cr\xE9ation cin\xE9matographique de l\u2019\xE9tudiante\
        \ qui accompagne ce m\xE9moire sous la forme d\u2019un DVD est disponible\
        \ \xE0 la M\xE9diath\xE8que de la Biblioth\xE8que des lettres et sciences\
        \ humaines sous le titre : D\xE9sar\xE7onn\xE9.</dc:description>\n<dc:description>Ce\
        \ m\xE9moire en recherche-cr\xE9ation comporte deux parties : une cr\xE9ation\
        \ \u2014 un court m\xE9trage de fiction d\u2019une quinzaine de minutes \u2014\
        \ et une r\xE9flexion \xE9crite \u2014 un texte d\u2019une cinquantaine de\
        \ pages \u2014 autour d\u2019une probl\xE9matique g\xE9n\xE9rique. La plupart\
        \ des historiens parlent d\u2019un certain \xAB \xE9puisement \xBB du western\
        \ autour des ann\xE9es soixante-dix et quatre-vingt. Pourtant, le genre fait\
        \ un retour dans le cin\xE9ma contemporain, mais sous une forme d\xE9plac\xE9\
        e et renouvel\xE9e. Nous nous demanderons comment et pourquoi le genre du\
        \ western revient aujourd\u2019hui, sous quelle forme, et quel est le sens\
        \ de cette reprise. La r\xE9flexion \xE9crite reviendra d\u2019abord sur le\
        \ fonctionnement du syst\xE8me g\xE9n\xE9rique, pour se concentrer ensuite\
        \ sur le genre du western et notamment sur le paysage de l\u2019Ouest et le\
        \ personnage du cowboy. Finalement, \xE0 l\u2019occasion d\u2019une \xE9tude\
        \ de trois films exemplaires \u2014 The Three Burial of Melquiades Estrada\
        \ (Tommy Lee Jones, 2005), et No Country for Old Men (Joel et Ethan Coen,\
        \ 2007) et Don\u2019t Come Knocking (Wim Wenders, 2005) \u2014 nous nous int\xE9\
        resserons plus particuli\xE8rement \xE0 la tension qui est construite dans\
        \ les westerns contemporains entre l\u2019imaginaire traditionnel du genre\
        \ et le r\xE9alisme actuel. R\xE9alis\xE9 en parall\xE8le, le court m\xE9\
        trage de fiction a pour ambition d\u2019incarner ces probl\xE9matiques examin\xE9\
        es dans la partie \xE9crite.</dc:description>\n<dc:description>This research\
        \ is in two parts: a fifteen minutes short fiction film, and a fifty page\
        \ reflection on a genre-related set of issues. Most historians agree that\
        \ there was a certain \"exhaustion\" of the western genre in the seventies\
        \ and eighties. Yet, this genre is reappearing in modern cinema, in a renewed\
        \ and repositioned form. We will try to understand how and why the western\
        \ genre is making a come-back, by examining the form and meaning of this resumption.\
        \ This dissertation will start by reviewing the workings of the generic system,\
        \ before focusing on the western genre, specifically western scenery and cowboy\
        \ iconography. Finally, we will study three films that are exponents of the\
        \ genre: The Three Burials of Melquiades Estrada (Tommy Lee Jones, 2005),\
        \ No Country for Old Men (Joel and Ethan Coen, 2007), and Don\u2019t Come\
        \ Knocking (Wim Wenders, 2005). We will concentrate particularly on the tension\
        \ created in modern films between the traditional conception of the western\
        \ genre and contemporary realism. Produced at the same time, the short fiction\
        \ film aspires to embody the issues explored in the text.</dc:description>\n\
