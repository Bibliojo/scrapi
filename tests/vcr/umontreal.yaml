        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>BROMANCE :\
        \ Les paradoxes des strate\u0301gies homosociales.</dc:title>\n<dc:creator>Pellerin,\
        \ Sarah</dc:creator>\n<dc:subject>Bromance, amitie\u0301, homosocial, masculinite\u0301\
        , masculin, he\u0301te\u0301rosexualite\u0301, he\u0301te\u0301ronormativite\u0301\
        , cine\u0301ma ame\u0301ricain, come\u0301dies, culture populaire</dc:subject>\n\
        <dc:description>Depuis les anne\u0301es 2000, l\u2019apparition du terme Bromance\
        \ marque la culture populaire ame\u0301ricaine. Cette notion est apparue pour\
        \ de\u0301finir les amitie\u0301s entre hommes au cine\u0301ma, a\u0300 la\
        \ te\u0301le\u0301vision et sur Internet. Les films de Bromance, caracte\u0301\
        rise\u0301s par une multitude de sce\u0300nes de de\u0301claration d\u2019\
        amour entre hommes, traduisent bien cette nouvelle fac\u0327on d\u2019aborder\
        \ l\u2019amitie\u0301 au masculin. A\u0300 travers les de\u0301finitions de\
        \ la masculinite\u0301 dans ces films, l\u2019enjeu de l\u2019he\u0301te\u0301\
        rosexualite\u0301 demeure omnipre\u0301sent. Malgre\u0301 la fragilisation\
        \ de certains ste\u0301re\u0301otypes traditionnels lie\u0301s au masculin,\
        \ il n\u2019en demeure pas moins que la notion de \xABvraie\xBB masculinite\u0301\
        \ persiste et demeure syste\u0301matiquement lie\u0301e a\u0300 l\u2019he\u0301\
        te\u0301rosexualite\u0301 des hommes qui partagent cette amitie\u0301 particulie\u0300\
        re qu\u2019on appelle Bromance. Dans cette optique, plusieurs strate\u0301\
        gies se manifestent pour prouver la masculinite\u0301 et donc l\u2019he\u0301\
        te\u0301rosexualite\u0301 des protagonistes, mais l\u2019une d\u2019entre\
        \ elles semble e\u0302tre au c\u0153ur de ces films. Cette strate\u0301gie\
        \ s\u2019incarne sous la forme d\u2019une compe\u0301tition entre hommes qui\
        \ mise sur la capacite\u0301 a\u0300 performer un acte conventionnellement\
        \ associe\u0301 a\u0300 l\u2019homosexualite\u0301. Sur Internet, des vide\u0301\
        os qui prennent le nom \xAB Gay Chicken \xBB pre\u0301sentent des hommes qui\
        \ s\u2019embrassent et qui se touchent sans e\u0302tre de\u0301range\u0301\
        s ou e\u0301branle\u0301s. C\u2019est la capacite\u0301 a\u0300 e\u0302tre\
        \ calme et en contro\u0302le en restant insensible au corps d\u2019un autre\
        \ homme qui de\u0301montrerait le co\u0302te\u0301 ine\u0301branlable de son\
        \ he\u0301te\u0301rosexualite\u0301 et donc de sa masculinite\u0301. C\u2019\
        est cet esprit du \xAB Gay Chicken \xBB qui se retrouve un peu partout dans\
        \ l\u2019univers des films de Bromance. Paradoxalement, ces nouveaux \xAB\
        mode\u0300les\xBB d\u2019homme doivent pouvoir a\u0300 la fois incarner une\
        \ masculinite\u0301 plus flexible, plus ouverte et sensible, mais doivent\
        \ e\u0301galement prouver leur virilite\u0301. Cette \xAB masculinite\u0301\
        \ contemporaine \xBB brouille les cartes entre ce qui est viril et ce qui\
        \ ne l\u2019est pas, entre ce qui est fe\u0301minin et ce qui ne l\u2019est\
        \ pas et entre ce qui est homosexuel et ce qui ne l\u2019est pas. Les relations\
        \ homosociales dans le cadre de Bromances pre\u0301sentent alors des opportunite\u0301\
        s indispensables pour prouver a\u0300 tous la force de son he\u0301te\u0301\
        rosexualite\u0301. Ce travail de recherche se penchera donc plus pre\u0301\
        cise\u0301ment sur les paradoxes d\u2019une \xAB masculinite\u0301 contemporaine\
        \ \xBB intimement lie\u0301e a\u0300 l\u2019orientation he\u0301te\u0301rosexuelle,\
        \ par l\u2019entremise de certains films issus de la culture populaire ame\u0301\
        ricaine associe\u0301e a\u0300 la Bromance. L\u2019objectif est de montrer\
        \ comment ces films sont des manifestations significatives d\u2019une nouvelle\
        \ forme d\u2019affirmation identitaire masculine qui passe par des relations\
        \ homosociales ou\u0300 les tensions et sous-textes homosexuels se multiplient\
        \ et doivent e\u0302tre re\u0301prime\u0301s ou invalide\u0301s continuellement.</dc:description>\n\
