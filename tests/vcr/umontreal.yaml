        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Pr\xE9vention\
        \ de la maladie de Lyme : facteurs sociaux et priorisation des interventions</dc:title>\n\
        <dc:creator>Aenishaenslin, C\xE9cile</dc:creator>\n<dc:contributor>Michel,\
        \ Pascal</dc:contributor>\n<dc:contributor>Ravel, Andr\xE9</dc:contributor>\n\
        <dc:subject>Pr\xE9vention</dc:subject>\n<dc:subject>Maladie de Lyme</dc:subject>\n\
        <dc:subject>Facteurs sociaux</dc:subject>\n<dc:subject>Perception du risque</dc:subject>\n\
        <dc:subject>Comportements pr\xE9ventifs</dc:subject>\n<dc:subject>Acceptabilit\xE9\
        </dc:subject>\n<dc:subject>Priorisation des interventions</dc:subject>\n<dc:subject>Aide\
        \ \xE0 la d\xE9cision multicrit\xE8re</dc:subject>\n<dc:subject>Une seule\
        \ sant\xE9</dc:subject>\n<dc:subject>Lyme disease</dc:subject>\n<dc:subject>Prevention</dc:subject>\n\
        <dc:subject>Risk communication</dc:subject>\n<dc:subject>Social factors</dc:subject>\n\
        <dc:subject>Communication du risque</dc:subject>\n<dc:subject>Risk perception</dc:subject>\n\
        <dc:subject>Acceptability</dc:subject>\n<dc:subject>Prioritization of interventions</dc:subject>\n\
        <dc:subject>Multi-criteria decision analysis</dc:subject>\n<dc:subject>One\
        \ health</dc:subject>\n<dc:subject>Preventive behaviors</dc:subject>\n<dc:subject>Health\
        \ Sciences - Epidemiology / Sciences de la sant\xE9 - \xC9pid\xE9miologie\
        \ (UMI : 0766)</dc:subject>\n<dc:description>La maladie de Lyme est la maladie\
        \ vectorielle la plus fr\xE9quente dans les pays temp\xE9r\xE9s et est en\
        \ \xE9mergence dans plusieurs r\xE9gions du monde. Plusieurs strat\xE9gies\
        \ de pr\xE9vention existent et comprennent des interventions qui visent les\
        \ individus, comme le port de v\xEAtements protecteurs, et d\u2019autres qui\
        \ sont implant\xE9es au niveau collectif, dont des interventions de contr\xF4\
        le des tiques dans l\u2019environnement. L\u2019efficacit\xE9 de ces strat\xE9\
        gies peut \xEAtre influenc\xE9e par divers facteurs, dont des facteurs sociaux\
        \ tels que les connaissances, les perceptions et les comportements de la population\
        \ cibl\xE9e. Elles peuvent \xE9galement avoir des impacts parall\xE8les non\
        \ d\xE9sir\xE9s, par exemple sur l\u2019environnement et l\u2019\xE9conomie,\
        \ et ces derniers peuvent s\u2019opposer aux b\xE9n\xE9fices des interventions\
        \ jusqu\u2019\xE0 remettre en cause la pertinence de leur mise en \u0153uvre.\
        \ Aussi, ces facteurs sociaux et les impacts des interventions sont susceptibles\
        \ de varier selon la population cibl\xE9e et en fonction du contexte \xE9\
        pid\xE9miologique et social. L\u2019objectif de cette th\xE8se \xE9tait donc\
        \ d\u2019\xE9tudier les principaux facteurs sociaux et enjeux d\u2019importance\
        \ \xE0 consid\xE9rer pour \xE9valuer l\u2019efficacit\xE9 et prioriser des\
        \ interventions de pr\xE9vention pour la maladie de Lyme dans deux populations\
        \ expos\xE9es \xE0 des contextes diff\xE9rents, notamment en ce qui concerne\
        \ leur situation \xE9pid\xE9miologique, soient au Qu\xE9bec, o\xF9 l\u2019\
        incidence de la maladie de Lyme est faible mais en \xE9mergence, et en Suisse,\
        \ o\xF9 elle est \xE9lev\xE9e et end\xE9mique depuis plus de trois d\xE9cennies.\
        \ L\u2019approche choisie et le devis g\xE9n\xE9ral de l\u2019\xE9tude sont\
        \ bas\xE9s sur deux mod\xE8les th\xE9oriques principaux, soient le mod\xE8\
        le des croyances relatives \xE0 la sant\xE9 et celui de l\u2019aide \xE0 la\
        \ d\xE9cision multicrit\xE8re.&#xd;\nDans un premier temps, les facteurs associ\xE9\
        s \xE0 la perception du risque pour la maladie de Lyme, c\u2019est-\xE0-dire\
        \ l\u2019\xE9valuation cognitive d\u2019une personne face au risque auquel\
        \ elle fait face, ont \xE9t\xE9 \xE9tudi\xE9s. Les r\xE9sultats sugg\xE8rent\
        \ que les facteurs significatifs sont diff\xE9rents dans les deux r\xE9gions\
        \ \xE0 l\u2019\xE9tude. Ensuite, l\u2019impact des connaissances, de l\u2019\
        exposition, et des perceptions sur l\u2019adoption de comportements pr\xE9\
        ventifs individuels et sur l\u2019acceptabilit\xE9 des interventions de contr\xF4\
        le des tiques (acaricides, modifications de l\u2019habitat, contr\xF4le des\
        \ cervid\xE9s) a \xE9t\xE9 compar\xE9. Les r\xE9sultats sugg\xE8rent que l\u2019\
        impact des facteurs varierait en fonction du type du comportement et des interventions,\
        \ mais que la perception de l\u2019efficacit\xE9 est un facteur commun fortement\
        \ associ\xE9 \xE0 ces deux aspects, et pourrait \xEAtre un facteur-cl\xE9\
        \ \xE0 cibler lors de campagnes de communication. Les r\xE9sultats montrent\
        \ \xE9galement que les enjeux relatifs aux interventions de contr\xF4le des\
        \ tiques tels que per\xE7us par la population g\xE9n\xE9rale seraient communs\
        \ dans les deux contextes de l\u2019\xE9tude, et partag\xE9s par les intervenants\
        \ impliqu\xE9s dans la pr\xE9vention de la maladie de Lyme. &#xd;\nFinalement,\
        \  un mod\xE8le d\u2019analyse multicrit\xE8re a \xE9t\xE9 d\xE9velopp\xE9\
        \ \xE0 l\u2019aide d\u2019une approche participative pour le contexte du Qu\xE9\
        bec puis adapt\xE9 pour le contexte suisse et a permis d\u2019\xE9valuer et\
        \ de prioriser les interventions pr\xE9ventives selon les diff\xE9rentes perspectives\
        \ des intervenants.  Les rangements produits par les mod\xE8les au Qu\xE9\
        bec et en Suisse ont prioris\xE9 les interventions qui ciblent principalement\
        \ les populations humaines, devant les interventions de contr\xF4le des tiques.\
        \ L\u2019application de l\u2019aide \xE0 la d\xE9cision multicrit\xE8re dans\
        \ le contexte de la pr\xE9vention de la maladie de Lyme a permis de d\xE9\
        velopper un mod\xE8le d\xE9cisionnel polyvalent et adaptable \xE0 diff\xE9\
        rents contextes, dont la situation \xE9pid\xE9miologique. Ces travaux d\xE9\
        montrent que cette approche peut int\xE9grer de fa\xE7on rigoureuse et transparente\
        \ les multiples perspectives des intervenants et les enjeux de la pr\xE9vention\
        \ relatifs \xE0 la sant\xE9 publique, \xE0 la sant\xE9 animale et environnementale,\
        \ aux impacts sociaux, ainsi qu\u2019aux consid\xE9rations \xE9conomiques,\
        \ op\xE9rationnelles et strat\xE9giques.  L\u2019utilisation de ces mod\xE8\
        les en sant\xE9 publique favoriserait l\u2019adoption d\u2019une approche\
        \ \xAB Une seule sant\xE9 \xBB pour la pr\xE9vention de la maladie de Lyme\
        \ et des zoonoses en g\xE9n\xE9ral.&#xd;\nMots-cl\xE9s : maladie de Lyme,\
        \ pr\xE9vention, facteurs sociaux, perception du risque, comportements pr\xE9\
        ventifs, acceptabilit\xE9, priorisation des interventions, contr\xF4le des\
        \ tiques, aide \xE0 la d\xE9cision multicrit\xE8re, analyse multicrit\xE8\
        re, Qu\xE9bec, Suisse, \xAB Une seule sant\xE9 \xBB</dc:description>\n<dc:description>Lyme\
        \ disease is the most common vector-borne disease in temperate countries and\
        \ is emerging in many parts of the world. Several prevention strategies exist\
        \ and include strategies at the individual level, such as wearing protective\
        \ clothing, and at the population level, including tick control interventions\
        \ in the environment. The effectiveness of these strategies can be influenced\
        \ by various factors, including social factors such as knowledge, perceptions\
        \ and behaviors of the target population, and by their potential impacts on\
        \ various sectors such as on the environment and on the economy. Also, these\
        \ social factors and impacts are likely to vary according to the epidemiological\
        \ and social context of the target population. The objective of this thesis\
        \ was to study the main social factors and issues of importance to consider\
        \ for the prioritization of preventive interventions for Lyme disease in two\
        \ populations living in different contexts, particularly with regard to their\
        \ epidemiological situation, that is in Quebec, where the incidence of Lyme\
        \ disease is low, but emerging, and Switzerland, where it is high and has\
        \ been endemic for more than three decades. The approach and the design of\
        \ this study were based on two main theoretical models, namely the Health\
        \ Belief Model and the multicriteria decision analysis approach. &#xd;\nFactors\
        \ associated with risk perception, that is the cognitive assessment of a person\
        \ facing a risk, for Lyme disease were studied initially in the target populations.\
        \ The results suggest that factors significantly associated with a high level\
        \ of risk perception are different in the two regions. Then, the impact of\
        \ knowledge on Lyme disease, exposure, perceptions on the adoption of individual\
        \ preventive behavior and on the acceptability of tick control interventions\
        \ were compared. The data suggest that the impact of these factors varies\
        \ according to the type of behavior and interventions, but that the perception\
        \ of efficacy is a common factor strongly associated with both aspects, and\
        \ could be targeted in communication campaigns. The results also show that\
        \ issues related to tick control interventions as perceived by the participants\
        \ are common in both contexts, and shared by the stakeholders involved in\
        \ the prevention of Lyme disease.&#xd;\n&#xd;\nFinally, a multi-criteria analysis\
        \ model was developed using a participatory approach for the Quebec context,\
        \ adapted to the Swiss context and allowed to prioritize preventive interventions\
        \ according to different stakeholder perspectives. Rankings produced by these\
        \ models prioritized interventions that primarily target human populations\
        \ in preference to tick control interventions. Applying the multi-criteria\
        \ decision analysis approach in the context of Lyme disease prevention led\
        \ to the development of a versatile decision model that can be adapted to\
        \ different contexts, including the epidemiological situation. These studies\
        \ show that this approach can offer a rigorous and transparent way to integrate\
        \ the multiple perspectives of stakeholders and issues of prevention including\
        \ those relating to public health, animal and environmental health, social\
        \ impacts, as well as economic, operational and strategic considerations.\
        \ Their use in public health practices could facilitate the adoption of a\
        \ practical and applied \u201COne health\u201D approach to Lyme disease and\
        \ other zoonosis prevention.&#xd;\n&#xd;\nKeywords: Lyme disease, prevention,\
        \ social factors, risk perception, acceptability, prioritization of interventions,\
        \ tick control, Multi-criteria decision analysis, MCDA, Quebec, Switzerland,\
        \  \"One health\"</dc:description>\n<dc:date>2016-03-30T15:57:27Z</dc:date>\n\
