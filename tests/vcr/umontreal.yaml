        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>La r\xE9silience\
        \ conjugale du couple parental confront\xE9 \xE0 la greffe de son enfant dans\
        \ un contexte d\u2019oncologie p\xE9diatrique</dc:title>\n<dc:creator>Martin,\
        \ Julie</dc:creator>\n<dc:contributor>Sultan, Serge</dc:contributor>\n<dc:subject>Psychologie\
        \ clinique</dc:subject>\n<dc:subject>Cancer p\xE9diatrique</dc:subject>\n\
        <dc:subject>Couple</dc:subject>\n<dc:subject>Parents</dc:subject>\n<dc:subject>R\xE9\
        silience</dc:subject>\n<dc:subject>We-ness</dc:subject>\n<dc:subject>Approche\
        \ syst\xE9mique</dc:subject>\n<dc:subject>Clinical psychology</dc:subject>\n\
        <dc:subject>Pediatric cancer</dc:subject>\n<dc:subject>Couple</dc:subject>\n\
        <dc:subject>Parents</dc:subject>\n<dc:subject>Resilience</dc:subject>\n<dc:subject>We-ness</dc:subject>\n\
        <dc:subject>Systemic approach</dc:subject>\n<dc:description>Essai pr\xE9sent\xE9\
        \ en vue de l\u2019obtention du grade de Doctorat en psychologie, option psychologie\
        \ clinique (D. Psy)</dc:description>\n<dc:description>Introduction : Les donn\xE9\
        es de la litt\xE9rature r\xE9v\xE8lent l\u2019impact n\xE9gatif du cancer\
        \ d\u2019un&#xd;\nenfant sur sa famille et ses parents. Cet impact serait\
        \ amplifi\xE9 par l\u2019utilisation de traitements&#xd;\ninvasifs tels que\
        \ la greffe de cellule souche h\xE9matopo\xEF\xE9tique (GCSH), ou greffe de\
        \ moelle&#xd;\nosseuse. \xC0 la lumi\xE8re de ces constats, une revue de la\
        \ litt\xE9rature a permis de recenser les&#xd;\n\xE9l\xE9ments du fonctionnement\
        \ du couple expliquant la r\xE9silience conjugale dans le contexte du&#xd;\n\
        cancer p\xE9diatrique. Elle avance l\u2019id\xE9e que l\u2019exp\xE9rience\
        \ d\u2019unit\xE9 conjugale est centrale, et que&#xd;\nson effet sur la r\xE9\
        silience conjugale s\u2019explique par des conduites de collaboration au sein\
        \ du&#xd;\ncouple. Objectifs : (1) D\xE9crire comment un \xE9chantillon de\
        \ couples con\xE7oit la r\xE9silience&#xd;\nconjugale, \xE0 partir des verbalisations\
        \ des participants et au-del\xE0 des th\xE8mes de la litt\xE9rature. (2)&#xd;\n\
        \xC9valuer la place du sens de we-ness comme pr\xE9curseur de l\u2019ajustement\
        \ conjugal. Ceci&#xd;\nimplique d\u2019observer la relation entre le niveau\
        \ de we-ness des couples, qui est un indice de&#xd;\nl\u2019exp\xE9rience\
        \ d\u2019unit\xE9 conjugale, et la fr\xE9quence de certains th\xE8mes dans\
        \ leur discours se&#xd;\nrapportant \xE0 la r\xE9silience conjugale. M\xE9\
        thode : Quatre couples dont l\u2019enfant a re\xE7u une greffe&#xd;\npour\
        \ le traitement d\u2019une leuc\xE9mie ont \xE9t\xE9 rencontr\xE9s afin de\
        \ mener une entrevue sur la&#xd;\nconception de leur r\xE9silience conjugale\
        \ dans les circonstances du cancer et de la greffe. Les&#xd;\nentrevues ont\
        \ fait l\u2019objet d\u2019un devis d\u2019analyse qualitative. L\u2019analyse\
        \ th\xE9matique a impliqu\xE9 un&#xd;\nvolet inductif permettant l\u2019identification\
        \ de certains th\xE8mes relatifs \xE0 la r\xE9silience conjugale&#xd;\ndirectement\
        \ des donn\xE9es, ainsi qu\u2019un volet d\xE9ductif soutenu par une grille\
        \ de concepts d\xE9riv\xE9s&#xd;\nde la litt\xE9rature et par la We-ness Coding\
        \ Scale (Reid, 2000). R\xE9sultats : Les participants&#xd;\nrapportent que\
        \ la r\xE9silience conjugale passe par l\u2019identification du couple en\
        \ tant qu\u2019\xE9quipe,&#xd;\nqui est permise par la pr\xE9sence pr\xE9\
        alable d\u2019une coh\xE9sion entre les parents. Selon leurs propos,&#xd;\n\
        le fait d\u2019\xEAtre une \xE9quipe g\xE9n\xE8re certaines interactions collaboratives\
        \ entre eux et celles-ci conduisent \xE0 la r\xE9silience conjugale. La pr\xE9\
        sence d\u2019un sens de we-ness chez les parents est associ\xE9e \xE0 une\
        \ augmentation ou une diminution de la fr\xE9quence de certains th\xE8mes\
        \ au sein de leur discours. Conclusion : De fa\xE7on g\xE9n\xE9rale, la r\xE9\
        silience conjugale telle que d\xE9crite au sein de la litt\xE9rature correspond\
        \ \xE0 ce que rapportent les couples participants. Ceux-ci font n\xE9anmoins\
        \ mention de certains th\xE8mes originaux. Le sens de we-ness semble faciliter\
        \ la coh\xE9sion au sein du couple ainsi que la mise en place du processus\
        \ de r\xE9silience conjugale. Des recommandations sont formul\xE9es afin d\u2019\
        \xE9laborer des plans d\u2019interventions inspir\xE9s du v\xE9cu de ces couples.</dc:description>\n\
        <dc:description>Introduction: Previous studies in pediatric oncology show\
        \ the deleterious effects of&#xd;\nchildhood cancer on the family and the\
        \ parents. This impact is amplified by the use of invasive&#xd;\ntreatments\
        \ such as Stem Cell Transplant. These observations inspired a literature review\
        \ on&#xd;\nelements of the couple\u2019 s functioning that explain marital\
        \ resilience in the context of pediatric&#xd;\noncology. This review shows\
        \ that marital unity is a central concept, and that its effect on&#xd;\nmarital\
        \ resilience is explained by collaborative behaviors within the couple. Aims:\
        \ (1)&#xd;\nDescribe how couples conceive their marital resilience from analyzing\
        \ participants\u2019&#xd;\nverbalizations and beyond concepts derived from\
        \ the literature. (2) Examine the influence of&#xd;\nwe-ness in the adjustment\
        \ process of the couple. This entails the observation of the relation&#xd;\n\
        between the level of we-ness within the couple, which is an indicator of marital\
        \ unity, and the frequency, in the participants\u2019 discourse, of various\
        \ themes relating to their conception of&#xd;\nmarital resilience. Procedure:\
        \ Four couples whose children were diagnosed with leukemia&#xd;\nand received\
        \ a transplant were interviewed on their conception of marital resilience\
        \ in the&#xd;\ncontext of childhood cancer. Interviews were coded according\
        \ to the hybrid thematic analysis&#xd;\nmethod, combining data driven analysis\
        \ and theory driven analysis. Theory driven analysis&#xd;\nwas based on concepts\
        \ derived from previous studies and on the use of the We-ness Coding&#xd;\n\
        Scale (Reid, 2000). Results: The marital resilience process described by couples\
        \ begins with&#xd;\nthe identification of the couple as a team, which is supported\
        \ by an initial cohesion between&#xd;\nparents and leads up to collaborative\
        \ interactions within the couple. These interactions account&#xd;\nfor the\
        \ state of marital resilience. A high sense of we-ness is associated with\
        \ an increase or a&#xd;\ndecrease of the frequency of certain themes within\
        \ the couple\u2019s discourse. Conclusion:&#xd;\nMarital resilience as depicted\
        \ by previous studies is similar to the couples\u2019 conception of their&#xd;\n\
        own adjustment. However, participants add elements to the process by mentioning\
        \ themes&#xd;\nuncovered by actual literature. Finally, the individual sense\
        \ of we-ness seems to facilitate&#xd;\ncohesion within the couple, as well\
        \ as the implementation of the resilience process.&#xd;\nSuggestions are made\
        \ to design interventions that might help couples living a similar situation.</dc:description>\n\
