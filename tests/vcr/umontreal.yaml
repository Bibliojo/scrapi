        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The emergence\
        \ of porcine circovirus 2b genotype (PCV-2b) in swine in Canada.</dc:title>\n\
        <dc:creator>Gagnon, Carl</dc:creator>\n<dc:creator>Tremblay, Donald</dc:creator>\n\
        <dc:creator>Tijssen, Peter</dc:creator>\n<dc:creator>Venne, Marie-H\xE9l\xE8\
        ne</dc:creator>\n<dc:creator>Houde, Alain</dc:creator>\n<dc:creator>Elahi,\
        \ Seyyed Medhi</dc:creator>\n<dc:contributor>Facult\xE9 de m\xE9decine v\xE9\
        t\xE9rinaire</dc:contributor>\n<dc:description>Since late 2004, the swine\
        \ industry in the province of Quebec has experienced a significant increase\
        \ in death rate related to postweaning multisystemic wasting syndrome (PMWS).\
        \ To explain this phenomenon, 2 hypotheses were formulated: 1) the presence\
        \ of a 2nd pathogen could be exacerbating the porcine circovirus 2 (PCV-2)\
        \ infection, or 2) a new and more virulent PCV-2 strain could be infecting\
        \ swine. In 2005, 13 PMWS cases were submitted to the Quebec provincial diagnostic\
        \ laboratory and PCV-2 was the only virus that could be found consistently\
        \ by PCR in all 13 samples. The PCR detection results obtained for other viruses\
        \ revealed the following: 61.5% were positive for porcine reproductive and\
        \ respiratory syndrome virus, 30.8% for swine influenza virus, 15.4% for porcine\
        \ parvovirus, 69.2% for swine torque teno virus (swTTV), 38.5% for swine hepatitis\
        \ E virus (swHEV) and 84.6% for Mycoplasma hyorhinis; transmissible gastroenteritis\
        \ virus and porcine respiratory coronavirus (TGEV/PRCV) was not detected.\
        \ Sequences of the entire genome revealed that these PCV-2 strains belonged\
        \ to a genotype (named PCV-2b) that has never been reported in Canada. Further\
        \ sequence analyses on 83 other Canadian PCV-2 positive cases submitted to\
        \ the provincial diagnostic laboratory during years 2005 and 2006 showed that\
        \ 79.5% of the viral sequences obtained clustered in the PCV-2b genotype.\
        \ The appearance of the PCV-2b genotype in Canada may explain the death rate\
        \ increase related to PMWS, but this relationship has to be confirmed.</dc:description>\n\
