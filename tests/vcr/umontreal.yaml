        <dc:subject>r\xE9ponse anticorps</dc:subject>\n<dc:subject>acide sialique</dc:subject>\n\
        <dc:subject>cellules dendritiques</dc:subject>\n<dc:subject>lymphocytes B</dc:subject>\n\
        <dc:subject>cytokines</dc:subject>\n<dc:subject>ch\xE9mokines</dc:subject>\n\
        <dc:subject>souris</dc:subject>\n<dc:subject>group B Streptococcus</dc:subject>\n\
        <dc:subject>capsular polysaccharide</dc:subject>\n<dc:subject>antibody response</dc:subject>\n\
        <dc:subject>sialic acid</dc:subject>\n<dc:subject>dendritic cells</dc:subject>\n\
        <dc:subject>B lymphocytes</dc:subject>\n<dc:subject>mice</dc:subject>\n<dc:subject>Biology\
        \ - Veterinary Science / Biologie - Science v\xE9t\xE9rinaire (UMI : 0778)</dc:subject>\n\
        <dc:description>Streptococcus suis et Streptococcus du groupe B (GBS) sont\
        \ deux bact\xE9ries encapsul\xE9es qui induisent des pathologies similaires\
        \ chez l\u2019homme et/ou l\u2019animal, incluant septic\xE9mies et m\xE9\
        ningites. La capsule polysaccharidique (CPS) est un facteur de virulence cl\xE9\
        \ de ces deux pathog\xE8nes et les anticorps (Ac) anti-CPS pr\xE9sentent un\
        \ bon potentiel protecteur. N\xE9anmoins, ces mol\xE9cules sont faiblement\
        \ immunog\xE9niques et les m\xE9canismes de la g\xE9n\xE9ration de la r\xE9\
        ponse humorale anti-CPS demeurent m\xE9connus.&#xd;\n&#xd;\nL\u2019objectif\
        \ principal de cette th\xE8se \xE9tait d\u2019\xE9valuer les caract\xE9ristiques\
        \ et les m\xE9canismes du d\xE9veloppement de la r\xE9ponse Ac dirig\xE9e\
        \ sp\xE9cifiquement contre les CPS de S. suis et GBS, ainsi que l\u2019effet\
        \ de la biochimie de la CPS dans cette r\xE9ponse. Nous avons \xE9tudi\xE9\
        \ S. suis types 2 et 14 et GBS types III et V, dont les CPS pr\xE9sentent\
        \ plusieurs similarit\xE9s dans leurs compositions et leurs structures, incluant\
        \ la pr\xE9sence d\u2019acide sialique, un sucre potentiellement immunosuppresseur,\
        \ tout en poss\xE9dant une antig\xE9nicit\xE9 propre. &#xd;\n&#xd;\nNous avons\
        \ tout d\u2019abord analys\xE9 la nature de la r\xE9ponse Ac anti-CPS s\xE9\
        rique face \xE0 la bact\xE9rie enti\xE8re. Les souris infect\xE9es par S.\
        \ suis d\xE9veloppent une r\xE9ponse tr\xE8s faible (S. suis type 2) voire\
        \ insignifiante (S. suis type 14) de profil isotypique restreint \xE0 l\u2019\
        IgM et sont incapables de monter une r\xE9ponse m\xE9moire efficace face \xE0\
        \ une seconde infection. Un profil similaire est obtenu chez le porc infect\xE9\
        \ par S. suis type 2. On d\xE9tecte des titres d\u2019IgM anti-CPS significatifs\
        \ chez les souris infect\xE9es par GBS (type III ou V). Toutefois, la magnitude\
        \ de la r\xE9ponse reste globalement faible et aucune commutation de classe\
        \ n\u2019est observ\xE9e.&#xd;\nNous avons ensuite examin\xE9 l\u2019influence\
        \ de la biochimie de la CPS sur ces profils de r\xE9ponse en conduisant des\
        \ exp\xE9riences avec la CPS hautement purifi\xE9e de ces pathog\xE8nes. Tandis\
        \ que la CPS de GBS type III administr\xE9e aux souris conserve des propri\xE9\
        t\xE9s immunog\xE9niques similaires \xE0 celles observ\xE9es durant l\u2019\
        infection par la bact\xE9rie intacte, les CPS de S. suis type 2 et GBS type\
        \ V perdent toute capacit\xE9 \xE0 induire une r\xE9ponse Ac sp\xE9cifique.\
        \ L\u2019analyse de l\u2019interaction in vitro des CPS avec les cellules\
        \ dendritiques (DC) murines, des acteurs cl\xE9s dans la d\xE9tection des\
        \ pathog\xE8nes et l\u2019orchestration des r\xE9ponses immunitaires subs\xE9\
        quentes, r\xE9v\xE8le que ces mol\xE9cules stimulent la production de niveaux\
        \ cons\xE9quents de ch\xE9mokines via diff\xE9rents r\xE9cepteurs. N\xE9anmoins,\
        \ les CPS sont inaptes \xE0 induire la s\xE9cr\xE9tion de cytokines et elles\
        \ interf\xE8rent avec la capacit\xE9 des DC \xE0 exprimer BAFF, une cytokine\
        \ cl\xE9 dans la diff\xE9renciation des lymphocytes B en plasmocytes. L\u2019\
        utilisation de CPS chimiquement d\xE9sialyl\xE9es d\xE9montre que l\u2019\
        acide sialique ne joue aucun r\xF4le immunosuppresseur majeur dans le d\xE9\
        veloppement de la r\xE9ponse Ac dirig\xE9e contre les CPS purifi\xE9es de\
        \ S. suis ou GBS, ni sur l\u2019interaction des CPS avec les DC in vitro,\
        \ ni sur profil de la r\xE9ponse in vivo. D\u2019autres propri\xE9t\xE9s biochimiques\
        \ intrins\xE8ques \xE0 ces CPS seraient responsables de l\u2019inaptitude\
        \ de l\u2019h\xF4te infect\xE9 \xE0 monter une r\xE9ponse Ac ad\xE9quate et\
        \ les identifier constituera un outil pr\xE9cieux pour une meilleure compr\xE9\
        hension de l\u2019immunopathog\xE9n\xE8se de S. suis et GBS ainsi que pour\
        \ d\xE9velopper des moyens de lutte efficaces contre ces bact\xE9ries.</dc:description>\n\
        <dc:description>Streptococcus suis and Group B Streptococcus (GBS) are two\
        \ encapsulated bacteria that induce similar pathologies in humans and/or animals,\
        \ including septicemia and meningitis. The capsular polysaccharide (CPS) is\
        \ a major virulence factor for both pathogens and CPS-specific antibodies\
        \ (Ab) display a good protective potential. However, CPSs are weak immunogenic\
        \ molecules and the mechanisms of the generation of the CPS-specific humoral\
        \ response remain poorly known.&#xd;\n&#xd;\nThus, the main objective of this\
        \ thesis was to evaluate the characteristics and the mechanisms of the development\
        \ of the Ab response directed against S. suis and GBS CPSs, as well as the\
        \ influence of the biochemistry of the CPS on this response. We worked with\
        \ S. suis types 2 and 14 and GBS types III and V, whose CPSs present several\
        \ similarities in their compositions and structures, including the presence\
        \ of sialic acid, a potentially immunosuppressive sugar, while being very\
        \ distinct antigens.&#xd;\n&#xd;\nInitially, we analyzed the features of the\
        \ CPS-specific serum Ab response to whole bacteria. S. suis-infected mice\
        \ developed a very low (S. suis type 2) to undetectable (S. suis type 14)\
        \ response restricted to the IgM isotype, and were unable to mount an efficient\
        \ memory response after a secondary infection. A similar profile of response\
        \ was obtained in S. suis type 2-infected pigs. We detected significant CPS-specific\
        \ IgM titers in GBS-infected mice (type III or V). Nonetheless, the magnitude\
        \ of the response remained globally low and no isotype switching was observed.\
        \ &#xd;\nThen, we examined the influence of the biochemistry of the CPS on\
        \ these response profiles by conducting experiments with highly purified CPSs\
        \ from these pathogens. Whereas the purified GBS type III CPS administrated\
        \ to mice retained similar immunogenic properties as those observed during\
        \ the infection with the intact bacteria, purified S. suis type 2 and GBS\
        \ type V CPSs were no longer able to induce a specific Ab response. The analysis\
        \ of the in vitro interaction between the CPSs and murine dendritic cells\
        \ (DCs), crucial actors in the detection of pathogens and the orchestration\
        \ of subsequent immune responses, revealed that these molecules stimulate\
        \ the production of significant levels of chemokines through different receptors.\
        \ Nevertheless, CPSs were unable to induce cytokine secretion and interfered\
        \ with the ability of DCs to express BAFF, a key cytokine for B lymphocyte\
        \ differentiation into plasma cells. The use of chemically desialylated CPSs\
        \ demonstrated that sialic acid does not play a major immunosuppressive role\
        \ in the development of the Ab response specific to purified S. suis or GBS\
        \ CPSs, neither on the in vitro interaction between CPSs and DCs, nor on the\
        \ profile of the in vivo response. Other biochemical properties intrinsic\
        \ to these CPSs would be responsible for the inaptitude of the infected host\
        \ to mount an adequate Ab response, and their identification will be a precious\
        \ tool for a better understanding of the immunopathogenesis of S. suis and\
        \ GBS, as well as for the development of efficient strategies to fight against\
        \ these bacteria.</dc:description>\n<dc:date>2016-03-30T15:55:07Z</dc:date>\n\
