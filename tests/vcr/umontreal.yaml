        <dc:description>Les antibiotiques sont fr\xE9quemment utilis\xE9s dans l\u2019\
        alimentation de la volaille afin de&#xd;\npr\xE9venir certaines maladies,\
        \ dont l\u2019ent\xE9rite n\xE9crotique, ce qui occasionne l\u2019\xE9mergence\
        \ de&#xd;\nsouches bact\xE9riennes r\xE9sistantes aux antibiotiques. Une alternative\
        \ prometteuse est&#xd;\nl\u2019utilisation de peptides antimicrobiens (AMPs)\
        \ comme suppl\xE9ments alimentaires, tels les&#xd;\nAMPs provenant des produits\
        \ laitiers. L\u2019objectif du projet \xE9tait de d\xE9velopper une&#xd;\n\
        m\xE9thode de production d\u2019extraits peptidiques \xE0 partir de coproduits\
        \ de la transformation&#xd;\nalimentaire (babeurre, lactoferrine, isolat de\
        \ prot\xE9ines de pois), afin de tester si ces&#xd;\nextraits peptidiques\
        \ poss\xE9daient une activit\xE9 antimicrobienne sur les pathog\xE8nes&#xd;\n\
        sp\xE9cifiques aviaires suivants : Salmonella Enteritidis, Salmonella Typhimurium,&#xd;\n\
        Escherichia coli et Staphylococcus aureus. Les prot\xE9ines ont \xE9t\xE9\
        \ mises en suspension&#xd;\ndans l\u2019eau (5% p/p) et hydrolys\xE9es par\
        \ la pepsine, 6 heures, pH de 2.5. Les peptides&#xd;\nfurent r\xE9cup\xE9\
        r\xE9s par ultrafiltration (&lt; 10 kDa), puis fractionn\xE9s selon leur charge\
        \ nette :&#xd;\ntotaux, cationiques, anioniques et non li\xE9s. L\u2019effet\
        \ antimicrobien a \xE9t\xE9 \xE9valu\xE9&#xd;\nsurmicroplaques, par la survie\
        \ bact\xE9rienne en pr\xE9sence de concentrations croissantes&#xd;\nd\u2019\
        extraits peptidiques. Les extraits cationiques de babeurre ont d\xE9montr\xE9\
        \ une efficacit\xE9 \xE0&#xd;\nune concentration inf\xE9rieure ou \xE9gale\
        \ \xE0 5 mg/mL; perte de 3 log pour Escherichia coli&#xd;\nO78 :H80. En comparaison,\
        \ la lactoferrine cationique a \xE9t\xE9 efficace \xE0 une concentration&#xd;\n\
        inf\xE9rieure ou \xE9gale \xE0 0.6 mg/mL; perte de 6 log pour E. coli O78\
        \ :H80. Les extraits&#xd;\npeptidiques du pois ont d\xE9montr\xE9 une efficacit\xE9\
        \ faible. Cette m\xE9thode s\u2019av\xE8re&#xd;\nprometteuse pour le d\xE9\
        veloppement d\u2019une alternative ou d\u2019un compl\xE9ment pour la&#xd;\n\
        r\xE9duction de l\u2019utilisation des antibiotiques dans l\u2019alimentation\
        \ de la volaille.</dc:description>\n<dc:description>Antibiotics are frequently\
        \ used in poultry feed in order to prevent certain diseases,&#xd;\nincluding\
        \ necrotic enteritis, which causes the emergence of bacterial strains resistant\
        \ to&#xd;\nantibiotics. A promising alternative is the use of antimicrobial\
        \ peptides (AMPs) as dietary&#xd;\nsupplements, such as AMPs from dairy products.\
        \ The objective of this project was to&#xd;\ndevelop a production method for\
        \ the extraction peptides, from co-produced food&#xd;\nprocessing (buttermilk,\
        \ lactoferrin, pea protein isolates). These peptides were tested for&#xd;\n\
        the detection of antimicrobial activity on the following specific poultry\
        \ pathogens;&#xd;\nSalmonella Enteritidis, Salmonella Typhimurium, Escherichia\
        \ coli and Staphylococcus&#xd;\naureus. Proteins were suspended in water (5%\
        \ w/w) and pepsin hydrolyzed by pepsin for&#xd;\n6 hours at pH 2.5. Peptides\
        \ were recovered by ultrafiltration (&lt; 10 kDa) and fractionated&#xd;\n\
        based on the basis of their ionic charges: total, cationic, anionic and unbound\
        \ peptides, to&#xd;\nspecifically target the fractions with antimicrobial\
        \ activities. Bacterial survival was&#xd;\nmeasured in contact with different\
        \ peptides concentrations. Cationic buttermilk extracts&#xd;\nwere effective\
        \ at a concentration less or equal to 5 mg / mL; loss of 3 log for Escherichia&#xd;\n\
        coli O78: H80, compared with lactoferrin which was effective at a concentration\
        \ less than&#xd;\nor equal to 0.6 mg / mL; loss of 6 log for E. coli O78:\
        \ H80. The peptide extracts from pea&#xd;\nshowed low efficiency. The use\
        \ of antimicrobial peptides, from buttermilk, lactoferrin&#xd;\nand peas,\
        \ is promising for the development of an alternative or a complement to reduce&#xd;\n\
        antimicrobial use.</dc:description>\n<dc:date>2016-03-31T14:14:17Z</dc:date>\n\
