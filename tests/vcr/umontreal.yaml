        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Une approche\
        \ mol\xE9culaire pour mieux comprendre l'infertilit\xE9 chez la vache laiti\xE8\
        re</dc:title>\n<dc:creator>Gagnon-Duval, Laurianne</dc:creator>\n<dc:contributor>Murphy,\
        \ Bruce D.</dc:contributor>\n<dc:subject>Follicule dominant</dc:subject>\n\
        <dc:subject>Cellule de la granulosa</dc:subject>\n<dc:subject>Acide biliaire</dc:subject>\n\
        <dc:subject>Stress m\xE9tabolique</dc:subject>\n<dc:subject>G\xE9nisse</dc:subject>\n\
        <dc:subject>Vache en lait</dc:subject>\n<dc:subject>S\xE9quen\xE7age d'arn</dc:subject>\n\
        <dc:subject>Dominant follicle</dc:subject>\n<dc:subject>Granulosa cells</dc:subject>\n\
        <dc:subject>Bile acids</dc:subject>\n<dc:subject>Metabolic stress</dc:subject>\n\
        <dc:subject>Heifers</dc:subject>\n<dc:subject>Lactating cows</dc:subject>\n\
        <dc:subject>RNA seq</dc:subject>\n<dc:subject>Health Sciences - Medicine and\
        \ Surgery / Sciences de la sant\xE9 - M\xE9decine et chirurgie (UMI : 0564)</dc:subject>\n\
        <dc:description>Au cours des derni\xE8res ann\xE9es, une s\xE9lection g\xE9\
        n\xE9tique importante a \xE9t\xE9 faite pour am\xE9liorer la production de\
        \ lait des bovins, ceci au d\xE9triment des performances reproductives. Cette\
        \ diminution de performance n\u2019a cependant pas \xE9t\xE9 rapport\xE9e\
        \ chez la g\xE9nisse pr\xE9sentant un m\xEAme potentiel g\xE9n\xE9tique. Cette\
        \ immense production de lait et les changements m\xE9taboliques qui l\u2019\
        accompagnent ont donc un impact n\xE9gatif sur l\u2019efficacit\xE9 reproductive\
        \ des vaches laiti\xE8res qui subissent un stress m\xE9tabolique sup\xE9rieur\
        \ \xE0 celui des g\xE9nisses. Le but de l\u2019\xE9tude \xE9tait d\u2019acqu\xE9\
        rir une meilleure connaissance des diff\xE9rences mol\xE9culaires et m\xE9\
        taboliques entre ces deux groupes d\u2019animaux pour amener \xE0 une meilleure\
        \ compr\xE9hension de la pathogen\xE8se de l\u2019infertilit\xE9 chez la vache\
        \ laiti\xE8re. Pour ce faire, les vagues folliculaires de vaches en lactation\
        \ (30-50 jours en lait; N = 12) et de g\xE9nisses (N = 10) ont \xE9t\xE9 synchronis\xE9\
        es par ablation \xE9cho guid\xE9e des follicules et par traitement hormonal\
        \ avec injection de prostaglandine et insertion d\u2019un implant de progest\xE9\
        rone. L\u2019aspiration du liquide folliculaire et des cellules de la granulosa\
        \ du follicule dominant a \xE9t\xE9 faite au jour 6. Les param\xE8tres m\xE9\
        taboliques mesur\xE9s chez les animaux \xE0 partir de prises de sang, faites\
        \ au jour 6, confirment un plus grand stress m\xE9tabolique chez la vache,\
        \ les niveaux de BHBA, acides biliaires et cholest\xE9rol \xE9tant plus \xE9\
        lev\xE9s et le niveau de glucose plus bas chez celles-ci. Un total de six\
        \ \xE9chantillons a \xE9t\xE9 utilis\xE9 pour le s\xE9quen\xE7age d\u2019\
        ARN et des analyses bio-informatiques ont \xE9t\xE9 effectu\xE9es. Plusieurs\
        \ g\xE8nes et voies de signalisation ont pr\xE9sent\xE9 des diff\xE9rences\
        \ entre les deux groupes d\u2019animaux incluant le cycle cellulaire et la\
        \ production d\u2019hormones. Une confirmation des r\xE9sultats par PCR en\
        \ temps r\xE9el a \xE9t\xE9 faite, mais la grande variation intragroupe a\
        \ nui \xE0 l\u2019obtention de r\xE9sultats significatifs. Conjointement,\
        \ une culture primaire de cellules de la granulosa a \xE9t\xE9 r\xE9alis\xE9\
        e pour \xE9valuer l\u2019effet des acides biliaires sur la st\xE9ro\xEFdogen\xE8\
        se suite \xE0 la d\xE9tection d\u2019une plus grande quantit\xE9 de ceux-ci\
        \ chez la vache laiti\xE8re. La pr\xE9sence d\u2019acide biliaire dans la\
        \ culture cellulaire cause une diminution de l\u2019accumulation d\u2019estradiol\
        \ ainsi que de l\u2019expression des g\xE8nes CYP19A1 et CYP11A1. Les r\xE9\
        sultats pr\xE9sent\xE9s dans ce m\xE9moire indiquent une diff\xE9rence potentielle\
        \ au niveau m\xE9tabolique et mol\xE9culaire des follicules dominants entre\
        \ la vache laiti\xE8re et la g\xE9nisse pouvant avoir une responsabilit\xE9\
        \ dans la diminution de l\u2019efficacit\xE9 reproductive observ\xE9e chez\
        \ la vache laiti\xE8re.</dc:description>\n<dc:description>Over the last fifty\
        \ or more years, genetic selection has been employed to improve milk production\
        \ in dairy cattle. This selection was made at the expense of reproductive\
        \ performance. The observed decrease in fertility does not occur in heifers\
        \ with the same genetic merit. The enormous milk production and the metabolic\
        \ challenge that accompany it have a negative impact on the reproductive efficiency\
        \ due to the metabolic stress of lactation. The purpose of the study was to\
        \ gain a better knowledge of the molecular and metabolic difference between\
        \ the two groups of animals in order to better understand the pathogenesis\
        \ of infertility in dairy cows. To do this, the follicular wave of twelve\
        \ lactating cows (30-50 days in milk; N = 12) and ten heifers (N = 10) were\
        \ synchronized by ultrasound guided follicle ablation and by hormonal treatment\
        \ with injection of prostaglandin-F2\u03B1 and insertion of a progesterone\
        \ implant. Follicular fluid and granulosa cells of the dominant follicle were\
        \ aspirated on day 6. The metabolic indicators BHBA, total bile acids, cholesterol\
        \ and glucose, were measured in the animals from the blood samples also taken\
        \ on day 6 confirming greater metabolic stress in the cows when compared to\
        \ the heifers. A total of six samples were used for RNA sequencing and bioinformatics\
        \ analyses were performed. Several genes and signaling and cellular function\
        \ pathways were shown to differ between the two groups of animals, including\
        \ the cell cycle signaling pathway and hormone production pathway. A confirmation\
        \ of the results by real-time PCR was undertaken, but the great intragroup\
        \ variation obviated significant results. In the second set of experiments,\
        \ primary culture of granulosa cells was conducted to evaluate the effect\
        \ of bile acids on steroidogenesis to further explore the larger amount of\
        \ the bile acids in the dairy cows when compared to heifers. The results demonstrate\
        \ a difference in the metabolic status of the animals; BHBA, total bile acids\
        \ and cholesterol being higher and glucose being lower in the dairy cow relative\
        \ to the heifer. Presence of bile acids in the granulosa cell culture caused\
        \ a decrease in expression of CYP19A1, CYP11A1 and estradiol accumulation.\
        \ The differences at the metabolic and molecular level of the dominant follicles\
        \ between dairy cows and heifers may be implicated in the reduced reproductive\
        \ efficiency of the dairy cows.</dc:description>\n<dc:date>2016-03-30T15:58:37Z</dc:date>\n\
