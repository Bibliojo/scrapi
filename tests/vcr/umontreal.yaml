        \ Science / Biologie - Science v\xE9t\xE9rinaire (UMI : 0778)</dc:subject>\n\
        <dc:description>Les r\xE9coltes de c\xE9r\xE9ales sont souvent contamin\xE9\
        es par des moisissures qui se d\xE9veloppent pendant la r\xE9colte et l\u2019\
        entreposage et produisent des m\xE9tabolites secondaires appel\xE9s mycotoxines.\
        \ Le porc est reconnu pour \xEAtre sensible au d\xE9oxynival\xE9nol (DON).\
        \ L\u2019infection virale la plus importante chez le porc est caus\xE9e  par\
        \ le virus du syndrome reproducteur et respiratoire porcin (VSRRP).  Celui-ci\
        \ provoque un syndrome grippal et des troubles de reproduction. L\u2019objectif\
        \ du pr\xE9sent projet \xE9tait de d\xE9terminer l'effet in vitro de DON sur\
        \ la r\xE9plication du VSRRP dans de lign\xE9es cellulaires permissives, MARC-145\
        \ et PAM, et d\xE9terminer in vivo l'impact de DON dans des aliments naturellement\
        \ contamin\xE9s sur l\u2019infection au VSRRP chez le porcelet. Tout d\u2019\
        abord, les cellules ont \xE9t\xE9 incub\xE9es avec des doses croissantes de\
        \ DON et ont \xE9t\xE9 infect\xE9es avec du VSRRP pour \xE9valuer la viabilit\xE9\
        \ et la mortalit\xE9 cellulaire, la r\xE9plication virale et l\u2019expression\
        \ de cytokines. Les r\xE9sultats ont montr\xE9 que les concentrations de DON\
        \ de 560ng/ml et plus affectaient significativement la survie des cellules\
        \ MARC-145 et PAM infect\xE9es par le VSRRP. En revanche, il y avait une augmentation\
        \ significative de la viabilit\xE9 et une r\xE9duction de la mortalit\xE9\
        \ cellulaire \xE0 des concentrations de DON de 140 \xE0 280 ng/ml pour les\
        \ cellules PAM et de 70 \xE0 280 ng/ml pour les cellules MARC-145 avec une\
        \ r\xE9duction de l'effet cytopathique provoqu\xE9 parle VSRRP. Au niveau\
        \ in vivo, 30 porcelets divis\xE9s en 3 groupes de 10 porcelets et nourris\
        \ pendant 2 semaines avec 3 diff\xE9rentes di\xE8tes naturellement ont \xE9\
        t\xE9 contamin\xE9es avec DON (0; 2,5 et 3,5 mg/kg). Les porcelets ont \xE9\
        t\xE9 subdivis\xE9s en 6 groupes, 3 groupes de 6 porcelets et ont \xE9t\xE9\
        \ expos\xE9s au DON pendant 2 semaines et infect\xE9s par voie intratrach\xE9\
        ale et intramusculaire avec le virus. Les 3 autres groupes de 4 porcelets\
        \ servaient de contr\xF4le non infect\xE9s. Les signes cliniques ont \xE9\
        t\xE9 enregistr\xE9s pendant 21 jours. La vir\xE9mie a \xE9t\xE9 \xE9valu\xE9\
        e par PCR. \xC0 la fin de l\u2019exp\xE9rimentation, les porcelets ont \xE9\
        t\xE9 euthanasi\xE9s et les l\xE9sions pulmonaires ont \xE9t\xE9 \xE9valu\xE9\
        es. Les r\xE9sultats ont montr\xE9 que l\u2019ingestion de DON \xE0 3,5 mg/kg\
        \ a augment\xE9 l\u2019effet du VSRRP sur la s\xE9v\xE9rit\xE9 des signes\
        \ cliniques, les l\xE9sions pulmonaires et la mortalit\xE9. L\u2019ingestion\
        \ de DON \xE0 2,5 mg/kg a entrain\xE9 une augmentation de la vir\xE9mie au\
        \ jour 3 apr\xE8s l\u2019infection mais sans impact sur les signes cliniques\
        \ et les l\xE9sions pulmonaires. &#xd;\nMot cl\xE9s: DON, VSRRP, MARC-145,\
        \ PAM, effet cytopathique, cytokines, PCR</dc:description>\n<dc:description>Cereal\
        \ crops are often contaminated with moulds that grow during harvest and storage\
        \ and produce secondary metabolites called mycotoxins. Pig is known to be\
        \ sensitive to deoxynivalenol (DON). On the other hand, infection by porcine\
        \ reproductive and respiratory syndrome virus (PRRSV) causes a flu-like syndrome\
        \ and reproductive disorders. The objectives of this project were to determine\
        \ the in vitro effect of DON on the replication of PRRSV in permissive cell\
        \ lines, MARC-145 and PAM and the in vivo impact of DON-naturally contaminated\
        \ feed on PRRSV infection in piglets. Firstly, cells were incubated with gradually\
        \ increasing doses of DON and were infected with PRRSV to evaluate cytopathic\
        \ effect and to assess cell viability, virus replication and cytokine mRNA\
        \ expression on infected and uninfected cells. Results showed that DON concentrations\
        \ of 560 ng/ml and higher were significantly detrimental to the survival of\
        \ MARC-145 cells infected with PRRSV. In contrast, there was a significant\
        \ increase of cell viability and decreased of cell mortality at DON concentrations\
        \ within 140 to 280 ng/ml for PAM cells and 70 to 280 ng/ml ranges for MARC-145\
        \ showing a reduced cytopathic effect (CPE) caused by PRRSV.&#xd;\nIn vivo\
        \ study was carried out on 30 piglets divided into 3 groups of 10 piglets\
        \ fed naturally contaminated diets with different levels of DON; 0, 2.5 and\
        \ 3.5 mg/kg. After 2 weeks, pigs were further divided into 6 subgroups, 3\
        \ subgroups of 6 piglets were infected intra tracheally and intramuscularly\
        \ with PRRSV. The other 3 subgroups of 4 piglets were used as uninfected controls.\
        \ Clinical signs were recorded for 21 days post-infection (p.i.). Sera were\
        \ evaluated for viremia by PCR. At the end of the experiment, piglets were\
        \ euthanized and pulmonary lesions were evaluated. Results showed that ingestion\
        \ of diet highly contaminated with DON at 3.5 mg/kg increased the effect of\
        \ PRRSV infection on the severity of clinical signs, weight loss, lung lesions\
        \ and mortality. Diet with DON at 2.5 mg/kg showed an increase of viremia\
        \ at day 3 but had not significant impact on clinical signs and lung lesions.&#xd;\n\
        Keywords: DON, PRRSV, MARC-145, PAM, cytopathic effect, cytokines, PCR</dc:description>\n\
