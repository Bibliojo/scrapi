        <dc:description>La cr\xE9ation cin\xE9matographique de l'\xE9tudiant qui accompagne\
        \ ce m\xE9moire sous la forme d'un DVD est disponible \xE0 la M\xE9diath\xE8\
        que de la Biblioth\xE8que des lettres et des sciences humaines sous le titre\
        \ : Le Manifeste : des citoyens d'une plan\xE8te en p\xE9ril.</dc:description>\n\
        <dc:description>Ce m\xE9moire en \xC9tudes cin\xE9matographiques a \xE9t\xE9\
        \ r\xE9dig\xE9 dans un cadre de recherche-cr\xE9ation.  En plus du pr\xE9\
        sent document \xE9crit sur la question du documentaire \xE9cologiste comme\
        \ genre cin\xE9matographique et de ses impacts individuels et collectifs au\
        \ sein du mouvement social, il comporte un documentaire militant d\u2019environ\
        \ 60 minutes sur le th\xE8me de l\u2019agroalimentation.  L\u2019objectif\
        \ de tout ce travail se divise en deux volets. Tout d\u2019abord, &#xd;\n\
        le m\xE9moire tente de d\xE9terminer si nous assistons, depuis environ une\
        \ dizaine d\u2019ann\xE9es, \xE0 la naissance d\u2019un nouveau genre que\
        \ serait le documentaire \xE9cologiste.  Ensuite, il vise \xE0 identifier\
        \ le genre cin\xE9matographique au sein du mouvement social \xE9cologiste\
        \ et \xE0 en mesurer les impacts sur la collectivit\xE9 en g\xE9n\xE9ral.\
        \  R\xE9alis\xE9 en parall\xE8le \xE0 la r\xE9daction du m\xE9moire, le film\
        \ me sert non seulement \xE0 exp\xE9rimenter les proc\xE9d\xE9s dominants\
        \ propres au cin\xE9ma \xE9cologiste, mais aussi comme terrain d\u2019\xE9\
        valuation des impacts du documentaire \xE9cologiste sur la soci\xE9t\xE9.</dc:description>\n\
        <dc:description>This memoire in Film studies has been written in a context\
        \ of research-creation.  Besides this written document about ecologist documentary\
        \ as a cinematographic genre, my &#xd;\nwork is attached to a 60 minutes activist\
        \ documentary about agrifood.  The goal of all this work is divided in two\
        \ sections.  First, the memoire is trying to establish if we assist, for about\
        \ a decade, at the birth of a new genre that we are going to call ecologist\
        \ documentary.  The second part aims to identify this genre in the ecologist\
        \ social movement and to measure his social impacts through the environmental\
        \ movement.  Produced in parallel of the &#xd;\nwriting of my memoire, I\u2019\
        m using my movie to experiment the dominant characteristics of ecologist cinema,\
        \ as well as a field of evaluation of the social impacts of ecologist &#xd;\n\
        documentary.</dc:description>\n<dc:date>2012-01-09T15:03:01Z</dc:date>\n<dc:date>NO_RESTRICTION</dc:date>\n\
