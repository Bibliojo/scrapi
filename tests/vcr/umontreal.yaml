        \ - Veterinary Science / Biologie - Science v\xE9t\xE9rinaire (UMI : 0778)</dc:subject>\n\
        <dc:description>La campylobact\xE9riose est une zoonose caus\xE9e par Campylobacter\
        \ jejuni, une bact\xE9rie&#xd;\ncommensale du poulet, consid\xE9r\xE9e comme\
        \ la principale source de contamination humaine. C. jejuni est rarement retrouv\xE9\
        \ dans le tube digestif des poulets avant deux ou trois semaines d'\xE2ge.\
        \ Ce qui pourrait s'expliquer par la transmission d'une immunit\xE9 maternelle\
        \ (anticorps IgY) transmise aux poussins via le jaune d'\u0153uf. \xC0 la\
        \ Chaire de recherche en Salubrit\xE9 des Viandes&#xd;\n(CRSV), la caract\xE9\
        risation d'anticorps IgY extraits de jaunes d'\u0153ufs frais a montr\xE9\
        \ des niveaux&#xd;\nde production d\u2019anticorps diff\xE9rents selon le\
        \ mode d\u2019immunisation et sugg\xE8re, in vitro, des&#xd;\neffets sur ce\
        \ pathog\xE8ne. Ce qui laisse penser qu'en tant qu'additif alimentaire, une\
        \ poudre de&#xd;\njaunes d'\u0153uf potentialis\xE9e permettrait de lutter\
        \ contre C. jejuni chez le poulet \xE0 griller. Dans ce&#xd;\ntravail, le\
        \ processus de fabrication de l'additif (d\xE9shydratation par \xAB Spray\
        \ dry \xBB puis&#xd;\nencapsulation) a \xE9t\xE9 \xE9valu\xE9 et les diff\xE9\
        rents modes d'immunisation des poules pondeuses ont&#xd;\n\xE9galement \xE9\
        t\xE9 compar\xE9s. Les anticorps ont \xE9t\xE9 extraits des diff\xE9rentes\
        \ poudres de jaunes d'\u0153uf&#xd;\nou du produit final encapsul\xE9, et\
        \ caract\xE9ris\xE9s in vitro (dosage / ELISA, test de mobilit\xE9,&#xd;\n\
        bact\xE9ricidie, western blot). Puis, une \xE9valuation in vivo de la capacit\xE9\
        \ de ces poudres&#xd;\nencapsul\xE9es, incorpor\xE9e \xE0 5 % dans la moul\xE9\
        e, afin de r\xE9duire ou de bloquer la colonisation&#xd;\nintestinale des\
        \ oiseaux par C. jejuni a \xE9t\xE9 test\xE9e. In vitro, les r\xE9sultats\
        \ ont montr\xE9 des&#xd;\nconcentrations d'anticorps et d'efficacit\xE9 variables\
        \ selon le type de vaccination. Dans cette \xE9tude, on a observ\xE9 que le\
        \ \xAB Spray dry \xBB a concentr\xE9 les anticorps dans les poudres et que\
        \ ces anticorps sont rest\xE9s fonctionnels contre C. jejuni. On a \xE9galement\
        \ observ\xE9 que l'encapsulation n\u2019entra\xEEne pas une perte quantitative\
        \ des anticorps contenus dans les poudres. Malgr\xE9 les r\xE9sultats in vitro\
        \ encourageants, les r\xE9sultats in vivo ne r\xE9v\xE8lent aucune inhibition\
        \ ou r\xE9duction de la colonisation des oiseaux par C. jejuni. L\u2019absence\
        \ d\u2019efficacit\xE9 la poudre de jaunes d\u2019\u0153uf encapsul\xE9e dans\
        \ notre \xE9tude n\u2019est pas due \xE0 une perte quantitative et/ou qualitative\
        \ des anticorps comme soutenu dans les exp\xE9riences in vitro. Ce qui d\xE9\
        montre que les recherches doivent \xEAtre poursuivies afin de d\xE9terminer\
        \ les conditions optimales de l'utilisation de la poudre de jaune d'\u0153\
        uf in vivo, en tant qu'additif alimentaire chez les poulets</dc:description>\n\
        <dc:description>Campylobacteriosis is a zoonosis caused by Campylobacter jejuni,\
        \ a commensal bacterium of chicken. Chickens are considered the main identified\
        \ source of human infection. C. jejuni is rarely found in the digestive tract\
        \ of chickens before two or three weeks of age. Part of this may be caused\
        \ by the transmission of maternal immunity (IgY antibodies) to the chicks\
        \ via the egg yolk. At the Research Chair in Meat Safety (RCMS), a characterization\
        \ of IgY antibody extracted from fresh egg yolks showed different production\
        \ levels of antibodies, depending on the mode of immunization of the laying\
        \ hens, and were proven, in vitro, to recognize  the pathogen. These findings\
        \ suggest that, as a feed additive, a potentiated egg yolk powder could fight\
        \ against C. jejuni colonization in broilers. In this work, the additive manufacturing\
        \ process (dehydration by \xAB Spray dry \xBB and then encapsulation) is evaluated\
        \ and the different methods used to immunize the corresponding laying hens\
        \ were also compared. Antibodies were extracted from the egg powers or the\
        \ final encapsulated product, and characterized in vitro (dosage/ELISA, mobility\
        \ and bactericidal tests, Western blot). Then, an in vivo assessment of the\
        \ ability of these encapsulated powders, incorporated at 5% in the feed, to\
        \ reduce or block intestinal colonization by C. jejuni in birds was tested.\
        \ In vitro results showed antibody concentrations and effectiveness were variable\
        \ depending on the type of immunization. In this study, it was observed that\
        \ the \u201Cspray drying\u201D concentrated the antibodies in powders and\
        \ that these antibodies remained functional against C. jejuni. It was also\
        \ observed that encapsulation does not lead to quantitative and quantitative\
        \ loss of antibodies contained in the powder. However, despite the encouraging\
        \ in vitro results, in the in vivo C. jejuni assay, no inhibition or reduction\
        \ of birds\u2019 colonization could be observed. This lack of effectiveness\
        \ of the encapsulated egg yolk powders should not be due to a loss of the\
        \ quantity and/or quality of the antibodies as supported in the in vitro experiments.\
        \ This shows that more research is needed to determine the optimal conditions\
        \ for potentialized egg yolk powder to be use in vivo as a food additive to\
        \ control C. jejuni colonization in chickens.</dc:description>\n<dc:date>2016-03-30T15:51:26Z</dc:date>\n\
