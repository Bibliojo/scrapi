        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>FosteraTM PRRS\
        \ modified live vaccine efficacy against a Canadian heterologous virulent\
        \ field strain of porcine reproductive and respiratory syndrome virus (PRRSV).</dc:title>\n\
        <dc:creator>Savard, Christian</dc:creator>\n<dc:creator>Alvarez, Fernando</dc:creator>\n\
        <dc:creator>Provost, Chantale</dc:creator>\n<dc:creator>Chorfi, Younes</dc:creator>\n\
        <dc:creator>D'Allaire, Sylvie</dc:creator>\n<dc:creator>Benoit-Biancamano,\
        \ Marie-Odile</dc:creator>\n<dc:creator>Gagnon, Carl</dc:creator>\n<dc:contributor>Facult\xE9\
        \ de m\xE9decine v\xE9t\xE9rinaire</dc:contributor>\n<dc:description>Vaccination\
        \ is a useful option to control infection with porcine reproductive and respiratory\
        \ syndrome virus (PRRSV), and several modified live-PRRSV vaccines have been\
        \ developed. These vaccines have shown some efficacy in reducing the incidence\
        \ and severity of clinical disease as well as the duration of viremia and\
        \ virus shedding but have failed to provide sterilizing immunity. The efficacy\
        \ of modified live-virus (MLV) vaccines is greater against a homologous strain\
        \ compared with heterologous PRRSV strains. The objective of this study was\
        \ to evaluate the efficacy of Fostera PRRS MLV vaccine in protecting against\
        \ challenge with a heterologous field strain widely circulating in the swine\
        \ herds of eastern Canada. Forty-six piglets were divided into 4 groups: nonvaccinated-nonchallenged;\
        \ nonvaccinated-challenged; vaccinated-challenged; and vaccinated-nonchallenged.\
        \ The animals were vaccinated at 23 d of age with Fostera PRRS and challenged\
        \ 23 d later with a heterologous field strain of PRRSV (FMV12-1425619). Overall,\
        \ the vaccine showed some beneficial effects in the challenged animals by\
        \ reducing the severity of clinical signs and the viral load. A significant\
        \ difference between nonvaccinated and vaccinated animals was detected for\
        \ some parameters starting 11 to 13 d after challenge, which suggested that\
        \ the cell-mediated immune response or other delayed responses could be more\
        \ important than pre-existing PRRSV antibodies in vaccinated animals within\
        \ the context of protection against heterologous strains.</dc:description>\n\
