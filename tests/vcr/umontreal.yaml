        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>La texture\
        \ et la granulom\xE9trie de la moul\xE9e influencent les concentrations d\u2019\
        acide propionique et butyrique de m\xEAme que la pr\xE9valence d\u2019Escherichia\
        \ coli dans le tractus gastro-intestinal du porc d\u2019engraissement</dc:title>\n\
        <dc:creator>Longpr\xE9, Jessie</dc:creator>\n<dc:contributor>Letellier, Ann</dc:contributor>\n\
        <dc:subject>Moul\xE9e</dc:subject>\n<dc:subject>Texture</dc:subject>\n<dc:subject>Granulom\xE9\
        trie</dc:subject>\n<dc:subject>Acides gras volatils</dc:subject>\n<dc:subject>Porcs</dc:subject>\n\
        <dc:subject>Escherichia coli</dc:subject>\n<dc:subject>Feed size</dc:subject>\n\
        <dc:subject>Feed texture</dc:subject>\n<dc:subject>Volatile fatty acids</dc:subject>\n\
        <dc:subject>Pigs</dc:subject>\n<dc:subject>Escherichia coli</dc:subject>\n\
        <dc:subject>Biology - Veterinary Science / Biologie - Science v\xE9t\xE9rinaire\
        \ (UMI : 0778)</dc:subject>\n<dc:description>Certaines strat\xE9gies alimentaires\
        \ sont actuellement consid\xE9r\xE9es pour remplacer l\u2019usage des antimicrobiens\
        \ dans les fermes porcines. Les objectifs de cette \xE9tude \xE9taient d'\xE9\
        valuer l'effet de la granulom\xE9trie et de la texture des aliments sur les\
        \ concentrations d'acides gras volatils intestinaux, la composition des populations\
        \ pathog\xE8nes et commensales d\u2019E. coli et sur les performances de croissance\
        \ des porcs. Des porcs d'engraissement (n= 840) ont re\xE7u l'une des six\
        \ di\xE8tes suivantes: moul\xE9e textur\xE9e 500, 750 et 1250 \xB5m et moul\xE9\
        e cub\xE9e 500, 750 et 1250 \xB5m. Le gain de poids a \xE9t\xE9 mesur\xE9\
        \ \xE0 chaque changement de formulation de moul\xE9e. \xC0 l'abattoir, les\
        \ contenus du caecum et du c\xF4lon de 165 porcs ont \xE9t\xE9 \xE9chantillonn\xE9\
        s pour le d\xE9nombrement des E. coli par PCR quantitatif (qPCR) et pour la\
        \ quantification des AGV. Le g\xE8ne yccT a \xE9t\xE9 utilis\xE9 pour d\xE9\
        nombrer les E. coli totaux. Une diminution du taux de conversion alimentaire\
        \ a \xE9t\xE9 associ\xE9e avec la moul\xE9e cub\xE9e et/ou la moul\xE9e de\
        \ 500 \xB5m. Les concentrations d\u2019acide propionique et butyrique, et\
        \ ce tant au niveau du caecum que du c\xF4lon, \xE9taient plus \xE9lev\xE9\
        es chez les porcs recevant de la moul\xE9e textur\xE9e que chez ceux recevant\
        \ de la moul\xE9e cub\xE9e. Du point de vue de la granulom\xE9trie, les concentrations\
        \ caecales et du c\xF4lon d\u2019acide butyrique \xE9taient plus \xE9lev\xE9\
        es chez les porcs aliment\xE9s avec de la moul\xE9e de 1250 \xB5m que chez\
        \ ceux recevant de la moul\xE9e de 500 \xB5m. D'autre part, les niveaux intestinaux\
        \ d\u2019E. coli totaux \xE9taient plus \xE9lev\xE9s pour les porcs nourris\
        \ avec de la moul\xE9e cub\xE9e que pour ceux ayant re\xE7u de la moul\xE9\
        e textur\xE9e. Les r\xE9sultats ont montr\xE9 que la moul\xE9e textur\xE9\
        e est associ\xE9e \xE0 des performances de croissance plus faibles mais \xE0\
        \ des changements intestinaux favorables.</dc:description>\n<dc:description>Natural\
        \ approaches, such as dietary modifications, are now being considered to replace\
        \ antimicrobials for the control of bacterial infections in pigs. The objectives\
        \ of this study were to assess the effect of feed size and texture on intestinal\
        \ Volatile fatty acids profiles and concentrations, E. coli populations, and\
        \ on growth performance. Fattening pigs (n=840) received one of six different\
        \ diets: mash feed 500, 750 and 1250 \xB5m and pellet feed 500, 750 and 1250\
        \ \xB5m. Weight gain of pigs was monitored for each diet formulation over\
        \ the fattening period. At the slaughterhouse, caecal and colon contents from\
        \ 165 pigs were sampled for enumeration of E. coli by quantitative PCR (qPCR)\
        \ and for acetic, propionic and butyric acid quantification. The yccT gene\
        \ was used to enumerate total E. coli. A decrease in feed conversion associated\
        \ with pellet texture and/or 500 \xB5m particle size was observed for each\
        \ diet formulation. In addition, caecal and colon propionic acid concentrations\
        \ and caecal and colon butyric acid concentrations were lower for pigs receiving\
        \ pellet rather than mash feed. Moreover, caecal (p=0,0208) and colon (p=0,0006)\
        \ butyric acid concentrations were higher for pigs receiving a feed with a\
        \ 1250 \xB5m rather than 500 \xB5m particle size. For total E. coli enumeration,\
        \ caecal (p=0,01) and colon (p=0,04) yccT gene copies were higher for pigs\
        \ receiving pellet rather than for those receiving mash feed. Taken together,\
        \ results showed that mash feed is associated with favourable intestinal changes\
        \ (VFA levels) and with a reduction of E. coli in the pig.</dc:description>\n\
