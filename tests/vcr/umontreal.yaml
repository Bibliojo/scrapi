        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Caract\xE9\
        risation du r\xF4le de l\u2019amyline (IAPP) dans le diab\xE8te de type 2\
        \ : \xE9tudes de d\xE9riv\xE9s peptidiques et de compos\xE9s inhibiteurs de\
        \ la formation d\u2019amylo\xEFde</dc:title>\n<dc:creator>Fortin, Jessica</dc:creator>\n\
        <dc:contributor>Benoit-Biancamano, Marie-Odile</dc:contributor>\n<dc:contributor>Gu\xE9\
        rin, Brigitte</dc:contributor>\n<dc:subject>amyline</dc:subject>\n<dc:subject>amylo\xEF\
        de</dc:subject>\n<dc:subject>analogues peptidiques</dc:subject>\n<dc:subject>diab\xE8\
        te de type 2</dc:subject>\n<dc:subject>inhibiteurs de l\u2019agr\xE9gation\
        \ fibrillaire</dc:subject>\n<dc:subject>\xEElot de Langerhans</dc:subject>\n\
        <dc:subject>pancr\xE9as</dc:subject>\n<dc:subject>amyloid</dc:subject>\n<dc:subject>islet\
        \ amyloid polypeptide (IAPP)</dc:subject>\n<dc:subject>inhibitors of fibrillization</dc:subject>\n\
        <dc:subject>pancreas</dc:subject>\n<dc:subject>islets of Langerhans</dc:subject>\n\
        <dc:subject>peptide analogues</dc:subject>\n<dc:subject>type 2 diabetes</dc:subject>\n\
        <dc:subject>Biology - Veterinary Science / Biologie - Science v\xE9t\xE9rinaire\
        \ (UMI : 0778)</dc:subject>\n<dc:description>L\u2019amylo\xEFdose, une maladie\
        \ progressive et incurable, implique une vaste panoplie de pathologies et\
        \ de pathog\xE9n\xE8ses, qui est expliqu\xE9e par la grande variabilit\xE9\
        \ biologique et structurale des prot\xE9ines responsables de la formation\
        \ des d\xE9p\xF4ts d\u2019amylo\xEFde. L\u2019amyline (polypeptide amylo\xEF\
        de des \xEElots pancr\xE9atiques, IAPP) est une prot\xE9ine tr\xE8s susceptible\
        \ de subir des changements de conformation impliquant les feuillets b\xEA\
        ta et conf\xE9rant aussi des propri\xE9t\xE9s physicochimiques distinctes.\
        \ Cette prot\xE9ine prend alors une forme fibrillaire et se d\xE9pose dans\
        \ les \xEElots de Langerhans chez les humains atteints de diab\xE8te de type\
        \ 2 ou d\u2019insulinome. Ces d\xE9p\xF4ts d\u2019amylo\xEFde pancr\xE9atique\
        \ (AIAPP) ont \xE9t\xE9 d\xE9crits chez certaines esp\xE8ces animales telles\
        \ que les f\xE9lins domestiques, les grands f\xE9lins, le raton laveur et\
        \ les primates non humains. La formation de d\xE9p\xF4ts d\u2019amylo\xEF\
        de contribue \xE0 la pathog\xE9n\xE8se du diab\xE8te de type 2, mais les m\xE9\
        canismes qui induisent la conversion de l\u2019amyline (IAPP) en amylo\xEF\
        de (AIAPP) ne sont pas compl\xE8tement compris. &#xd;\nLes hypoth\xE8ses du\
        \ projet sont que certaines variations pr\xE9sentes dans les s\xE9quences\
        \ peptidiques de l\u2019IAPP provenant de diff\xE9rentes esp\xE8ces animales\
        \ jouent un r\xF4le critique pour la formation de fibrilles et que plusieurs\
        \ compos\xE9s chimiques aromatiques/ph\xE9noliques sont capables d\u2019abroger\
        \ la formation de d\xE9p\xF4ts d\u2019amylo\xEFde. Le projet de recherche\
        \ consiste donc \xE0 caract\xE9riser la propension des diff\xE9rentes isoformes\
        \ animales d\u2019IAPP \xE0 former de l\u2019amylo\xEFde in vitro afin d\u2019\
        identifier les acides amin\xE9s jouant un r\xF4le cl\xE9 dans cette transformation\
        \ structurale et ultimement d\u2019inhiber la formation d\u2019amylo\xEFde\
        \ pancr\xE9atique.&#xd;\nLe projet se divise en deux volets principaux. Le\
        \ premier consiste \xE0 identifier les diff\xE9rentes s\xE9quences peptidiques\
        \ de l\u2019IAPP retrouv\xE9es chez les esp\xE8ces animales. L\u2019objectif\
        \ est d\u2019identifier les acides amin\xE9s jouant un r\xF4le cl\xE9 dans\
        \ la formation d\u2019amylo\xEFde. Le g\xE8ne de l\u2019IAPP a \xE9t\xE9 s\xE9\
        quenc\xE9 chez plus d\u2019une quarantaine d\u2019esp\xE8ces. Le potentiel\
        \ d\u2019agr\xE9gation des s\xE9quences obtenues a \xE9t\xE9 simul\xE9 \xE0\
        \ l\u2019aide d\u2019outils bioinformatique. Une librairie de 23 peptides\
        \ a \xE9t\xE9 command\xE9e afin de proc\xE9der \xE0 des analyses physicochimiques\
        \ in vitro permettant d\u2019\xE9valuer le potentiel amylo\xEFdog\xE9nique\
        \ (test fluorim\xE9trique \xE0 la thioflavine T, essai de liaison au rouge\
        \ Congo, dichro\xEFsme circulaire, microscopie \xE9lectronique \xE0 transmission)\
        \ et cytotoxique (sur une lign\xE9e cellulaire provenant d\u2019insulinome\
        \ : INS-1). Les analyses effectu\xE9es \xE0 partir de la librairie constitu\xE9\
        e de 23 peptides ont permis d\u2019identifier trois s\xE9quences ne formant\
        \ pas d\u2019amylo\xEFde et qui proviennent des esp\xE8ces animales suivantes\
        \ : le tamarin lion dor\xE9 (Leontopithecus rosalia), le grand dauphin (Tursiops\
        \ truncatus) et l\u2019alpaga (Vicugna pacos). Un site potentiellement critique\
        \ est le segment 8-20 pr\xE9sentant le motif NFLVH qui ne forme plus d\u2019\
        amylo\xEFde lorsqu\u2019il est remplac\xE9 par le motif DFLGR ou KFLIR. Les\
        \ acides amin\xE9s 29P, 14K et 18R sont \xE9galement impliqu\xE9s dans l\u2019\
        inhibition de la transformation structurale en fibrille.&#xd;\nLa derni\xE8\
        re partie du projet consiste \xE0 inhiber la formation de l\u2019amylo\xEF\
        de en utilisant des compos\xE9s chimiques commercialis\xE9s (hypoglyc\xE9\
        miants, anti-inflammatoires non st\xE9ro\xEFdiens) ou nouvellement synth\xE9\
        tis\xE9s dans notre laboratoire (les aryles \xE9thyles ur\xE9es). Un criblage\
        \ d\u2019une soixantaine de compos\xE9s chimiques a \xE9t\xE9 conduit dans\
        \ cette \xE9tude. Leur efficacit\xE9 a \xE9t\xE9 test\xE9e sur l\u2019IAPP\
        \ humaine, qui poss\xE8de un fort potentiel amylo\xEFdog\xE9nique. Les techniques\
        \ utilis\xE9es sont les m\xEAmes que celles exploit\xE9es pr\xE9c\xE9demment.\
        \ L\u2019essai de liaison crois\xE9e photo-induite (\"photo-induced cross-linking\
        \ of unmodified proteins\", PICUP) a \xE9t\xE9 r\xE9alis\xE9 afin d\u2019\xE9\
        tudier les formes interm\xE9diaires (monom\xE8res, oligom\xE8res). Un total\
        \ de 11 compos\xE9s chimiques a d\xE9montr\xE9 un potentiel \xE0 inhiber l\u2019\
        agr\xE9gation des fibrilles. Pour la classe des hypoglyc\xE9miants, le glyburide,\
        \ le r\xE9paglinide et la troglitazone ont montr\xE9 l\u2019activit\xE9 th\xE9\
        rapeutique la plus \xE9lev\xE9e pour retarder et r\xE9duire la formation de\
        \ fibrilles. Les anti-inflammatoires antiamylo\xEFdog\xE8nes actifs incluaient\
        \ le diclofenac, le m\xE9loxicam, le ph\xE9nylbutazone, le sulindac et le\
        \ t\xE9noxicam. Les aryles \xE9tyles ur\xE9es les plus int\xE9ressantes \xE9\
        taient la EU-362 et la EU-418. Tous ces compos\xE9s ont conf\xE9r\xE9 une\
        \ protection cellulaire contre l\u2019activit\xE9 cytotoxique des fibrilles.\
        \ Les mol\xE9cules actives poss\xE8dent des \xE9l\xE9ments structuraux communs\
        \ tels des substituants donneurs d\u2019\xE9lectrons (alcool, amine, halog\xE8\
        ne) sur un noyau benz\xE8ne.&#xd;\nEn conclusion, ce projet de recherche a\
        \ permis de caract\xE9riser l\u2019IAPP chez diverses esp\xE8ces animales,\
        \ dont plusieurs chez lesquelles elle n\u2019avait pas encore \xE9t\xE9 d\xE9\
        crite, de d\xE9terminer les sites jouant un r\xF4le cl\xE9 dans sa transformation\
        \ en amylo\xEFde et, ultimement, de tester le potentiel th\xE9rapeutique de\
        \ nouveaux agents antiamylo\xEFdog\xE8nes dans le diab\xE8te de type 2. Nous\
        \ esp\xE9rons que ce projet ouvrira ainsi la porte \xE0 de nouvelles strat\xE9\
        gies de traitement.</dc:description>\n<dc:description>Amyloidosis is a progressive\
        \ and, as of now, incurable disease caused by the deposition of insoluble\
        \ proteins. Amyloid research over the past decades focused on the characterization\
        \ of the substantive biological variability of amyloid deposits. Amyloidosis\
        \ encompasses a diversity of pathological manifestations, explained by the\
        \ diversity of underlying causal proteins. In the pancreas of susceptible\
        \ species, islet amyloid polypeptide (IAPP) is a precursor for an amyloid\
        \ protein (AIAPP), which has a characteristic fibrillar structure and resistance\
        \ to physical agents. This folded protein deposits in the islets of Langerhans\
        \ of patients with type 2 diabetes or islet cell tumors (insulinoma). Amyloid\
        \ deposits have also been well characterized, anatomically, in feline and\
        \ non-human primate species. Amyloid fibril formation contributes to the pathogenesis\
        \ of diabetes mellitus but the precise pathophysiologic factors involved in\
        \ the fibrillization of IAPP as well as resultant islet injury remain to be\
        \ elucidated. Further understanding of the causative factors in the fibrillogenesis\
        \ of IAPP will be requisite in the development of therapeutic strategies to\
        \ disrupt the amyloidosis process. &#xd;\nThis project hypothesizes that the\
        \ specific variations found in IAPP peptide sequences among different animal\
        \ species are critical for IAPP fibrillization. Also, some aromatic/polyphenolic\
        \ compounds can abrogate fibrillization. The main objective forms the basis\
        \ for development of new therapeutic tactics to impede amyloid formation and\
        \ associated cellular injury. Thus this project has two specific aims.&#xd;\n\
        The first specific aim was to identify critical variations in IAPP amino acid\
        \ sequences from different animal species and to assess their amyloidogenic\
        \ potential. To accomplish this, the IAPP gene was isolated and sequenced\
        \ from paraffin-embedded tissues from various animals (40 species). The aggregation\
        \ potency was assessed for each sequence using in silico analysis. A library\
        \ of 23 peptides was prepared from sequences that were distinctly different\
        \ and their amyloidogenic potential was assessed in vitro using physicochemical\
        \ analysis (thioflavin-T assay, Congo red binding assay, far-UV circular dichroism,\
        \ transmission electron microscopy) and cytotoxicity assays (insulinoma cell\
        \ line INS-1). Among this peptide library, three were non-amyloidogenic and\
        \ corresponded to the following animal species: golden lion tamarin (Leontopithecus\
        \ rosalia), commun bottlenose dolphin (Tursiops truncates) and alpaca (Vicugna\
        \ pacos). Segment 8-20 of the peptide was critical for amyloid formation and\
        \ the substitution of the NFLVH motif found in this region by a DFLGR or KFLIR\
        \ motif impeded fibrillization. The amino acids 29P, 14K and 18R were also\
        \ demonstrated to abrogate fibril formation.&#xd;\nThe second objective consisted\
        \ in abrogating IAPP fibrillogenesis using conceptualized aromatic/polyphenolic\
        \ structures, specifically hypoglycemic, non-steroidal anti-inflammatory and\
        \ aryl ethyl urea agents. This part of the project involved molecular screening\
        \ of more than 60 compounds. Their efficacy at inhibiting amyloid formation\
        \ was assessed in vitro on human IAPP, which exhibits the highest amyloidogenic\
        \ potential. Techniques included the above-mentioned methods, with the addition\
        \ of photo-induced cross-linking of unmodified proteins (PICUP). A total of\
        \ 11 compounds showed potential in abrogating IAPP aggregation. Among the\
        \ hypoglycemic agents evaluated, glyburide, repaglinide and troglitazone showed\
        \ the highest potency in reducing fibril formation. The NSAIDs that displayed\
        \ anti-amyloidogenic activity were diclofenac, meloxicam, phenylbutazone,\
        \ sulindac and tenoxicam. EU-362 and EU-418 were the hit compounds resulting\
        \ from the screening of the aryl ethyl urea (EU) class. Additionally, these\
        \ anti-amyloidogenic molecules conferred a protection against fibril cytotoxicity.\
        \ All of the active molecules bear a commun motif composed of benzene ring\
        \ with electron donor moieties, such as alcohol, amine or halide.&#xd;\nTo\
        \ conclude, this project characterized IAPP in several animal species in which\
        \ it has not been previously described and improves our understanding of the\
        \ amyloidogenesis process. Moreover, the therapeutic potential of hypoglycemic,\
        \ non-steroidal anti-inflammatory and aryl ethyl ureas agents as anti-amyloidogenic\
        \ compounds was evaluated. It is conceivable that the additional information\
        \ hereby gained on the regulation of amyloidogenesis may point towards new\
        \ therapeutic strategies for diabetic patients.</dc:description>\n<dc:date>2016-03-30T15:37:33Z</dc:date>\n\
