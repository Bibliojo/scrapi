        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Perspectives\
        \ de l'usage de poudre de jaunes d\u2019oeuf comme additif alimentaire contre\
        \ Campylobacter jejuni chez le poulet : mode d'immunisation et effet de l\u2019\
        encapsulation</dc:title>\n<dc:creator>Soumaila Garba, Amina</dc:creator>\n\
        <dc:contributor>Fravalo, Philippe</dc:contributor>\n<dc:contributor>Letellier,\
        \ Ann</dc:contributor>\n<dc:subject>Campylobacter jejuni</dc:subject>\n<dc:subject>Colonisation</dc:subject>\n\
        <dc:subject>Poulet \xE0 griller</dc:subject>\n<dc:subject>Poudre de jaunes\
        \ d'\u0153uf</dc:subject>\n<dc:subject>Immunoglobuline</dc:subject>\n<dc:subject>Campylobacter\
        \ jejuni</dc:subject>\n<dc:subject>Chicken colonization</dc:subject>\n<dc:subject>Egg\
