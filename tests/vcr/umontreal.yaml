        <dc:description>La cr\xE9ation cin\xE9matographique de l\u2019\xE9tudiant\
        \ qui accompagne ce m\xE9moire sous la forme d\u2019un DVD est disponible\
        \ \xE0 la M\xE9diath\xE8que de la Biblioth\xE8que des lettres et sciences\
        \ humaines sous le titre : She is Lars.</dc:description>\n<dc:description>De\
        \ tout temps, ils se sont immol\xE9s par foi et amour. Dans toutes les civilisations,\
        \ leur besoin de rendre hommage \xE0 Dieu s\u2019est exprim\xE9 par la voix\
        \ de la violence et du sang, et leur besoin de s\u2019\xE9purer du p\xE9ch\xE9\
        \ et de se prot\xE9ger contre les forces surnaturelles s\u2019est manifest\xE9\
        \ par le sacrifice. Cette th\xE9matique du sacrifice qui s\u2019est propag\xE9\
        e d\xE8s la cr\xE9ation du monde jusqu'\xE0 nos jours, incarne et actualise\
        \ de nombreux conflits et oppositions entre la vie et la mort, l\u2019enfer\
        \ et le paradis. &#xd;\n&#xd;\nLes \xE9critures sacr\xE9es nous \xE9clairent\
        \ rarement sur le r\xF4le des femmes dans les civilisations anciennes. Les\
        \ plus grands sacrifices sont g\xE9n\xE9ralement associ\xE9s aux hommes libres.\
        \ Dans les religions chr\xE9tiennes, les sacrifi\xE9s empruntent les pas du\
        \ Christ et ob\xE9issent \xE0 la demande de Dieu, alors que les femmes, d\xE9\
        chues et esclaves sont toujours associ\xE9es au p\xE9ch\xE9 originel. &#xd;\n\
        &#xd;\nCe m\xE9moire de ma\xEEtrise prend pour objet d\u2019\xE9tude l\u2019\
        espace sacrificiel f\xE9minin et  la figure f\xE9minine dans le cin\xE9ma\
        \ de Lars von Trier (en particulier dans les films Melancholia (2011), Antichrist\
        \ (2009), Dogville (2003), Dancer in the Dark (2000) et Breaking the Waves\
        \ (1996)). Cet espace sacrificiel est analys\xE9 au fil de ce m\xE9moire \xE0\
        \ travers une lecture herm\xE9neutique des livres sacr\xE9s, en particulier\
        \ la Bible dans son Ancien et Nouveau Testament. &#xd;\n&#xd;\nNous abordons\
        \ des questions importantes d\u2019aspects religieux, mythologiques et cin\xE9\
        matographiques pour comprendre la dimension provocatrice, mythologique, iconologique,\
        \ spirituelle et religieuse de ces femmes qui se sacrifient dans l\u2019espace\
        \ de ces \u0153uvres. Nous proposons dans ce m\xE9moire d\u2019observer l\u2019\
        \xE9volution de cette figure f\xE9minine du statut d\u2019esclave \xE0 celui\
        \ du ma\xEEtre, de l\u2019image Christique \xE0 celle du diable opposant ainsi\
        \ le sacrifice \xE0 la justice. Nous tentons de d\xE9montrer au fil de ce\
        \ m\xE9moire que Lars von Trier a \xE9difi\xE9 avec son cin\xE9ma et par cette\
        \ repr\xE9sentation du corps f\xE9minin mortifi\xE9, tortur\xE9 et hyst\xE9\
        rique, un v\xE9ritable espace sacrificiel, mental, id\xE9el qui sature le\
        \ cadre filmique. Le corps de ces femmes se d\xE9compose, se sacrifie, meurt\
        \ et se r\xE9incarne dans un autre corps, une id\xE9e, une figure biblique\
        \ et dans un espace sacrificiel qui le pose comme exemple \xE0 la mani\xE8\
        re de l\u2019image Christique.  &#xd;\n &#xd;\nCette analyse de la figure\
        \ sacrificielle f\xE9minine von Trierienne se r\xE9alise \xE9galement par\
        \ le biais d\u2019un travail de cr\xE9ation exp\xE9rimental et hybride. Des\
        \ images provenant de l\u2019histoire de l\u2019art et du monde de Lars von\
        \ Trier y sont revisit\xE9es et rejou\xE9es dans un souci d\u2019intertextualit\xE9\
        \ filmique.  Le film She is Lars est une exploration personnelle de la th\xE9\
        matique du sacrifice et un hommage au cin\xE9ma de Lars von Trier.</dc:description>\n\
        <dc:description>In all eras, they have been immolated in faith and love. In\
        \ all civilizations, the need to honor God was expressed by the voice of violence\
        \ and blood, the need to be purified from the sin and to be protected against\
        \ the supernatural forces, was manifested through the sacrifice. This theme\
        \ of sacrifice has spread from the creation of the world until today, it embodies\
        \ and performs conflicts and oppositions between life and death, God and the\
        \ devil.&#xd;\n&#xd;\nThe sacred writings rarely tell us about the role of\
        \ women in ancient civilizations. The greatest sacrifices were generally associated\
        \ to free men. In Christian religions, these sacrificed men borrow the footsteps\
        \ of Christ and obey God's request, while women, the fallen slaves, are always\
        \ associated to the original sin. &#xd;\n&#xd;\nThis research studies the\
        \ female sacrificial space and the female figure in the cinema of Lars von\
        \ Trier (especially in Melancholia (2011) Antichrist (2009), Dogville (2003),\
        \ Dancer in the Dark (2000) and Breaking the Waves (1996)). This sacrificial\
        \ space is analyzed through a hermeneutic reading of sacred books, especially\
        \ the Bible in its Old and New Testament.&#xd;\n&#xd;\nImportant issues related\
        \ to religious, mythological and cinematographic aspects are investigated\
        \ to understand the spiritual, provocative, mythological, iconological and\
        \ religious dimension of these women who sacrifice themselves in these films.\
        \ We propose in this research to observe the evolution of the female figure\
        \ from the slave to the master status, from the image of the Christ to the\
        \ devil, while opposing sacrifice to justice. We intend to demonstrate that\
        \ Lars von Trier has built with his cinema and the representation of the female\
        \ body, as dead, tortured and hysterical, a true sacrificial mental and virtual\
        \ space that saturates the film frame. The body of this woman breaks down,\
        \ sacrifices itself, dies and reborns in another body, an idea, and a biblical\
        \ figure in a sacrificial space that poses her as an example, as the Christ\
        \ image. &#xd;\n &#xd;\nThis theoretical analysis of the female sacrificial\
        \ figure is also undertaken through the creation of an experimental and hybrid\
        \ film. Images from art history, other from the world of von Trier are revisited\
        \ with an intertextual approach. She is Lars is a personal exploration of\
        \ the theme of the sacrifice as well as an homage to the cinema of Lars von\
        \ Trier.</dc:description>\n<dc:date>2014-11-12T14:20:02Z</dc:date>\n<dc:date>NO_RESTRICTION</dc:date>\n\
