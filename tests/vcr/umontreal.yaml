        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Campylobacter\
        \ dans diff\xE9rents environnements aquatiques : quantification et g\xE9notypage\
        \ afin de mieux \xE9valuer les risques potentiels d\u2019infection pour l\u2019\
        \xEAtre humain</dc:title>\n<dc:creator>Gosselin-Th\xE9berge, Maxime</dc:creator>\n\
        <dc:contributor>Guy, Rebecca A.</dc:contributor>\n<dc:subject>Campylobacter</dc:subject>\n\
        <dc:subject>Eaux environnementales</dc:subject>\n<dc:subject>PCR en temps\
        \ r\xE9el</dc:subject>\n<dc:subject>PCR digitale</dc:subject>\n<dc:subject>Comparaison\
        \ d\u2019empreintes g\xE9nomiques</dc:subject>\n<dc:subject>\xC9pid\xE9miologie\
        \ mol\xE9culaire</dc:subject>\n<dc:subject>Isolats environnementaux</dc:subject>\n\
        <dc:subject>Isolats cliniques</dc:subject>\n<dc:subject>Environment waters</dc:subject>\n\
        <dc:subject>Real-time PCR</dc:subject>\n<dc:subject>Digital PCR</dc:subject>\n\
        <dc:subject>Comparative genomic fingerprinting</dc:subject>\n<dc:subject>Molecular\
        \ epidemiology</dc:subject>\n<dc:subject>Environmental isolates</dc:subject>\n\
        <dc:subject>Clinical isolates</dc:subject>\n<dc:subject>Biology - Microbiology\
        \ / Biologie - Microbiologie (UMI : 0410)</dc:subject>\n<dc:description>Campylobacter\
        \ est l\u2019agent pathog\xE8ne zoonotique responsable de la majorit\xE9 des\
        \ gastro-ent\xE9rites d\u2019origine bact\xE9rienne chez l\u2019homme. Les\
        \ produits de volaille repr\xE9sentent la principale source d\u2019infection;\
        \ toutefois, l\u2019exposition peut \xE9galement d\xE9couler de contacts directs\
        \ avec les animaux ou avec l\u2019eau. Une forte variation saisonni\xE8re\
        \ est pr\xE9sente dans les cas rapport\xE9s, qui n\u2019est toujours pas \xE9\
        lucid\xE9e : les eaux environnementales, sources d\u2019infection connues,\
        \ sont soup\xE7onn\xE9es. Cette \xE9tude transversale a \xE9t\xE9 r\xE9alis\xE9\
        e dans la r\xE9gion Sud-Est du Qu\xE9bec (Canada) o\xF9 Campylobacter fut\
        \ quantifi\xE9 et g\xE9notyp\xE9 \xE0 partir de diff\xE9rentes sources d\u2019\
        eau (eaux de captage, r\xE9cr\xE9atives et us\xE9es) et de cas cliniques afin\
        \ d\u2019\xE9valuer les risques potentiels pos\xE9 par l\u2019eau environnementale.\
        \ Diff\xE9rents essais PCR en temps r\xE9el furent appliqu\xE9s \xE0 l\u2019\
        eau environnementale et compar\xE9s: 2 ont \xE9t\xE9 s\xE9lectionn\xE9s pour\
        \ leur sp\xE9cificit\xE9 et sensibilit\xE9 de quantification. Les courbes\
        \ standards ont \xE9t\xE9 calibr\xE9es en utilisant la PCR digitale pour d\xE9\
        terminer pr\xE9cis\xE9ment les concentrations. Les isolats environnementaux\
        \ et cliniques furent compar\xE9s g\xE9n\xE9tiquement en utilisant le CGF\
        \ (\xAB comparative genomic fingerprinting \xBB). Les eaux us\xE9es \xE9taient\
        \ plus contamin\xE9es que les eaux de captage et r\xE9cr\xE9atives (3.9Log,\
        \ 1.7Log et 1.0Log cellules/L en moyenne, respectivement). Six pour cent des\
        \ isolats d\u2019eaux environnementales \xE9taient g\xE9n\xE9tiquement similaires\
        \ (100 % homologie) aux isolats cliniques. Les cas cliniques de campylobact\xE9\
        riose d\u2019\xE9t\xE9 montraient des isolats avec davantage de similarit\xE9\
        s g\xE9n\xE9tiques avec les isolats retrouv\xE9s dans l\u2019eau environnementale\
        \ comparativement aux autres saisons (p&lt;0.01). Les faibles concentrations\
        \ et similarit\xE9s g\xE9n\xE9tiques entre les isolats d\u2019eau et cliniques\
        \ sugg\xE8rent un risque de transmission possible, mais faible.</dc:description>\n\
        <dc:description>Campylobacter is a zoonotic pathogen that is responsible for\
        \ the majority of cases of bacterial gastroenteritis. Among the numerous Campylobacter\
        \ transmission routes including direct contact, food and water, poultry consumption\
        \ has been recognized as the major route.  A strong seasonal variation in\
        \ campylobacteriosis cases exists for reasons that are not well understood;\
        \ environmental water is suspected to be involved. This cross-sectional study\
        \ was conducted in the Southeastern region of Quebec (Canada), wherein Campylobacter\
        \ from different waters (drinking water source, recreational and sewage) and\
        \ clinical sources was quantified and genotyped in order to evaluate the potential\
        \ risks posed by environmental water. Several real-time PCR assays were compared\
        \ for specific application to environmental water: two were selected for their\
        \ specificity and sensitivity of quantification. Standard curves were calibrated\
        \ using digital PCR to accurately determine concentrations. Campylobacter\
        \ isolates from clinical and water sources were genetically compared using\
        \ CGF (comparative genomic fingerprinting). Sewage waters showed the highest\
        \ Campylobacter concentrations, while drinking water source and recreational\
        \ waters showed the lowest (average of 3.9Log, 1.7Log and 1.0Log cells/L,\
        \ respectively). CGF revealed that 6% of water isolates were genetically similar\
        \ (100% homology) to clinical isolates. Summer cases of campylobacteriosis\
        \ revealed isolates showing more genetic similarities with environmental water\
        \ isolates compared to other seasons (p&lt;0.01). The low Campylobacter concentrations\
        \ and genetic similarities between water and clinical isolates from the same\
        \ region, suggests that these environmental waters pose a real, but low risk\
        \ of transmission.</dc:description>\n<dc:date>2016-03-30T15:32:15Z</dc:date>\n\
