        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Spectrum simulation\
        \ of rough and nanostructured targets from their 2D and 3D image by Monte\
        \ Carlo methods</dc:title>\n<dc:contributor>Schiettekatte, Fran\xE7ois</dc:contributor>\n\
        <dc:contributor>Chicoine, Martin</dc:contributor>\n<dc:subject>Monte Carlo\
        \ simulation</dc:subject>\n<dc:subject>ion beam analysis</dc:subject>\n<dc:subject>roughness</dc:subject>\n\
        <dc:subject>micrograph</dc:subject>\n<dc:subject>re-entry</dc:subject>\n<dc:description>Corteo\
        \ is a program that implements Monte Carlo (MC) method to simulate ion beam\
        \ analysis (IBA) spectra of several techniques by following the ions trajectory\
        \ until a sufficiently large fraction of them reach the detector to generate\
        \ a spectrum. Hence, it fully accounts for effects such as multiple scattering\
        \ (MS). Here, a version of Corteo is presented where the target can be a 2D\
        \ or 3D image. This image can be derived from micrographs where the different\
        \ compounds are identified, therefore bringing extra information into the\
        \ solution of an IBA spectrum, and potentially significantly constraining\
        \ the solution. The image intrinsically includes many details such as the\
        \ actual surface or interfacial roughness, or actual nanostructures shape\
        \ and distribution. This can for example lead to the unambiguous identification\
        \ of structures stoichiometry in a layer, or at least to better constraints\
        \ on their composition. Because MC computes in details the trajectory of the\
        \ ions, it simulates accurately many of its aspects such as ions coming back\
        \ into the target after leaving it (re-entry), as well as going through a\
        \ variety of nanostructures shapes and orientations. We show how, for example,\
        \ as the ions angle of incidence becomes shallower than the inclination distribution\
        \ of a rough surface, this process tends to make the effective roughness smaller\
        \ in a comparable 1D simulation (i.e. narrower thickness distribution in a\
        \ comparable slab simulation). Also, in ordered nanostructures, target re-entry\
        \ can lead to replications of a peak in a spectrum. In addition, bitmap description\
        \ of the target can be used to simulate depth profiles such as those resulting\
        \ from ion implantation, diffusion, and intermixing. Other improvements to\
        \ Corteo include the possibility to interpolate the cross-section in angle-energy\
        \ tables, and the generation of energy-depth maps.</dc:description>\n<dc:description>CRSNG,\
        \ FRQ-NT</dc:description>\n<dc:date>2016-01-21T20:09:22Z</dc:date>\n<dc:date>2016-01-21T20:09:22Z</dc:date>\n\
        <dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://hdl.handle.net/1866/12907</dc:identifier>\n\
